 th_incidents_eternalnight.12.t: "Eternal Night Incident - OK Ending"
 th_incidents_eternalnight.12.desc.1: "It is day again and you and your partner enjoy some time in the Hakurei shrine. Additionally to you, the other teams, who were looking to solve this incident, joined you in the Shrine: Marisa and Alice discuss about some magic tricks you don't get, Remilia orders Sakuya around while she and Youmu try to cook a celebration cake for Yuyuko, who enjoys your last bits of tea. And of course Yukari is messing around too. Suddenly, you see two figures at the horizon: it is Eirin and Kaguya, your former enemies! But they didn’t come for revenge, they decided to visit you for some tea and sweets!" 
 th_incidents_eternalnight.12.desc.2: "It is day again and you and your partner enjoy some time in the Hakurei shrine. Additionally, the other teams, who were looking to solve this incident as well, joined you at the Shrine: Reimu and Yukari are in some childish fight again, Remilia orders Sakuya around while she and Youmu try to cook a celebration cake for Yuyuko, who enjoys your last bits of tea, and Alice is tailorings some new dolls. Suddenly, you see two figures at the horizon: it is Eirin and Kaguya, your former enemies! But they didn’t come for revenge, they decided to visit you for some tea and sweets!" 
