 ###TOUHOU EVENTS###
 th_gensokyan_events.1.t: "Aki Sisters' Visit"
 th_gensokyan_events.1.desc: "Every autumn the lovely Aki sisters, goddesses of harvest and fall, visit our major city and share their harvest with the people. But this year the harvest is especially large and the folk don't know what we should do with so much food."
 th_gensokyan_events.1.a: "Store it for the next winter."
 th_gensokyan_events.1.b: "Sell it."
 th_gensokyan_events.2.t: "Minoriko Blesses our Crops"
 th_gensokyan_events.2.desc: "There are a lot of harvest gods in Gensokyo and they are all competing for the faith of the people. One of the less known harvest gods is Aki Minoriko, who visits the humans in October to bless the crops for a healthy and large harvest. This year’s October first blessing has also resulted in great stability for the realm!"
 th_gensokyan_events.2.a: "IT'S OCTOBER FIIIIIRST"
 ###DIVINE STATE EVENTS###
 th_divine_state.5.t: "The Divine State of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 th_divine_state.5.desc: "Unlike the many other countries in Gensokyo, our nation is one blessed by a [Root.Monarch.GetTitle]: [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]! Because of this, our people focus a large amount of attention towards the legitimacy of our holy ruler!\n\n(Your nation benefits from having a high legitimacy. But as soon this legitimacy falls under 70 your people will lose the faith in your divine ruler.)"
 th_divine_state.5.a: "Don't worry. My people won't lose faith in me!"
 ###TOUHOU THEOCRACY###
 touhou_theocracy.1.t: "Heir Needed in $COUNTRY$"
 touhou_theocracy.1.desc: "As we currently have no designated heir for $MONARCHTITLE$ [Root.Monarch.GetName], we have several options to pick from."
 touhou_theocracy.1.a: "A Local Noble's child"
 touhou_theocracy.1.b: "A Foreign Noble's child"
 touhou_theocracy.1.c: "A Merchant's son"
 touhou_theocracy.1.d: "A Papal Protege"
 touhou_theocracy.1.e: "A talented child"
 touhou_theocracy.1.f: "A local Preacher's Protege"
 touhou_theocracy.1.g: "A Local Imam Khatib"
 touhou_theocracy.1.h: "An Influential Reformer's Protege"
 touhou_theocracy.1.i: "Give the throne to a true heir of Hakurei"
 touhou_theocracy.1.j: "Give the throne to a true heir of Moriya"
 touhou_events.1.t: "An old map of Japan"
 touhou_events.1.desc: "\"My $MONARCHTITLE$! My $MONARCHTITLE$!\" You hear the voice of a little, enthusiastic fairy dashing to you. \"My $MONARCHTITLE$! Me and some other fairies have found these papers with pretty pictures on the borders of your realm. I think it is some sort of painting.\" After you looked more closely at the old, faded paper you recognize Gensokyo but also a string of islands next to it. This has to be one of the old maps of Japan!"
 touhou_events.1.a: "This idiot did us a great service."
 touhou_theocracy.2.t: "Enemy Calls Shrines for Help!"
 touhou_theocracy.2.desc: "My $MONARCHTITLE$, our Gensokyan enemies are calling the Shrine Clans of Gensokyo for help! They will join the side of our enemy!"
 touhou_theocracy.2.a: "So some priests declared war upon us? How bad can that be?"
 touhou_theocracy.2.a.tt: "Gensokyan nations with the Shrine Theocracy government forms will get a call to arms from our enemy!"
 touhou_theocracy.3.t: "[From.GetName] Invades From the Outside World!"
 touhou_theocracy.3.desc: "[From.GetName] declared war upon us and are now starting an invasion on Gensokyo!"
 touhou_theocracy.3.a: "Call the Shrine Clans for help!"
 touhou_theocracy.3.a.tt: "Every Gensokyan Shrine Theocracy will get a call to arms! If their opinion of us is not too low, they will join our defensive war!"
 touhou_theocracy.3.b: "So they want to conquer Gensokyo?! Over my dead body!"
 touhou_theocracy.4.t: "Outsiders Invade a Gensokyan Country!"
 touhou_theocracy.4.desc: "We just got an important message: Gensokyo is being invaded by a stranger! The defending nation calls us for our help! As defenders of Gensokyo we have a duty to defend them!"
 touhou_theocracy.4.a: "To battle!"
 touhou_theocracy.4.b: "We can't allow a war now!"
 touhou_theocracy.6.t: "Defense of Gensokyo is over"
 touhou_theocracy.6.desc: "The defensive war for Gensokyo is over. Our country must now recover from it."
 touhou_theocracy.6.a: "Ok"
 ###INCIDENTS GENERAL EVENTS###
 th_incidents_event.1.t: "Danmaku Fights"
 th_incidents_event.1.desc: "Because this is your first Incident, I will explain how it works: Incidents are a chain of events, which impact large areas of Gensokyo, your realm and the characters, which are involved in this mess - your ruler is among them. \nDuring the Incident your ruler will make a journey through Gensokyo and encounter special foes: the Stage Bosses from the original Touhou games. To progress the Incident storyline you'll have to find a way to pass these Bosses. The most common way for this is the traditional \"Danmaku Fight\" between your ruler and your opponent. The combat skills of your foe are fixed, but the skills of your ruler are determined by these stats:\n - Military Skill of your ruler * 100\n - Army Tradition * 3\n - Religious Unity * 0.5\n - Tolerance of the True Faith * 100\n\nIf your fighting skill outdoes the skill of your opponent, you will most likely win. Victories increase \"points\" for a positive ending of the Incident, while defeats decrease them. The decisions you make in random Incident events affect these points too. When all Stage Bosses are cleared you'll get an ending event and, if the score is high enough, gain a powerful modifier."
 th_incidents_event.1.a: "Thanks for the information."
 th_incidents_event.2.t: "Major Victory"
 th_incidents_event.2.desc: "The fight was short, but glorious nonetheless and your opponent now lies on the ground - unconscious, but not dead. Your path is now free from any obstacle now!"
 th_incidents_event.2.a: "That was easier than expected."
 th_incidents_event.2.tt: "This great victory gave you a major bonus for a positive ending of the current Incident."
 th_incidents_event.3.t: "Victory"
 th_incidents_event.3.desc: "The fight was long, but it was obvious that you maintained the upper hand the entire time. After a while your opponent was finally defeated."
 th_incidents_event.3.a: "Well then, one less enemy to worry about."
 th_incidents_event.3.tt: "This victory gave you a bonus for a positive ending of the current Incident."
 th_incidents_event.4.t: "Draw"
 th_incidents_event.4.desc: "The fight was long, hard and sweaty. Neither you nor your opponent could defeat the other. After hours of fighting and shooting danmaku at each other, your opponent acknowledged your strength and let you pass."
 th_incidents_event.4.a: "I didn't lose. I just decided not to win."
 th_incidents_event.4.tt: "This draw gave you a minor bonus for a positive ending of the current Incident."
 th_incidents_event.5.t: "Defeat"
 th_incidents_event.5.desc: "The fight was long and hard. Regardless of how many danmaku you shot, how often you hit your opponent - you just couldn't defeat them. You retreat from the fight wounded and defeated, but not broken."
 th_incidents_event.5.a: "This was only a setback."
 th_incidents_event.5.tt: "This defeat gave you a minor bonus for a negative ending of the current Incident."
 th_incidents_event.6.t: "Major Defeat"
 th_incidents_event.6.desc: "Without any signs of life lies your body on the ground. The fight was brutal and it was a miracle you survived so long. But in the end you couldn't stand up to the power of your opponent. Your successor must now continue your path to solve this incident."
 th_incidents_event.6.a: "*Angry Ghost noises*"
 th_incidents_event.6.tt: "This major defeat gave you a bonus for a negative ending of the current Incident." 
 th_incidents_event.7.t: "A little reminder"
 th_incidents_event.7.desc: "Ok, Apparently I'll have to explain to you the system again: Incidents are a chain of events, which impact large areas of Gensokyo, your realm and the characters, which are involved in this mess - your ruler is among them. \nDuring the Incident your ruler will make a journey through Gensokyo and encounter special foes: the Stage Bosses from the original Touhou games. To progress the Incident storyline you'll have to find a way to pass these Bosses. The most common way for this is the traditional \"Danmaku Fight\" between your ruler and your opponent. The combat skills of your foe are fixed, but the skills of your ruler are determined by these stats:\n - Military Skill of your ruler * 100\n - Army Tradition * 3\n - Religious Unity * 0.5\n - Tolerance of the True Faith * 100\n\nIf your fighting skill outdoes the skill of your opponent, you will most likely win. Victories increase \"points\" for a positive ending of the Incident, while defeats decrease them. The decisions you make in random Incident events affect these points too. When all Stage Bosses are cleared you'll get an ending event and, if the score is high enough, gain a powerful modifier."
 th_incidents_event.7.a: "Thanks for the information. Again."
 th_incidents_event.11.t: "Wanted: Investigator for the Incident!"
 th_incidents_event.11.desc: "The effects of the current incident mark the entire land and it is unclear how long it will take until this incident gets solved. One day you come along to a \"Wanted Sign\", but instead of a criminal it is an investigator wanted! It appears that the former investigator may have been killed and the people of Gensokyo don't know who should continue the investigations. Maybe you, [Root.Monarch.GetName], can grab this chance to earn the glory of somebody, who saved Gensokyo from the Incident..."
 th_incidents_event.11.a: "I have my own reasons why I want this incident done. I will be the new investigator!"
 th_incidents_event.11.a.tt: "Your ruler becomes the new investigator and continues to fight the current incident!"
 th_incidents_event.11.b: "I am sorry, but I don't have the time to solve this incident."
 th_incidents_event.11.b.tt: "Your ruler ignores the sign shield and somebody else becomes the investigator.\nNote: you won't get any other chance to become an investigator for the current incident."
 th_incidents_event.13.t: "Current Investigator"
 th_incidents_event.13.desc: "You asked and I shall answer. The current investigator is [event_target:th_incident_investigator.Monarch.GetTitle] [event_target:th_incident_investigator.Monarch.GetName] from [event_target:th_incident_investigator.GetName]."
 th_incidents_event.13.a: "Thanks, magical gap lady."
 th_incidents_event.20.t: "Diplomatically Danmaku Fights"
 th_incidents_event.20.desc: "Sometimes two friends are arguing with each other or want to do a Danmaku Fight without the threat of anybody getting killed. In those cases the \"Diplomatic Danmaku Fight\", also known as a \"Friendly Danmaku Fight\" or short \"DDF\" or rather \"FDF\", will be used instead of the traditional Danmaku Fight. The \"combat\" skills of your foe are fixed, but the skills of your ruler are determined by these stats:\n - +50 points, because a ruler without SOME diplomatic skills is not a ruler\n - Diplomatic Skill of your ruler * 100\n - Prestige * 3\n - The Number of Subjects * 50\n - Diplomatic Reputation * 100\n\nIf your diplomatic skill outdoes the skill of your opponent, you will most likely win. Contrary to the known, normal fights, the DDF cannot cause a death to your participating ruler. However, it is still a Danmaku Fight and as such it can cause heavy environmental damage and the loser must pay the winner and the repair costs.\nDDFs usually don't appear in incidents and are quite unique."
 th_incidents_event.20.a: "Thanks for the information."
 th_incidents_event.21.t: "Major Victory"
 th_incidents_event.21.desc: "It was a short argument and you easily convinced your opponent for your case without the need to shoot any danmaku missiles, which means you get not only the normal winner prize but also the money for the usual repair costs."
 th_incidents_event.21.a: "And they say Charisma isn't worth skilling."
 th_incidents_event.22.t: "Victory"
 th_incidents_event.22.desc: "Your arguments were solid and your missiles hit the mark perfectly. It didn't take long before your opponent capitulated before your diplomatic (and fighting) skills."
 th_incidents_event.22.a: "Speak soft words and big sticks can bring one far."
 th_incidents_event.23.t: "Draw"
 th_incidents_event.23.desc: "A long and grindy argument was going on, but neither one could convince the other one with either the arguments or the missiles. In the end you and your opponent settled for a draw. Luckily your opponent has a little too much money and decided to take over the repair costs."
 th_incidents_event.23.a: "Well, at least I didn't lose money."
 th_incidents_event.24.t: "Defeat"
 th_incidents_event.24.desc: "You tried to convince your opponent, but all of your arguments were baseless and your opponent made a good point. In the end you decided to let the argument be before some missiles fly so you have only to pay your penalty."
 th_incidents_event.24.a: "My opponent made some good points though."
 th_incidents_event.25.t: "Major Defeat"
 th_incidents_event.25.desc: "Your opponents arguments weren't not only better but also at provoking. You get so annoyed by them that you started to shoot danmaku missiles in EVERY direction, causing heavy damage to everything around you. It is clear that this argument didn't go your way - and on top of that you have now to pay those massive repair costs."
 th_incidents_event.25.a: "Oh come on! An argument with taunting is not fair!"
 th_incidents_event.26.t: "A little reminder about DDFs"
 th_incidents_event.26.desc: "It seems you need a little reminder how a Diplomatic Danmaku Fight works. Well, don't worry. They are so rare it is quite normal to forget how they work.\nNow then: The \"Diplomatic Danmaku Fight\", also known as a \"Friendly Danmaku Fight\" or short \"DDF\" or rather \"FDF\", will be used instead of the traditional Danmaku Fight. The \"combat\" skills of your foe are fixed, but the skills of your ruler are determined by these stats:\n - Diplomatic Skill of your ruler * 100\n - Prestige * 3\n - The Number of Subjects * 50\n - Diplomatic Reputation * 100\n\nIf your diplomatic skill outdoes the skill of your opponent, you will most likely win. Contrary to the known, normal fights, the DDF cannot cause a death to your participating ruler. However, it is still a Danmaku Fight and as such it can cause heavy environmental damage and the loser must pay the winner and the repair costs.\nDDFs usually don't appear in incidents and are quite unique."
 th_incidents_event.26.a: "Thanks for the information. Again."
 th_incidents_event.100.t: "Danmaku Fights - a quick reminder"
 th_incidents_event.100.desc: "So, you want to hear something about Danmaku Fights, right? Well then, say what kind of Danmaku Fight you want to hear more about."
 th_incidents_event.100.exit: "Sorry, gap lady. I just misclicked."
 th_incidents_event.100.a: "I want to hear more about normal Danmaku Fights."
 th_incidents_event.100.b: "I want to hear more about diplomatic Danmaku Fights."
 ###SCARLET MISTS INCIDENT###
 th_incidents_scarletmists.400.t: "Scarlet Mists in Gensokyo"
 th_incidents_scarletmists.400.desc.1: "It is summer and everyone enjoys the beautiful, warm and sunny weather - except for mistress Remilia Scarlet. Because of her sun sensitive skin she has to remain in the great halls of the Scarlet Devil Mansion. But one day she decided that her freedom of movement was limited for too long and she released the Scarlet Mist, a magical red fog, which blocks any sunlight. And even though Remilia will attract many adventurers and self-proclaimed investigators, who seek to stop her, she enjoys every single second of this incident. The eternal, scarlet night is a beautiful sight after all..."
 th_incidents_scarletmists.400.desc.2: "During a peaceful summer in Gensokyo, an unnatural scarlet mist appears without warning and covers much of the land. It is strong enough to block out the sun, causing the affected areas to become dark and cold. The inhabitants of Gensokyo are worried, that the sun might be gone forever and now they are seeking the help of the shrine maiden to end the spreading of this unnatural fog..."
 th_incidents_scarletmists.400.a: "I should investigate the source of this mist and bring the good weather back."
 th_incidents_scarletmists.400.a.tt: "We become the investigator of the Scarlet Mist Incident!"
 th_incidents_scarletmists.400.b: "Somebody should take a look at this fog and seal its source."
 th_incidents_scarletmists.400.b.tt: "The Scarlet Mist Incident has started now!"
 th_incidents_scarletmists.400.c: "I should immediately investigate this incident! We need the sun after all..."
 th_incidents_scarletmists.400.c.tt: "We become the investigator of the Scarlet Mist Incident!"
 th_incidents_scarletmists.400.d: "I hope this fog will go away eventually."
 th_incidents_scarletmists.400.d.tt: "The Scarlet Mist Incident has begun!"
 th_incidents_scarletmists.400.e: "Adventurers who dare to challenge me? Let the games begin!"
 th_incidents_scarletmists.400.e.tt: "The Scarlet Mist Incident has begun!"
 th_incidents_scarletmists.2.t: "Rumia, Youkai of the Dusk"
 th_incidents_scarletmists.2.desc: "The Scarlet Mist seems to have a pattern indicating a direction to the Misty Lake. As you follow this pattern you see in the distance a complete black sphere flying aimlessly - and it just bumps into a tree.\nYou are approaching the crash spot and find a dizzy girl. This girl is Rumia, the youkai of darkness. Rumia doesn't want you to continue your search until she is fed - and she wants to eat you! She doesn't seem that big of a threat though and could just be ignored because of her dizziness, but with her around, there's not enough light to find the way to the lake, so you might as well put an end to her nighttime snack craving."
 th_incidents_scarletmists.2.a: "She's in my way! I'll have to fight her, if I want to find the source of the mist."
 th_incidents_scarletmists.2.a.tt: "This will trigger a fight between Rumia and [Root.Monarch.GetName]!\nThe chances for a victory are dependent from your ruler's military skill, your army tradition, your religious unity and your tolerance of the true faith.\n\nRumia's fighting skills: [Root.th_SDM_inci_rumias_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n\nBe cautious though: even the most powerful warriors can lose the easiest fights! Your ruler is not invincible and can (and will, if the fighting skill is too horrendous) lose!\n"
 th_incidents_scarletmists.2.b: "Well, nobody would be mad if some fairies went missing..."
 th_incidents_scarletmists.2.b.tt: "You skip the fight with Rumia but, by the gods, your subjects and every nation around yours will be very disturbed by your actions."
 th_incidents_scarletmists.2.c: "My allies can deal with her."
 th_incidents_scarletmists.2.c.tt: "You will send Rumia to one of your allies to deal with her. While it gives you a minor bonus for a positive ending, your allies won't be too happy with Rumia and you. If you get unlucky this may even backfire..."
 th_incidents_scarletmists.2.d: "She's just a nuisance and will go eventually."
 th_incidents_scarletmists.2.d.tt: "You will try to ignore her presence. She won't harm you, yet she will annoy you and slows your progress down, resulting in a minor malus for a positive ending of the Incident."
 th_incidents_scarletmists.3.t: "Cirno, Ice Fairy of the Lake"
 th_incidents_scarletmists.3.desc: "After you passed Rumia, you finally managed to reach the Misty Lake. A magical fog completely covers the lake and you have trouble to see through it. Hours have passed on the lake and you become unsure where you are. Suddenly you hear a voice: \"When you lose your way, it's because of the fairies!\"\nYou see two fairies approaching you - a green haired one and a smaller, blue haired one. While the greenhead doesn't seem to want to bother you, the bluehead actively tries to block you on your path.\nHer name is Cirno, \"the Strongest\", and wants you to show who's the boss of this lake. You'll never find the culprit with this obstruction around, so why not brave a hailstorm or two? Her specialty is ice and freezing magic, so she's someone who'd be pretty useful on a hot summer day."
 th_incidents_scarletmists.3.a: "Well, if she's responsible for this fog, I'll have to blow her and her fog away!"
 th_incidents_scarletmists.3.a.tt: "This will trigger a fight between Cirno and [Root.Monarch.GetName]!\n\nCirno's fighting skills: [Root.th_SDM_inci_cirnos_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_scarletmists.3.b: "I don't have time for this! Annoy someone else!"
 th_incidents_scarletmists.3.b.tt: "You skip the fight and send Cirno in a random direction away from you - with the promise to freeze fun stuff. While it allows you to make progress, you sent her (unfortunately) to your realm, where she creates chaos and results in decreasing your progress. At the end, you will gain a minor bonus for a positive ending (and a lot of frozen frogs in your realm)."
 th_incidents_scarletmists.3.c: "Cirno... just go back to your realm."
 th_incidents_scarletmists.3.c.tt: "You send Cirno back to her realm and as your vassal she obeys. Even though she isn't too happy about the fact that she isn't the boss of the lake anymore."
 th_incidents_scarletmists.3.d: "Ok, listen up you little fairy..."
 th_incidents_scarletmists.3.d.tt: "You try to trick Cirno into dissolving the fog she created..."
 th_incidents_scarletmists.3.d.success: "... and your trick works."
 th_incidents_scarletmists.3.d.fail: "... and your trick fails, because she is too stupid to fall for it."
 th_incidents_scarletmists.3.e: "I will shake Cirno off in the fog."
 th_incidents_scarletmists.3.e.tt: "You try to flee from the annoyance and get stuck even more in the fog. While she won't bother you anymore, you will lose time in the fog. But at least you have time to rethink your ruling strategies..."
 th_incidents_scarletmists.4.t: "Hong Meiling, Chinese Girl"
 th_incidents_scarletmists.4.desc: "As the fog faded and the path became clear, you eventually reached the center of this Scarlet Mist: a large mansion in the middle on a little island. As you were looking how to enter a house of the scale of a town you encounter a young woman with long red hair in front of a gate. She reveals herself to be the gatekeeper Hong Meiling and the outer door guard of the Scarlet Devil Mansion, and does her job with flair. A youkai wielding rainbow magic and an interesting dash, she stands between you and the center of the mist. But while she takes her job seriously, she also takes a break after some hours."
 th_incidents_scarletmists.4.a: "Well, this Incident can't wait any further. I'll probably have to punch my way through."
 th_incidents_scarletmists.4.a.tt: "This will trigger a fight between Meiling and [Root.Monarch.GetName]!\n\nMeiling's fighting skills: [Root.th_SDM_inci_meilings_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_scarletmists.4.d: "At the wish of the Celestial Emperor, I demand you to let me pass!"
 th_incidents_scarletmists.4.d.tt: "Meiling is skeptical about your demand, but you show her your Celestial Seal. She has never seen nor heard of a Celestial Seal, but she recognizes the symbols on the seal and lets you through nonetheless."
 th_incidents_scarletmists.4.e: "I could sneak past her when she's doing her break again."
 th_incidents_scarletmists.4.e.tt: "You skip the fight and wait for Meiling to take a break. Hours and hours are passing, but finally Meiling takes a nap and you can pass her. But the time you've been waiting and observing her wasn't very productive."
 th_incidents_scarletmists.5.t: "Patchouli Knowledge, the Girl of Knowledge and Shade"
 th_incidents_scarletmists.5.desc: "After you've passed the gatekeeper, you stumble into a large library. A very good friend you know would fall in love with this place immediately and take all these books. While you grin about the image of said friend with a tower of books in arms, you encounter a devil girl and, while she didn't pose a threat, she did make a lot of noise in your fight with her.\nA few moments later a voice echoes through the library: \"You, the red-white one! There is no rampaging around in my study.\" A woman with long, purple hair and a outfit, which looks more like something you would wear in bed than in a library, approaches you. This woman, Patchouli Knowledge, is the librarian of the Scarlet Devil Mansion. As the guardian of the books in the library, she stops you as you try to find the cause of all this mist. She may be weak in body, but her magic is top-notch."
 th_incidents_scarletmists.5.a: "Let's see how potent her magic skills really are!"
 th_incidents_scarletmists.5.a.tt: "This will trigger a fight between Patchouli and [Root.Monarch.GetName]!\nPatchouli's fighting skills: [Root.th_SDM_inci_patchoulis_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_scarletmists.5.b: "Perhaps I can pay my way through with books..."
 th_incidents_scarletmists.5.b.tt: "You give Patchouli a good portion of your saved treasury to fund a bigger library. Although it hurts you to spend so much money, you won't have to deal with Patchouli for the rest of your stay."
 th_incidents_scarletmists.5.c: "I could bring some of her books back. Maybe she will let me through..."
 th_incidents_scarletmists.5.c.tt: "You manage to get some of her \"borrowed\" books and you bring these back to Patchouli. She thanks you very much and teleports you deeper into the mansion."
 th_incidents_scarletmists.6.t: "Sakuya Izayoi, Maid of the Scarlet Devil Mansion"
 th_incidents_scarletmists.6.desc: "Hours have passed in these hallways, which seem to be endlessly long. And any door you open leads into another long hallway. As you begin to think you're lost in this mansion you notice some fairies flying around. They are dressed as maids and carry all kinds of cleaning tools. You even witness how two fairies, their sight completely blocked by their large brooms they carry, crash into each other. All of a sudden you hear an angered voice: \"Ah, the cleaning isn't getting anywhere! The mistress will be angry with me!!\" An elegant looking maid with silver hair appears. She is the mysterious chief maid Sakuya Izayoi and looks like a normal human, but don't be fooled: with her astonishing ability to control time and her remarkable skill with knives, she truly is a dangerous opponent - and she won't let any intruder get to her mistress."
 th_incidents_scarletmists.6.a: "I don't think I can talk my way through. I will have to defeat her."
 th_incidents_scarletmists.6.a.tt: "This will trigger a fight between Sakuya and [Root.Monarch.GetName]!\nSakuya's fighting skills: [Root.th_SDM_inci_sakuyas_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n\nShe is very loyal to her mistress and only a fight allows [Root.Monarch.GetName] to progress."
 th_incidents_scarletmists.7.t: "Remilia Scarlet, the Scarlet Devil"
 th_incidents_scarletmists.7.desc: "After the encounter with the maid, Sakuya brought you to a large room with a beautiful, scarlet throne, where you can see a vague figure sitting on the throne. Sakuya then leaves you alone and the doors behind you close. The figure rises from the throne and approaches you - and when the shadows around shrink you can see the true person: a young looking girl with light-blue hair, red eyes and large, black, bat-like wings on her back. She reveals herself as the master of the house and the vampire Remilia Scarlet. She is the cause of all the Scarlet Mist that has been hanging around Gensokyo. Although she appears young, she is in fact over 500 years of age, and claims to be a descendant of Tepes himself. While her origin may be a lie, her goal to spread the mist is not. It will take a tough fight to end her plans."
 th_incidents_scarletmists.7.a: "I will stop her!"
 th_incidents_scarletmists.7.a.tt: "This will trigger a fight between Remilia and [Root.Monarch.GetName]! Remilia is the last and the strongest foe of the Incident and can only be stopped through a fight!\nWarning! If your ruler dies because of the fight with Remilia, the incident finishes automatically with a bad ending!\nRemilia's fighting skills: [Root.th_SDM_inci_remilias_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]"
 th_incidents_scarletmists.8.t: "Flandre Scarlet, Sister of the Devil"
 th_incidents_scarletmists.8.desc: "As you return to the Scarlet Devil Mansion, you quickly find the reason for the storm over the shrine: Patchouli, channeling a spell in front of the gate, is containing a powerful vampire in the mansion and doesn't want it to escape the place nor Remilia to find of this little incident.\nYou convince Patchouli to let you take over the vampire incident and she let you through.\nInside you see nothing out of the ordinary, except for a new open door, which leads to a long staircase and to the basement in the end. Arriving in the basement you see a little girl with short, blonde hair, red eyes and wings with colorful crystals. She reveals herself as Flandre Scarlet, Remilia's younger sister. Having lived alone in a basement for 495 years, the commotion of recent events drew her attention. Flandre is only 5 years younger than her sister, but possesses far greater power. All alone, deep underground, it's hard to say that this is a blessing rather than a curse. Regardless, she now wants to play danmaku with you and won't hold back."
 th_incidents_scarletmists.8.a: "This will hurt..."
 th_incidents_scarletmists.8.a.tt: "This will trigger a fight between Flandre and [Root.Monarch.GetName]!\nBecause Flandre was never involved in the Incident, the outcome of the fight is less crucial than the fight against Remilia.\nFlandre's fighting skills: [Root.th_SDM_inci_flandres_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]"
 th_incidents_scarletmists.9.t: "Scarlet Mist Incident - Bad Ending"
 th_incidents_scarletmists.9.desc: "You couldn't stop Remilia's plan and the Scarlet Mist continues to spread. While it shows to be only temporary and it doesn't cause any damage, you are still annoyed at your defeat. Also, you complain, that it is getting a little cold..."
 th_incidents_scarletmists.9.a: "*Angry grumbling about defeat*"
 th_incidents_scarletmists.9.a.tt: "The Scarlet Mist Incident is solved!"
 th_incidents_scarletmists.10.t: "Scarlet Mist Incident - OK Ending"
 th_incidents_scarletmists.10.desc: "Some time has passed since Remilia's scheme has been foiled and the Scarlet Mist has mostly disappeared. On a hot summer day you are busy cleaning the shrine from the mess of the mist. To your surprise an unlikely youkai visits you: the vampire Remilia, you've just defeated, enters the shrine while carrying a parasol. After a bit of talking about the shrine rarely getting visitors, especially vampires, you start seeing Remilia's true nature of a lovely, nice and even a little bit of a childish person. It still remains unclear for you why she released the Scarlet Mist though..."
 th_incidents_scarletmists.10.a: "I guess she was just bored and caused the incident just because of this."
 th_incidents_scarletmists.10.a.tt: "The Scarlet Mist Incident is solved!"
 th_incidents_scarletmists.11.t: "Scarlet Mist Incident - Good Ending"
 th_incidents_scarletmists.11.desc: "Some time has passed since Remilia's scheme has been foiled and the Scarlet Mist has mostly disappeared. On a sunny summer day Remilia decides to visit you at the Hakurei Shrine. She turns out to be quite friendly (and somehow, even a little bit childish). Still, you don't want a powerful vampire walking in the shrine and try to convince her to leave. Then suddenly, you hear a loud, intimidating thunder - pretty unusual for this time of the year. As your guest and you look outside, you find a large, dark cloud over the shrine. As soon as Remilia leaves the building, the cloud starts raining. Because of the vampire's weakness to stay in flowing water like rain, Remilia is forced to stay a little bit longer in the shrine - to your discomfort. She notes this rain isn't natural and somebody doesn't want Remilia to return back to her mansion any time soon..."
 th_incidents_scarletmists.11.a: "The rain will end eventually. I suppose Remilia can stay here for a while..."
 th_incidents_scarletmists.11.a.tt: "The Scarlet Mist Incident is solved!"
 th_incidents_scarletmists.11.b: "I guess I'll go see what's going on in the mansion."
 th_incidents_scarletmists.11.b.tt: "The Scarlet Mist Incident is solved! You will also unlock a special event boss!"
 th_incidents_scarletmists.12.t: "Scarlet Mist Incident - Extra Ending"
 th_incidents_scarletmists.12.desc: "Some time later after the encounter with the vampire in the basement, Remilia decided yet again to pay the Hakurei Shrine a visit - and this time with her sister Flandre! You expect the worst... but nothing bad happens! The sisters brought a little gift in the form of treasures and sweet pudding. Just like Remilia, Flandre turns out to be a kind hearted and friendly person, who is really curious about the world outside the mansion. And Remilia doesn't seem to be mad about her defeat at all. Whether one could say that for the other people affected by the incident is another story..."
 th_incidents_scarletmists.12.a: "I don't know if this should be counted as a happy end or not..."
 th_incidents_scarletmists.12.a.tt: "The Scarlet Mist Incident is now solved for good!"
 th_incidents_scarletmists.13.t: "Message From our Ally"
 th_incidents_scarletmists.13.desc: "This morning a girl, completely confused and with a note glued on her head, arrived in our realm and created chaos. From the note it is clear that our trusted ally is trying to solve this Scarlet Mist Incident and on her way she founded this youkai called Rumia, who was just hindering her. Now we have to deal with this hungry nuisance."
 th_incidents_scarletmists.13.a: "I trust my ally. We should deal with Rumia now."
 th_incidents_scarletmists.13.b: "That's not a reason to send a voracious youkai to our home! Send her back to our ally!"
 th_incidents_scarletmists.13.c: "Hold on, I think this girl has potential to be a decent general. We'll keep her."
 th_incidents_scarletmists.14.t: "Ally deals with Rumia"
 th_incidents_scarletmists.14.desc: "Our ally is willing to deal with Rumia, so we can concentrate our resources into a faster end of this Incident."
 th_incidents_scarletmists.14.a: "I knew I can count on them."
 th_incidents_scarletmists.15.t: "Ally sends Rumia to our realm back!"
 th_incidents_scarletmists.15.desc: "Apparently our ally wasn't too happy about our delivery and sent Rumia back to us. While she can't interrupt you in your search, she will definitely bring chaos in our realm."
 th_incidents_scarletmists.15.a: "Well, so much for that..."
 th_incidents_scarletmists.16.t: "Scarlet Mist Incident - Bad Ending"
 th_incidents_scarletmists.16.desc: "Despite your best efforts, you couldn’t stop Remilia. She became unstoppable with her Scarlet Mist. And while it shows to be only temporary and it doesn't cause any damage, you are still annoyed at your defeat - and of course you are annoyed because of your failure. Also, you complain, that it is getting a little cold..."
 th_incidents_scarletmists.16.a: "*Angry cold grumbling*"
 th_incidents_scarletmists.16.a.tt: "The Scarlet Mist Incident is solved!"
 th_incidents_scarletmists.17.t: "The Scarlet Mist spreads"
 th_incidents_scarletmists.17.desc: "The Scarlet Mist spreads to a neighbouring province - which makes integrating this province into a realm a lot easier, if we decide to conquer it!"
 th_incidents_scarletmists.17.a: "Sweet"
 th_incidents_scarletmists.18.t: "The Scarlet Mist"
 th_incidents_scarletmists.18.desc: "The Scarlet Mist is a magical fog, which blocks sunlight extremely well. While it wasn't pleasant for the affected regions, Remilia claims to have made the fog to be able to move around during daylight hours.\nThe Scarlet Mist is neither intended to stay forever nor to harm the land or its people and it vanishes eventually by itself. Also the Scarlet Devil didn't need this fog to travel during the day as she has a big parasol, which protects her sun sensitive skin. It is speculated that she created the mist out of boredom only to cause an Incident. There is nothing to prove this to be true, but nothing to really disprove it, either.\n\nStill, the Incident allowed the Scarlet Realm to increase its influence over Gensokyo enormously, while its enemies cowered in the Scarlet Mist."
 th_incidents_scarletmists.18.a: "Also the moon looks way better in scarlet red."
 th_incidents_scarletmists.19.t: "Scarlet Revolt!"
 th_incidents_scarletmists.19.desc: "The servants of the Scarlet province are not happy with our rule and demand now that we cede their land back to its former owner! If we refuse they will revolt with all their men!"
 th_incidents_scarletmists.19.a: "Naaah"
 th_incidents_scarletmists.19.b: "Fine, the province is not worth the stress anyway..."
 th_incidents_scarletmists.20.t: "Vampire demands independence!"
 th_incidents_scarletmists.20.desc: "Since the Scarlet Mist Incident started, our little, red vassal became more and more cocky. But today they went too far with their autonomy: the vampiric leader refuses to send any troops for our cases, steals our war supplies and declares the Scarlet Realm independant. While it is not by any means true, their disloyalty won't help us any time soon..."
 th_incidents_scarletmists.20.a: "They got some nerves to declare themselves independent. They're still my vassal!"
 th_incidents_scarletmists.20.b: "Fine, they can have their independence. I'll just conquer them later."
 th_incidents_scarletmists.21.t: "Cleaning of the Scarlet Mist"
 th_incidents_scarletmists.21.desc: "While the search for the origin of the Scarlet Mist is going, some of our local shrine maidens have agreed to clean some provinces. We could even clear more provinces if we hire more shrine maidens."
 th_incidents_scarletmists.21.a: "We mustn't allow the mist to spread! Send more shrine maidens to clean it up!"
 th_incidents_scarletmists.21.a.tt: "This action buys the investigating shrine maiden more time to solve the Incident."
 th_incidents_scarletmists.21.b: "The shrine maidens we have now have to be enough for the time being."
 th_incidents_scarletmists.21.b.tt: "We don't hire more shrine maidens to clean the mists faster."
 th_incidents_scarletmists.24.t: "Local shrine wants to help"
 th_incidents_scarletmists.24.desc: "$PROVINCENAME$ is affected by the Scarlet Mist, but local shrine maiden want to help and clean the province. We will have to send a donation to their shrine, however."
 th_incidents_scarletmists.24.a: "A donation won't hurt for some clean provinces."
 th_incidents_scarletmists.24.b: "Make sure that this mist won't touch those provinces any time soon."
 th_incidents_scarletmists.24.c: "Unfortunately we don't have the money for this."
 th_incidents_scarletmists.25.t: "The Scarlet Mist spreads!"
 th_incidents_scarletmists.25.desc: "This mysterious mist is already covering a large area of Gensokyo, but one of our provinces is affected in particular!"
 th_incidents_scarletmists.25.a: "Worrisome..."
 th_incidents_scarletmists.26.t: "Scarlet Mist Incident - And then there was none!"
 th_incidents_scarletmists.26.desc: "My $MONARCHTITLE$! With the power of the Scarlet Mists we managed to conquer and subjugate Gensokyo! There's nobody who could oppose us or the Scarlet Mist now!"
 th_incidents_scarletmists.26.a: "Well, that was... easy. Who will now challenge me and entertain me now?"
 th_incidents_scarletmists.26.a.tt: "The Scarlet Mist Incident gets instantly solved!"
 th_incidents_scarletmists.26.b: "Let it be. The fog will go by itself someday..."
 th_incidents_scarletmists.26.b.tt: "Finish the Scarlet Mist Incident immediately with a bad ending."
 th_incidents_scarletmists.27.t: "Scarlet Mist Incident - Bad Ending"
 th_incidents_scarletmists.27.desc: "With nobody wanting to continue the incident, Remilia became unstoppable with her Scarlet Mist. And while it shows to be only temporary and it doesn't cause any damage, the people are unsure what will happen now, but they are sure it is getting a little cold..."
 th_incidents_scarletmists.27.a: "Nobody can stop me now!"
 th_incidents_scarletmists.27.a.tt: "The Scarlet Mist Incident gets instantly solved!"
 th_incidents_scarletmists.27.b: "Misty days are ahead..."
 th_incidents_scarletmists.27.b.tt: "The Scarlet Mist Incident gets instantly solved!"
 th_incidents_scarletmists_scarlet_mist: "Every Gensokyan province, which is not controlled by the Scarlet Realm, gets the Scarlet Mist penalty."
 ###SNOW SPRING INCIDENT###
 th_incidents_cherryblossom.4.t: "Missing Spring in Gensokyo"
 th_incidents_cherryblossom.4.desc.1: "The youkai tree, Saigyou Ayakashi, whispered to Mistress Yuyuko. It tells from a soul, sealed and imprisoned, within its dark bark. It also says that this soul can be revived if the tree can finally bloom after all these centuries.\nMistress Yuyuko got curious about this soul within the tree and started to gather the energy of Gensokyo's spring to fulfill the wish of the tree and to revive the soul. Unknowingly, she brought the hardest winter Gensokyo has ever seen upon the land.\nBut Yuyuko didn't care. She just wants to know whose soul is imprisoned within the tree..."
 th_incidents_cherryblossom.4.desc.2: "Yukari Yakumo is more or less the keeper of Gensokyo. She always had the task to keep the inhabitants together and protect Gensokyo from outer and inner dangers.\nBut she's also known for her very long naps - especially during winter. This winter is especially bad as it seems to never end - and with it Yukari's sleep seems to be endless too! She cannot solve this incident and the local lords and mistress of Gensokyo are on their own now in this dire time..."
 th_incidents_cherryblossom.4.desc.3: "The cool winds blow and the entire land is covered by a layer of snow. It wouldn't be so unusual if it wasn’t for the fact that it is already May! Spring has shown no sign of arriving and the weather just keeps giving more snow. Humans as well as youkais are getting restless. The amount of frozen people outside villages increases and the harvests aren't secured. It is clear that something isn't right with this winter..."
 th_incidents_cherryblossom.4.a: "We have to bring spring back before the winter gets out of control!"
 th_incidents_cherryblossom.4.a.tt: "We become the investigator of the Snow Spring Incident!"
 th_incidents_cherryblossom.4.b: "Somebody should investigate this! We need our spring back!"
 th_incidents_cherryblossom.4.b.tt: "The Snow Spring Incident has started now!"
 th_incidents_cherryblossom.4.c: "I should take care of this incident! The winter has to stop now!"
 th_incidents_cherryblossom.4.c.tt: "We become the investigator of the Snow Spring Incident!"
 th_incidents_cherryblossom.4.d: "Spring will eventually come..."
 th_incidents_cherryblossom.4.d.tt: "The Snow Spring Incident has started!"
 th_incidents_cherryblossom.4.e: "We will harness the power of the Spring!"
 th_incidents_cherryblossom.4.e.tt: "The Snow Spring Incident has started!"
 th_incidents_cherryblossom.4.f: "Damnit, Yukari! You really have to sleep NOW?!"
 th_incidents_cherryblossom.4.f.tt: "Be quiet, human. This place is just too cozy not to take a little nap...\nThe Snow Spring Incident has started!"
 th_incidents_cherryblossom.4.f.special: "Yukari is from now on unavailable until the incident is solved."
 th_incidents_cherryblossom.5.t: "Letty Whiterock, the Yuki-onna"
 th_incidents_cherryblossom.5.desc.1: "You begin your search for the source of this winter in the frozen Forest of Magic and although you are convinced that you'll find a track to the source of this winter here the only thing you encounter is snow, ice and more snow - and you get more and more annoyed by it. You start to complain until a mysterious figure appears in front of you.\nIt is none other than the Yuki-onna, Letty Whiterock, the mistress of the winter - and she offers you to get an \"eternal deep sleep\" so the cold won't bother you! She seems to get her power from the snowy provinces of Gensokyo and she would let you pass, if you stop to complain about the snow..."
 th_incidents_cherryblossom.5.desc.2: "You begin your search for the source of this winter in the frozen Forest of Magic. The forest has been your home since you could think and you know the position of any tree from memory. But it isn't a normal winter and the layers of snow in the forest are massive. They are even burying trees, signs and even some of the magicians’ houses! It didn't take long until you noticed something: you got lost in your own forest!\nEventually, you encounter a mysterious figure. It is Letty Whiterock, a Yuki-onna and mistress of winter - and she wants you to take an eternal nap in the cold snow! She seems to get her power from the snowy provinces of Gensokyo and she would let you pass, if you pretend like you would sleep for a moment in this winter..."
 th_incidents_cherryblossom.5.desc.3: "You and your loyal maid begin your search in the snow-covered Forest of Magic. You are not quite sure but you and your maid have the feeling that the mastermind is here to be found. The winter has to be made by a witch - and witches live in this forest! But the only thing you find is snow everywhere and no sign of life.\nSuddenly, your servant notices a strange figure near you. You slowly approach the mentioned figure. It turns out it is the Yuki-onna Letty Whiterock, mistress and self proclaimed mastermind of this winter! Your guts tell that she's lying, but she is still an obstacle. She seems to gather her power from the snowy provinces of Gensokyo. There is also a way around her, but it goes through a lot of snow..."
 th_incidents_cherryblossom.5.desc.4: "You begin your search for the source of this winter in the frozen Forest of Magic and although you are convinced that you'll find a track to the source of this winter here the only thing you encounter is snow, ice and more snow - and you get more and more annoyed by it. You start to complain until a mysterious figure appears in front of you.\nIt is none other than the Yuki-onna, Letty Whiterock, the mistress of the winter - and she offers you to get an \"eternal deep sleep\" so the cold won't bother you! She seems to get her power from the snowy provinces of Gensokyo and she would let you pass, if you stop to complain about the snow..."
 th_incidents_cherryblossom.5.a: "She is a threat! I should eliminate her and continue my search!"
 th_incidents_cherryblossom.5.a.tt: "This will trigger a fight between Letty and [Root.Monarch.GetName]!\n\nLetty's fighting skills: [Root.th_PCB_inci_letty_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_cherryblossom.5.b: "She will lose her power if we burn some of the frozen provinces down."
 th_incidents_cherryblossom.5.b.tt: "You will give the order to burn the homes of some of your people down! It will help you to weaken Letty, but your people won't be (for obvious reasons) too happy about that."
 th_incidents_cherryblossom.5.c: "*Sigh* It is just some snow..."
 th_incidents_cherryblossom.5.c.tt: "You try to disengage from Letty and get more of this white hell you're walking through to enjoy."
 th_incidents_cherryblossom.5.d: "Cirno can handle her."
 th_incidents_cherryblossom.5.d.tt: "The ice fairy Cirno will talk with Letty. This will give you a really annoyed Letty."
 th_incidents_cherryblossom.6.t: "Chen, Black Cat of Bad Omens"
 th_incidents_cherryblossom.6.desc.1: "Your path through this white hell seems to find no end. Even worse: you completely lost any sign of orientation! You slowly start to doubt that you are in the Forest of Magic, but there's no sign which could tell you where you are. After hours of more flying aimless through the icy landscape until you find a girl with cat ears and twintails. It is the bakeneko Chen and she immediately tries to attack you! It appears you entered her territory - and cats are quite protective about their territory!"
 th_incidents_cherryblossom.6.desc.2: "Your path through this white hell seems to find no end. Even worse: you completely lost any sign of orientation! You slowly start to doubt that you are in the Forest of Magic, but there's no sign which could tell you where you are. After hours of more flying aimless through the icy landscape until you find a girl with cat ears and twintails. It is the bakeneko Chen and she immediately tries to attack you! It appears you entered her territory - and cats are quite protective about their territory!"
 th_incidents_cherryblossom.6.desc.3: "Your path through this white hell seems to find no end. Even worse: you and your servant completely lost any sign of orientation! You slowly start to doubt that you are in the Forest of Magic, but there's no sign which could tell you where you are. After hours of more flying aimless through the icy landscape until you find a girl with cat ears and twintails. It is the bakeneko Chen and she immediately tries to attack you! It appears you entered her territory - and cats are quite protective about their territory!"
 th_incidents_cherryblossom.6.desc.4: "Your path through this white hell seems to find no end. Even worse: you completely lost any sign of orientation! You slowly start to doubt that you are in the Forest of Magic, but there's no sign which could tell you where you are. After hours of more flying aimless through the icy landscape until you find a girl with cat ears and twintails. It is the bakeneko Chen and she immediately tries to attack you! It appears you entered her territory - and cats are quite protective about their territory!"
 th_incidents_cherryblossom.6.a: "Bad cat! Let me through!"
 th_incidents_cherryblossom.6.a.tt: "This will trigger a fight between Chen and [Root.Monarch.GetName]!\n\nChen's fighting skills: [Root.th_PCB_inci_chen_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_cherryblossom.6.b: "Ok, Chen, have this ball of wool!"
 th_incidents_cherryblossom.6.b.tt: "You throw a quite expensive ball of wool to win her trust."
 th_incidents_cherryblossom.6.c: "She looks like a girl, but I bet she behaves like a cat!"
 th_incidents_cherryblossom.6.c.tt: "You try to play with her like a pet owner would play with Chen - and this with success! Unfortunately, Chen and you have so much fun, that you totally forget the time."
 th_incidents_cherryblossom.6.d: "Chen, this is Orin. Orin, Chen. Have fun."
 th_incidents_cherryblossom.6.d.tt: "You distract Chen with your very own hell cat Orin. You made two cats friend with each other - or rivals..."
 th_incidents_cherryblossom.7.t: "Alice, the Seven-Colored Puppeteer"
 th_incidents_cherryblossom.7.desc.1: "After hours of marching through more snow you managed to get back to the Forest of Magic - or at least you suppose it is the forest. The trees are nearly recognizable under so much snow. You also notice small footprints in the snow, way too small to come from fairies and too human like to come from animals...\nBut there's more: in the place where Letty stood is now another figure again. This time it is Alice Margatroid, magician and controller of the dolls. Suddenly you realize who actually made the footprints: it was Alice's many dolls - and they now surround you! Alice seems to be quite bored and wants to duel you to a danmaku fight!"
 th_incidents_cherryblossom.7.desc.2: "After hours of marching through more snow you managed to get back to your home, but the snow is becoming more and more of a nuisance. All of a sudden you notice some small footprints in the snow. They look awfully familiar, but you just can't place it right.\nAfter you took a more accurate look you turn around - and you find an old friend: Alice Margatroid, your neighbour, was observing you. It appears that she was quite bored and would like to have a danmaku fight with you!"
 th_incidents_cherryblossom.7.desc.3: "Hours pass, but your loyal servant and you managed to get back to the Forest of Magic - and directly at your arrival your maid finds a lonely magician. It is none other than Alice Margatroid, puppeteer and ruler of the Forest of Magic. She seems quite bored and would like to duel you in a Danmaku Fight, but she wouldn't say no to some books too..."
 th_incidents_cherryblossom.7.desc.4: "After hours of marching through more snow you managed to get back to the Forest of Magic - or at least you suppose it is the forest. The trees are nearly recognizable under so much snow. You also notice small footprints in the snow, way too small to come from fairies and too human like to come from animals...\nBut there's more: in the place where Letty stood is now another figure again. This time, it is Alice Margatroid, magician and controller of the dolls. Suddenly you realize who actually made the footprints: it was Alice's many dolls - and they now surround you! Alice seems to be quite bored and wants to duel you to a danmaku fight!"
 th_incidents_cherryblossom.7.desc.5: "You, Alice Margatroid, are back in your trusted home of the Forest of Magic after hours of additional walking. Even though you only see snow everywhere you have a good feeling that you will find an end to this incident soon."
 th_incidents_cherryblossom.7.a: "Well, she should get her fight then if she is so eager to get one!"
 th_incidents_cherryblossom.7.a.tt: "This will trigger a fight between Alice and [Root.Monarch.GetName]!\n\nAlice's fighting skills: [Root.th_PCB_inci_alice_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_cherryblossom.7.b: "A duel? Well, Alice and I could really use some practice time together."
 th_incidents_cherryblossom.7.b.tt: "Because you and Alice are close friends the fight between you will become a Friendly Danmaku Fight! If your ruler is Marisa Kirisame, you get a bonus of 600 skill points!\n\nAlice's diplomatic skills: [Root.th_PCB_inci_alice_combat_skills.GetValue]\n[Root.Monarch.GetName]'s diplomatic skills: [Root.th_current_diplo_skills.GetValue]"
 th_incidents_cherryblossom.7.c: "I'll still have to keep on going..."
 th_incidents_cherryblossom.7.c.tt: "Because you don't get any distraction in the form of a boss fight you follow your path."
 th_incidents_cherryblossom.7.d: "Lady Alice, I am sure you are interested to visit our rich library."
 th_incidents_cherryblossom.7.d.tt: "You invite Alice to spend her time in the Voile Library and skip the fight with her."
 th_incidents_cherryblossom.7.e: "Let me pass, beloved daughter."
 th_incidents_cherryblossom.7.e.tt: "You play your \"mom card\" and convince Alice to let you pass."
 th_incidents_cherryblossom.8.t: "The Prismriver Sisters"
 th_incidents_cherryblossom.8.desc.1: "After your encounter with Alice you continue your walk through the wilderness of Gensokyo. Time passes and you fear to get slowly insane from this neverending winter. But your sanity is the least thing of your concerns as you noticed a blizzard approaching you very fast. Fortunately, you discover an old, abandoned mansion. You immediately enter the mansion to seek shelter from the snow storm.\nIn the mansion you hear a melody played by 3 instruments, but you cannot find anyone. Suddenly, the music stops and 3 girls appear directly in front of you! Those are the Prismriver Sisters, 3 ghosts - or better known as \"poltergeists\" - who \"live\" in this mansion. They were training for an appearance at a cherry blossom viewing - and they don't like if people without an invitation interrupt them!"
 th_incidents_cherryblossom.8.desc.2: "You continue your walk through the wilderness of Gensokyo - and you are getting the feeling something is observing you. After more hours of walking through your forest you find a strange, magical barrier and gate. Somebody with magic powers beyond yours must have put them here down. You try to break the barrier, but your success has still to be seen. Then you start to go after the gate and again your magic fails.\nAs you turn around to leave 3 girls with instruments appear in front of you. They introduce themself as the Prismriver Sisters, 3 \"poltergeists\", who are likely to play a song for you. But their song involves danmaku missiles..."
 th_incidents_cherryblossom.8.desc.3: "The icy winds are unbearable for you and your maid, but fortunately she got an idea: if you fly over the clouds you won't get hit by the nearing blizzard. First you thought this would be a stupid idea, but as you start to lose any feelings in your limbs you immediately fly with her over the clouds.\nIt is astonishing how much warmer it is over the clous, even if the sun directly shines upon you sensitive skin. You fly forwards until 3 girls get you in the way. It appears they are \"poltergeists\" from Europe - and they hunger for the meat of your servant. Because of your sun sensitive skin you are too weak to stand against them. Instead you will have to support Sakuya Izayoi, your loyal servant, with this task."
 th_incidents_cherryblossom.8.desc.4: "You walk through the wilderness of Gensokyo. Time passes and you fear to get slowly insane from this neverending winter. But your sanity is the least thing of your concerns as you noticed a blizzard approaching you very fast. Fortunately, you discover an old, abandoned mansion. You immediately enter the mansion to seek shelter from the snow storm.\nIn the mansion you hear a melody played by 3 instruments, but you cannot find anyone. Suddenly, the music stops and 3 girls appear directly in front of you! Those are the Prismriver Sisters, 3 ghosts - or better known as \"poltergeists\" - who \"live\" in this mansion. They were training for an appearance at a cherry blossom viewing - and they don't like if people without an invitation interrupt them!"
 th_incidents_cherryblossom.8.desc.5: "You, the Prismriver Sisters, enter your beloved mansion. It is called abandoned, but it is still your cozy home. You three enjoy a delicious meal and relax a little bit until you continue your investigations."
 th_incidents_cherryblossom.8.a: "You poltergeists are really a nuisance..."
 th_incidents_cherryblossom.8.a.tt: "This will trigger a fight between the Prismriver Sisters and [Root.Monarch.GetName]!\nPrismriver Sisters' fighting skills (combined): [Root.th_PCB_inci_prismriver_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_cherryblossom.8.b: "This felt good, but we still have to go on."
 th_incidents_cherryblossom.8.b.tt: "Because you don't get any distraction in the form of a boss fight you follow your path."
 th_incidents_cherryblossom.9.t: "Youmu Konpaku, Half-Human Half-Phantom Gardener"
 th_incidents_cherryblossom.9.desc.1: "In front of the mansion you find something interesting: a solid cherry blossom with a magical seal placed on it that you can break. It doesn’t seem to originate from the realm of the living. You decide to break the seal placed on it... and you black out.\nYou wake up in a mysterious forest, full with blooming cherry blossom trees. It is obvious now where the spring of Gensokyo went... but still, something isn't right about this place. You notice that even though the trees are alive, they don't send any life energies. It appears you are stranded in the realm of the undead!\nYou quickly check your pulse with the expectation that it wasn’t there, but thankfully it was. Unlike the creatures you encounter here, you are still a living being. After an hour of walking through this world, you encounter a silver haired girl with two swords. She introduces herself as Youmu Konpaku, the half-phantom half-human gardener of this realm. She isn't happy that you broke the barrier on the cherry blossom and she wants to cut you down for her mistress!"
 th_incidents_cherryblossom.9.desc.2: "After the fight with the sisters they told you how to get past the barrier: you just have to fly over it. After a minute of embarassing face palms you decided to fly over the barrier.\nIt is significantly warmer inside compared to the outside and you enjoy it. After enjoying the warmth for a while, you start to look around and you notice something: the place is full with blooming cherry blossom trees! It is obvious now where the spring of Gensokyo went... but still, something isn't right about this place. You notice that even though the trees are alive they don't send any life energies. It appears you wandered into the realm of the undead!\n It didn't take long for you to attract the attention of a special inhabitant. Youmu Konpaku, the half-phantom half-human gardener of Netherworld, wants you dead so she can harvest the spring in you for her mistress!"
 th_incidents_cherryblossom.9.desc.3: "You get a heavy sunburn so your servant carries you and decides to land on the other side of the barrier. In moments like these you are happy to have somebody like Sakuya on your side. After a short rest, you and your maid continue your path.\nBut there's something strange about this place: while you see living, bloom cherry blossom trees you don't find any living creatures here. It appears that your servant and you landed in the realm of the undead - and you attract the many ghosts!\nSome minutes later you attract the attention of a special phantom: Youmu Konpaku, the gardener of Netherworld and loyal servant to her mistress, is getting in your way. And yet again, Sakuya and you will have a fight again..."
 th_incidents_cherryblossom.9.desc.4: "In the mansion you find something interesting: a solid cherry blossom, with a magical aura emanating from it. It does not seem to originate from the realm of the living. You decide to touch it... and you black out.\nYou wake up in a mysterious forest, full with blooming cherry blossom trees. It is obvious now where the spring of Gensokyo went... but still, something isn't right about this place. You notice that even though the trees are alive they don't send any life energies. It appears you are stranded in the realm of the undead!\nYou quickly check your pulse in the expectation that you died. It was still there. Unlike the creatures you encounter here you are still a living being. After an hour of walking through this world you encounter a silver haired girl with 2 swords, Youmu Konpaku. She wants to siphon your spring for her mistress!"
 th_incidents_cherryblossom.9.a: "I will turn this half-human into a full phantom!"
 th_incidents_cherryblossom.9.a.tt: "This will trigger a fight between Youmu and [Root.Monarch.GetName]!\n\nYoumu's fighting skills: [Root.th_PCB_inci_youmu_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_cherryblossom.10.t: "Yuyuko Saigyouji, the Dreaming Ghost"
 th_incidents_cherryblossom.10.desc.1: "The half-phantom disappeared after your fight and you continue your search. You find a suspicious path, which leads you through a dense cherry blossom forest. While walking on the path, you encounter more and more spirits, ghosts, phantoms and even Youmu tried to duel you again. This time, she would not deter you from reaching her mistress. You’ve made a very long journey to get to where you are now. You can't stop. Not now.\nThe path eventually leads to a dead tree and in front of this tree you find a pink haired woman in a dress full of frills who is channeling the energies of the spring into the dead wood. The woman is Youmu's mistress, Yuyuko Saigyouji, the ruler of Netherworld and a ghost princess, and she seems to be waiting for you. Her goal is to get the youkai tree, Saigyou Ayakashi, to bloom and for that she needs the powerful life essence of Spring. She won't hesitate to kill you for your essence of Spring to resurrect this tree!"
 th_incidents_cherryblossom.10.desc.2: "The half-phantom disappeared after your fight and you continue your search. You find a suspicious path, which leads you through a dense cherry blossom forest. While walking on the path, you encounter more and more spirits, ghosts, phantoms and even Youmu tried to duel you again. This time, she would not deter you from reaching her mistress. You’ve made a very long journey to get to where you are now. You can't stop. Not now.\nThe path eventually leads to a dead tree and in front of this tree you find a pink haired woman in a dress full of frills who is channeling the energies of the spring into the dead wood. The woman is Youmu's mistress, Yuyuko Saigyouji, the ruler of Netherworld and a ghost princess, and she seems to be waiting for you. Her goal is to get the youkai tree, Saigyou Ayakashi, to bloom and for that she needs the powerful life essence of Spring. She won't hesitate to kill you for your essence of Spring to resurrect this tree!"
 th_incidents_cherryblossom.10.desc.3: "The half-phantom disappeared after your fight and Sakuya and you continue your search. You find a suspicious path, which leads you through a dense cherry blossom forest. While walking on the path, you encounter more and more spirits, ghosts, phantoms and even Youmu tried to duel you again. This time, she would not deter you from reaching her mistress. You’ve made a very long journey to get to where you are now. You can't stop. Not now.\nThe path eventually leads to a dead tree and in front of this tree you find a pink haired woman in a dress full of frills who is channeling the energies of the spring into the dead wood. The woman is Youmu's mistress, Yuyuko Saigyouji, the ruler of Netherworld and a ghost princess, and she seems to be waiting for you. Her goal is to get the youkai tree, Saigyou Ayakashi, to bloom and for that she needs the powerful life essence of Spring. She won’t hesitate to kill you and Sakuya for your essence of Spring to resurrect this tree!"
 th_incidents_cherryblossom.10.desc.4: "The half-phantom disappeared after your fight and you continue your search. YYou find a suspicious path, which leads you through a dense cherry blossom forest. While walking on the path, you encounter more and more spirits, ghosts, phantoms and even Youmu tried to duel you again. This time, she would not deter you from reaching her mistress. You’ve made a very long journey to get to where you are now. You can't stop. Not now.\nThe path eventually leads to a dead tree and in front of this tree you find a pink haired woman in a dress full of frills who is channeling the energies of the spring into the dead wood. The woman is Youmu's mistress, Yuyuko Saigyouji, the ruler of Netherworld and a ghost princess, and she seems to be waiting for you. Her goal is to get the youkai tree, Saigyou Ayakashi, to bloom and for that she needs the powerful life essence of Spring. She won't hesitate to kill you for your essence of Spring to resurrect this tree!"
 th_incidents_cherryblossom.10.a: "It is time to end this madness and bring spring back!"
 th_incidents_cherryblossom.10.a.tt: "This will trigger a fight between Yuyuko and [Root.Monarch.GetName]!\n\nYuyuko's fighting skills: [Root.th_PCB_inci_yuyuko_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_cherryblossom.11.t: "Ran Yakumo, Shikigami of the Gap Youkai"
 th_incidents_cherryblossom.11.desc: "On your way to Mayohiga, you encounter the cat Chen and although she proves herself to be more powerful (and less likely to be distracted) than your last encounter with her, she was no match for you. But her defeat made somebody really, really angry. It appears Chen was a shikigami, a magical tool for a more powerful youkai. And Chen's owner is coming out now...\nYou stand in front of a blonde woman with nine fox tails and an angry look in her face. She reveals herself as Ran Yakumo, the shikigami of her mistress Yukari Yakumo. She will guard her mistress won't allow anybody to approach her. If you want to end this incident once and for all you have to defeat her!"
 th_incidents_cherryblossom.11.a: "Huh. Her nine tails make her just easier to hit for me!"
 th_incidents_cherryblossom.11.a.tt: "This will trigger a fight between Ran and [Root.Monarch.GetName]!\n\nRan's fighting skills: [Root.th_PCB_inci_rans_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_cherryblossom.12.t: "Yukari Yakumo, Youkai of Boundaries and Breaker of the 4th Wall"
 th_incidents_cherryblossom.12.desc: "I don’t remember that the \"Breaker of the 4th Wall\" was ever an official title for me. Regardless, I'll have to congratulate you. You managed to wake me up. Not many people manage to do this - and especially if they are somebody like you. So, what is your desire now, [Root.Monarch.GetName]? What is so important that you have to attract the wrath of the Youkai of Boundaries?"
 th_incidents_cherryblossom.12.a: "Repair the barrier between Gensokyo and the Netherworld, you hag!"
 th_incidents_cherryblossom.12.a.tt: "How rude. You know what? For such impoliteness you will have to force me to obey you - and I won't go easy on you!\nThis will trigger a fight between Yukari and [Root.Monarch.GetName]!\n\nYukari's fighting skills: [Root.th_PCB_inci_yukari_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_cherryblossom.13.t: "Snow Spring Incident - Bad Ending"
 th_incidents_cherryblossom.13.desc: "You couldn’t stop Yuyuko from reviving the soul imprisoned inside the Saigyou Ayakashi. As you lay on the ground, battered and exhausted, you watch as the seal is broken. It is unclear what the future holds, but one thing is for certain: spring will finally come back, but the awakening of the youkai tree can only mean death for many more people..."
 th_incidents_cherryblossom.13.a: "At least the view here is beautiful..."
 th_incidents_cherryblossom.13.a.tt: "The Snow Spring Incident is solved!"
 th_incidents_cherryblossom.14.t: "Snow Spring Incident - Bad Ending"
 th_incidents_cherryblossom.14.desc: "You couldn't stop Yuyuko from awakening the demon tree, but at least spring seems to return to Gensokyo. Still, the burden of defeat lays heavy on you and only the future can tell how the demon tree and Netherworld will influence Gensokyo..."
 th_incidents_cherryblossom.14.a: "I tried my very best and yet I still failed..."
 th_incidents_cherryblossom.14.a.tt: "The Snow Spring Incident is solved!"
 th_incidents_cherryblossom.15.t: "Snow Spring Incident - OK Ending"
 th_incidents_cherryblossom.15.desc.1: "Some time has passed since you freed Yuyuko from the influence of the Saigyou Ayakashi and returned spring to Gensokyo. \nOne day, you invite Marisa over to tell her the story of the incident. As you head to get some tea you see some familiar faces: Youmu and Yuyuko are sitting on your terrace, enjoying some desserts from Sakuya, who is here with her mistress, Remilia. Yuyuko wanted to apologize for the incident she caused and to thank you for stopping her. Just like Remilia, Yuyuko is a good person at heart, even if she’s a little strange. And Youmu is her loyal servant... a servant who should now do some work here!\nIn the end, you managed to convince Youmu to clean the shrine for you while Marisa has a pleasant chat with Sakuya."
 th_incidents_cherryblossom.15.desc.2: "Yuyuko is defeated, but you decide to stay at Netherworld for a while. It seems you have managed to free her from the influence of the evil tree and she is incredibly sorry for what she has done. She also thanks you for your intervention. You and Yuyuko break the barrier and release spring back to Gensokyo. You start to talk with Yuyuko about nightmares and learn from her some tricks regarding necromancy and ghosts in general. She also gave you some tips for ingredients if you ever get the idea to become a lich - or at least immortal.\nAfter some hours pass you get the advice from Youmu to leave. Netherworld is no place for the living after all..."
 th_incidents_cherryblossom.15.desc.3: "After Yuyuko's defeat, Sakuya and you head back to the Scarlet Devil Mansion. It was a long journey and you just want to take a loooong nap.\nAfter 3 days of sleeping though, you wake up and notice a glass sphere with miniature Netherworld in it on your desk! It is a gift from Sakuya to you (and made by Patchouli). Sakuya, Patchouli and you are then talking about the recent events of the incident. Patchouli also mentioned how the barrier between Gensokyo and Netherworld is fading and how spring has finally returned to Gensokyo. The damage the winter made remains, but at least it is repairable..."
 th_incidents_cherryblossom.15.desc.4: "You managed to defeat Yuyuko and began your way back home. It was an exhausting adventure, but the people of Gensokyo and especially your people are happy to see spring returning."
 th_incidents_cherryblossom.15.a: "I am glad that this white nightmare is over."
 th_incidents_cherryblossom.15.a.tt: "The Snow Spring Incident is solved!"
 th_incidents_cherryblossom.16.t: "Snow Spring Incident - Good Ending"
 th_incidents_cherryblossom.16.desc.1: "As you defeated Yuyuko, you feel how spring is returning to Gensokyo. The air gets cooler in Netherworld, but it is still pleasantly warm. You stay a while and you take a better look at this demon tree. Then you hear a voice from behind. It is Yuyuko, who has regained consciousness. You immediately prepare yourself for round two, but Yuyuko immediately says she doesn't want to have a fight. She actually wants to thank you and apologize for everything she has done. It appears that Yuyuko and Youmu are, by heart, very friendly folk. After a lengthy chat she reveals that she was only capable of stealing the spring from Gensokyo because her friend Yukari Yakumo broke the boundaries between Gensokyo and Netherworld. If it doesn't get repaired the ghosts of Netherworld could overrun Gensokyo..."
 th_incidents_cherryblossom.16.desc.2: "Some time passed since you defeated Yuyuko and you are enjoying the spring in the Forest of Magic... although... a lot of ghosts were lately seen in the forest. You start to hunt some ghosts down and send them back to Netherworld. You spend some time hunting until you make a quite interesting catch: it appears you have found Youmu in the forest. Instead of sending her back you decided to keep her for a while. You convince her relatively quickly to clean your house up.\nSuddenly, Yuyuko and Reimu appear at your doorstep and you invite them to stay for a while. Later that night, Yuyuko revealed herself to be a very nice person, who thanks you for her freeing her from the evil tree's influence and asks you for a favor: in order to steal Gensokyo's spring she asked her friend Yukari to break the boundary between Netherworld and Gensokyo, and now the ghosts are fleeing from Netherworld and she wants you to remind her to repair it as she is too exhausted to go to Mayohiga herself..."
 th_incidents_cherryblossom.16.desc.3: "It was an exhausting victory, but a victory nonetheless - and it has to be celebrated. After Sakuya and you arrive at your mansion, you decide to go with Sakuya to your good friend Reimu at the Hakurei Shrine. As you arrive there with the biggest cake Sakuya could make you see 2 familiar faces: Yuyuko and Youmu from the Netherworld are already here! But fortunately, they reveal themselves as nice people. Even better: Yuyuko thanks Sakuya for freeing her from the tree's evil influence. After some small talk, Reimu comes out of the shrine. She looks quite annoyed to have more guests, but in the end she lets you all in. Indoors, you have a pleasant chat with Yuyuko, who is now asking you and Sakuya to do her a favor: in order to gather the spring of Gensokyo she asked Yukari to break the boundary between Netherworld and Gensokyo. Now the ghosts are fleeing from Netherworld and she wants you to ask her to repair it as she is too exhausted to go to Mayohiga herself..."
 th_incidents_cherryblossom.16.desc.4: "As you defeated Yuyuko, you feel how spring is returning to Gensokyo. The air gets cooler in Netherworld, but it is still pleasantly warm. You stay a while and you take a better look at this demon tree. Then you hear a voice from behind. It is Yuyuko, who has regained consciousness. You immediately prepare yourself for round two, but Yuyuko immediately says she doesn't want to have a fight. She actually wants to thank you and apologize for everything she has done. It appears that Yuyuko and Youmu are, by heart, very friendly folk. After a lengthy chat she reveals that she was only capable of stealing the spring from Gensokyo because her friend Yukari Yakumo broke the boundaries between Gensokyo and Netherworld. If it doesn't get repaired the ghosts of Netherworld could overrun Gensokyo..."
 th_incidents_cherryblossom.16.a: "I will talk with her. So many ghosts in Gensokyo are not good."
 th_incidents_cherryblossom.16.a.tt: "The Snow Spring Incident is solved! You will also unlock two special event bosses!"
 th_incidents_cherryblossom.16.b: "Yukari will repair it eventually..."
 th_incidents_cherryblossom.16.b.tt: "The Snow Spring Incident is solved!"
 th_incidents_cherryblossom.17.t: "Snow Spring Incident - Extra Ending"
 th_incidents_cherryblossom.17.desc: "Three days after the encounter with Yukari, the amount of ghosts from Netherworld drastically decreased. But apparently, she didn't repair the boundary fully and some of the ghosts can still be found here and there in Gensokyo. Regardless, you managed to fulfill Yuyuko's wish!"
 th_incidents_cherryblossom.17.a: "Good. I could use some rest now."
 th_incidents_cherryblossom.17.a.tt: "The Snow Spring Incident is now solved for good!"
 th_incidents_cherryblossom.23.t: "Snow Spring Incident - No one can stop Yuyuko!"
 th_incidents_cherryblossom.23.desc: "The hard winter did demand many lives in the many realms of Gensokyo and made them very vulnerable to foreign conquerors. It didn't take long until Gensokyo was conquered by Yuyuko's or by her ally's forces. Now nobody is left to oppose Yuyuko. The youkai tree Saigyou Ayakashi will bloom and nothing can prevent this now!"
 th_incidents_cherryblossom.23.a: "Now we will finally see who this buried soul is!"
 th_incidents_cherryblossom.23.a.tt: "The Snow Spring Incident is solved!"
 th_incidents_cherryblossom.23.b: "We trust Yuyuko. She knows what she's doing."
 th_incidents_cherryblossom.23.b.tt: "The Snow Spring Incident is solved!"
 th_incidents_cherryblossom.30.t: "The Spirits of Spring"
 th_incidents_cherryblossom.30.desc: "In Gensokyo, the energy of life is called \"spirits of spring\" or just \"spring\". It is responsible for the awakening of the plants and animals, which sleep during winter, and the melting of the snow of winter. It is also a powerful energy, which allows a talented user of necromantic magic to awaken the evil youkai tree, Saigyou Ayakashi, which killed hundreds of people so it can bloom. It was sealed a long time ago by a human girl, who is today known as Yuyuko.\nThe same Yuyuko, now corrupted by the whispers of the Saigyou Ayakashi, is now attempting to break this seal to resurrect the soul and to see its legendary blossoms. In order to revive this dead tree, she asked Yukari to weaken the boundaries between Netherworld and Gensokyo, so she can gather the spring energies of Gensokyo more easily, resulting into the Snow Spring Incident.\nWhat Yuyuko didn't know is that the very soul is her own, who keeps the tree sealed, and revival of it would mean her end. But fortunately, her unconscious self-preservation and later, the intervention from an investigator prevented her from breaking the seal.\n\nStill, the Incident allowed the Netherworld to increase its influence over Gensokyo enormously, while its enemies froze to death."
 th_incidents_cherryblossom.30.a: "The Spirits of Spring are ours!"
 th_incidents_cherryblossom.31.t: "The ghosts of Netherworld demand their home back!"
 th_incidents_cherryblossom.31.desc: "The servants of the Netherworld province are not happy with our rule and demand that we cede their land back to its former owner! If we refuse, they will revolt with all their men!"
 th_incidents_cherryblossom.31.a: "Naah..."
 th_incidents_cherryblossom.31.b: "Fine, the province is not worth the stress anyway..."
 th_incidents_cherryblossom.32.t: "The ghosts demand independence!"
 th_incidents_cherryblossom.32.desc: "Since the Snow Spring Incident started, our little vassal became more and more cocky. But today they went too far with their autonomy: the ghost leader refuses to send any troops for our cases, steals our war supplies and declares themselves independent from Netherworld. While it is not by any means true, their disloyalty won't help us any time soon..."
 th_incidents_cherryblossom.32.a: "They got some nerves to declare themselves independent. They're still my vassal!"
 th_incidents_cherryblossom.32.b: "Fine, they can have their independence. I'll just conquer them later."
 th_incidents_cherryblossom.33.t: "Too cold to work in [Root.GetName]!"
 th_incidents_cherryblossom.33.desc: "My [Root.Owner.Monarch.GetTitle], it appears that winter struck [Root.GetName] especially hard! The local people are complaining about too cold temperatures! They can’t even walk outside, let alone work!"
 th_incidents_cherryblossom.33.a: "The winter hits us all hard. Tell them they can rest from work."
 th_incidents_cherryblossom.33.b: "Say them they have to endure it. Spring will come soon... hopefully."
 th_incidents_cherryblossom.33.c: "What are you talking about? It isn't cold."
 th_incidents_cherryblossom.34.t: "Blizzard causes heavy damage in [Root.GetName]!"
 th_incidents_cherryblossom.34.desc: "My [Root.Owner.Monarch.GetTitle], we got news from [Root.GetName]. They say a blizzard has struck them down! Many of the buildings are completely frozen and snowed in!"
 th_incidents_cherryblossom.34.a: "These are truly bad news!"
 th_incidents_cherryblossom.34.b: "Send them help immediately!"
 th_incidents_cherryblossom.35.t: "[Root.GetName] gets inhabitable!"
 th_incidents_cherryblossom.35.desc: "My [Root.Owner.Monarch.GetTitle], the province [Root.GetName] is no longer able to sustain people. The temperatures are so low that even the ice fairies get frozen solid in just a matter of seconds!"
 th_incidents_cherryblossom.35.a: "Abandon this province!"
 th_incidents_cherryblossom.35.b: "Burn everything down so the people have at least some warmth!"
 th_incidents_cherryblossom.35.c: "Gather them in the shrines and tell them to hold it together!"
 th_incidents_cherryblossom.36.t: "The Winter demands its tribute!"
 th_incidents_cherryblossom.36.desc: "My [Root.Monarch.GetTitle], we have some horrible news! The icy winds of death demanded the lives of many people! Take a look at these casualty reports to see who got hit by this remorseless winter."
 th_incidents_cherryblossom.36.a: "The winter claimed the lives of our troops!"
 th_incidents_cherryblossom.36.b: "The winter claimed the lives of our advisors!"
 th_incidents_cherryblossom.36.c: "The winter claimed the lives of our merchants!"
 th_incidents_cherryblossom.36.d: "By everything that is divine! The winter killed nearly everyone!"
 th_incidents_cherryblossom.37.t: "Heating up some provinces"
 th_incidents_cherryblossom.37.desc: "While the search for the missing spring is going on, some of our local shrine maidens have agreed to heat up a province with their spell cards. We could even heat another province up if we hire more shrine maidens."
 th_incidents_cherryblossom.37.a: "We must help the people of Gensokyo! Send more shrine maidens!"
 th_incidents_cherryblossom.37.a.tt: "This action buys the investigator more time to solve the Incident."
 th_incidents_cherryblossom.37.b: "We have enough shrine maidens already..."
 th_incidents_cherryblossom.38.t: "Local shrine wants to help"
 th_incidents_cherryblossom.38.desc: "$PROVINCENAME$ is heavily affected by the hard winter, but a local shrine maiden wants to help warm up the province. We will have to send them a donation however."
 th_incidents_cherryblossom.38.a: "A small price to pay for a warm place for my people."
 th_incidents_cherryblossom.38.b: "We cannot afford it currently..."
 th_incidents_cherryblossom.39.t: "Winter is finally over!"
 th_incidents_cherryblossom.39.desc: "With the end of the long winter, our mistress, Yukari Yakumo, will awaken soon. We finally can get her advice back once more!"
 th_incidents_cherryblossom.39.a: "It was about time she woke up..."
 th_incidents_cherryblossom.39.a.tt: "Yukari Yakumo will return to the throne soon. Also she can be woken up by the decision again."
 th_incidents_cherryblossom.41.t: "Snow Spring Incident - Bad Ending"
 th_incidents_cherryblossom.41.desc: "Nobody wanted to investigate this incident and Yuyuko had no hindrances with awakening the Saigyou Ayakashi! It is unknown what will happen, but at least it is known that spring may return eventually. The question is though: how long will it take? And how much more severe could the winter become?"
 th_incidents_cherryblossom.41.a: "I will finally know whose soul is bound to the tree!"
 th_incidents_cherryblossom.41.a.tt: "The Snow Spring Incident is solved!"
 th_incidents_cherryblossom.41.b: "Ehh... Gensokyo will survive this."
 th_incidents_cherryblossom.41.b.tt: "The Snow Spring Incident is solved!"
 th_incidents_cherryblossom.41.c: "Those will be some cold times ahead..."
 th_incidents_cherryblossom.41.c.tt: "The Snow Spring Incident is solved!"
 th_incidents_cherryblossom_frozen_wastes: "Every Gensokyan province, which are not hold by Netherworld / Mayohiga, get a Frozen Waste penalty."
 ###ETERNAL NIGHT INCIDENT###
 th_incidents_eternalnight.400.t: "Unnatural Moon in the Sky"
 th_incidents_eternalnight.400.desc.1: "It's only a letter. A message. But it is not any ordinary letter. It is one written by the Watatsuki Sisters, distant relatives of Kaguya and the current rulers of the Lunarian Capital. They order that their deserted pet, Reisen Udongein Inaba, shall return to the moon to serve the Lunarian Army! Because of the deep relationship Reisen and Eientei have and the banishment, Kaguya couldn't let this happen and manipulated reality, creating a fake moon in order to hide Gensokyo from the Lunarians. It is a risky plan, but it is the best one Kaguya could come up with..."
 th_incidents_eternalnight.400.desc.2: "The night would have been like any other normal night. But yet, this night differs: for a normal human there is no difference to see, but the youkais - the youkais not only see it but also feel it: the moon, a source of the needed moonlight, is not the original one! Somebody put an imitation in its place and covered the original moon up! As long as this fake moon stands, the masses of weak youkai have troubles to keep their sanity. It is only a matter of time before they turn feral..."
 th_incidents_eternalnight.400.desc.3: "It's only a letter. A message. But it is not any ordinary letter. It is one written by Lord Tsukuyomi, highest general of the Lunarian Army. He orders that the deserted \"coward\", Reisen Udongein Inaba, shall return to the moon to serve the Lunarian Army! Because of the deep relationship Reisen and Eientei have and the banishment, Kaguya couldn't let this happen and manipulated reality, creating a fake moon in order to hide Gensokyo from the Lunarian Army. It is a risky plan, but it is the best one Kaguya could come up with..."
 th_incidents_eternalnight.400.a: "We have to bring the moon back before more youkai lose their mind!"
 th_incidents_eternalnight.400.a.tt: "We become the investigator of the Eternal Night Incident!"
 th_incidents_eternalnight.400.b: "Somebody should investigate this! Or else the youkai will go on a rampage!"
 th_incidents_eternalnight.400.b.tt: "The Eternal Night Incident has begun!"
 th_incidents_eternalnight.400.c: "I should take care of this incident! We need our moon back!"
 th_incidents_eternalnight.400.c.tt: "We become the investigator of the Eternal Night Incident!"
 th_incidents_eternalnight.400.d: "Let's hope the real moon will return soon..."
 th_incidents_eternalnight.400.d.tt: "The Eternal Night Incident has begun!"
 th_incidents_eternalnight.400.e: "Hopefully the Lunarian will let us live in peace soon. Until then, we should prepare ourselves."
 th_incidents_eternalnight.400.e.tt: "The Eternal Night Incident has begun!"
 th_incidents_eternalnight.400.f: "What is my annoying neighbour up to?"
 th_incidents_eternalnight.400.f.tt: "The Eternal Night Incident has begun!"
 th_incidents_eternalnight.400.g: "I bet Kaguya has something to do with this again..."
 th_incidents_eternalnight.400.g.tt: "The Eternal Night Incident has begun!"
 th_incidents_eternalnight.2.t: "Wriggle Nightbug, the Firefly Youkai"
 th_incidents_eternalnight.2.desc.1: "As you start to look for the cause of the fake moon you lose your way in the Forest of Magic. Of course, your partner makes fun of you while you try to find the way through the forest. The fake moon shines in the night sky, but its light doesn't reach the ground, so the only light you can see are those belonging to the fireflies everywhere.\nAs you find your way back to the path, a green headed girl with bug wings and antennas approaches you. It is apparent that this girl is Wriggle Nightbug, the mistress of the insects in this forest - and she wants you to pay some more respect to the insects!"
 th_incidents_eternalnight.2.desc.2: "As you start to look for the cause of the fake moon you lose your way in the Forest of Magic. A little bit embarrassing for a witch who has basically lived their entire life in the forest. The fake moon shines in the night sky, but its light doesn't reach the ground, so the only light you can see are those belonging to the fireflies everywhere.\nAs you find your way back to the path, a green headed girl with bug wings and antennas approaches you. It is apparent that this girl is Wriggle Nightbug, the mistress of the insects in this forest - and she wants you to pay some more respect to the insects!"
 th_incidents_eternalnight.2.desc.3: "As you start to look for the cause of the fake moon you lose your way in the Forest of Magic. Of course you could see the way, but a fine [Root.Monarch.GetTitle] such as you isn't made for a walk in a savage forest. The fake moon shines in the night sky, but its light doesn't reach the ground, so the only light you can see are those belonging to the fireflies everywhere.\nAs you find your way back to the path, a green headed girl with bug wings and antennas approaches you. It is apparent that this girl is Wriggle Nightbug, the mistress of the insects in this forest - and she wants you to pay some more respect to the insects!"
 th_incidents_eternalnight.2.desc.4: "As you start to look for the cause of the fake moon you lose your way in the Forest of Magic. The world of the living is a confusing one for Netherworld inhabitants, so of course losing the way forward is bound to happen. The fake moon shines in the night sky, but its light doesn't reach the ground, so the only light you can see are those belonging to the fireflies everywhere.\nAs you find your way back to the path, a green headed girl with bug wings and antennas approaches you. It is apparent that this girl is Wriggle Nightbug, the mistress of the insects in this forest - and she wants you to pay some more respect to the insects!"
 th_incidents_eternalnight.2.desc.5: "As you start to look for the cause of the fake moon you lose your way in the Forest of Magic. The fake moon shines in the night sky, but its light doesn't reach the ground, so the only light you can see are those belonging to the fireflies everywhere.\nAs you find your way back to the path, a green headed girl with bug wings and antennas approaches you. It is apparent that this girl is Wriggle Nightbug, the mistress of the insects in this forest - and she wants you to pay some more respect to the insects!"
 th_incidents_eternalnight.2.a: "Respect? Do spell cards being thrown at her head count as respect?"
 th_incidents_eternalnight.2.a.tt: "This will trigger a fight between Wriggle and [Root.Monarch.GetName]!\n\nWriggle's fighting skills: [Root.th_EN_inci_wriggle_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_eternalnight.2.b: "Step aside, you annoying bug."
 th_incidents_eternalnight.2.b.tt: "You just walk past her and ignore her presence. The bug still tries to slow you down."
 th_incidents_eternalnight.2.c: "Alright I’ll pay some more respect to the fireflies around me."
 th_incidents_eternalnight.2.c.tt: "You take the time to pay some more respect to the fireflies around you. This costs you some time, but by doing so, she lets you pass."
 th_incidents_eternalnight.3.t: "Mystia Lorelei, the Night Sparrow"
 th_incidents_eternalnight.3.desc.1: "In the Forest of Magic, you find a hint which directs you to the Human Capital. On your way to the city, you and your partner get distracted by an annoying voice. Apparently, you and your partner in investigation weren't alone. A girl  in a brown dress appears and tries to block your path. Obviously this bird has no idea that she isn't standing against any human and a random youkai but against a shrine maiden and Yukari Yakumo herself. But she is a bird brain and her hunger for humans makes her blind, so she won't let you go anyways."
 th_incidents_eternalnight.3.desc.2: "After embarrassingly getting lost in the forest you call home, you and your witch partner finally not only found the path again, but also a hint of who has created the fake moon. It guides you and your magician companion to the human capital. On the way to the human capital, an annoying voice suddenly rings out. It is a girl in a brown dress and sparrow wings - and she is looking for a fight. Especially after she noticed that one of the two witches is a human! Fortunately, she is not very smart and shouldn't be too much of a problem after a serious beat down..."
 th_incidents_eternalnight.3.desc.3: "It took some time, but you and your loyal servant Sakuya found your way back. Thanks to your sharp vampire eyes, you even found a hint of where the incident starter may be hidden: the Human Capital! On your way to the humans you hear an annoying voice, which belongs to an even more annoying looking girl in a brown dress with sparrow wings. She shows great interest in your servant and completely neglects you - until you stated that the human belongs to you and that you demand passage through the forest. Of course, the bird brain doesn't want to understand so you have to use another language for this sparrow..."
 th_incidents_eternalnight.3.desc.4: "After a few hours of walking through the forest collecting mushrooms, you and your servant Youmu managed to find a pathway and a hint, which directs you to the Human Capital. As you want to continue this path, your servant hears an annoying voice, which tries to sing a song. After a while the voice revealed itself to be Mystia's one, a girl in a brown dress and with sparrow wings. Of course you don't say how bad the song is, but your servant is more direct and calls it accursed - which makes the bird brain a little mad..."
 th_incidents_eternalnight.3.desc.5: "In the Forest of Magic you find a hint, which directs you to the Human Capital. On your way to the city, your partner gets distracted by an annoying voice. Apparently, you and your partner in investigation weren't alone. A girl  with sparrow wings in a brown dress appears and tries to block your path. She is a bird brain and her hunger for humans makes her blind, so she won't let you go anyway."
 th_incidents_eternalnight.3.a: "Pesky bird..."
 th_incidents_eternalnight.3.a.tt: "This will trigger a fight between Mystia and [Root.Monarch.GetName]!\n\nMystia's fighting skills: [Root.th_EN_inci_mystia_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_eternalnight.3.b: "Mystia? Shouldn't you practice with Kyouko?"
 th_incidents_eternalnight.3.b.tt: "You remind Mystia of the practice she has to do with her band member Kyouko. She thanks you and lets you pass immediately."
 th_incidents_eternalnight.3.c: "A nice cart there, bird. Would be a shame if it burned down..."
 th_incidents_eternalnight.3.c.tt: "You burn Mystia's cart down and mock Mystia for how trash her entire existence is. You may be seen as cruel for this and made Mystia cry, but it takes of you one youkai to annoy you."
 th_incidents_eternalnight.3.d: "You know, some night sparrow nuggets would be tasty right now..."
 th_incidents_eternalnight.3.d.tt: "Your servant Youmu threats to murder Mystia and turn her into Mystia nuggets. Even a bird brain like Mystia understands this and lets you go immediately before Youmu makes the threat into reality."
 th_incidents_eternalnight.3.e: "Look, bird, we have to go..."
 th_incidents_eternalnight.3.e.tt: "You talk your way free. However, due Mystia's little bird brain, this took quite some time until you could finally pass."
 th_incidents_eternalnight.3.f: "She is a cart owner, right? I will just buy my passage!"
 th_incidents_eternalnight.3.f.tt: "You distract Mystia from her goal of blocking you by buying some of her (vegetarian) snacks. The tasty snacks gave you enough energy to recover the lost time."
 th_incidents_eternalnight.3.g: "You know, the band could use a singer!"
 th_incidents_eternalnight.3.g.tt: "You hire Mystia for your band, who not only lets you pass now, but also makes a great teammate for your band."
 th_incidents_eternalnight.4.t: "Keine Kamishirasawa, History-Eating Half Beast"
 th_incidents_eternalnight.4.desc.1: "As you enter the village, the hints are beginning to vanish as if their history got ... eaten. The humans in the town are uneasy and tell stories and rumors about rampaging youkais outside the capital. You start to engage with the humans in a chat, but suddenly they all leave you and your partner alone.\nThe reason for that eventually appears: the Guardian of the Capital, Keine Kamishirasawa approaches you and asks you if you have to do anything with the fake moon! It seems like she sees you and your partner as youkai invaders, who want to kill the humans! Because of this, she doesn't listen to your words..."
 th_incidents_eternalnight.4.desc.2: "As you enter the village, the hints are beginning to vanish as if their history got ... eaten. The humans in the town are uneasy and tell stories and rumors about rampaging youkais outside the capital. You start to engage with the humans in a chat, but suddenly they all leave you and your partner alone.\nThe reason for that eventually appears: the Guardian of the Capital, Keine Kamishirasawa approaches you and asks you if you have to do anything with the fake moon! It seems like she sees you and your partner as youkai invaders, who want to kill the humans! Because of this, she doesn't listen to your words..."
 th_incidents_eternalnight.4.desc.3: "After some minutes of travel you and your servant Sakuya managed to reach the Human Capital. Although vampires aren't seen in the human village that often, the humans are still ready to talk with you and your servant - at a healthy distance of course. This wariness reminds you that the Scarlet reputation needs some dire improvements...\nAll of a sudden all the humans start to leave you and your servant alone. As you wonder what caused this sudden lack of interest, you hear a voice in the distance. It is Keine Kamishirasawa, the Guardian of the Humans, and she demands you to leave this village in peace before she uses force..."
 th_incidents_eternalnight.4.desc.4: "The village is lively - even this late in the night and some takeaways are still open! While you enjoy the human cuisine, Youmu investigates and asks the humans about any strange incidents, which are mostly reports of feral youkais outside the Human Capital.\nSuddenly, the investigation comes to a halt as all the humans leave you and Youmu alone with a third person - Keine Kamishirasawa, the Guardian of the Humans! Apparently, she sees you and your peaceful servant as a threat towards the humans and tries now to stop you at all costs!"
 th_incidents_eternalnight.4.desc.5: "As you enter the village, the hints are beginning to vanish as if their history got ... eaten. The humans in the town are uneasy and tell stories and rumors about rampaging youkais outside the capital. You start to engage with the humans in a chat, but suddenly they all leave you and your partner alone.\nThe reason for that eventually appears: the Guardian of the Capital, Keine Kamishirasawa approaches you and asks you if you have to do anything with the fake moon! It seems like she sees you and your partner as youkai invaders, who want to kill the humans! Because of this, she doesn't listen to your words…"
 th_incidents_eternalnight.4.a: "*Sigh* I was just talking, but this girl really wants a fight huh..."
 th_incidents_eternalnight.4.a.tt: "This will trigger a fight between Keine and [Root.Monarch.GetName]!\n\nKeine's fighting skills: [Root.th_EN_inci_keines_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_eternalnight.51.t: "Reimu Hakurei, Shrine Maiden of Paradise"
 th_incidents_eternalnight.51.desc.1: "After the encounter with Keine, the Half Beast gave you the next hint: the incident starter is hiding in the Bamboo Forest! As you arrive at the green hell of bamboo you find a familiar face: Reimu Hakurei, your religious rival, made a resting camp and is trying to solve this incident on her own! As a member of the proud Moriya Clan, it is your duty to defeat Reimu and claim this incident for yourself! The faith from this incident will earn you a rightful claim on the Moriya Shrine!"
 th_incidents_eternalnight.51.desc.2: "After you finally convinced the Half Beast of your good intentions (and that neither you nor your witch partner wants to attack the humans), Keine was much nicer and gave you the next hint: the Bamboo Forest! After a small trip to \"borrow\" some history books from Keine, you and your partner arrive at the edge of the Bamboo Forest. As you approach the uncanny forest, you notice a familiar camp. Apparently, your good friend Reimu Hakurei is here! She comes closer to you and - you get yelled at! It seems like Reimu believes you lengthened the night just to solve this incident! Reimu is more than mad at you and it will take harsher things than nice words to get past her..."
 th_incidents_eternalnight.51.desc.3: "It took some serious effort (and maybe one or two spell cards to the face), but you finally managed to convince Keine that you, the mighty vampire, really want to help Gensokyo and the humans. Although she still doesn't fully trust your motives, she gives you the next hint for the incident investigation: the Bamboo Forest! You head to the deep green forest, but as you approach the forest's border, you find a resting camp and a familiar shrine maiden! Reimu Hakurei, one of the investigators in the incident you caused, is taking a break. You come closer to her - only to be greeted with a fist you dodge just in time. Reimu seems to still have old grudges because of the Scarlet Mist Incident and now she won't let you pass..."
 th_incidents_eternalnight.51.desc.4: "The Half Beast caused some serious trouble, but when she finally got convinced that you had good intentions, she decided to help you out and told you the location of the incident starter: the Bamboo Forest! As you arrive at  the forest of neverending bamboo, you find a shrine maiden in red and white. It is none other than the famous Reimu Hakurei herself! Apparently, she is after the incident starter too! Sadly, she is not in a mood for a partner and tells you to let the incident be her case..."
 th_incidents_eternalnight.51.a: "Looks like Reimu wants a fight. Then she shall get one!"
 th_incidents_eternalnight.51.a.tt: "This will trigger a fight between Reimu and [Root.Monarch.GetName]!\n\nReimu's fighting skills: [Root.th_EN_inci_reimu_marisas_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_eternalnight.51.b: "I am pretty sure some coins will convince her."
 th_incidents_eternalnight.51.b.tt: "You bribe your way past her."
 th_incidents_eternalnight.51.c: "I ... I will spend some time with Reimu."
 th_incidents_eternalnight.51.c.tt: "You talk with Reimu about the past and spend some time with her, resulting in you getting the time to rethink your life."
 th_incidents_eternalnight.52.t: "Marisa Kirisame, Ordinary Magician"
 th_incidents_eternalnight.52.desc.1: "After you beat up Keine (and caused a fair bit of destruction in the Human Capital in the process) she gave you the next hint of where the incident starter may be: the Bamboo Forest! It didn't take long for you and your partner to reach the forest. As you approach the border of the forest, you find a familiar looking camp. Two tents and some magician supplies are lying around as well as some books. As you come closer to the camp you hear in Marisa's voice a \"Move and I'll shoot!... I messed up. I mean, shoot and I'll move. Right away!\". You talk a little bit with Marisa and apparently she thinks you are the reason why the night is longer than usual. Although, she is right about the night being longer, she seems to get one thing wrong: she thinks you are the incident starter and now wants a duel!"
 th_incidents_eternalnight.52.desc.2: "After a friendly duel with Keine followed by a little bit of small talk, the Half Beast gave you the next hint for the incident: the Bamboo Forest! Youmu and you approach the forest's border as you notice a small campsite - next to a pile of magical tomes. As you come closer to the books you hear a familiar voice: \"Move and I'll shoot!... I messed up. I mean, shoot and I'll move. Right away!\" It is Marisa Kirisame - and she seems a little bit out of place. Youmu asks her what she is doing there, but the only answer she gets is that how this eternal night you and your partner have caused is going on her nerves. It is obvious she needs a distraction from her youkai hunt - and nothing is better for the nerves than a danmaku fight!"
 th_incidents_eternalnight.52.desc.3: "The Half Beast caused some serious trouble, but when she finally got convinced that you had good intentions, she decided to help you out and told you the location of the incident starter: the Bamboo Forest! As you arrive at this place of neverending bamboo, you find a witch in black and white. It is nobody else than the somewhat infamous Marisa Kirisame herself! Apparently, she is after the incident starter too! Sadly, she is not in a mood for a partner and tells you to let the incident be her case..."
 th_incidents_eternalnight.52.a: "Looks like Marisa wants a fight. Then she shall get one!"
 th_incidents_eternalnight.52.a.tt: "This will trigger a fight between Marisa and [Root.Monarch.GetName]!\n\nMarisa's fighting skills: [Root.th_EN_inci_reimu_marisas_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_eternalnight.52.b: "Maybe some books will convince her to let us go."
 th_incidents_eternalnight.52.b.tt: "You bribe Marisa with some tomes and books."
 th_incidents_eternalnight.52.c: "Let me pass, my young apprentice!"
 th_incidents_eternalnight.52.c.tt: "You show Marisa your authority as her teacher. She lets you go."
 th_incidents_eternalnight.6.t: "Reisen Udongein Inaba, Lunatic Moon Rabbit"
 th_incidents_eternalnight.6.desc: "After the encounter at the forest border, you and your partner follow the hint and venture deep into the bamboo forest. You notice the large number of rabbits youkais that attack you and your partner. Those annoying beasts go even so far and try to eat your partner, but fortunately they are easy foes and are defeated easily after some good hits with your magic. One rabbit girl was very persistent in annoying you, but she too goes down after a barrage of spell cards and well timed shots with danmaku.\nAfter the endless fighting with feral rabbit youkai, you and your partner find a mansion in the forest. A moon rabbit girl with pink hair stands in front of the mansion entrance! She reveals herself as Reisen Udongein Inaba, the guardian of this mansion and an elite soldier of the Lunarians and she swore to defend her mistress until death!"
 th_incidents_eternalnight.6.a: "Great. More annoying rabbits. I make sure this will be a short fight..."
 th_incidents_eternalnight.6.a.tt: "This will trigger a fight between Reisen and [Root.Monarch.GetName]!\n\nReisen's fighting skills: [Root.th_EN_inci_reisens_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_eternalnight.7.t: "Crossroads to Destiny"
 th_incidents_eternalnight.7.desc: "Although you left the encounter with the rabbit girls victoriously you got lured out of the mansion and lost your way in the bamboo forest due to the Insanity Ability of Reisen. Fortunately, your partner discovered a way back to your goal! But to reach the incident starter, you have to choose one of the two paths! Both bring you to the same destination, but both have a different effect on you, so which do you choose?"
 th_incidents_eternalnight.7.a: "I take the path to the Fake Moon."
 th_incidents_eternalnight.7.b: "The path to the Real Moon is the right one."
 th_incidents_eternalnight.71.t: "Eirin Yagokoro, the Brain of the Moon"
 th_incidents_eternalnight.71.desc: "At your way's end, you find an orb in the night sky. Next to it stands a white haired woman who looks like a doctor. But instead of a syringe, she is holding a bow and arrow in her hands - and she looks ready to use those soon! She reveals herself as Eirin Yagokoro, the creator of the fake moon and Lunarian sage! She explains that this fake moon exists purely to keep her mistress Kaguya Houraisan secret from the Lunarian and keep the Lunarian threat away from Gensokyo! Although her deeds are noble, the Fake Moon is still a massive threat for Gensokyo and its youkai - way more than any immediate threat posed by Lunarian forces! To break this spell, you have to defeat Eirin!"
 th_incidents_eternalnight.71.a: "Let's see what fancy tricks she can do with this bow!"
 th_incidents_eternalnight.71.a.tt: "This will trigger a fight between Eirin and [Root.Monarch.GetName]!\n\nEirin's fighting skills: [Root.th_EN_inci_eirins_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_eternalnight.72.t: "Kaguya Houraisan, the Eternal Princess"
 th_incidents_eternalnight.72.desc: "After you defeated Eirin, you notice that the Fake Moon's appearance started to fade. However, it is still active in the sky! You decide to follow the path from the Fake Moon to the silhouette in the sky. As you approach it your gut feeling proves to be right: it is indeed the shadow of the true moon, which becomes more and more visible. On your path, Eirin reappears and tries to hinder your progress, but because she is completely caught off guard, the fight with her was an ease for you. As you reach the end of the path, you find a beautiful girl with long, black hair. She reveals herself as Kaguya Houraisan, the mistress of the mansion and master of the Bamboo Forest! To completely break this spell, she has to be defeated!"
 th_incidents_eternalnight.72.a: "If she doesn't want to end this spell, then I will force her!"
 th_incidents_eternalnight.72.a.tt: "This will trigger a fight between Kaguya and [Root.Monarch.GetName]!\n\nKaguya's fighting skills: [Root.th_EN_inci_kaguya_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_eternalnight.8.t: "Fujiwara no Mokou, Figure of the Person of Hourai"
 th_incidents_eternalnight.8.desc: "It is a beautiful night with a full moon. As you enter the Bamboo Forest to exterminate the youkai Kaguya mentioned, you get ambushed by Keine in her beast form. Although Keine is a dangerous enemy and a powerful youkai, you're pretty sure Kaguya didn't mean her. So after the battle, you continue searching the Bamboo Forest.\nAfter some hours of travel, you see a hut Kaguya described as the youkai's living place. As you approach it, you see a huge fireball flying in your direction! As you dodge the fireball and look in the direction it came from, you see a girl with extremely long, white hair standing there. It is Fujiwara no Mokou, a human! ... well, immortal human, but definitely not a youkai! Suddenly you know why Kaguya hired you to deal with her!"
 th_incidents_eternalnight.8.a: "Youkai or not - nobody throws a fireball at me without punishment!"
 th_incidents_eternalnight.8.a.tt: "This will trigger a fight between Mokou and [Root.Monarch.GetName]!\n\nMokou's fighting skills: [Root.th_EN_inci_mokous_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 th_incidents_eternalnight.9.t: "Eternal Night Incident - Bad Ending"
 th_incidents_eternalnight.9.desc: "You couldn't stop Eirin's spell and the moon continues to be hidden away. This will continue for several weeks until one evening the moon returns. Until then though the terror and damage the feral youkais will do will be unmeasurable..."
 th_incidents_eternalnight.9.a: "I have done what I could..."
 th_incidents_eternalnight.9.a.tt: "The Eternal Night Incident is solved!\nEvery Gensokyan nation (except for Eientei / Fujiwara) gets a fake moon penalty!"
 th_incidents_eternalnight.10.t: "Eternal Night Incident - Bad Ending"
 th_incidents_eternalnight.10.desc: "You couldn't stop Eirin's spell and the moon continues to be hidden away. This will continue for several weeks until one evening the moon returns. Until then though, the terror and damage the feral youkais will do will be unmeasurable..."
 th_incidents_eternalnight.10.a: "I won’t forget what they did to me!"
