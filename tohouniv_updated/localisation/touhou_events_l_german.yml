 th_states_flavor_con.1.t: "Money gift from the rival!"
 th_states_flavor_con.1.eit_desc: "\"I can't believe it!\" was your thoughts. \"After all those years of trying to murder eachother she now sends me this?\" You look at a bag full of ducats, which are worth one year of savings. \"Nah... something cannot be right. Mokou probably sent this only to buy her way into my government! ... But I must admit, a little bit of money would help out quite well now - especially after my pets have done so damaging pranks to my servants...\""
 th_states_flavor_con.1.fuj_desc: "\"She must have lost her mind...\" you were thinking. \"I mean, why? Just why would she send me money?! Are the coins ... poisoned?!\" You bite one of the ducats in expectation to fall in any minute, but nothing happened. \"So they ARE real coins. What do you have in mind, Kaguya?! ... Ah... I get it: she wants to buy the popularity of my people. Well, good luck with this! .... although, some money would be a blessing for the cashbox...\""
 th_states_flavor_con.1.a: "*Sigh* Ok... I take her damned gift!"
 th_states_flavor_con.1.b: "I will have to refuse. I don't want her getting more influence in my realm."
 th_states_flavor_con.2.t: "Workers of [Root.GetName] demand our ruler's influence!"
 th_states_flavor_con.2.desc: "Apparently, the working class of the province [Root.GetName] is not happy that our country is also home to our greatest rival and gets problems by our rival. They demand that you, [Root.Owner.Monarch.Name], show more effort in your people's name and reduce your rival's influence there!"
 th_states_flavor_con.2.a: "I will show them that I am still in control of this land!"
 th_states_flavor_con.2.b: "They truly exaggerate again."
 th_states_flavor_con.3.t: "Debate about support in [Root.GetName]"
 th_states_flavor_con.3.desc: "As your country has two strifing rivals trying to outwit each other, your people are questioning who they should side with. This question came up especially in [Root.GetName], where a lot of your rival's activities have been reported. If you don't start a counter campaign the people in this province will likely side with your rival."
 th_states_flavor_con.3.a: "I cannot allow this to happen!"
 th_states_flavor_con.3.b: "Ehh... whatever. They will see how wrong they are eventually."
 th_states_flavor_con.6.t: "The interests of [Root.GetName]"
 th_states_flavor_con.6.desc: "Although your people are loyal to the [Root.Owner.Monarch], they are still not immune to business opportunities - especially for the Burghers. Your rival made them a lucrative offer at the cost of their support. Do you want to allow them to take this offer or do you want to decrease your rival's influence in [Root.GetName]?"
 th_states_flavor_con.6.a: "I let the Burghers doing their own thing for now."
 th_states_flavor_con.6.b: "I will have to stop them from taking this offer."
 th_states_flavor_con.7.t: "[Root.GetName] supports your rival!"
 th_states_flavor_con.7.desc: "The people of [Root.GetName] have been convinced to follow your rival's cause!"
 th_states_flavor_con.7.a: "Let them be."
 th_states_flavor_con.7.b: "Start a counter campaign!"
 th_states_flavor_con.8.t: "Rival visits!"
 th_states_flavor_con.8.eit_desc: "\"This is awkward. What does Mokou want of me?\" was your thought as you stare at Mokou and observe any movement she does. The long years of rivalry and fighting made you very cautious when you were around her. But apparently Mokou doesn't want to fight you. \"Could it be that she just wants some ... small talk?\" You ask Mokou:"
 th_states_flavor_con.8.fuj_desc: "\"This is awkward. What does Kaguya want of me?\" was your thought as you stare at Kaguya and observe any movement she does. The long years of rivalry and fighting made you very cautious when you were around her. But apparently Kaguya doesn't want to fight you. \"Could it be that she just wants some ... small talk?\" You ask Kaguya:"
 th_states_flavor_con.8.a: "So, you want to appreciate my ruling skills, uh?"
 th_states_flavor_con.8.a.tt: "You irritate your rival so much that she leaves you alone again."
 th_states_flavor_con.8.b: "Well, while you are here, you could be useful and help your overlord a little bit."
 th_states_flavor_con.8.b.tt: "You ask your rival for support in the government business. She reluctantly accepts to help you."
 th_states_flavor_con.8.c: "And, how is the weather?"
 th_states_flavor_con.8.c.tt: "You have some small talk with your rival until she decides to leave you alone again."
 th_states_flavor_con.9.t: "Nobility in [Root.GetName] demands for more royal authority!"
 th_states_flavor_con.9.desc: "The nobility, one of the core parts of your court, demands that you show more strength against your rival in [Root.GetName]!"
 th_states_flavor_con.9.a: "I will gladly do this!"
 th_states_flavor_con.9.b: "They should stay out of this fight."
 th_states_flavor_con.10.t: "Rival causes bad reputation!"
 th_states_flavor_con.10.eit_desc: "You just sit in your chair, face palming as hard as you can. \"Of. Course. Of freaking course.\" You groaned loudly. \"How the hell could I have not seen this coming?! Of course Mokou had to go to one of my festivals and talk with some foreign diplomats.\" Your voice becomes more angry and you even punch on your desk, scaring Reisen in the next room. \"AND SHE HAD TO PRESENT HERSELF AS OUR DIPLOMAT AND JUST MAKE EVER MISTAKE YOU COULD DO WITH DIPLOMATS! No, Mokou, it is not very lady-like to show your powers by burning the man's clothes. And no, eating the entire buffet empty is just another blunder... Seriously, you want to be called a princess, but when you behave like this the only thing you are is a pig!!\" You breathe deeply. \"Calm down, Kaguya. Anger is not a solution here. Now, how do I deal with our lost reputation?\""
 th_states_flavor_con.10.fuj_desc: "\"KAAAAAAAAAAAAGUUUUUUUUYAAAAAAAAAA!!!\" you scream really loudly into the air. The air around bursts in fire, but then you become calmer ...to the best of your abilities. \"This. Annoying. Daughter. Of. A. Hoe!! HOW DARES SHE TO TALK MAD STUFF ABOUT ME AT A FESTIVAL! I never, never, NEVER touched any boys, who got lost in the Bamboo Forest. This is straight up an evil lie! I. WILL. KILL. HER FOR THIS!\" You cast a heavy fireball into the air, which explodes just above in your face. \"Oh cra-\" You dodge it just barely. \"Ouch... I will feel this tomorrow too... Ok, I should calm myself down before I set myself on fire again. Now... how do I deal with my lost reputation?\""
 th_states_flavor_con.10.a: "*Sigh* I will have to wait this out..."
 th_states_flavor_con.10.b: "I will try to fix this ... somehow..."
 th_states_flavor_con.11.t: "Financial damage by the rival!"
 th_states_flavor_con.11.eit_desc: "\"This girl really needs to get her more emotions under control.\" You shake your head like a disappointed mother, who got the message, that your child failed a class. \"Seriously, this isn't good for her own mental state... well, to be fair: this part is long gone. Still, Mokou just can't start going in flames and not expect that the Bamboo Forest catches this fire... and now Tewi cried a river, because the fire killed a bunch of bunnies now.\" You roll your eyes with annoyance at this thought. \"This will cost so much money to get this stuff repaired...\""
 th_states_flavor_con.11.fuj_desc: "\"What. The Hell?!\" You look horrified at a piece of paper. It is a bill Kaguya sent you. \"She spent HOW much money?! By the gods, this girl's lifestyle... spending hundreds of ducats for cosmetical stuff...\" You look into the mirror. \"Pfff... wasting money on your look. Maybe Kaguya isn't the <natural beauty> everyone is thinking of her after all!\" You start to laugh quietly at the thought, that her entire look is based on cosmetics. \"Anyways, I know she won't clear those bills off. And I know if I don't do this, I get stress from Keine again. *Sigh* Oh well...\""
 th_states_flavor_con.11.a: "This will hurt, but I ... *sigh* I will pay for her."
 th_states_flavor_con.11.b: "You know what? Screw her! She can pry the money from my corpse!"
 th_states_flavor_con.12.t: "Rival rebels against you!"
 th_states_flavor_con.12.eit_desc: "\"Revolting? Against me?! She has nerves! Did Mokou forget that I am the ruler over the Bamboo Forest? Well...\""
 th_states_flavor_con.12.fuj_desc: "\"Of course she tries to revolt. I mean, she never accepted to be defeated anyway. Well...\""
 th_states_flavor_con.12.a: "... time to crush some rebels."
 th_states_flavor_con.12.b: "... I really don't have the energy for her shenanigans. I let her win for once."
 th_states_flavor_con.13.t: "Rival enforces troublesome law!"
 th_states_flavor_con.13.eit_desc: "\"This girl must be insane hahahahaha\" You laugh like a maniac before one of your rabbit servants opens your chamber's room: \"Princess? Is everything ok?\" Reisen asks you. \"Yes, yes. For me I am fine. But look at this nonsense!\" You throw a Bunbunmaru newspaper into Reisen's hands. \"[Root.GetName] enforces law, which forces all habitants to make a sign on the floor with torches, which says <Mokou rules!>... Ehh, did you order this rule, mistress?\" You answer: \"Nope. Mokou did this. She managed to gather enough people to enforce this crap as a national rule. I must admit, she is creative.\""
 th_states_flavor_con.13.fuj_desc: "\"Ouch. This is really tasteless - even for you Kaguya...\" You put the newspaper aside as suddenly your good friend Keine appears. \"Hey Mokou, is everything alright?\" \"Well... apparently I enacted a rule, which forces people in the Bamboo Forest to only walk on one foot and to talk backwards.\" \"Uhhh?! When did this happen? Did you really-\" \"Of course not, Keine. But I am pretty sure Kaguya is the culprit behind this. She is testing the waters and may try to get more influence with creating such a stupid law. At least she is some form of humor.\""
 th_states_flavor_con.13.a: "You know what? This law is silly enough to let it stay."
 th_states_flavor_con.13.b: "Those \"laws\" need some redesigning..."
 th_states_flavor_con.13.c: "... those \"laws\" must be removed!"
 th_states_flavor_con.20.t: "Mokou brings a patient to Eirin!"
 th_states_flavor_con.20.desc: "You received a message from one of your rabbit servants: apparently Mokou found a human heavily wounded in the Bamboo Forest and brought him to Eirin for medical care. \"Hmm... is this guy special in any form?\""
 th_states_flavor_con.20.a: "He could be. He should get the best treatment a patient can get!"
 th_states_flavor_con.20.b: "Hmm... maybe. I want to see this patient..."
 th_states_flavor_con.20.c: "Anyway, give him the normal treatment."
 th_states_flavor_con.30.t: "Kaguya brought you a new husband!"
 th_states_flavor_con.30.desc: "You sit outside and you just have your hands on your forehead. In front of you is a confused (but quite handsome), young man. \"So, you got sent by Kaguya to marry me?!\" \"Well, yes. I was told I should come here to marry a girl to bring prestige for my noble family. But this Kaguya didn't tell me a lot about who I should marry.\" You sigh. \"She really goes on my nerves.... ok, look dude...\""
 th_states_flavor_con.30.a: "... on a second thought. You look quite handsome..."
 th_states_flavor_con.30.b: "Well, I don't need a husband. But I could looks like he could deal with the Gensokyan girls."
 th_states_flavor_con.30.c: "Tell your family that your fiancee is dead in the forest."
 th_states_flavor_con.40.t: "Danmaku Battle!"
 th_states_flavor_con.40.eit_desc: "It is a lovely, nice day and you enjoy the sunlights as suddenly a fireball flies into the corner of your eye. \"What the -\" Your lovely mansion has now caught fire, but this is the least of your worries! In the sky flies Mokou, who challenges you to a Danmaku Battle to the death!"
 th_states_flavor_con.40.fuj_desc: "It is a lovely, nice day and you enjoy the sunlights as suddenly a fireball flies into the corner of your eye. \"What the -\" your beloved house has now a huge hole in the walls, but this is the least of your worries! In the sky flies Kaguya, who challenges you to a Danmaku Battle to the death!"
 th_states_flavor_con.40.a: "BRING. IT. ON!"
 th_states_flavor_con.40.b: "Sorry, but I really don't have the time for this. Go play with Reimu instead."
 th_states_flavor_con.42.t: "Victory!"
 th_states_flavor_con.42.desc: "It was a hard battle, but in the end you managed to outlast your eternal rival and brought the final blow upon her! Although she is immortal, your rival will need some precious time to regenerate - time, where she won't be a pain in the neck while you administrate your realm!"
 th_states_flavor_con.42.a: "Finally some peace."
 th_states_flavor_con.43.t: "Defeat!"
 th_states_flavor_con.43.desc: "It was a hard battle, but in the end your rival managed to outlast you and heavily damaged you! Although you are immortal, you will need some precious time to regenerate from this defeat - time, in which your rival can do whatever she likes..."
 th_states_flavor_con.43.a: "I will have my revenge..."
 th_states_flavor_con.100.t: "An unlikely marriage"
 th_states_flavor_con.100.eit_desc: "It was like any other day at the mansion until your mentor and close friend Eirin as well as her troop of rabbits showed up. And they weren't alone: your rival, Mokou, is with them, although it is obvious she would prefer burning herself alive than being here. Eirin reveals that she managed to persuade Mokou in trying to live with you so your relations can finally improve..."
 th_states_flavor_con.100.fuj_desc: "It was like any other day in the Bamboo Forest until your close friend Keine as well as a troop of rabbits showed up. And they weren't alone: your rival, Kaguya, is with them, although it is obvious she would prefer to be executed by the Lunarians again than being here. Keine reveals that she managed to persuade Kaguya in trying to live with you so your relations can finally improve..."
 th_states_flavor_con.100.a: "\"Keep your friends close and your enemies closer\", huh?"
 th_states_flavor_con.100.b: "\"Keep your friends close and your enemies closer\", huh?"
 th_states_flavor_con.100.c: "Living under one roof? With her?! NEVER!"
 th_states_flavor_unc.1.t: "Rival develops one of your provinces!"
 th_states_flavor_unc.1.eit_desc: "You received a message from one of your subjects: \"[Root.Monarch.GetTitle]! Your rival Mokou just send this proof that she build new homes in one of our provinces!\""
 th_states_flavor_unc.1.fuj_desc: "You received a message from one of your subjects: \"[Root.Monarch.GetTitle]! Your rival Kaguya just sent proof that she built new homes in one of our provinces!\""
 th_states_flavor_unc.1.a: "Well... this is nice of her."
 th_states_flavor_unc.2.t: "Rival supports your defense!"
 th_states_flavor_unc.2.eit_desc: "You were amazed by the sheer amount of soldiers parading in front of your mansion. Apparently Mokou led every follower, who declared ready to fight, to you as a good sign of approval for your war! \"Kaguya!\" you hear Mokou yelling. \"We may have our fights, but I can't let you get killed by somebody else than me! That's why I and my troops are ready to help you in this war!\""
 th_states_flavor_unc.2.fuj_desc: "You were amazed by the sheer amount of soldiers parading in front of your mansion. Apparently Kaguya led every rabbit subject, who declared ready to fight, to you as a good sign of approval for your war! \"Mokou!\" you hear Kaguya yelling. \"I heard you hothead decided to get into a war! Of course I cannot let you get killed by some puny foes, so I send you those rabbits for your war. I hope you know how to get good use out of them!\""
 th_states_flavor_unc.2.a: "With our forces combined nobody can stop us!"
 th_states_flavor_unc.3.t: "Rival withdraws her support for the war!"
 th_states_flavor_unc.3.eit_desc: "You read a letter from Mokou, which tells you that her troops are too devastated by the war she fought to defend your realm. Now she decided to withdraw her followers from the army! You are completely alone again!"
 th_states_flavor_unc.3.fuj_desc: "You read a letter from Kaguya, which tells you that her troops are too devastated by the war she fought to defend your realm. Now she decided to withdraw her followers from the army! You are completely alone again!"
 th_states_flavor_unc.3.a: "Well, she did a great service already. Surprisingly..."
 th_states_flavor_unc.4.t: "Rival supports your war!"
 th_states_flavor_unc.4.eit_desc: "You couldn't trust your eyes when you saw them: a bunch of Mokou's followers, fully equipped for war, have gathered in front of your mansion and declared to be volunteers for your offensive war! But the most unbelievable thing was Mokou who led those soldiers to you and just smiled at you. She yells: \"Those madlads decided to die for your war - don't ask me why. Take care of them! I hope they will come back in one piece!\""
 th_states_flavor_unc.4.fuj_desc: "You couldn't trust your eyes when you saw them: a bunch of Kaguya's rabbits, fully equipped for war, have gathered in front of your mansion and declared to be volunteers for your offensive war! But the most unbelievable thing was Kaguya who escorted those soldiers to you and just smiled at you. She yells: \"I had a little bit too many rabbit soldiers around and too little use for them. And apparently they want to go into battle... so I thought, you would certainly like to lead those fools into their death!\""
 th_states_flavor_unc.4.a: "They will certainly be a big help!"
 th_states_flavor_unc.10.t: "Rival sabotages war efforts!"
 th_states_flavor_unc.10.eit_desc: "\"Kaguya's sends you into your death! For what? Only for this girl getting more power! Do you rabbits really die for this selfish <[Root.Monarch.GetTitle]>?\" This was a part of the speech Mokou did in [Root.Capital.GetName]!"
 th_states_flavor_unc.10.fuj_desc: "\"This isn't a defensive war! Mokou declared this one for some puny reasons like gathering power! Do you guys really want to throw your lives away for such a goal? Do you want to die for a mentally unstable psychopath?\" This was a part of the speech Kaguya did in [Root.Capital.GetName]!"
 th_states_flavor_unc.10.a: "How dares she to spread this hate speech among my people?!"
 th_states_flavor_unc.20.t: "Mokou burns a province down!"
 th_states_flavor_unc.20.desc: "\"I mean, sure, when I am angry I like to shoot some danmaku bullets into the sky too. But really, Mokou?\" You put the newspaper aside, which has a page about a huge fire in one of your provinces. \"Burning some innocent people's homes down is really bad manners. At least this can be fixed with some mon-\" Your thoughts get interrupted by Eirin. \"I am sorry to distract you, mistress, but the fire Eirin caused, took a little more than some houses. It burned some of the infrastructure there too! Money alone won't fix it.\""
 th_states_flavor_unc.20.a: "*Groans* Screw you too, Mokou!"
 th_states_flavor_unc.21.t: "Mokou lit your palace!"
 th_states_flavor_unc.21.desc: "It was supposed to be a peaceful night - until you noticed a stinging smell in the air. The smell of smoke! Your mansion burns!\nYou managed to get out just barely with Eirin, Reisen and Tewi. Reisen just watches in shock as the house burns while Tewi cries for attention. Meanwhile you feel weaker... Eirin is at your side, trying to stabilize you."
 th_states_flavor_unc.21.a: "Oh you literal piece of..."
 th_states_flavor_unc.30.t: "Kaguya sends assassins after you!"
 th_states_flavor_unc.30.desc: "You were sleeping just peaceful in your house as out of the sudden the windows shattered. The loud sound of them breaking woke you and your advisors up instantly. But you need a second before you realize what is going on: Kaguya sent rabbit assassins after you! They throw poisoned knives at you and your advisor - one of them hits you in your shoulder! But you don't go down without a fight! You throw fireballs at the rabbit assassins - and hit all of them. The last thing you hear are the horrifying screams of rabbit youkais as they go down in the flames."
 th_states_flavor_unc.30.a: "I... will... recover... from this poison..."
 th_states_flavor_unc.31.t: "Kaguya gets stress from Lunarians!"
 th_states_flavor_unc.31.desc: "It is a peaceful day. You were doing your usual business until out of the sudden a servant of yours delivers a message: it is a letter from Kaguya and she writes that she is currently persecuted by some Lunarian spies! Usually you couldn't care less, but you know the threat the Lunarians can be. A potential solution to her problem would be some financial support to get her into a better hiding spot from the Lunarians spies."
 th_states_flavor_unc.31.a: "That better be worth it..."
 th_states_flavor_unc.40.t: "The Art of Diplomacy"
 th_states_flavor_unc.40.desc: "As our realm leans heavily on Kaguya's side, her followers started a diplomatically campaign to increase the neighbours' opinion of [Root.GetName]."
 th_states_flavor_unc.40.a: "This should help us being a little more popular in Gensokyo."
 th_states_flavor_unc.41.t: "The Lunarian Marine Tradition"
 th_states_flavor_unc.41.desc: "Although Kaguya's bindings to the Moon and the Lunar Capital are no more, she still knows many traditions and useful techniques, which help the navy of [Root.GetName] a lot."
 th_states_flavor_unc.41.a: "We will rule the waves!"
 th_states_flavor_unc.50.t: "The Glory of Conquest"
 th_states_flavor_unc.50.desc: "Mokou originates from the land of Japan - a country which had many internal conflicts and many more still coming. It is a realm where war and conquest were daily business - and Mokou knows its glory, which is why she prepares the people of [Root.GetName] for the future conflicts."
 th_states_flavor_unc.50.a: "Peace is not always an option."
 th_states_flavor_unc.51.t: "The Japanese Army Tradition"
 th_states_flavor_unc.51.desc: "Mokou has left Japan for a long time, but the militaristic culture of the Japanese Army is something she did not forget. Her knowledge about this will greatly help our army."
 th_states_flavor_unc.51.a: "Nobody will beat us on the battlefield!"