 th_incidents_eternalnight.13.a: "\"Challenge of Guts\"? Bring it on!"
 th_incidents_eternalnight.13.a.tt: "The Eternal Night Incident is solved! You will also unlock one special event boss!"
 th_incidents_eternalnight.13.b: "I think I am fine without a challenge."
 th_incidents_eternalnight.13.b.tt: "The Eternal Night Incident is solved!"
 th_incidents_eternalnight.14.t: "Eternal Night Incident - Extra Ending"
 th_incidents_eternalnight.14.desc: "The fight with Mokou was a stressful one, but in the end Mokou surrendered. To fulfil the \"Gut challenge\" you would have needed to eat her guts, but because she is clearly a human and not a youkai you decided against it. You stay a while at Mokou's place and talk with her instead. She reveals that she and Kaguya are both immortals, who fought against each other for centuries and that you were sent by Kaguya to assassinate Mokou. It is also revealed that eating an immortal's guts would bring you immortality - at the cost of your morales... You spend some more time with Mokou before you decide to leave her in the forest for good.\nYou arrive back at your home and wonder: would this immortality really be worth it? Aren't there better, more human ways to achieve it? Or is immortality overrated in the end? Those are questions, which plague you for a few days until you go over in your daily life business..."
 th_incidents_eternalnight.14.a: "Whatever the answer would have been, I am just glad this incident is over."
 th_incidents_eternalnight.14.a.tt: "The Eternal Night Incident is now solved for good!"
 th_incidents_eternalnight.17.t: "Increase feral youkai activities!"
 th_incidents_eternalnight.17.desc: "[Root.GetName] has been reporting a worrisome increase of feral youkai attacks! Due to the Fake Moon in the night sky the youkais have become way more hostile in the province!"
 th_incidents_eternalnight.17.a: "Worrisome..."
 th_incidents_eternalnight.18.t: "The Fake Moon"
 th_incidents_eternalnight.18.desc: "Gensokyo isn't the only place of magic and fantastic creatures. The Moon, a place unreachable for the normal humans, has its own mythical creatures: the Moon Rabbits and their overlords, the Lunarians. Those Lunarians are the people of Kaguya Houraisan, the banished Moon Princess. Due to a drama about the Hourai Elixir and the immortality Kaguya achieved, she got banned from the Moon. For a long time Kaguya felt betrayed by the Lunarians, but with time she learned to appreciate Earth and the humans and started enjoying a carefree life in the world. But this happiness took a massive hit in the form of a letter from the Lunarians: they want to get Reisen Udongein Inaba, an important rabbit servant of the princess, back into the Lunarian army. Because the Lunarians are aware of Reisen being on Earth, Eirin Yagokoro, the caretaker of Kaguya, started to fear for her mistress' security and installed a Fake Moon projection in order to keep the Lunarians' attention away from Gensokyo. Additionally to its main function, the Fake Moon is a great source of protection for the Eientei and its inhabitants! Even though the youkai of Gensokyo are paying for this with their sanity over time..."
 th_incidents_eternalnight.18.a: "A small price to keep the Lunarians away from Gensokyo."
 th_incidents_eternalnight.19.t: "Eientein Revolt!"
 th_incidents_eternalnight.19.desc: "The servants of the Eientein province are not happy with our rule and demand now that we cede their land back to its former owner! If we refuse they will revolt with all their rabbit youkai!"
 th_incidents_eternalnight.19.a: "Then they shall revolt! The province remains in my realm!"
 th_incidents_eternalnight.19.b: "Fine..."
 th_incidents_eternalnight.20.t: "Kaguya demands independence!"
 th_incidents_eternalnight.20.desc: "With the appearance of the Fake Moon, our vassal Eientei became more and more cocky. But today they went too far with their autonomy: the princess refuses to send any troops for our cases, steals our war supplies and declares the Eientei independant. While it is not by any means true, their disloyalty won't help us any time soon..."
 th_incidents_eternalnight.20.a: "How about: no!"
 th_incidents_eternalnight.20.b: "This lunatic princess is not worth the stress."
 th_incidents_eternalnight.21.t: "Feral Youkais rise up!"
 th_incidents_eternalnight.21.desc: "Unsettling news from [Root.GetName]: the feral youkais there attacked the city of [Root.GetCapitalName]! If we don't intervene they will attack other provinces too!"
 th_incidents_eternalnight.21.a: "Time to exterminate some youkais!"
 th_incidents_eternalnight.24.t: "Feral Youkais gathering in [Root.GetName]"
 th_incidents_eternalnight.24.desc: "There have been reports of a gathering of wild youkais in the province [Root.GetName]! It is unknown if they organize an attack of if the gathering is just a random coincidence! We should send the shrine maidens to deal with those feral youkais before they attempt an attack on [Root.GetCapitalName]!"
 th_incidents_eternalnight.24.a: "Send the shrine maidens!"
 th_incidents_eternalnight.24.b: "We don't have the means for fighting those youkais."
 th_incidents_eternalnight.25.t: "Feral Youkai Gatherings"
 th_incidents_eternalnight.25.desc: "There has been news about gatherings of feral youkais in some provinces of Gensokyo. If they won't get dealt with swiftly there will be some rampages in the land! Fortunately, a group of shrine maidens have agreed to take care of them."
 th_incidents_eternalnight.25.a: "Give those maidens some money so they can purge more youkais!"
 th_incidents_eternalnight.25.a.tt: "This action saves the investigators some of the stress they would have with the federal youkais."
 th_incidents_eternalnight.25.b: "Good."
 th_incidents_eternalnight.25.b.tt: "Only one province gets to be purged from the unrest of feral youkai."
 th_incidents_eternalnight.26.t: "Eternal Night Incident - Fake Moon is not needed!"
 th_incidents_eternalnight.26.desc: "With the huge conquest of Gensokyo by our realm we gained so much power and influence, that not even the Lunarian can be a threat for us! It took a few minutes with Eirin to convince her that the Fake Moon idea is completely obsolete, but in the end she accepted that her caretaking for Kaguya is not necessary."
 th_incidents_eternalnight.26.a: "Cute of you, Eirin, but the time for hiding is long gone!"
 th_incidents_eternalnight.26.a.tt: "The Eternal Night Incident is solved!"
 th_incidents_eternalnight.26.b: "I only convinced Eirin so hopefully the Lunarian can take Kaguya..."
 th_incidents_eternalnight.26.b.tt: "The Eternal Night Incident is solved!"
 th_incidents_eternalnight.27.t: "Eternal Night Incident - Bad Ending"
 th_incidents_eternalnight.27.desc: "There were four teams, who declared themselves ready to investigate the incident. But due to unlucky events and unfortunate fate, none of them managed to get any hints about the incident starter. But one thing is sure: there will be many nights with the Fake Moon active, so Gensokyo should prepare themselves for many feral youkai attacks..."
 th_incidents_eternalnight.27.a: "Well, fortunately my bun servants cannot go feral."
 th_incidents_eternalnight.27.a.tt: "The Eternal Night Incident is solved!\nEvery Gensokyan nation (except for Eientei / Fujiwara) gets a fake moon penalty!"
 th_incidents_eternalnight.27.b: "The next time I see Kaguya, I’m going to kick her in the ribs!"
 th_incidents_eternalnight.27.b.tt: "The Eternal Night Incident is solved!\nEvery Gensokyan nation (except for Eientei / Fujiwara) gets a fake moon penalty!"
 th_incidents_eternalnight.27.c: "Troublesome times are ahead. We can only hope the Fake Moon goes away soon..."
 th_incidents_eternalnight.27.c.tt: "The Eternal Night Incident is solved!\nEvery Gensokyan nation (except for Eientei / Fujiwara) gets a fake moon penalty!"
 th_incidents_eternalnight.28.t: "The night must be lengthened!"
 th_incidents_eternalnight.28.desc: "The incident has caused a lot of unrest and madness among the youkai and it is unknown how long it will take until the culprit gets caught. The biggest problem is the transition from the moon nights to days, which causes the most stress on the simple youkai minds. To slow down the maddening of those youkai, your partner made the suggestion to lengthen the night."
 th_incidents_eternalnight.28.a: "Let it be an Eternal Night! ... until the incident is solved of course."
 th_incidents_eternalnight.28.a.tt: "This action will reduce the frequency of feral youkai revolts in all of Gensokyo!"
 ###LUNARIAN EVENTS###
 TH_lunarian_events.1.t: "Old maps from Gensokyo"
 TH_lunarian_events.1.desc: "You find a dusty crate. You are not sure what this crate contains, but it sure looks like it has been around for a long time. As you open the crate in your chambers, you cannot believe what you have found: a bunch of maps back from the times when the Moon was under attack from the youkai of Earth! Those maps describe a landmass known as Gensokyo! With those maps and Lunarian spies you have a good understanding of what is going on in Gensokyo!"
 TH_lunarian_events.1.a: "Interesting."
 TH_lunarian_events.8.t: "Lunarian Threat"
 TH_lunarian_events.8.desc: "The Lunarian are a powerful species, who are masters in art, religion, magic and technology. Because of our superiority in every shape and form we won the war against the invading youkai hundreds of years ago. However, even after all these years, our names are marked in the memories of the Earthlings. Should we ever attack Gensokyo in the near future everyone will try to focus on us!"
 TH_lunarian_events.8.a: "And even so, our armies will crush them nonetheless!"
 TH_lunarian_events.9.t: "Lunarian Defense System"
 TH_lunarian_events.9.desc: "Around a thousand years ago, Yukari Yakumo and her youkai lackeys tried to invade the moon to steal magic and technology of the Moon and to slaughter the Lunarians. It was a brutal war, which took the lives of thousands of moon rabbit servants, but in the end, the Lunarians managed to drive Yukari back to Earth. The war has been over for a long time, but its effects on the Lunarian society are still noticeable to this day. The Lunarian army built a massive defensive system for the Moon for the case that any Gensokyan should ever invade the Moon. Those defenses are still intact and will crush any invading force, which is foolish enough to attack the Moon."
 TH_lunarian_events.9.a: "Ok."
 TH_lunarian_events.9.tt: "The Lunarians are well protected from all attacks until somebody builds an Anti-Lunarian weapon or the year is 1550."
 TH_lunarian_events.10.t: "Earthlings dare to attack us!"
 TH_lunarian_events.10.desc: "History repeats itself and the puny Earthlings are indeed waging war upon us! It is time to put the Lunarian defenses to good use and send those weaklings home packing!"
 TH_lunarian_events.10.a: "They will regret putting even one foot on the Moon!"
 TH_lunarian_events.11.t: "Lunar Defenses get deactivated"
 TH_lunarian_events.11.desc: "The war against the puny Earthlings is over. Regardless of the outcome, the defense systems of the Moon get deactivated now until they dare to attack again!"
 TH_lunarian_events.11.a: "Hopefully they learned their lesson now."
 TH_lunarian_events.12.t: "Lunar Defenses are outdated!"
 TH_lunarian_events.12.desc: "The Lunar Defense Systems protected the Moon from Earth threats for a long time. But with the years the Earthlings managed to catch up with technology and magic and created weapons and armors, which can nullify the Defense System!"
 TH_lunarian_events.12.a: "Not the best news..."
 TH_lunarian_events.12.tt: "The Moon is open for any invasion by the Earthlings!"
 ###EVENTS SCARLETT FLAVOR###
 flavor_scr.1.t: "Friendship Between Flandre and Koishi"
 flavor_scr.1.desc: "Most of the time the former rulers Satori and Remilia tolerated each other's presence, but neither of them tried for a better relation between their realms - unlike their little sisters. Flandre and Koishi were always good friends, and now, after their sisters left their thrones, their realms became great allies too."
 flavor_scr.1.a: "Let's hope for a never ending friendship."
 flavor_scr.2.t: "Ludwig van Beethoven"
 flavor_scr.2.desc: "In Austria, a musician becomes famous and beloved for his musical masterpieces. Ludwig van Beethoven was a universal genius widely regarded as the greatest composer who ever lived. He dominated a period of musical history like no other. Rooted in the Classical traditions of Haydn and Mozart, his art reaches out to encompass the new spirit of humanism expressed in the works of Goethe and Schiller, his elder contemporaries in the world of literature, and above all in the ideals of the French Revolution with its passionate concern for the freedom and dignity of the individual. His works made a great impact on the music world and even our [Root.Monarch.GetName] enjoys his compositions - especially Sonata Pathétique, which could be a magnificent theme for our $MONARCHTITLE$."
 flavor_scr.2.a: "Hire this man! I want him to compose a theme for me."
 flavor_scr.2.b: "We need the money for more important things."
 flavor_scr.3.t: "Meiling and the Celestial Empire"
 flavor_scr.3.desc: "The Celestial Empire definitely deserved the title of a \"Mighty Dragon\", but even they couldn't deal with the power of our realm and even lost their capital to us. It is obvious that the Mandate of Heaven is declining. But now there is the question: what should happen with land in China and its citizens? Meiling said she would be happy to visit her homeland again and help her people in these new times."
 flavor_scr.3.a: "She should stay there and manage these lands for us."
 flavor_scr.3.b: "She can visit her home and help her people. But I want her back here after that!"
 flavor_scr.3.c: "She should stay there and build a new Celestial Empire. (Switch tag to Hong)"
 flavor_scr.4.t: "Flandre and the Scarlet Origin"
 flavor_scr.4.desc: "Completely forsaken and overgrown: the place where once the Scarlet Devil Mansion stood is now taken by nature itself. But while this place has been forgotten, the Flemish people of Flanders still remember the Scarlets very well. Flandre is unknowingly visiting not only the origin of her name, but also her and her sister's birthplace - and the local people never forgot the chaos the Scarlet Sisters did in their early years. But at the same time, the Flemish are happy to see a familiar face who could liberate them from the occupation of the other great powers like France, Spain and Austria - and Flandre shall be their queen..."
 flavor_scr.4.a: "If Remilia could see me now. I will rule over both with heart and soul!"
 flavor_scr.4.b: "Ehhm... sure. Let Flandre lead a nation - very far away from ours."
 flavor_scr.4.c: "Flandre can help renovate our old homeland, but she should come back here after that!"
 flavor_scr.4.d: "She should stay there. Perhaps she can even unite the HRE. (Switch tag to Flandrish Realm)" 
 flavor_scr.4.e: "I will rule over them, but I have still an [Root.GovernmentName] to manage."
 flavor_scr.4.f: "Call Remilia! She shall manage [Root.GovernmentName] while I will directly rule over our old homeland!"
 flavor_scr.5.t: "Christian Flandrish Realm?"
 flavor_scr.5.desc: "After we left Gensokyo and founded a new nation here in Europe we forgot one thing to handle: while in Gensokyo the Gensokyan Shintoism is the main religion, here in Europe the situation looks different. In our realm a lot of citizens are Christians and prefer a Christian government. Perhaps this isn't a bad idea, if we want to find any friends in Europe..."
 flavor_scr.5.a: "From this day now we hear the word of the Pope!"
 flavor_scr.5.b: "We follow the word of our Patriarch now!"
 flavor_scr.5.c: "The word of the Coptic Pope shall now be our law!"
 flavor_scr.5.d: "The world will burn and only our piety will save us!"
 flavor_scr.5.e: "We shall follow the teachings of Martin Luther!"
 flavor_scr.5.f: "We should instead insist our people see the way of Gensokyan Shinto!"
 flavor_scr.5.g: "I shall be the head of our new church!"
 ###EVENTS FOR CHIREIDEN###
 flavor_crd.1.t: "Question of Religious Direction"
 flavor_crd.1.desc: "Religion was never a great concern for Satori nor her subjects, but in recent times religious tension has built up in Gensokyo - and in our realm! While most of our people follow Hakurei's Shintoism ways, a few major places have been converted to Moriya's religion. Additionally the influence of Kanako over Reiuji is unsettlingly high and even Koishi seeks the Moriya Shrine more and more often. How should our realm react to these changes?"
 flavor_crd.1.a: "Call this annoying shrine maiden. Tell her she has a job to do here."
 flavor_crd.1.b: "Why should I care which religion my subjects follow?"
 flavor_crd.1.c: "This Hakurei maiden annoyed me anyway, so why do we not just convert to Moriya?"
 ###EVENTS FOR SUNFLOWER FIELD###
 flavor_sff.1.t: "Question of Religious Direction"
 flavor_sff.1.desc: "The Sunflower Fields is one of the older countries in Gensokyo. Our nation saw the first rise of the Hakurei Religion and the incidents of the past. However, like flowers, religions grow and become more and as such we follow the reformed Hakurei Shintoism. However, many people are still stuck in the past and try to undermine the state's religion by staying with the Hakurei Traditions. How should our realm react to this stubbornness?"
 flavor_sff.1.a: "Forcefully mass converting is just a game. A fun one."
 flavor_sff.1.b: "Why should I care which religion my subjects follow?"
 flavor_sff.1.c: "You know, those were better times..."
 ###EVENTS FOR MYOUREN TEMPLE###
 flavor_myo.24.t:0 "Powerful Monastery in [Root.GetName]"
 flavor_myo.24.d:0 "The monasteries of [Root.GetName] harbor some of the oldest and finest lineages in [Root.Owner.Country.GetName] and have therefore always been influential. They have, however, over the years come to grow more and more powerful and have also come to cultivate a disturbingly close relationship to other powers in the region. It is hard by now to find any person of influence in one of the monasteries that do not come from one of the richer noble families in the region. Monastic discipline is important but attacking a powerful Monastery as entrenched as this is not done lightly, a tempting option is to simply ally with the monks and let them lend their power to ours."
 flavor_myo.24.a:0 "A cleansing is required!"
 flavor_myo.24.b:0 "Seek the blessing of the monks."
 flavor_myo.24.c:0 "Ignore the situation."
 ###EVENTS FOR SHINKIROU###
 flavor_kko.1.t: "Question of Religious Direction"
 flavor_kko.1.desc: "Hata no Kokoro was once a collection of 66 masks, which were created a long time ago in Japan in a Shintoism and Buddhism ritual - ordered by Toyosatomimi no Miko. Centuries later she and other Menreiki, essentially Tsukumogami of masks, arrived in Gensokyo. While they follow Buddhism due to the magic, they acknowledge their origin and connection towards Miko and Taoism, which caused a religious split in Shinkirou. If the Menreiki want to be united they have to decide for one religion..."
 flavor_kko.1.a: "Taoism will lead us to our path!"
 flavor_kko.1.b: "We should follow the buddhistic teachings!"
 flavor_kko.1.c: "Hakurei Shintoism is the only right way."
 ###EVENTS FOR MAYOHIGA###
 flavor_mhg.1.t: "Nope"
 flavor_mhg.1.desc: "Nice try player, but you won't abuse the Shogun mechanic AND change your government reform to something else. Now you lose all your Daimyos. But hey, you can still keep your vassals. Props to you for trying it out though. I didn't think you would be so clever ... or stupid."
 flavor_mhg.1.a: "Abuse what?"
 flavor_mhg.1.b: "Worth it."
 flavor_mhg.1.c: "Welp, bye Daimyos."
 flavor_mhg.1.d: "You're starting to get annoying..."
 flavor_mhg.1.e: "Can I have my immersion back, please?"
 flavor_mhg.2.t: "Yakumo Changes Government Direction"
 flavor_mhg.2.desc: "After the Yakumo dynasty decided to change their focus in their administration, they released us from our duties as their subject."
 flavor_mhg.2.a: "We are now our own master again."
 flavor_mhg.6.t: "Atonement of a vampire"
 flavor_mhg.6.desc: "Broken and defeated, yet her pride is not lost. Remilia and I made a contract not a long time ago: I allow her to start a new life in Gensokyo and she keeps things interesting here. But apparently I became a rival of her without my knowledge why or since when. Usually I don't care if I get on the wrong side of anybody, but with a vampire child on a throne things can go south pretty fast - especially if said vampire child releases a dangerous Scarlet Mist to boost her ego.\nWell, to bad about her ego, because now her precious Mansion is under my control. I think I will let you decide how I should handle this brat."
 flavor_mhg.6.a: "Resolve this rivalry and give her a role as your bodyguard"
 flavor_mhg.6.b: "Teach her some manners! We don't need a childish vampire running amok!"
 flavor_mhg.6.c: "I don't care. Just take some loot from the mansion I guess."
 flavor_mhg.7.t: "The Aftermath of the Lunar War"
 flavor_mhg.7.desc: "Over a thousand years ago, the youkai of this planet went to war against the Lunarians of the Moon - and I was the one who declared war and led the armies. This war ended in a complete catastrophe and the youkai had to retreat. I justified the invasion with a hunger of the lunarian power, but I intended a different goal to achieve. You see, I already knew from the get-go that this war will end in a defeat and I wanted to demonstrate to youkai that the idea of conquest is bad.\nIt worked for a long time and Gensokyo was peaceful. Well, WAS. Now in Gensokyo everyone declares war on each other, but this wasn't my main concern.\nIn Eientei, there lives a Lunarian who can clearly remember the terror of war on the moon. In the chaos of today's Gensokyo, this Lunarian could have tried to contact their home and prepare a revenge invasion of Gensokyo. I couldn't afford such a threat, which is why a complete annihilation of Eientei was required. Also, I am not a good loser, but this a completely different topic..."
 flavor_mhg.7.a: "I didn't know such a \"powerful\" youkai could lose at anything..."
 flavor_mhg.7.a.tt: "Don't tempt me, human..." 
 flavor_mhg.8.t: "Restoration of the Hakurei Barrier"
 flavor_mhg.8.desc: "The Hakurei Barrier was an old shield, which prevented all foreign forces from interacting with Gensokyo. It made the continent invisible, unreachable for every non-gensokyan and it was unbreakable. But not all things can exist forever and the Barrier broke, allowing the outworld to see Gensokyo and vice versa. This change from complete isolation allowed Gensokyo to learn from the outworld ideas, but it also made a lot of youkai anxious. The peace of Gensokyo was gone and the little realms started to kill each other.\n\nBut fortunately the glorious nation of [Root.GetName] managed to restore the Hakurei Barrier and gained with it enough authority to demand every gensokyan nation to become its tributary! A new era has started in Gensokyo and it remains to be seen whether the new overlord of Gensokyo can bring back peace to Gensokyo!"
 flavor_mhg.8.a: "A new era indeed."
 flavor_mhg.8.a.tt: "Every gensokyan nation in Gensokyo receives the decision to become our tributary or to become our next target for war."
 flavor_mhg.9.t: "Symbolic Authority"
 flavor_mhg.9.desc: "It works! The news about the new Barrier is spreading throughout Gensokyo! It will take some time, but sooner or later these kids acknowledge my authority again! You see, the many realm leaders already had their conflicts with each other, but because of my role as Gensokyo's guardian they always avoided war. They feared my authority even if I was asleep. The destruction of the previous Barrier was a sign for many rulers here that I \"failed\" my job and therefore I don't have the right to manage the intern problems of Gensokyo. But now the Barrier is back..."
 flavor_mhg.9.a: "Does it mean there will be peace again?"
 flavor_mhg.9.a.tt: "Yes, but not now. And most certainly not within the next two centuries. It will take a lot of time and work, but someday peace and tranquility will return to Gensokyo. Until then we have only the support of my people and good relations with every gensokyan nation. Make the best of it, human."
 flavor_mhg.10.t: "Powerful Daimyo!"
 flavor_mhg.10.desc: "It appears one of your daimyos is grown in power. He decided that he doesn't need your \"competent\" protection any longer. I know this may annoy you, but at least it is entertaining for me."
 flavor_mhg.10.a: "I didn't need them anyway!"
 flavor_mhg.11.t: "Fate of the Aztec Empire"
 flavor_mhg.11.desc: "The realm of the Aztecs was once a major local power in Central America, a power who waged its infamous flower wars and sacrificed people. In history, the terrifying Aztecs got annihilated by the Spaniards.\nIn this timeline, however, the Aztecs are still alive - more and less - and became our subjects. For me, humans are only humans and I don't care what shall happen to these funny bush men. But for this task, I have you, player. Should I modernize this tribe nation and convert them to the gensokyan standards? Or should they remain our little native slaves?"
 flavor_mhg.11.a: "We could use a fearsome, modernized Aztec subject..."
 th_modernize_the_aztecs: "The Aztecs will adapt to our technology and to our religion. They also will hand all of their troops to us over."
 flavor_mhg.11.b: "I would like me a modernized Aztec subject..."
 flavor_mhg.11.b.tt: "Sorry, but this won't happen. One of your friends is playing as the Aztecs (and is probably doing horrible). I'll give you some “mana” instead."
 flavor_mhg.11.c: "Modernize these savages as such they can sacrifice themselves in battle."
 th_release_aztecs: "The Aztecs get released and will become our puppet state. They also will convert their faith to ours."
 flavor_mhg.11.d: "We don't need a death cult next to our colony."
 flavor_mhg.11.e: "Let them be."
 flavor_mhg.12.t: "The Pagan Blood God"
 flavor_mhg.12.desc: "Ahhh. Do you feel it too, human? The fresh air of the Aztecs high plains, the noises of the deep jungles and the screams of some poor folk getting sacrificed. It almost feels like I've gone back in time again...\nBut enough of this distraction. You and I have to find a \"Blood God\". The \"\" are needed, because this \"God\" is an imposter, who collects tons of blood for some wicked magic, which protects her from my boundary manipulations. Usually I wouldn't care if a youkai kills some humans, but this one is special: 1., this youkai is gone rogue, which means she knows about Gensokyo and could cause more chaos with that knowledge than she knows, which leads us to \n2. She demands way too many sacrifices - even for aztec standards. She attracts far too much attention from the humans.\nAnd now to the last point 3) I don't like it when somebody can hide from my boundary abilities. She has to go. I know she is here somewhere, but I am not sure where exactly. She is either in Mexico, in Cholula or in Sotuta. Human, do me a favor and let your minions conquer these provinces so I can find my friend? That would be nice of you."
 flavor_mhg.12.a: "*Sigh* If I have too..."
 flavor_mhg.12.a.tt: "Hey! With a little more enthusiasm please!"
 flavor_mhg.14.t: "Mexico, Heart of the Aztec Empire"
 flavor_mhg.14.desc: "Mexico was the heart of the Aztec Empire and is one of the important gold mines of the new world. But the city also houses a secret temple for Quetzalcoatl - one of the many gods outside of Gensokyo I met.\nI couldn't find any sign of the blood youkai, but at least I could bring Quetzal a little gift to his temple."
 flavor_mhg.14.a: "From where do you know a pagan god?"
 flavor_mhg.14.a.tt: "Well, I was bored and I wanted to see how the pagan gods outside of Gensokyo are doing. Are any questions left? No? Good."
 flavor_mhg.15.t: "Chichén Itzá"
 flavor_mhg.15.desc: "You can say what you want about humans , but you gotta give this to them: they know how to build impressive buildings. Unfortunately I think she isn't hiding here, but at least I could visit this pyramid and even some gold here."
 flavor_mhg.15.a: "There's another reason why you hunt her, isn't it?"
 flavor_mhg.15.a.tt: "Well, she sacrificed some of my favourite human subjects. But mostly I want her gone because something which can hide from my boundary skills can't be normal."
 flavor_mhg.16.t: "The Temple of Cholula"
 flavor_mhg.16.desc: "Cholula's temple may not be the most original temple I've seen, but it is still worth seeing. But we aren't here for a sightseeing tour. Ok, give me a second...\n*You see how Yukari opens a gap. She is looking through it and tries to search for something. You try to identify anything in this gap, but the only thing you can see are creepy eyes in darkness. And death screams.*\nWell, this wasn't quite what I hoped to find, but at least I know this girl is doing well... for now.\nEhhmm... is everything ok, human?"
 flavor_mhg.16.a: "WHAT WAS THAT? WHY ARE YOU HERE?"
 flavor_mhg.16.a.tt: "Ohh, nooo. You tried to look through the gap, didn't you? Don't worry. This will go away eventually. Mortals are always extremely concerned if they see the inner of the gap, but someday they get used to it - like Reimu and Marisa."
 flavor_mhg.17.t: "The End of the Blood Youkai"
 flavor_mhg.17.desc: "The long quest has found its end and finally captured this annoying youkai, who played aztec god and killed thousands of people. Now to the question: how should I deal with her? Should I execute her immediately - an act of brutality which will concern your people - or should I bring her back to Gensokyo and let Eiki judge over her?"
 flavor_mhg.17.a: "Do whatever you want..."
 flavor_mhg.17.a.tt: "This is what I wanted to hear.\nFinish the \"Pagan Blood God\" event chain."
 flavor_mhg.17.b: "I can't afford to lose the trust of the people. Let Eiki judge her."
 flavor_mhg.17.b.tt: "*Sigh* Fine, if you say so.\nFinish the \"Pagan Blood God\" event chain."
 flavor_mhg.18.t: "Returning Home"
 flavor_mhg.18.desc: "It is time for us to return home, human. But before we go I want to show you something...\n*Yukari opens a gap and start to search* Where... was it?... Ahh! Found it! *Yukari pulls a strange red hat out of her gap and closes it afterwards* Quetzi was so nice and gave me her cap. She wears this cap in a popular series."
 flavor_mhg.18.a: "Ok, this is enough 4th wall breaking for one day!"
 flavor_mhg.18.a.tt: "What do you mean with \"enough\"? You decided to play my nation so you should have at least expected that I would participate in your funny campaign."
 mhg_got_treasure_from_outworld: "Yukari received a treasure from the Outworld!"
 flavor_mhg.19.t: "Tenno approves!"
 flavor_mhg.19.desc: "After some discussions with the Tenno, I finally convinced him to cede Hizen to us. No need to thank me, human."
 flavor_mhg.19.a: "This was... surprisingly easy."
 flavor_mhg.19.a.tt: "As I mentioned: no need for thanks."
 flavor_mhg.20.t: "Tenno disapproves!"
 flavor_mhg.20.desc: "Sooo... I've talked with our lovely Tenno and, well, it got messy... We have called names against each other ... so be prepared for a war for japanese honor.\nOn the flip side: my arguments convinced at least the local populations of Hizen. They wish to become part of our nation!"
 flavor_mhg.20.a: "What names exactly did he call you?"
 flavor_mhg.20.a.tt: "He called me an old hag... I was that close to rip his head, but I decided to show him the many chins of his descendants instead."
 flavor_mhg.21.t: "I am the Tenno!"
 flavor_mhg.21.desc: "\"Talking to the Tenno\"... Jokes on you, because I AM the Tenno of Japan. Now to the question: do I want Hizen? Of course I do!"
 flavor_mhg.21.a: "Technically I am the Tenno. You're just a voi-"
 flavor_mhg.21.a.tt: "Nah, nah, nah. Calling me a simple voice is not nice. I am the purple blob after all. And who controls Kyoto? Right. I do.\nI'm sorry. I'm getting a little bit tired..."
 flavor_mhg.22.t: "Nagasaki becomes an important trade city!"
 flavor_mhg.22.desc: "Originally the city was nothing more than a village for fishermen. However, this has changed since the Tenno ceded the city to [Root.Monarch.GetName]. Under [Root.Monarch.GetHerHim] supervision, the village evolved into an important trade city with merchants from all around the world."
 flavor_mhg.22.a: "Take this, Portugal!"
 flavor_mhg.22.a.tt: "This option is a reference to the influence of the Portugese, who originally made the village into an important trade city."
 flavor_mhg.23.t: "Emperor approves!"
 flavor_mhg.23.desc: "Apparently all the concubines of the world couldn't make the Emperor resistant against my charm. He accepted the deal with us. Macau is ours."
 flavor_mhg.23.a: "Charm? Say Yukari, you didn't eventually...?"
 flavor_mhg.23.a.tt: "Why should I? It is just a game. And for a partner like you I wouldn't dream to do such a thing, you barbarian."
 flavor_mhg.24.t: "Emperor disapproves!"
 flavor_mhg.24.desc: "He is either extremely wise to mistrust me or extremely blind to NOT see the immense money he would make if we get this city for our trade post.... he called me an old hag, too..."
 flavor_mhg.24.a: "Just take him his province away. I know you can make it happen, hag."
 flavor_mhg.24.a.tt: "First, good idea. I can just take it away.\nAnd Second, I won't hunt you down for calling me a hag. But just because I know the Emperor of China will do this for me. He will keep his core on this land, you know?"
 flavor_mhg.24.b: "Well then. We’ll just stop trading with them."
 flavor_mhg.24.b.tt: "Sounds reasonable to me. Although I still prefer to see his head rolling off his shoulders..."
 flavor_mhg.25.t: "\"A happy little Incident\""
 flavor_mhg.25.desc: "Hot, muggy, tropical - you either love or hate the indian climate. And I am not a huge fan of walking around this subcontinent with permanent sweaty dress. Uagh... But at least the mixture of so many cultures makes India interesting.\nRegardless, our goal was to find a lunarian and send her back to the moon. Well, while you captured the religious centers I've found this pesky girl. The bad news is: she sold the silk to some random guru and now it is the-gods-know-where. The good news is: she sold this silk for a jewel, which has very important meaning for many pagan humans. This means if you show them our newly found jewel they won't see you as an oppressor.\n*Annoyed gap girl sounds*\nMaybe I should send this lunarian to the sun instead..."
 flavor_mhg.25.a: "At least it's something"
 flavor_mhg.25.a.tt: "This may be true, but I don't like the idea of humans having access to a lunarian item. I think you understand what I mean... I hope the buyer is a crazy, implausible guru so nobody will buy this silk from him..."
 flavor_mhg.26.t: "Meeting in Hormuz"
 flavor_mhg.26.desc: "So let's see how much the owner wants to give his province to us. I should meet him quite soon. If Ran did a good job with her preparations, it should be an easy task..."
 flavor_mhg.26.a: "Good luck."
 flavor_mhg.27.t: "A stranger wants to buy Hormuz"
 flavor_mhg.27.desc: "An odd lady in a purple, expensive-looking dress from the far east visited our court. She claims to have a good relation with our ruler and wants to buy Hormuz from us. How shall the answer of [Root.Monarch.GetTitle] look like?"
 flavor_mhg.27.a: "We should accept her offer."
 flavor_mhg.27.a.tt: "We will sell Hormuz to [From.GetName]."
 flavor_mhg.27.b: "Tell this woman that we keep this island."
 flavor_mhg.27.b.tt: "We will keep Hormuz, but we will risk insulting the stranger."
 flavor_mhg.27.c: "I know this woman. Her advisor tried to manipulate me. We cannot trust her!"
 flavor_mhg.27.c.tt: "We will send the woman back to her home and keep our independence."
 flavor_mhg.27.d: "I know this woman. Her power is unimaginable and she can protect us from all dangers!"
 flavor_mhg.27.d.tt: "We will become [From.GetName]'s vassal."
 flavor_mhg.28.t: "Purchase of Hormuz is a success!"
 flavor_mhg.28.desc: "The negotiations went as expected and I got Hormuz for our lovely, purple blob. Now we have good opportunities to conquer Babylon."
 flavor_mhg.28.a: "Do I really have to conquer it?"
 flavor_mhg.28.a.tt: "Nah. Or does our mission tree look like that of Forest of Magic?"
 flavor_mhg.29.t: "Purchase of Hormuz failed!"
 flavor_mhg.29.desc: "Ok. Apparently the owner of an underdeveloped island doesn't want a thousand ducats. I can understand it. BUT there was no reason to insult me... Human, I think you should punish him!"
 flavor_mhg.29.a: "What's the matter? Why are you now so aggressive?"
 flavor_mhg.29.a.tt: "I hate it when somebody calls me an old hag...\nDON'T you dare to call me a hag, too, human!"
 flavor_mhg.30.t: "Hormuz becomes our puppet!"
 flavor_mhg.30.desc: "Apparently Ran's job was done better than I thought. The sultan of Hormuz doesn't offer us just Hormuz, but his entire nation if we promise him to protect him and his people from any persian, egyptian, turkish or european threat."
 flavor_mhg.30.a: "Please say you accepted his offer..."
 flavor_mhg.30.a.tt: "Of course I did! I could never say no to somebody who wants to become my subject."
 flavor_mhg.31.t: "Hormuz rejects the offer!"
 flavor_mhg.31.desc: "*You hear some angry curses far away. Suddenly a gap opens in front of you and your companion appears - visible frustrated.*\nDamn be Ran! I don't know what happened, but she managed to make the sultan careful and said lies about me like \"I'm manipulating people for fun\"... I should've sent Chen for this mission."
 flavor_mhg.31.a: "Wait, Ran screwed a mission up? How?"
 flavor_mhg.31.a.tt: "I think she made an update during her conservation with the sultan or something. I don't know, I am not familiar with shikigamis update procedure. I may be incredible intelligent, but I am not omniscient"
 flavor_mhg.34.t: "Fate of the City of World's Desire"
 flavor_mhg.34.desc: "Congratulations! You managed the capital of so many former empires - and this only for me! But there's still one minor problem: how should you manage this city if our entire power base remains in Gensokyo? The people of Constantinople will revolt without any pause...\nYou know what? I feel a little bit generous today, so I give you my idea: I could bring one of the many empires, which held or claimed Constantinople, back and let them manage the city for you. How do you find this plan, human? However, I can bring back either Byzantium or Rûm back (Don't question me. I like the pun possibilities of Rûm...). So, what is your answer, player?"
 flavor_mhg.34.a: "Let the Purple Phoenix rise again!"
 flavor_mhg.34.a.tt: "Are you by any chance a byzantiboo? Regardless, you shall have your Purple Phoenix.\nByzantine Empire will be as our puppet state released. They gain claims of the Greece part of the balkan."
 flavor_mhg.34.b: "Puns you say?... Rûm will be our Blue Phoenix!"
 flavor_mhg.34.b.tt: "Well, should your soldiers ever ask where their Rûm has gone then you know where you have to point on the map.\nRûm will be our puppet state. They gain claims all over Anatolia."
 flavor_mhg.34.c: "Ehh... didn't you have the claim, Yukari?"
 flavor_mhg.34.c.tt: "Heh? Ohh... right, I do have. But I wanted some special blobs on the map too, you know... *sighs* Ok, we can keep the city. At least promise you’ll rename the city into a funny pronunciation of \"Constantinople\"."
 flavor_mhg.35.t: "Elect a Basileus"
 flavor_mhg.35.desc: "After I brought the Byzantine Empire back, we need to give them an appropriate basileus. I could bring one of the former rulers of Byzantium to our dimension with my gaps. Just say which one I should choose."
 flavor_mhg.35.a: "How about Constantine himself?"
 flavor_mhg.35.a.tt: "Ehmm... yeah, sure. Technically he is roman and not byzantine, but I think I make an exception here."
 flavor_mhg.35.b: "The Byzantines need Justinian back!"
 flavor_mhg.35.b.tt: "The title \"the Great\" is justified for Justinian. His rule marked a great time for the Byzantine Empire. His spoken Greek was strange sometimes though."
 flavor_mhg.35.c: "Theodora would be a great leader."
 flavor_mhg.35.c.tt: "Theodora? This girl is quite temperamental, but from my personal experience, she is also a friendly person to have around."
 flavor_mhg.37.t: "Debts of an Oracle"
 flavor_mhg.37.desc: "Ahh yes... Greece. I spent more time discussing with random philosophers about the gods and the world than I would like to admit...\nAnyway, I am here for an oracle and I think I know where she hides...\n*Yukari opens a gap in space and time*\nNo... wrong oracle ... nope, that's just Medusa - you look good by the way.\n*After a minute Yukari closes the gap again*\nOk, I've found her. Apparently she was hiding in the FUTURE and spent a lot of her treasury for coffee. No wonder I couldn't find her earlier. Regardless, after I reminded her and teleported her to the mad lunarians a few times she was finally ready to pay us. Here player, have the cash. I don't need it."
 flavor_mhg.37.a: "Then why did you make this hassle in the first place?"
 flavor_mhg.37.a.tt: "This \"hassle\" wasn't about collecting some worthless money. It was about to give somebody a lecture to hold to their promises. If I can give you advice: if you have bills to pay then do it immediately or else it will come back and bite you in your most valuable place."
 flavor_mhg.38.t: "Purchase of Gibraltar"
 flavor_mhg.38.desc: "It is time to make the Iberians an offer. Because it is kind of your treasury, you should decide how much money you want to throw at them."
 flavor_mhg.38.a: "We will try with some good relations instead."
 flavor_mhg.38.a.tt: "So you want to convince them with your face? I hope your diplomat worked for better relations for a long time.\n120 or more relations with the owner are required to get the province."
 flavor_mhg.38.b: "Gibraltar is just a stupid boulder. I think 500 will make the cut."
 flavor_mhg.38.b.tt: "It's not just a boulder. It's a rock. A big, beautiful rock. The British used to be very proud of this rock.\n70 or more relations with the owner are required to get the province."
 flavor_mhg.38.c: "Make them a fair offer. 1000 ducats should be enough."
 flavor_mhg.38.c.tt: "A perfectly balanced offer as all things should be.\n0 or more relations with the owner are required to get the province."
 flavor_mhg.38.d: "A small offer of a 1500 ducats should convince the Iberians."
 flavor_mhg.38.d.tt: "Ha, are you not convinced of your good relations with the Iberians? Well, I think 1500 ducats could be enough.\n-100 or more relations with the owner are required to get the province."
 flavor_mhg.38.e: "Just throw them 2000 ducats. And stop with your references!"
 flavor_mhg.38.e.tt: "Hey! What do you have against my references?! You know, it is quite boring to just have some standard text..."
 flavor_mhg.38.f: "We don't really use a base in Europe - at least not there..."
 flavor_mhg.38.f.tt: "So you want to keep the money? Hmm... fair enough."
 flavor_mhg.39.t: "Offer of a strange foreign"
 flavor_mhg.39.desc: "Our ruler got a message from a weird woman who wants to buy Gibraltar from us. She is definitely up to something, but her offer speaks volumes of their interests..."
 flavor_mhg.39.a: "I know this lady. We can trust her!"
 flavor_mhg.39.b: "She brought a little gift for us. I think it won't do any harm to let her have the boulder."
 flavor_mhg.39.c: "The offer is at least fair..."
 flavor_mhg.39.d: "Hmm... well, the money speaks for a sale."
 flavor_mhg.39.e: "Screw the rules for national safety! She has money!"
 flavor_mhg.39.f: "This woman is a dangerous hag and can't be trusted! Send her offer back to her puppet!"
 flavor_mhg.40.t: "Purchase was a success!"
 flavor_mhg.40.desc: "Looks like your offer could convince the Iberians. It seems you are diplomatically more competent than I thought - or you just wasted way too much money. I don't know nor do I really care... Nonetheless, you did good."
 flavor_mhg.40.a: "Was this... a compliment? From you?"
 flavor_mhg.40.a.tt: "Bullying you the entire time gets boring too, you know..."
 flavor_mhg.41.t: "Purchase failed!"
 flavor_mhg.41.desc: "Whoops... Whatever offer you made the Iberians weren't happy with it. Should have thrown more money on them..."
 flavor_mhg.41.a: "Or perhaps I didn't want this stupid boulder?!"
 flavor_mhg.41.a.tt: "It is still a rock, human."
 flavor_mhg.42.t: "Prussian Subject?"
 flavor_mhg.42.desc: "*Yukari is humming to herself. The melody sounds familiar...*\nBa-bam - Ba-bam - Ba-ba-ba-ba-bam - ba-b\n*Yukari starts to notice your presence.*\nOh, excuse me. I was just humming Preußens Gloria. You can say whatever you want about Prussians, but you have to admit that their military march is really catchy... Ok, back to business: I see you conquered the lovely city of Königsberg so we have now a good supply of well trained mercs. I have thought about it and I think it would be more fun if we had Prussia as a puppet state. I mean, mercenaries can be really strong, but nothing can really beat Prussian discipline - well, apart from Remilia's military state experiment.\nIf you think Prussia is a little bit too ordinary I could also bring the Teutons back. What would you love to see?"
 flavor_mhg.42.a: "A prussian subject sounds fun indeed. I didn't know you are a wehraboo by the way..."
 flavor_mhg.42.a.tt: "A wehraboo? Just because I think their march song is catchy? Not really. Especially if you consider what these Germans will do in the time period after EU4..."
 flavor_mhg.42.b: "The Teutons you say? I think some old school knights would be nice to have around."
 flavor_mhg.42.b.tt: "Knights with guns if I can correct you."
 flavor_mhg.42.c: "I think we have our hands full with our current subjects..."
 flavor_mhg.42.c.tt: "What do you mean with \"full hands with subjects\"? You can never have enough subjects if you ask me... *Sighs* Well, it is your campaign..."
 flavor_mhg.43.t: "The Enchanter of the North"
 flavor_mhg.43.desc: "You're distraction was perfect, human! While you were busy fighting the vikings off I managed to find my friend, the enchanter - a magician youkai, who managed to live with the Swedes together. She improves their arsenal and the humans leave her alone. It is good to see her doing well.\nAnd Apparently the enchanter of the ice was happy to see me too! She gave me some documents about the Kalmar Union I lost, some enchanted weapons for our army and navy!"
 flavor_mhg.43.a: "Say, why isn't this powerful youkai in Gensokyo yet?"
 flavor_mhg.43.a.tt: "Because she doesn't want to live there. You see, Gensokyo is a safe haven for all kinds of youkai, but nobody is forced to live there - especially if you don't draw much attention to you in the outworld. My enchanter friend lived in Scandinavia for so long she became part of the local myths - and she is happy about it."
 flavor_mhg.44.t: "Aftermath of the Snow Spring Incident"
 flavor_mhg.44.desc.1: "Human, there's something I have to tell you: you see, Gensokyo had one of the hardest winters it has ever seen - the Snow Spring Incident raged through the entire land. Fortunately the case is now closed and my best friend, Saigyouji Yuyuko, was stopped.\nBut I fear Yuyuko could be again manipulated by this demon tree and while she is the closest friend I ever had the security of Gensokyo is more important than everyone or everything else here. Fortunately she and I made a pact long ago: if Yuyuko begins to become a threat to Gensokyo I am allowed to claim her throne until she calms down. Of course the pact goes the other way too.\nPlease, let me talk to her. I want to see if she is still corrupted by the tree or not. Alternatively we could enforce our claim on Yuyuko's throne directly if you think she doesn't have full control of her mind.\nI will wait for your answer."
 flavor_mhg.44.desc.2: "Human, there's something I have to tell you: you see, Gensokyo had one of the hardest winters it has ever seen - the Snow Spring Incident raged through the entire land. Fortunately the case is now closed and my best friend, Saigyouji Yuyuko, was stopped.\nBut I fear Yuyuko could be again manipulated by this demon tree and while she is the closest friend I ever had the security of Gensokyo is more important than everyone or everything else here. Fortunately she and I made a pact long ago: if Yuyuko begins to become a threat to Gensokyo I am allowed to claim her throne until she calms down. Of course the pact goes the other way too. We could enforce our claim on Yuyuko's throne directly if you think she doesn't have full control of her mind.\nI will wait for your answer."
 flavor_mhg.44.a: "You should talk to her. Maybe you can convince her to take some vacations."
 flavor_mhg.44.a.tt: "Right on my way.\nThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Yuyuko!\n\nYuyuko's diplomatic skills: [Root.th_yuyuko_diplo_skills.GetValue]\n[Root.Monarch.GetName]'s diplomatic skills: [Root.th_current_diplo_skills.GetValue]\nYou earned a bonus of: [Root.th_additional_diplomatic_boni.GetValue]!\n"
 flavor_mhg.44.b: "Enforce this claim immediately! The tree mustn't get a second chance!"
 flavor_mhg.44.b.tt: "*Sigh* I hoped we wouldn’t have to do this, but I fear you are right.\nThis will immediately trigger a war between Netherworld and us - and we will be seen as the aggressor!"
 flavor_mhg.44.c: "Observe the situation regarding Yuyuko and keep the claim for later."
 flavor_mhg.44.c.tt: "Hopefully we don't need this claim after all..."
 flavor_mhg.44.d: "I trust Yuyuko. This demon tree won't probably have any influence over her."
 flavor_mhg.44.d.tt: "I hope so too. Anyway, this decision should make Yuyuko very happy."
 flavor_mhg.45.t: "Conclusion of the clash with Yuyuko"
 flavor_mhg.45.desc: "My fears were baseless. Yuyuko is fine and well. However, she said to me that she doesn't want to rule over her realm alone anymore. The incident left her too exhausted to keep her realm together. She suggested that our households get consolidated, which means we get the throne of Netherworld without any need for armed conflicts."
 flavor_mhg.45.a: "These are some great news!"
 flavor_mhg.45.a.tt: "Indeed."
 flavor_mhg.46.t: "Conclusion of the clash with Yuyuko"
 flavor_mhg.46.desc: "My fears aren't quite justified, but... although Yuyuko is fine and well, some influence of the demon tree is still in her. And on top of that Yuyuko misunderstood my fears and now thinks I could be the one, who isn't quite sane. This is actually quite ironic if you think about..."
 flavor_mhg.46.a: "We should keep an eye on her..."
 flavor_mhg.46.a.tt: "I hope this evil influence will go away with time."
 flavor_mhg.100.t: "Good night"
 flavor_mhg.100.desc: "You know, it is all fun and so with you, but I *yawn* think I will take a little nap...\nDon't worry about me... I've already recorded some *yawn* voice lines. You will still have my pleasant presence if you trigger any event..."
 flavor_mhg.100.a: "Recorded? So you will annoy me even if you are asleep?!"
 flavor_mhg.100.tt: "*Quiet sleeping noises*"
 flavor_mhg.101.t: "I have awakened!"
 flavor_mhg.101.desc: "I'm back - rested and in a good mood. I think it is time for me to get back to my throne, isn't it?\nWell then, human, what did I miss? No, don't tell me, I will find it out myself quite soon anyway."
 flavor_mhg.101.a: "Welcome back, Yukari!"
 flavor_mhg.101.a.tt: "Well this is a rather enthusiastic greeting for someone who was worried I would annoy them despite being asleep."
 ###EVENTS FOR NETHERWORLD FLAVOR###
 flavor_net.1.t: "Conclusion of the Snow Spring Incident"
 flavor_net.1.desc: "The Snow Spring Incident is now over and the corruption has been banished from Yuyuko. But the damage the winter did to Gensokyo will heal only slowly and the mistress feels incredible guilt over her actions... and angry that Yukari was not available to help her. To stop her.\nBut then Yuyuko thought of something: what if Yukari had to sleep, because the demon tree had manipulated her too? Yuyuko's anger changed to worries for her best friend. If the influence of the tree is still there, then Yukari and all of Gensokyo will be in trouble!\nBut maybe our mistress is just worrying too much..."
 flavor_net.1.a: "We should still look after Yukari."
 flavor_net.1.a.tt: "This will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Yukari!\n\nYukari's diplomatic skills: [Root.th_yukari_diplo_skills.GetValue]\n[Root.Monarch.GetName]'s diplomatic skills: [Root.th_current_diplo_skills.GetValue]\nFor the argument you gained a bonus of: [Root.th_additional_diplomatic_boni.GetValue]!\n"
 flavor_net.1.b: "We have to free her from the tree's influence immediately!"
 flavor_net.1.b.tt: "This will immediately trigger a war between Netherworld and us - and we will be seen as the aggressor!"
 flavor_net.1.c: "We should keep an eye on her."
 flavor_net.1.c.tt: "We will reserve the right to take over Mayohiga's throne if Yukari proves herself as corrupted too."
 flavor_net.1.d: "Yukari is fine. We are worrying too much about her."
 flavor_net.1.d.tt: "*Yukari will remember this*"
 flavor_net.2.t: "Conclusion of the clash with Yukari"
 flavor_net.2.desc: "The mistress' fears were baseless. Yukari is fine and well. However, she reports that she has become really tired lately and she wants us to rule over her realm while she is taking a long nap."
 flavor_net.2.a: "And we shall rule over it."
 flavor_net.3.t: "Conclusion of the clash with Yukari"
 flavor_net.3.desc: "The mistress' fears are not justified as Yukari is fine and well. But it seems she is confused about Yuyuko's approach. Fortunately, the relationship between her and our mistress is tight so she doesn't seem to be mad at all."
 flavor_net.3.a: "At least Yukari isn't corrupted by the tree."
 ###EVENTS FOR EIENTEI FLAVOR###
 flavor_eit.1.t: "Immortal Rivalry"
 flavor_eit.1.desc: "With our conquest of Fujiwara we finally ended the national rivalry and now dominate the entire Bamboo Forest. But peace is a rare sight in this forest: Fujiwara may not exist anymore, but the head of this clan, Fujiwara no Mokou, still lives on - and is now part of our realm and causes now internal struggles! Due to Mokou having lived a long time in the forest and knowing every little corner to hide, capturing her and banishing her is nearly impossible.\n\nTo keep this land somewhat stable, Eirin thought out a system of power balance: Mokou and Kaguya are not only literal enemies but also represent different mindsets of how to rule this forest. Whoever dominates the other rival gets to enforce their politics within our land. However, if the power struggle isn't in balance the dominated rival will start to become rebellious.\nThis will be challenging times for our nation until a truce between those hot heads is established."
 flavor_eit.1.a: "At least it won't get boring any time soon."
 flavor_eit.2.t: "The Anti-Lunarian Armor"
 flavor_eit.2.desc: "\"EUREKA!\" yelled Nitori when she came up with her design. The Kappas, Reisen and Eirin tinkered for six months, but now it is done: the first working armor which not only makes its wearer immune to the many purifying weapons of the Lunarian but is also comfortable to wear! In the coming days, this armor will be in mass production and the way back to the Moon is paved!"
 flavor_eit.2.a: "Good. The Kappas weren't cheap after all..."
 flavor_eit.3.t: "Lunarian Succession"
 flavor_eit.3.desc: "The air stinks after ashes and death. The capital lies mostly in ruins and even the palace is highly damaged. The once mighty realm of the Lunarian is now a place of impurity while [Root.GetAdjective] troops marsh victoriously through the streets. As Kaguya continued her walk through the place she once called home one question came into Kaguya's head: how shall the future of the Lunarian look like?"
 flavor_eit.3.a: "From this day forward we shall be known as Successor of the Lunarian Realm!"
 eit_allows_forming_lem: "Allow to form the Lunar Empire."
 flavor_eit.3.b: "The Lunarian Realm was flawed. Impure. It is time to make our own destiny."
 flavor_eit.4.t: "End of the Rivalry?"
 flavor_eit.4.desc: "Many years have gone past since Fujiwara became part of [Root.GetName] and many wars, many events have struck our nation. And both Kaguya and her former nemesis Mokou were fighting side by side in Japan. It seems like the rivalry of those two hotheads is finally over! To celebrate this both girls have agreed to act more in our nation's interest instead of their own!"
 flavor_eit.4.tt: "The likelihood of negative events caused by unbalanced strife is greatly reduced now!"
 flavor_eit.4.a: "Great! We could use Kaguya's diplomacy now."
 flavor_eit.4.b: "Great! We could use Mokou's fire power now."
 flavor_eit.6.t: "Eienteien Offer"
 flavor_eit.6.desc: "Our ruler got a message from a rabbit courier. It says that Princess Kaguya Houraisan wants to buy a province of the Western Great Border from us. She is definitely up to something, but her offer speaks volumes of their interests..."
 flavor_eit.6.a: "500 ducats for a worthless province? We have a deal!"
 flavor_eit.6.b: "Nah"
 flavor_eit.7.t: "Purchase successful!"
 flavor_eit.7.desc: "My [Root.Monarch.GetTitle]! The purchase was a success! The province of the Western Great Border is ours now!"
 flavor_eit.7.a: "Sweet"
 flavor_eit.8.t: "Purchase failed"
 flavor_eit.8.desc: "My [Root.Monarch.GetTitle]! The purchase was a failure. Those dogs didn't want to give their worthless province to us."
 flavor_eit.8.a: "Then we will take it from them."
 flavor_eit.9.t: "The Tenno Succession"
 flavor_eit.9.desc: "Victory music blasts through the air while our soldiers marsh triumphantly through the streets of Kyoto. The time of the former Tenno is over and now the Japanese, the ancestors of our people in Gensokyo, need a new leader. Fortunately, we have somebody in our sleeve, who is not only competent at keeping the Japanese at bay, but is also legitimated: Fujiwara no Mokou, Kaguya's now-former rival! Due to the many tight relations the Fujiwara Clan built over the many centuries within the Imperial Family their clan members are valid and legit in the line of succession - and with Mokou we have somebody at the Japanese throne, who hears to her new best friend.\nAt sunrise, the crowning will take place in the Imperial Palace!"
 flavor_eit.9.a: "Long live Tenno Mokou, our loyal friend of Japan!"
 flavor_eit.10.t: "The Siege of the Lunarian Palace"
 flavor_eit.10.desc: "While the war against the Lunarians is ongoing, our soldiers found a group of moon rabbit traitors, who sabotaged the defense systems of the Lunarian Palace. With their help our troops managed to not only take over the palace but also to capture the Watatsuki Sisters - the enemies' ruling family! With them in our prison it is only a matter of time until the entire defense of the Lunarian will break apart!"
 flavor_eit.10.a: "Onwards to victory, my warriors!"
 eit_captured_the_wata_sis_tt: "The Watatsuki Sisters are now our prisoners!"
 flavor_eit.11.t: "The Watatsuki Sisters return!"
 flavor_eit.11.desc: "The war with the traitor Kaguya caused deep scars for our nation. Not only hurt them in our population and economically but also in our pride. The worst act however was when they imprisoned our beloved ruler sisters! But now Eientei is no more and Kaguya has yet to be seen. While the former princess is hiding we found the actual, the legitimate rulers of our realm!"
 flavor_eit.11.a: "Welcome back!"
 eit_wata_sis_return_tt: "The Watatsuki Sisters return to the court!"
 flavor_eit.101.t: "Kaguya returns!"
 flavor_eit.101.desc: "The humanoid body is very easy to destroy. But death is a concern of the mortals - something that Kaguya stopped being a long time ago. Now she is back in charge of our nation's glory!"
 flavor_eit.101.a: "May she live a little longer this time!"
 ###EVENTS FOR FUJIWARA FLAVOR###
 flavor_fuj.1.t: "Immortal Rivalry"
 flavor_fuj.1.desc: "With our conquest of Eientei we finally ended the national rivalry and now dominate the entire Bamboo Forest. But peace is a rare sight in this forest: Eientei may not exist anymore, but the head of this clan, Kaguya Houraisan, still lives on - and is now part of our realm and causes now internal struggles! Due to Kaguya having lived a  long time in the forest and having connections with the rabbits, who know every little corner to hide, capturing her and banishing her is nearly impossible.\n\nTo keep this land somewhat stable, Eirin thought out of a system of power balance: Kaguya and Mokou are not only literal enemies but also represent different mindsets of how to rule this forest. Whoever dominates the other rival gets to enforce their politics within our land. However, if the power struggle isn't in balance the dominated rival will start to become rebellious.\nThese will be challenging times for our nation until a truce between those hot heads is established."
 flavor_fuj.1.a: "At least it won't get boring any time soon."
 flavor_fuj.2.t: "The Phoenix and the Were-hakutaku"
 flavor_fuj.2.desc: "It is unknown since when they have been friends, but it is public knowledge that they are very good and close friends. Mokou and Keine Kamishirasawa know each other very well and took care of each other until Terakoya had to stop any contact with people outside the Human Capital due to the general unrest in Gensokyo. Now, after Terakoya became part of [Root.GetName], the relationship of them can flourish yet again. It even goes so far that Keine is offering her skills for our court!"
 flavor_fuj.2.a: "We will be more than glad to have Keine in our court!"
 fuj_can_hire_keine_now_tt: "We can now hire Keine via a decision!"
 flavor_fuj.3.t: "Fujiwaran Legacy"
 flavor_fuj.3.desc: "One of our court's historians found some old writings from the old Nara era of Japan. Those writings documented all the achievements the Fujiwara clan made in politics and in the Imperial Family. Even better, they even give us legit claims over Japanese land and even the throne of the Tenno!"
 flavor_fuj.3.a: "The Fujiwara clan will return to Japan!"
 flavor_fuj.4.t: "End of the Rivalry?"
 flavor_fuj.4.desc: "Many years have gone past since Eientei became part of [Root.GetName], but the rivalry was always on going between those two hotheads - until this day! As Mokou brought the results of the five impossible requests to Lady Kaguya, she fulfilled her part of the deal. Although Kaguya didn't expect this to happen she must admit that her requests are finally done after so many years and now declared to be ready to end this rivalry finally once and for all! To celebrate this both girls have agreed to act more in our nation's interest instead of their own!"
 flavor_fuj.4.tt: "The likelihood of negative events caused by unbalanced strife is greatly reduced now!"
 flavor_fuj.4.a: "Great! We could use Mokou's fire power now."
 flavor_fuj.4.b: "Great! We could use Kaguya's diplomacy now."
 flavor_fuj.5.t: "Humans join our Realm!"
 flavor_fuj.5.desc: "Gensokyo is a dangerous place - especially for the simple humans without any powers. Those poor souls have it especially harder since every other nation around them prepares for war is already fighting wars out. Fortunately, they are aware of their situation and of our status as a guardian of the humans. It was no surprise when the mayor of the Human Capital reached out to us and asked us if his land can join ours in order to give the humans the proper protection from all the bloodthirsty youkais around them."
 flavor_fuj.5.a: "We will gladly protect them from Gensokyo's dangers!"
 flavor_fuj.6.t: "Tenno of Japan"
 flavor_fuj.6.desc: "The old Tenno was a weak figurehead for our ancestors. He allowed his general to let a civil war break out and just sit on his throne while his subjects slaughtered each other. This ends now! With our conquest of Japan and the old rights of the Fujiwara Clan, Fujiwara no Mokou is now the last legitimated successor for the Tenno's throne - and under her rule Japan will never fear a Sengoku era again!"
 flavor_fuj.6.a: "A new era starts for Japan!"
 flavor_fuj.6.tt: "Release all Japanese daimyos and make them to our subjects. While they  are our daimyos they cannot declare war against each other."
 flavor_fuj.8.t: "The Five Impossible Requests"
 flavor_fuj.8.desc: "Eientei may be a thing of the past, but Kaguya is still a nuisance for our mistress and causes chaos within our borders. It went so far that one day Keine Kamishirasawa came personally to our court and organized a meeting with Mokou and Kaguya. Her plan is to finish this rivalry - and she managed it... more or less. Thanks to Keine's service, Kaguya was ready to make a deal with Mokou: she will stop with the rivalry when Mokou manages to fulfill the Five Impossible Requests her father never did."
 flavor_fuj.8.a: "This princess is really getting on my nerves..."
 flavor_fuj.8.tt: "Get claims over all provinces, which are required for the Five Impossible Requests.\nIncrease Mokou's stress by 250%."
 flavor_fuj.9.t: "Shooting cannons at swallows!"
 flavor_fuj.9.desc: "The sky is filled with pesky swallows which scream and fly. One of the soldiers even complained he got hit by the bird's natural ... attacks. Mokou and Kaguya are there too. While Mokou prepares the cannon, Kaguya observes her rival from a distance and throws pejorative insults around her. Usually the Swallow's Cowrie Shell is really easy to get, but Kaguya insisted on having a blast of a show...\nMokou said the cannon was ready. It only takes one order to shoot the swallows out of the sky ... or to bring some real entertainment for Mokou..."
 flavor_fuj.9.a: "Shoot at the birds!"
 flavor_fuj.9.b: "Shoot at Kaguya!"
 flavor_fuj.10.t: "Shooting at birds is fun..."
 flavor_fuj.10.desc: "BOOM!\nThe loud cannon fire noises can only be surpassed by the death rattles of the birds. And the applause of Kaguya. Apparently she found a liking in Mokou following her orders. It didn't take long until Mokou had the Cowrie Shell for Kaguya."
 flavor_fuj.10.a: "I hope she is happy with her entertainment..."
 flavor_fuj.11.t: "...but shooting at princesses is more fun!"
 flavor_fuj.11.desc: "\"Fire!\" Mokou yelled. And her men shot the cannons - but not at the pesky birds but on something way more annoying. The cannonballs flew directly at Kaguya, shredded clothes completely apart and threw her off the dock. In her flight, Kaguya took an unfortunate bird with her, which had the Cowrie Shell!"
 flavor_fuj.11.a: "Absolutely worth it!"
 flavor_fuj.12.t: "Dragon Fight!"
 flavor_fuj.12.desc: "In the far north, there is a secret dragon shrine from ancient times. Finding it was the easy part. Now comes the more troublesome of actually getting the jewel from the Dragon's neck. Fortunately, [Root.Monarch.GetName] is a competent fighter!"
 flavor_fuj.12.a: "Phoenix versus Dragon! Who will win?"
 flavor_fuj.12.a.tt: "This will trigger a fight between the dragon and [Root.Monarch.GetName]!\nDragon's fighting skills: [Root.th_fuj_dragon_combat_skills.GetValue]\n[Root.Monarch.GetName]'s fighting skills: [Root.th_current_fighting_skills.GetValue]\n"
 flavor_fuj.14.t: "Victory over the Dragon!"
 flavor_fuj.14.desc: "The dragon's body lies on the ground. Standing on its head [Root.Monarch.GetName] is triumphantly holding the jewel of the dragon's neck in the air!"
 flavor_fuj.14.a: "Truly a battle which will go in history!"
 flavor_fuj.14.a.tt: "The Dragon Jewel Request is fulfilled now!"
 flavor_fuj.15.t: "Defeat"
 flavor_fuj.15.desc: "Dragons are no easy foes. This is something our ruler had to learn the hard way. When the guards entered the dragon cave, the only thing they found was a huge empty place and a smoking body on the ground. Next to it was a jewel, which looked like the one Kaguya asked for..."
 flavor_fuj.15.a: "At least I have the jewel..."
 flavor_fuj.15.a.tt: "The Dragon Jewel Request is fulfilled now!"
 flavor_fuj.101.t: "Mokou returns!"
 flavor_fuj.101.desc: "The humanoid body is very easy to destroy. But death is a concern of the mortals - something that Mokou stopped being a long time ago. Now she is back in charge of our nation's glory!"
 flavor_fuj.101.a: "May she live a little longer this time!"
 ###EVENTS FOR CIRNIA FLAVOR###
 flavor_cin.1.t: "Cirno returned"
 flavor_cin.1.desc: "After a miracle, we gained our independence back, but our Strongest Fairy leader, Cirno, is nowhere to be seen- until today. She claims her crown as the Strongest back and says she learned from her mistakes from the past."
 flavor_cin.1.a: "We need her guidance more than ever!"
 flavor_cin.1.b: "She failed us Fairies! Why should we give her another chance of failing us again?!"
 flavor_cin.2.t: "Fairies die hardly"
 flavor_cin.2.desc: "After the tragic death of our previous ruler many of our people are worried about the future of Cirnia. Now [Root.Monarch.GetName] rules over Cirnia, but many fairies are skeptical if [Root.Monarch.GetName] is truly the strongest and wish Cirno back. Fortunately, fairies never really die and will be reborn from the power of nature. Cirno is back and reclaims the throne and while she will always be the icy heart of Cirnia we can't forget [Root.Monarch.GetName]. How will our people answer?"
 flavor_cin.2.a: "Cirno is the true ruler of Cirnia and we will follow her!"
 flavor_cin.2.b: "Give [Root.Monarch.GetName] some time. [Root.Monarch.GetSheHeCap] will lead us to a glorious future."
 flavor_cin.3.t: "Training of the Strongest"
 flavor_cin.3.desc: "It is common for a fairy ruler to train to maintain the status of the Strongest. Even for the fairies, a basic understanding of economy, diplomacy and military is required to be a legit ruler. Now remains the question which topic [Root.Monarch.GetName] should learn today."
 flavor_cin.3.a: "It is time for some math with money."
 flavor_cin.3.b: "Talking with the neighbours would be a good idea."
 flavor_cin.3.c: "A little training with the soldiers won't do harm."
 flavor_cin.3.d: "Let me rest for now."
 flavor_cin.4.t: "Foreign administrative lessons"
 flavor_cin.4.desc: "Through fortunate circumstances, [Root.Monarch.GetName] found useful lessons to improve the administration of our country. But it is a complex topic and fairies aren't really known for the intelligence to understand such difficult subjects. Perhaps it is more profitable to sell this knowledge..."
 flavor_cin.4.a: "Not a chance! I am also the Smartest! I will learn them even if it becomes expensive!"
 flavor_cin.4.b: "They may be a little bit too complex for me, but it has still some use for my people."
 flavor_cin.4.c: "These lessons are really difficult. And boring. I will sell them."
 flavor_cin.5.t: "Diplomacy of a Fairy"
 flavor_cin.5.desc: "Fairies aren't really good talkers. They prefer to do stuff instead. But in a world where everyone can declare war on because your words were misunderstood as insults, it is better to have someone who can speak for the fairies. [Root.Monarch.GetName] has to fulfil this role, but unfortunately [Root.Monarch.GetSheHe] isn't the most skilled diplomat. To change this, our ruler has to speak with other rulers - even if [Root.Monarch.GetSheHe] will embarrass [Root.Monarch.GetHerselfHimself]..."
 flavor_cin.5.a: "Embarrassing? Me? Pah... I cannot embarrass myself! I will talk with other rulers with ease!"
 flavor_cin.5.b: "Fortunately, I can speak very well. It won't be as embarrassing as the last time."
 flavor_cin.5.c: "You know what? I don't have to talk if I just freeze my neighbours."
 flavor_cin.6.t: "The Art of War - Baka Edition"
 flavor_cin.6.desc: "Wars aren't unknown for fairies. A lot of our people fought and died for their slave masters. But they were mostly used like mercenaries and never had real training. [Root.Monarch.GetName] desires to change this and tries to make Cirinia's troops into a professional army. Yet [Root.Monarch.GetName] lacks the knowledge how to train, which means [Root.Monarch.GetSheHe] has to experiment with the many training methods..."
 flavor_cin.6.a: "Well, let the soldiers fight against each other on top of a volcano to make them stronger!"
 flavor_cin.6.b: "A battle royale wasn't the best idea. How about they just drill together with a general?"
 flavor_cin.6.c: "They are already the strongest army in Gensokyo! We should hire more soldiers instead!"
 flavor_cin.7.t: "Keine's lessons"
 flavor_cin.7.desc: "Keine is the history teacher and guardian of the Human Capital. She is known for her abilities of \"eating\" and \"creating\" history but also for her good teaching skills.\n[Root.Monarch.GetName] used to visit her course, but she was always Keine's poorest student. After [Root.Monarch.GetName] returned to her home and freed her people she captured the Human Capital. Keine couldn't believe how much her \"most stupid student ever\" has improved herself so much. Keine now offers a special, fairy-friendly lecture for [Root.Monarch.GetName] to improve her learning skills a last time or a course for our advisors to make them less stupid. Which offer will our [Root.Monarch.GetTitle] take?"
 flavor_cin.7.desc.nc: "Keine is the history teacher and guardian of the Human Capital. She is known for her abilities of \"eating\" and \"creating\" history but also for her good teaching skills.\nCirno, founder of Cirnia, used to visit her course, but she was always Keine's poorest student. After Cirno returned to her home and freed her people her people captured the Human Capital. Keine couldn't believe how much her \"most stupid student ever\" has improved herself so much. Keine now offers a special, fairy-friendly lecture for Cirno, but she is currently busy, which is why [Root.Monarch.GetName] gets now this offer. The teacher also has a course for our advisors to make them less stupid. Which offer will our [Root.Monarch.GetTitle] take?"
 flavor_cin.7.a: "Well... if her lesson will make me better than I will sure take it."
 flavor_cin.7.b: "I don't need a lesson from a bully! She should teach my advisors instead."
 flavor_cin.8.t: "Eirin's drug"
 flavor_cin.8.desc: "Eirin is more or less the doctor for Gensokyo. She made many medications to heal diseases but also drugs, which enhance its user. Our fairy troops found a special drug called \"Peerless Patriot's Elixir\" which increases the speaking skills for a fairy (or at least they think so). This elixir could definitely make [Root.Monarch.GetName] a stronger ruler, or she could give this potion to her replaceable diplomats..."
 flavor_cin.8.a: "Stronger you say? I'll drink it in one go!"
 flavor_cin.8.b: "I would rather be eaten by a Giant Toad than to drink this potion. Give it to some diplomats."
 flavor_cin.9.t: "Training with Mokou"
 flavor_cin.9.desc: "Fujiwara no Mokou is an odd one in Gensokyo. Mokou is completely immortal, a master of fire and threat for our [Root.Monarch.GetTitle] [Root.Monarch.GetName], but fortunately Mokou doesn't care too much about politics as long she has her peace.\nStill, somebody like Mokou would be the perfect training partner for a ice fairy like [Root.Monarch.GetName]. She could also train our soldiers instead. Which option will our [Root.Monarch.GetTitle] choose?"
 flavor_cin.9.a: "Let's see how long a pyromaniac can be frozen in place!"
 flavor_cin.9.c: "Let's see what an immortal can do against fairy power!"
 flavor_cin.9.b: "Let the soldiers train with her. We all know she would be no challenge for me!"
 flavor_cin.10.t: "Fight with Suwako"
 flavor_cin.10.desc: "Suwako Moriya is an ancient goddess and founder of Moriya Shintoism. Although she never had any direct connection to frogs it is clear that she likes these animals. She even chose a frog as her spirit form.\nOn the other hand [Root.Monarch.GetName] loves to freeze any frogs she encounters. She did it so much that one day, a giant toad decided to eat [Root.Monarch.GetName] to take revenge for the frozen frogs. [Root.Monarch.GetName] managed to escape, but she didn't learn her lesson and is still freezing frogs - which Suwako doesn't like.\nAfter the annexation of the Moriya Shrine it isn't a surprise that Suwako challenges [Root.Monarch.GetName] to avenge the frogs."
 flavor_cin.10.desc.nc: "Suwako Moriya is an ancient goddess and founder of Moriya Shintoism. Although she never had any direct connection to frogs it is clear that she likes these animals. She even chose a frog as her spirit form.\nOn the other hand Cirno, the founder of our great nation, loves to freeze any frogs she encounters. She did it so much that someday a giant toad decided to eat Cirno to take revenge for the frozen frogs. Cirno managed to escape, but she didn't learn her lesson and is still freezing frogs - which Suwako doesn't like.\nAfter the annexation of the Moriya Shrine it isn't a surprise that Suwako wants to challenge Cirno to avenge the frogs. Unfortunately she only found [Root.Monarch.GetName]. It isn't clear if Suwako will fight [Root.Monarch.GetName] or if she settles it down..."
 flavor_cin.10.a: "Finally! A worthy opponent! Our battle will be legendary!"
 flavor_cin.10.b: "I think I could apologize for these frozen beasts..."
 flavor_cin.10.c: "I don't have time for a frog goddess. Shall the army fight her!"
 flavor_cin.10.d: "I will fight this goddess in Cirno's name!"
 flavor_cin.11.t: "Eiki's lecture"
 flavor_cin.11.desc: "Eiki Shiki, Yamaxanadu, judge of the dead, paid [Root.Monarch.GetTitle] [Root.Monarch.GetName] a visit. Eiki has visited [Root.Monarch.GetName] already once to tell her that [Root.Monarch.GetName]'s abilities exceed these of a normal fairy, but [Root.Monarch.GetName] didn't care... or better said: [Root.Monarch.GetName] didn't understand.\nAlthough Eiki isn't too happy about the fairy conquest of her realm she still keeps her habit of lecturing the people of Gensokyo - and today it is [Root.Monarch.GetName]'s turn for Eiki's lecture... again."
 flavor_cin.11.desc.nc: "Eiki Shiki, Yamaxanadu, judge of the dead, paid [Root.Monarch.GetTitle] [Root.Monarch.GetName] a visit. She visited once Cirno to tell her that her abilities exceed these of a normal fairy. Now she's here to talk with [Root.Monarch.GetName] and although Eiki isn't too happy about the fairy conquest of her realm she still keeps her habit of lecturing the people of Gensokyo. Perhaps she will tell [Root.Monarch.GetName] that her power is grown too..."
 flavor_cin.11.a: "Ok, this time I will try to follow her lecture."
 flavor_cin.11.a.tt: "[Root.Monarch.GetName] will try to improve [Root.Monarch.GetHerselfHimself] - even if it means listening to Eiki's lecture for hours."
 flavor_cin.11.b: "Here we go again..."
 flavor_cin.11.b.tt: "[Root.Monarch.GetName] will try to ignore Eiki and do office work instead. In the short term, this may be better than listening to the yama..."
 flavor_cin.11.c: "I am curious how powerful I might be..."
 flavor_cin.11.d: "Her lectures are boring! I'll try to ignore her..."
 flavor_cin.12.t: "Travel to Makai"
 flavor_cin.12.desc: "Makai is a strange location in Gensokyo. It is completely artificial and created by Shinki. It is also a very important place in Gensokyo. As we conquered this strange land we found a lot of fairies and freed them from there, but we also found native fairies there! These Makaian fairies could make excellent new friends for Cirnia. On the other hand [Root.Monarch.GetName] can travel to the World of Snow and Ice and try to absorb some of its power. The decision is hers..."
 flavor_cin.12.a: "New friends are always good."
 flavor_cin.12.b: "The power of the World of Ice and Snow is mine!"
 flavor_cin.12.c: "How about both?"
 flavor_cin.12.c.tt: "[Root.Monarch.GetName] will try to integrate the makaian fairies into our society and take a look at the World of Ice and Snow. Because [Root.Monarch.GetTitle] has only limited time [Root.Monarch.GetSheHe] won't learn much from the journey to Makai."
 flavor_cin_decreased_buff_events_mtth: "This event decreases the mean time for the training events to happen."
 ###FAIRY ELECTION###
 fairy_elections.1.desc: "The term is up for [Root.Monarch.GetName]. With enough support [Root.Monarch.GetSheHe] can stay in office, but then [Root.Monarch.GetSheHe] must defeat [Root.Monarch.GetHerHis] two primary competitors..."
 fairy_elections.1.a: "Daiyousei can govern the fairies really well."
 fairy_elections.1.b: "Lily White shall speak for the fairies."
 fairy_elections.1.c: "Cirno is the Strongest! She shall rule us!"
 fairy_elections.1.d: "Clownpiece will lead us to victory!"
 fairy_elections.1.e: "Sunny's energetic personality is needed now."
 fairy_elections.1.f: "Star's intelligence will guide our realm."
 fairy_elections.1.g: "Luna's education will help the fairies."
 fairy_elections.1.h: "Eternity will be our ruler."
 fairy_elections.1.i: "Let the lottery decide who will rule."
 fairy_elections.2.desc: "The unfortunate passing of [Root.Monarch.GetName] shocked our nation. Fortunately, fairies get revived rather quickly, but they lose a part of their former power, which is why our people demand us to hold a premature election. Three primary candidates have been nominated..."
 ###EVENTS FOR FOREST OF MAGIC FLAVOR###
 flavor_fom.1.t: "The New Hourai Elixir!"
 flavor_fom.1.desc: "We finally managed to create a new Hourai Elixir! We have traveled around the world, fought bitter battles and encountered strange cultures. Now all these troubles have borne fruit, although there is only a limited amount of Hourai Potions and its effect isn't quite as potent as the Lunar version. Regardless it is good enough to give the user a long life, but who should take a shot?"
 flavor_fom.1.a: "[Root.Monarch.GetName] shall drink the potion."
 flavor_fom.1.b: "It was Marisa's idea and she should get the potion."
 flavor_fom.1.c: "Alice has somehow lost her immortality. She should get it back now."
 flavor_fom.1.d: "Let us keep the potion for the future."
 flavor_fom.2.t: "Potion for the heir?"
 flavor_fom.2.desc: "Luckily, [Root.Monarch.GetName] has some good skills with alchemy and has made more potions than expected. Should we give our heir a potion to drink, too?"
 flavor_fom.2.a: "$HEIR$ shall drink the potion."
 flavor_fom.2.b: "It was Marisa's idea and she should get the potion."
 flavor_fom.2.c: "Alice has somehow lost her immortality. She should get it back now."
 flavor_fom.2.d: "Let us keep the potion for the future."
 flavor_fom.3.t: "A new ruler, a new Hourai Elixir"
 flavor_fom.3.desc: "With the \"resignation\" of our old ruler, we now have a new ruler without immortality. Should we give the $MONARCHTITLE$ a Hourai Elixir as well?"
 flavor_fom.3.a: "Yes."
 flavor_fom.3.b: "Actually, let's get Marisa back on the throne."
 flavor_fom.3.c: "It is Alice's turn to rule actually."
 flavor_fom.3.d: "Nah."
 flavor_fom.4.t: "A new heir, a new Hourai Elixir"
 flavor_fom.4.desc: "With the \"resignation\" of our last heir, we now have a new heir without immortality. Should we give $HEIR$ a Hourai Elixir as well?"
 flavor_fom.4.a: "Yes."
 flavor_fom.4.b: "Actually, let's get Marisa back."
 flavor_fom.4.c: "Alice has actually a claim on the throne too."
 flavor_fom.4.d: "Nah."
 ###EVENTS FOR YOUKAI FOREST###
 flavor_yof.1.t: "Question of Religious Direction"
 flavor_yof.1.desc: "The Youkai Forest houses the Pestilence God and our ruler: Hina Kagiyama. While she is not as popular as the other great deities of Gensokyo, she at least gets the attention of her fellow residents of the Youkai forest. However, this changed with the arrival of the Moriya Clan in the west and now some of our people started to worship the gods from the Moriya Clan instead..."
 flavor_yof.1.a: "We already hardly have any worshippers! We need to convince them!"
 flavor_yof.1.b: "Well... I guess we can tolerate their heretical views."
 flavor_yof.1.c: "You know what, the ways of Moriya don't seem thaaat bad..."
 ###EVENTS FOR JAPAN INVADING IN GENSOKYO###
 th_japan_events.1.t: "Conquest of A Legend"
 th_japan_events.1.desc: "For a long time Gensokyo was called a myth - a legend. But in the year 1443 a group of sailors reported a strange flare in the east and have found youkai - mystical creatures from our old mythology. Because of the recent events in Japan there was never an attempt to conquer this land and unite its humans with us, their ancestors, until now!"
 th_japan_events.1.a: "The time has come to tame this wild land."
 th_japan_events.2.t: "Gensokyan Humans"
 th_japan_events.2.desc: "Gensokyo is filled with unnatural people and foes like tengu, kappa, oni and other youkai, but it also houses actual humans! These people emigrated a very long time ago and were thought to be lost and dead in the ocean. Apparently they did not and created their own society in Gensokyo. Their language and tradition is rather outdated but still Japanese. With a little effort the humans can adapt to our modern standards."
 th_japan_events.2.a: "They are still Japanese. We just have to remind them."
 th_japan_events.2.b: "No, there is no need to modernize them. But their culture will enrich ours for sure."
 th_japan_events.2.a.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyan humans won't be happy. The cultural adaptation costs in future events less."
 th_japan_events.2.c: "Remind these people too."
 th_japan_events.2.c.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyan humans won't be happy."
 th_japan_events.3.t: "A new Shintoism?"
 th_japan_events.3.desc: "When the first Japanese arrived in the land of legends and myths, they brought not only our language but also our religion. After hundreds of years their religion developed to something completely new, yet it still resembles the old ways of Shintoism of Japan. It is unclear, if they are our religious brethren and sisters, heretics or even heathens..."
 th_japan_events.3.a: "They are our brethren and sisters! Their view of Shintoism is now ours!"
 th_japan_events.3.b: "We should allow them to live their Shinto way in harmony with ours."
 th_japan_events.3.c: "There is nothing which resembles their superstition with our religion! They are just heathens!"
 th_japan_events.6.t: "Fujiwara no Mokou"
 th_japan_events.6.desc: "The Fujiwara Clan is an old family in Japan and had a very powerful influence over the Emperor. During the Heian Period they dominated Japanese politics with the marriages of their daughters to the Emperor. One of these daughters was Mokou, who gained immortality by drinking the gift of the Emperor - the Hourai Elixir. After these events, Mokou vanished while her clan declined and split in Japan. \nBut now we found Mokou in this wild land of Gensokyo and she seeks an audience with the Emperor."
 th_japan_events.6.a: "And the Emperor will surely want to meet with her."
 th_japan_events.6.b: "Fujiwara? Now that's a name I haven't heard a long time..."
 th_japan_events.7.t: "Emperor is content"
 th_japan_events.7.desc: "Usually the Emperor isn't involved with the diplomatic and militaristic challenges of our country, but he received a visit from an unusual girl - Fujiwara no Mokou, the last legitimate member of the Fujiwara Clan. \nThe Emperor decided to close the case of the Hourai Elixir and rehabilitated her and the Fujiwara Clan and allowed her to live completely free in Japan. Also the Emperor sent us a generous gift for our expansion into Gensokyo and for helping find this girl."
 th_japan_events.7.a: "We are always happy to help our Emperor."
 th_japan_events.7.b: "We could use this money to help rebuild the Fujiwara Clan."
 ###EVENTS FOR EUROPEANS INVADING IN GENSOKYO###
 th_europe_events.1.t: "Gensokyan Humans"
 th_europe_events.1.desc: "Gensokyo is filled with unnatural people and foes like creatures from fairy tales, but it also houses actual humans! These people resemble Japanese, but their language is quite outdated, according to our interpreter. Regardless, they're still humans and with the right investment we can integrate these in our society."
 th_europe_events.1.a: "Teach them our culture."
 th_europe_events.1.a.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyan humans won't be happy. The cultural adaptation costs in the future less and the people won't be angered for a short time."
 th_europe_events.1.b: "No, there is no need to teach them. But their culture will enrich ours for sure."
 th_europe_events.1.c: "Teach them our culture too."
 th_europe_events.1.c.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyan humans won't be happy."
 ###TOUHOU SETTING EVENTS###
 touhou_setting.1.t: "Incidents of Gensokyo"
 touhou_setting.1.desc: "Gensokyo is land full of mysteries and magical events. It isn't unusual for us to experience drastic events, which are named as 'Incidents'. These Incidents alter the way the power balance is in Gensokyo and how the player has to watch out for his AI neighbours, because the incidents have very powerful (positive as well as negative) effects for a lot of nations. Now to the question: do you wish to deal with these events, or should I, the merciful Yukari, deactivate them for you?"
 touhou_setting.1.a: "I can handle these 'Incidents' with ease. Now let me play."
 touhou_setting.1.a.tt: "The Incidents remain activated. Note: they are experimental and may or may not be perfectly balanced."
 touhou_setting.1.b: "I don't want to deal with Incidents."
 touhou_setting.1.b.tt: "All Incidents get deactivated and the game continues normally. Note: Once deactivated you can't complete the Incident missions of Hakurei Realm."
 touhou_setting.2.t: "No king rules forever"
 touhou_setting.2.desc: "Greetings mortal. While the concept of mortality isn't real for the majority of us Gensokyan inhabitants this game can't really represent it without 'Rights of Man', which means your ruler will probably die soon. But don't worry! You have me! I grant all ex-immortal rulers a younger age so they will at least survive the next +40 years. Just don't send them on some random huntings. You're welcome."
 touhou_setting.2.a: "Why are ruler personalities not in the base game yet?!"
 touhou_setting.3.t: "The Concept of Mortality"
 touhou_setting.3.desc: "In Gensokyo it is quite common to reach a high age. But Gensokyo has changed. Through a mysterious event the youkai, tengu, satori and other inhabitants of Gensokyo started to age. While the shrine maiden of the Hakurei and Moriya shrine are investigating this incident Yukari, the most powerful youkai, reduced the age of countless rulers in Gensokyo drastically."
 touhou_setting.3.a: "A worrisome fate..."
 touhou_setting.3.b: "Great..."
 touhou_setting.3.c: "Should I have stayed on the moon?"
 touhou_setting.3.d: "Finally I am mortal now."
 touhou_setting.3.e: "As if I wouldn't be busy enough with the normal mortals..."
 touhou_setting.3.f: "Well, if I die it shouldn't be because of age anyway."
 touhou_setting.3.g: "At least the people can't call me an old hag anymore."
 touhou_setting.3.h: "I'm already dead. What will happen if I die again? Will I become alive or what?"
 touhou_setting.3.i: "So I'm now a mortal god now? Wonderful..."
 touhou_setting.3.j: "I didn't know I was immortal to begin with."
 touhou_setting.3.k: "Oh boy. I'm gonna die... again."
 touhou_setting.3.l: "One day I will defeat death once and for all."
 touhou_setting.3.m: "There will be a loooooot of misfortune in the future."
 touhou_setting.3.n: "I remember happy days..."
 touhou_setting.3.o: "Now THESE are some news!"
 touhou_setting.3.p: "Nooo. I don't want the eternal winter to come!"
 touhou_setting.3.q: "Time to make the best out of this."
 touhou_setting.3.r: "Well... at least I have guaranteed place in Hell."
 touhou_setting.3.s: "Dying is ... impure."
 touhou_setting.3.t: "May my statues protect me."
 touhou_setting.3.u: "I don't think I have a mask for this one..."
 touhou_setting.3.v: "This is only a setback."
 touhou_setting.3.w: "Scary..."
 touhou_setting.3.x: "I wonder if the Tengus and Kappas are involved in this..."
 touhou_setting.3.y: "Mortal Lunarians? This is way beyond cursed."
 touhou_setting.3.z: "There has to be a way to defeat death..."
 touhou_setting.3.aa: "Whaat? I am too young to die!"
 touhou_setting.3.ab: "Concerning..."
 touhou_setting.3.ac: "Ehh whatever. As long as I have my sake I have had a good run!"
 touhou_setting.3.ad: "Didn't expect we would join Layla soon..."
 touhou_setting.3.ae: "Don't make me sad now..."
 touhou_setting.3.af: "Now this gives me headaches..."
 touhou_setting.3.ag: "At least I am still not a mount."
 touhou_setting.3.ah: "I just hope everybody leaves me in peace in my last hours."
 touhou_setting.3.ai: "I don't think I can negotiate with death..."
 touhou_setting.3.zzz: "Interesting."
 touhou_setting.4.t: "The Concept of Mortality"
 touhou_setting.4.desc: "In Gensokyo it is quite common to reach a high age. But Gensokyo has changed. Through a mysterious event the youkai, tengu, satori and other inhabitants of Gensokyo started to age. While the shrine maidens of the Hakurei and Moriya shrine are investigating this incident Yukari, the most powerful youkai, reduced the age of countless rulers in Gensokyo drastically."
 touhou_setting.4.a: "Well... still, 4000 years well spent."
 touhou_setting.5.t: "The Concept of Mortality"
 touhou_setting.5.desc: "In Gensokyo it is quite common to reach a high age. But Gensokyo has changed. Through a mysterious event the youkai, tengu, satori and other inhabitants of Gensokyo started to age. While the shrine maiden of the Hakurei and Moriya shrine are investigating this incident Yukari, the most powerful youkai, reduced the age of countless rulers in Gensokyo drastically."
 touhou_setting.5.a: "Oh come on! I just got freed from 495 years of basement..."
 touhou_setting.7.t: "The Male Illusion"
 touhou_setting.7.desc: "This was stressful, but it was a success! I am a ... I am a boy now. Well, or at least I look like one. This is ... a rather uncomfortable experience to be honest - and it takes all of my energy to maintain this illusion. Oh well, I should claim this stupid Defender of Faith title and reclaim my real body soon.\nAnd I should hurry. All the girls around me make me feel ... a little bit warm in the lower body part..."
 touhou_setting.7.a: "The things I do for one more shrine maiden..."
 touhou_setting.8.t: "Disorder in the Flow of Time"
 touhou_setting.8.desc: "Gensokyo is not only a magical place but also one, where time has its own rules. Most of the time it follows the normal timeline like usual, but on rare occasions, it can decide to do \"its own thing\" basically. Now, I could fix this problem and let you experience the incidents in chronological order...\n... or I don't touch time at all and let you experience a random incident. What do you prefer, human?"
 touhou_setting.8.a: "I prefer my incidents in chronological order."
 touhou_setting.8.a.tt: "The Incidents will appear in chronological order. (Scarlet Devil Mist first, then Snow Spring Incident, etc.)"
 touhou_setting.8.b: "Give me them in a random order, gap hag! I want some variety!"
 touhou_setting.8.b.tt: "The Incidents will appear in a random order!"
 touhou_setting.9.t: "Gensokyo's Great Spiriting Away"
 touhou_setting.9.desc: "My my, apparently I am to offer you the ability to wipe the wealth from Gensokyo. Why this game and the person who designed me wanted me to offer this is below me. Nevertheless, I shall play along. Now, how much development should I take from Gensokyo?"
 touhou_setting.9.a: "None! I like Gensokyo as a tycoon simulator."
 touhou_setting.9.a.tt: "All Gensokyan provinces §Ykeep§! their standard development.\nThe total development of Gensokyo if you choose this option: §Y5256§!"
 touhou_setting.9.b: "Gensokyo is a little too wealthy for my liking."
 touhou_setting.9.b.tt: "All Gensokyan provinces §Rlose§! §Y3 development§!.\nThe total development of Gensokyo if you choose this option: §Y4120§!"
 touhou_setting.9.c: "It would be a shame if their wealth just... disappeared now wouldn't it?"
 touhou_setting.9.c.tt: "All Gensokyan provinces §Rlose§! §Y6 development§!.\nThe total development of Gensokyo if you choose this option: §Y3119§!"
 touhou_setting.9.d: "Snap half of their wealth out of existence please."
 touhou_setting.9.d.tt: "All Gensokyan provinces §Rlose§! §Y9 development§!.\nThe total development of Gensokyo if you choose this option: §Y2412§!"
 touhou_setting.9.e: "Just delete a few integer values off their development."
 touhou_setting.9.e.tt: "All Gensokyan provinces §Rlose§! §Y12 development§!.\nThe total development of Gensokyo if you choose this option: §Y1965§!"
 touhou_setting.9.f: "Make Gensokyo into a wasteland and my realm into a ruined Civ!"
 touhou_setting.9.f.tt: "All Gensokyan provinces §Rlose§! §Y15 development§!.\nThe total development of Gensokyo if you choose this option: §Y1661§!"
 touhou_setting.9.g: "Give me the full Fallout experience!"
 touhou_setting.9.g.tt: "All Gensokyan provinces §Rlose§! §Y18 development§!.\nThe total development of Gensokyo if you choose this option: §Y1459§!"
 ###AYAS NEWSPAPER###
 touhou_news.1.t: "Bunbunmaru Newspaper Today"
 touhou_news.1.desc: "\"[Root.Monarch.GetTitle]! [Root.Monarch.GetTitle]! The newest Bunbunmaru is out today! I am certain you are interested in today's news!\"\nYour servant gives you the newest article of Gensokyo's newspaper, the \"Bunbunmaru Newspaper\"."
 touhou_news.1.a: "*Start to read the newspaper*"
 touhou_news.later: "I will read it later."
 touhou_news.scroll_next_page: "*Scroll to next page*"
 touhou_news.scroll_to_important_page: "*Scroll to important page*"
 touhou_news.scroll_previous_page: "*Scroll to previous page*"
 touhou_news.exit: "*Put the newspaper aside*"
 touhou_news.2.t: "Bunbunmaru Newspapers"
 touhou_news.2.desc: "One of your servants collected some of the Bunbunmaru Newspaper articles. Nobody will ever know when you take a look in some of the articles..."
 touhou_news.2.a: "*Read the news about the Eternal Night Incident*"
 touhou_news.2.b: "*Read the news about the new Gensokyo maps and alien sightings*"
 touhou_news.2.c: "*Read the news about the Snow Spring Incident*"
 touhou_news.10.t: "BUNBUNMARU NEWS: BACK IN BUSINESS!"
 touhou_news.10.desc: "It has been a while, but we're finally back! Gensokyo's most trustworthy and objective* newspaper is back in business and in full production! For everyone curious what happened: here at the Bunbunmaru News we had some technical problems and a very, very angry White Wolf Tengu. I won't name any names, but said wolf caused major havoc and wrecked our printing press. But now they are repaired and we can finally begin to write Gensokyo's news stories, gossip and scandals! Have fun while reading!\n - Shameimaru Aya\n\n\n*It is possible that the articles are not objective."
 touhou_news.11.t: "BREAKING NEWS: SPRING DOESN'T WANT TO COME!"
 touhou_news.11.desc: "In Gensokyo, the reports of snowfall during May are still extremely high and there is no sign that spring is coming any time soon! The people fear if the winter remains there will be losses on harvests! Reimu and the other shrine maiden are already informed about this incident and preparing for an investigation. The witch Marisa and the maiden Sakuya are also concerned about this development. According to rumors some kind of dead princess is involved in this incident! IS REMILIA PLANNING TO COVER GENSOKYO WITH SCARLET MIST AGAIN?!"
 touhou_news.12.t: "YUKARI THINKS ABOUT HER OWN GLOBAL EMPIRE!"
 touhou_news.12.desc: "Although the guardian and creator of Gensokyo is very known for her very long naps she has said she would be interested into creating "the British Empire, but Gensokyan"! Here at the Bunbunmaru Newspaper we don't have any idea what she means, but we will definitely keep our eyes and cameras on her and report you, what the gap hag is planning!"
 touhou_news.13.t: "PRICE OF GRAIN IS EXPLODING!"
 touhou_news.13.desc: "Yuyuko, the mistress of Netherworld, did it again! Her neverending hunger consumed the grain of an entire season and the price for bread is exploding! Fortunately, she made the following statement: \"What is the matter anyway? Here in Gensokyo we have so much harvest thanks to the Aki Sisters, so the little bit of food I eat cannot hurt the economy...\". We confronted Yuyuko with the newest market price of bread, where she answered she will look outside Gensokyo for food! It is unclear how she will accomplish this goal, but if she satisfies her hunger with food from outside Gensokyo, the price of grain can finally calm down!"
 touhou_news.14.t: "NEW INVENTION: DIPLOMATIC DANMAKU FIGHT!"
 touhou_news.14.desc: "\"The years of solitude are finally over!\" were the thoughts of the girl of destruction when she presented her innovative idea to the world! Flandre Scarlet has recently developed a new way of holding Gensokyo's legendary Danmaku Fights: the \"Diplomatic Danmaku Fight\"! Thanks to her newest invention people can finally play together without the fear of hurting each other - and this pleases humans as well as little vampires likewise! This new technique is already used by Marisa, Yukari and Yuyuko, but will this ever replace the normal danmakus? ONLY THE FUTURE WILL TELL!"
 touhou_news.20.t: "BREAKING NEWS: ALIEN VISITS AND FALSE MAPS!"
 touhou_news.20.desc: "It was a peaceful night. There were no signs for an abnormal observation. But then strange red and blue dots were noticed in the night sky! According to experts, they weren't neither danmaku projectiles nor any known Gensokyan flying in the sky! The humans are afraid, the youkais don't get any rest and even here on the Youkai Mountains we tengu can't get an eye closed since then. Neither the Hakurei Shrine nor the Witch from the Magic of Forest want to say anything about this event. But the appearance of strange dots in the sky weren't the only curious things that happened to Gensokyo! Cartographers noticed this morning that many known places of Gensokyo have been moved and even a huge river appeared in Gensokyo! HAVE ALIENS ALTERED OUR HOMELAND?! YOU WILL KNOW CONCLUSION IN THE NEXT NEWSPAPER!"
 touhou_news.30.t: "BREAKING NEWS: FAKE MOON! FAKE MOON!"
 touhou_news.30.desc: "It is only a sliver - a little defect in the light. Something that a normal human wouldn't be able to see the difference. But the many local youkai notice this - and this very badly! The Moon, a long friend of our lovely world we call Earth, is FAKE! The light it emits is only an illusion! And worst thing is: it makes the many weaker youkai of Gensokyo go mad! When the sun sets, the fake moonlight gets mixed with the sunlight, which causes many once so beloved youkai to go insane! There were already reports of rampaging youkais in the Bamboo Forest! IS THIS THE WORK OF ALIENS WHO TRY TO DESTROY GENSOKYO? OR DID DRUNK ONI DESTROY THE MOON AND REPLACED IT WITH A FAKE ONE? BUNBUNMARU NEWS WILL LET YOU KNOW OF THE TRUTH!"
 touhou_news.31.t: "FIRE IN THE BAMBOO FOREST!"
 touhou_news.31.desc: "A massive fire broke out in  the Bamboo forest! Information around this fire is hard to find, but your tengu news team did find them anyway! According to eye and bun witnesses the fire is a product of a fight, which plagues the Bamboo Forest since an eternity: the war between Kaguya Houraisan, a mysterious yet extremely beautiful lady, and Fujiwara no Mokou, a strange girl who likes to lit herself! They've been rivals since both arrived in Gensokyo. Although they both have the highest number of murder attempts at each other, none of them is actually dead! A strange surprise, but a welcome one as Mokou is extremely popular with the other Eientei habitants as well as a good friend with the Human Capital! The Human Capital would suffer a huge loss should Mokou ever die - and our tengus will be the first to let you know if this ever happens!"
 touhou_news.32.t: "MYSTERIES OF THE MOON!"
 touhou_news.32.desc: "Because of the changes in the night sky we asked somebody, who was on the Moon a millennium ago, for information about this mysterious phenomenon in the sky: Yukari Yakumo!\n\"Ms. Yakumo, can you tell us something about the Moon?\"\n\"Sure, Ms. Shameimaru. The Moon is a dangerous and lifeless rock, filled with crazy people, who would like to enslave simple people like you and me.\"\n\"This is worrisome. Do they want to attack us?\"\n\"Currently not, but I wouldn't be surprised if they decide to do so one day. They have a very strong defense, but you shouldn't underestimate their Moon Rabbit soldiers. Although in the Lunarian eyes the most expensive thing of a Rabbit soldier is their weapon, they are still fearsome warriors, who would kill tengus like you without a blink. My advice is to keep your guards on all the time.\"\n\"Those are some really worrisome news. Do you think the change in the sky is a product of those Lunarians, Ms. Yakumo?\"\n\"Possible. I recognize the magic of this and it is Lunarian nature. But why would the Lunarians want to hide themselves from Gensokyo? Well, either way, my good friend Reimu and I will solve this. You have not to worry, little bird.\"\n\"Thank you for your time, Ms. Yakumo.\""
 touhou_news.33.t: "SEVERAL LEADERS ARE ANNOUNCING THEIR FOCUSES!"
 touhou_news.33.desc: "Since the day it was revealed that the maps were wrong a lot of new clans and nations found their way to the map of Gensokyo! For a long time it was unknown what exactly their ambitions may have been - until today! We just got the message, that all the new leaders have gathered in the neutral Human Capital and announced their ideas, their traditions and especially their ambitions! Special mentions go to a crazed engineer who yelled about \"tanks\" for several hours and the fairies, who decided to try a new life as pirates! What will this bring to Gensokyo? And are fairy pirates the future?! \"Great! Now my freaking mansion will be raided every day!\", complains Remilia Scarlet regarding that news. Experts are unsure how this announcement will change the balance of power in Gensokyo!"
 ###TOUHOU MISSION EVENTS###
 TH_mission_events.1.t: "The Mandate of Heaven"
 TH_mission_events.1.desc: "The humans in the near west founded an impressive empire which claims to be the Mandate of Heaven - the children of the Celestial. They make the false presumption they stand over the inhabitants of Gensokyo and built a splendid Celestial Empire with power and influence which could even match with those of Gensokyo. And yet their empire is occupied by our troops, their beloved 'Forbidden City' under our control. It is clear that the fate of the Celestial Empire is now in our hands and we can decide if we destroy the illusion of their Mandate of Heaven... or if our $MONARCHTITLE$ should become emperor of Hell and Heaven."
 TH_mission_events.1.a: "Empire of Hell and Heaven... I think I like this idea..."
 TH_mission_events.1.b: "Empire of Hell and Heaven... I think I like this idea..."
 TH_mission_events.1.c: "The world doesn't need an empire which claims to be from a false heaven."
 TH_mission_events.1.d: "The world doesn't need an empire which claims to be from a false heaven."
 TH_mission_events.1.e: "The Celestial Empire doesn't exist - and will never again."
 TH_mission_events.2.t: "The Empire of China is fallen!"
 TH_mission_events.2.desc: "A strange force from the east attacked the Celestial Empire of China and brought it to its knees! Our people question the legitimacy of our $MONARCHTITLE$ and our advisors. Our armies are scattered in all directions! It is clear that [Root.Monarch.GetName] failed his position as child of heaven and cannot claim our realm as the Celestial Empire!"
 TH_mission_events.2.a: "May the heavens spare my soul."
 TH_mission_events.3.t: "Ancient Chinese Maps"
 TH_mission_events.3.desc: "After we got a foothold on the mighty empire of China some of our simple fairy subjects found some ancient maps yet again. In contrast to the old Japanese maps, the Chinese maps picture not just the Celestial Empire but also huge areas of Asia!"
 TH_mission_events.3.a: "Be blessed the luck of these fairies."
 TH_mission_events.3.ct: "Discover Asia!"
 TH_mission_events.4.t: "Maps from Western Europe"
 TH_mission_events.4.desc: "Some odd strangers in boats built in never seen styles approached our traveling fleet. After some hand signs, it appears that these strangers are merchants who want to admire our fleet and to trade with us. After some conversations it turned out that these merchants were actual Europeans! They sold a map of Western Europe to our captain, who now brings this map to his $MONARCHTITLE$."
 TH_mission_events.4.a: "We not only found Europe but also got a map of it? These are some great news!"
 TH_mission_events.4.ct: "Discover Western Europe!"
 TH_mission_events.5.t: "Maps from Eastern Europe"
 TH_mission_events.5.desc: "Some months ago some of our fairy workers vanished. Nothing usual for our realm since a lot of fairies decide to just quit and to leave our country. But this time it is different, because these vanished fairies reappeared someday in our capital - and they claim to have great news for our $MONARCHTITLE$. They bring maps from Eastern Europe to us!"
 TH_mission_events.5.a: "Eastern Europe? This continent is larger than I thought!"
 TH_mission_events.5.ct: "Discover Eastern Europe!"
 ###TOUHOU CHINA EVENTS###
 th_china_events.1.t: "Tributaries are breaking free!"
 th_china_events.1.desc: "With the loss of the Mandate of Heaven, even our dearest tributaries betrayed us! They broke from us away and are now seeking the protection of the new Emperor of China."
 th_china_events.1.a: "They will pay for their betrayal!"
 th_china_events.2.t: "The protection of the new Emperor"
 th_china_events.2.desc: "The old emperor has proved to be weak. The old empire couldn't hold its title, let alone its claim as childrens of heaven. How should they even protect us now from the new celestial threat?"
 th_china_events.2.a: "Seek the protection of this new emperor."
 th_china_events.2.b: "We will protect ourselves now."
 th_china_events.3.t: "The old tributaries of China"
 th_china_events.3.desc: "While the old empire crumbles before our might, its tributaries are breaking out from their grip and come to us seeking for celestial protection."
 th_china_events.3.a: "Welcome our new subjects to a new era of the Chinese Empire."
 th_china_events.4.t: "Celestial Empire of China"
 th_china_events.4.desc: "We took the Mandate of Heaven and became the new, legitimate heir of China. But to be recognized as the emperor of China we have to reform our government and adapt it to the old chinese traditions. Fortunately we have a very competent administration, which allows us to reform our government into this worthy of the Celestial Empire while keeping our gensokyan traditions."
 th_china_events.4.a: "Long live the Gensokyan Celestial Empire!"
 th_china_events.4.b: "Long live the Gensokyan Celestial Empire!"
 th_china_events.4.c: "Long live the Celestial Komeiji Empire!"
 th_china_events.4.d: "Long live the Celestial Scarlet Empire!"
 ###OLD HAKUREI EVENTS###
 th_oldhakurei_metro_events.1.t:0 "The over pious Priests of [th_ohkr_local_shrine_maiden_state_province.GetAreaName]"
 th_oldhakurei_metro_events.1.d:0 "There is great uncertainty in the shrines of [th_ohkr_local_shrine_maiden_state_province.GetAreaName]. While we are united in faith the people of the state, including many of the local priests, are refusing to participate in the traditional feasts and celebrations that are customary within our borders. They claim that these are not pious in nature and accuse that only heretics would enjoy such celebrations. Instead, the local priests make their own festivals in memory to the origin of our religion."
 th_oldhakurei_metro_events.1.a:0 "We must enforce the [Root.GetAdjective] feasts."
 th_oldhakurei_metro_events.1.b:0 "There is little to be gained on insisting."
 th_oldhakurei_metro_events.2.t:0 "Humble Influence"
 th_oldhakurei_metro_events.2.d:0 "The Shrine Maiden of [th_local_see_province.GetAreaName] has objected to [Root.Monarch.GetName] and the aggrandizing way [Root.Monarch.GetSheHe] conducted the consecration of a Shrine in [th_local_see_province.GetCapitalName]. While she insists she is not ungrateful for the great donations we have given to the Shrine the Maiden is questioning the use of breaking the old, humble traditions to further the interests of the [Root.GovernmentName]."
 th_oldhakurei_metro_events.2.a:0 "She must learn her place!"
 th_oldhakurei_metro_events.2.b:0 "We will make a further donation to her shrine to show our humility."
 th_oldhakurei_metro_events.3.t:0 "A Grand Shrine for [th_local_see_province.GetName]"
 th_oldhakurei_metro_events.3.d:0 "The Shrine of [th_local_see_province.GetName] has been damaged and is in urgent need of repair. The local Shrine Maiden has let it be known that she expects us to help fund the repairs and that a general redecoration would also be quite beneficial for the shrine.\nPious architecture has seen great development since this place of the gods was first built and it could certainly benefit from us bringing in foreign experts..."
 th_oldhakurei_metro_events.3.a:0 "Let us give it a worthy renovation!"
 th_oldhakurei_metro_events.3.b:0 "We can repair the damages but no more."
 th_oldhakurei_metro_events.4.t:0 "Heresy in [th_judaizers_province.GetAreaName]!"
 th_oldhakurei_metro_events.4.d:0 "Our newly appointed Shrine Maiden of [th_judaizers_province.GetAreaName] has uncovered a horrifying local heresy. She claims that the sect is plotting to spread the wicked reformed faith of our religion as well as planned to stop the youkai extermination in our realm. The Shrine Maiden has asked us to help her in this time of need as she will require many more resources to root out this heresy which is widespread among high as well as low.\nThe case seems very clear. Except it seems the sect has some supporters even in [Root.Capital.GetCapitalName]. Can we really afford to lose the support of these men and women and are they really as heretic as the Shrine Maiden claims?"
 th_oldhakurei_metro_events.4.a:0 "Heretics must burn!"
 th_oldhakurei_metro_events.4.b:0 "Clearly she is mistaken."
 th_oldhakurei_metro_events.5.t:0 "Shrines flourish in [monastic_province.GetName]"
 th_oldhakurei_metro_events.5.d:0 "The Shrine Maiden of [monastic_province.GetAreaName] reports that the local shrine communities are growing at an unprecedented speed. The Estates of local shrines in [monastic_province.GetCapitalName] have in fact grown so big and are so well kept that they have become the envy of our local administrator. The governor has become entangled in a conflict with the Maidens over where exactly the demarcation between their lands and those of the [Root.GovernmentName] goes.\nThe time has come for central authorities to step in and settle the dispute. Helping the shrines would undoubtedly secure their gratitude, but this could also be an opportunity to get hold of more land for the state..."
 th_oldhakurei_metro_events.5.a:0 "Clearly our governor is right!"
 th_oldhakurei_metro_events.5.b:0 "We must listen to the people of the Gods."
 th_oldhakurei_icon_events.1.t:0 "Yuuka's Wrath"
 th_oldhakurei_icon_events.1.d:0 "Mourning the loss of both his entire family and his countryside farm a man from the war-torn province of [th_ohkr_yuuka_province.GetName] reportedly spent a day and a night to flee from the enemy forces marching through our land. On his flight he met Yuuka Kazami, an important key person in our religion's faith. The farmer reported her of the atrocities the soldiers did to the flora. This angered the powerful youkai... The very next day, the loyal people of [th_ohkr_yuuka_province.GetName], fueled with Yuuka's wrath, rose as one and evicted the remaining enemy forces.\nThe continued fortunes of the province seem unclear but as war and devastation haunt the [Root.GetAdjective] countryside many of our citizens are turning to the shrines for consolation and moral support."
 th_oldhakurei_icon_events.1.a:0 "Miraculous!"
 th_oldhakurei_icon_events.2.t:0 "Revolt in [th_ohkr_yuuka_province.GetName]"
 th_oldhakurei_icon_events.2.d:0 "The people of [th_ohkr_yuuka_province.GetName] have gathered around the local clergy and risen in revolt against our occupation."
 th_oldhakurei_icon_events.2.a:0 "Rebel Scum!"
 th_oldhakurei_icon_events.3.t:0 "Sariel, Angel of Death"
 th_oldhakurei_icon_events.3.d:0 "A recent recruitment campaign in [michael_icon_church_province.GetName] has given rise to an unprecedented number of new recruits enlisting. The local clergy is convinced that this was the result of the widespread religious fervor and the wishes for death that Sariel has inspired. They report that humans, fairies and even youkais have been coming from all parts of the area to gain the blessing of the Angel of Death and that they leave with a strong will to go to war in the name of their faith."
 th_oldhakurei_icon_events.3.a:0 "To arms!"
 th_oldhakurei_icon_events.4.t:0 "Shinki, Goddess of Makai"
 th_oldhakurei_icon_events.4.d:0 "As the ruler of Makai, the dimension of demons, Shinki watches hidden, in many of the Makaian-inspired shrines around the country. Our veneration and extensive attention to this most central icon in any iconostasis also seem to have been the source of contemplation for many. Reminded of their own role in creation and of the rightful place of the [Root.Monarch.GetTitle] many are more content with both their own lives and with the government that rules them."
 th_oldhakurei_icon_events.4.a:0 "For the Kingdom is Hers."
 th_oldhakurei_icon_events.5.t:0 "Gifts for Mima"
 th_oldhakurei_icon_events.5.desc:0 "Our veneration of Mima seems to have made quite an impression on one of the merchants in a recent embassy from [th_ohkr_benevolent_if_distant_neighbor.GetName]. The merchant was so impressed by the enchanted icon of Mima in [th_ohkr_mima_icon_was_here.GetCapitalName], by the story of the vengeful spirit, and by our admiration for her magic art, that he decided to bestow three gifts. One gift will go to the shrine where she saw the icon, one to the artist who created it and one to the benefactor who paid for it."
 th_oldhakurei_icon_events.5.a:0 "We must thank him on behalf of the shrine."
 th_oldhakurei_icon_events.5.b:0 "We will employ the artist as a sign of gratitude."
 th_oldhakurei_icon_events.5.c:0 "A most generous gift for the benefactor."
 th_oldhakurei_icon_events.5.d:0 "How about you do all of them?"
 th_oldhakurei_icon_events.6.t:0 "The Donation Box"
 th_oldhakurei_icon_events.6.d:0 "The clergy of [th_ohkr_hakurei_church_province.GetCapitalName] shrine claim that it is thanks to the strong local veneration of the Hakurei Deity, and the example she set for self-improvement, that the entire province now blossoms so. Indeed harvests seem more plentiful and the people more at peace and loyal than ever before. The 'Donation Box' of the Hakurei Deity, which the heretic shrine maiden Reimu has left alone here, has helped many to improve themselves over the years with its luck to collect money and now we seem once again to be in his debt."
 th_oldhakurei_icon_events.6.a:0 "'By a flood of tears you made the desert fertile.'"
 th_oldhakurei_icon_events.6.b:0 "'And by your longing for Hakurei you brought forth fruits in abundance.'"
 th_oldhakurei_icon_events.6.c:0 "'By the radiance of miracles you illuminated the whole universe.'"
 th_oldhakurei_events.1.t:0 "The Non-Possessor Movement"
 th_oldhakurei_events.1.d:0 "The Shrines are a large landowner and this has brought a great deal of wealth to them. The non-possessors claim that the Shrines are being corrupted by this great wealth. Their opponents argue that the Shrines need this wealth to carry out its holy mission. The key thing is the Shrines aren't really a big taxpayer, if they were forced to give their land away it would move it into the hands of people we can tax. The downside would be the Shrines would have less wealth to perform their mission."
 th_oldhakurei_events.1.a:0 "Support the Shrine Authorities."
 th_oldhakurei_events.1.b:0 "Support the Movement."
 th_oldhakurei_events.2.t:0 "A Great Meeting"
 th_oldhakurei_events.2.d:0 "The Shrines have gathered in a great Meeting, they are asking for your support and certain privileges in return for helping exterminating wild youkai that are stalking our land. Do we help the Shrines keep our people safe or should we support those independent Youkai Hunters."
 th_oldhakurei_events.2.a:0 "Support the Shrines."
 th_oldhakurei_events.2.b:0 "We need independent Youkai Hunters."
 th_oldhakurei_events.3.t:0 "Religious Reform"
 th_oldhakurei_events.3.d:0 "The Hakurei Tradition was the first major religion of Gensokyo and the only true Shintoistic Faith - and as such its pious members act in the Tradition's best interests. However, our family is large and diverse. Our influential Shrine Maidens are proposing some reforms to our 'stale' traditions that will bring our form closer to the other faiths in Gensokyo. The idea is bold and will strengthen the Shrines but we know that the superstitious and backward will reject this change."
 th_oldhakurei_events.3.a:0 "Support the Reform."
 th_oldhakurei_events.3.b:0 "Hold true to the old ways."
 th_oldhakurei_events.4.t:0 "Reduce the Independence of the Shrines"
 th_oldhakurei_events.4.d:0 "The Shrines are a powerful institution, but more important a wealthy one. If we were to rein in the Shrines and make them pay more to the state, we would also bring in more income. On the other hand we would also sap their authority in the eyes of the masses."
 th_oldhakurei_events.4.a:0 "Reign them in."
 th_oldhakurei_events.4.b:0 "Protect their independence."
 th_oldhakurei_events.5.t:0 "State appointed Lay Members?"
 th_oldhakurei_events.5.d:0 "If we were to promote and strengthen the powers of lay members of the Shrines administration and bring in more state appointments, we would bring the Shrines under central control. The other side of the coin is that we will damage the Shrines' moral standing with the people."
 th_oldhakurei_events.5.a:0 "Appoint them."
 th_oldhakurei_events.5.b:0 "Let the Sacred Shrines be."
 ###TOUHOU SCHOOL EVENTS###
 touhou_schools_events.1.t: "The Main Deity of [Root.GetName]"
 touhou_schools_events.1.desc: "As a young country, we are not yet patronizing any particular religious school. While there are many ways to follow the deities we should have a specific guiding doctrine for our rulers to follow as well as a certain deity we will worship over the others."
 touhou_schools_events.1.a: "The Hakurei God will guide us."
 touhou_schools_events.1.b: "Yukari Yakumo will guide us."
 touhou_schools_events.1.c: "Hecatia Lapislazuli will guide us."
 touhou_schools_events.1.d: "Okina Matara will guide us."
 touhou_schools_events.1.e: "The Aki Sisters will guide us."
 touhou_schools_events.1.f: "Junko will guide us."
 touhou_schools_events.1.g: "Sagume Kishin will guide us."
 touhou_schools_events.1.h: "Shinki will guide us."
 touhou_schools_events.1.i: "Keiki Haniyasushin will guide us."
 touhou_schools_events.1.j: "Hina Kagiyama will guide us."
 touhou_schools_events.1.k: "Sanae Kochiya will guide us."
 touhou_schools_events.1.l: "Suwako Moriya will guide us."
 touhou_schools_events.1.m: "Kanako Yasaka will guide us."
 ###HARMONIZATION EVENTS###
 th_confucian_events.1.t: "Harmonization of Gensokyan Faiths"
 th_confucian_events.1.d: "The Gensokyan religion group has its origins in ancient shintoism of the Japanese. Over time it evolved into its own religion and took some aspects of Buddhism and even Taoism, incorporating both to an unique philosophy of life. In many ways this has in turn made their religion easier to incorporate and harmonize with the ideology of [Root.GetName]. As time goes by the Gensokyan identity becomes less and less of an issue and Gensokyan followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.1.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.2.t: "Harmonization of Hakurei Shintoism"
 th_confucian_events.2.d: "Hakurei Shintoism is Gensokyo's oldest and most prominent religion and has its origins in ancient shintoism of the Japanese. Over time it evolved into its own religion and took some aspects of Buddhism and even Taoism, incorporating both to an unique philosophy of life. As time goes by, the Hakurei Shintoistic identity becomes less and less of an issue and Hakurei followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.2.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.3.t: "Harmonization of Moriya Shintoism"
 th_confucian_events.3.d: "Moriya Shintoism is - in contrast to the other Gensokyan religions - relatively new. It was designed as a reformation of Hakurei Shintoism, but it still consists of many parts of Taoism, Buddhism and Japanese Shintoism. As time goes by the Moriya Shintoistic identity becomes less and less of an issue and Moriya followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.3.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.4.t: "Harmonization of Gensokyan Taoism"
 th_confucian_events.4.d: "Taoism is originally a Chinese religion with many parallel to today's Confucian. While it drifted away from its Chinese original, it still contains many teachings of the old philosophy of life, which in turn are essential parts of our religion. In many ways this has in turn made their religion easier to incorporate and harmonize with the ideology of [Root.GetName]. As time goes by the Taoistic identity becomes less and less of an issue and Taoistic followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.4.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.5.t: "Harmonization of Eastern Faiths"
 th_confucian_events.5.d: "The Eastern religion group is ancient and possesses many roots of our religion today, which makes the harmonization of these religions relatively easy. At first the Buddhistic, the Shintoistic and the Confucian didn't accept our new view of religion and philosophy, but as time went by they became more and more integrated in our society. But even our religion adapted to the old ways and integrated the view of gods and karma and confucianism teachings."
 th_confucian_events.5.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.6.t: "Harmonization of Hakurei Traditions"
 th_confucian_events.6.d: "The old Hakurei Tradition was once the common Hakurei Shintoism in Gensokyo. It shares many similarities with his reformed successor but it was still missing the Spell Card System, which has been a huge part of modern day Gensokyo. Either way, the many followers of this religion have found their place within our nation and adapted to the new Spell Card System while maintaining their icons of the past.  As time goes by the old Hakurei Tradition identity becomes less and less of an issue and Traditional followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.6.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.7.t: "Harmonization of Shinkism"
 th_confucian_events.7.d: "Shinkism is viewed by the most Gensokyan as a cult - a heresy, which only allows to worship Shinki, the creator of Makai. Even though Shinkism has abandoned the worship of the other gods of Gensokyo, their principles still are the ones of the Hakurei Traditions, which made their integration in our realm quite easy as the many basics of Buddhism and Shintoism are still found. As time goes by the Shinkistic identity becomes less and less of an issue and Shinkisitic followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.7.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.8.t: "Harmonization of Touhou Christian"
 th_confucian_events.8.d: "Touhou Christianity is unlike any other religion in Gensokyo. According to Gensokyo's inhabitants, Touhou Christianity has its origin in the far west in the Outworld. Fortunately, the strong influence of Gensokyo forced the Touhou Christians to adopt many Shintoistic teachings.  As time goes by the Touhou Christian identity becomes less and less of an issue and Christian followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.8.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.9.t: "Harmonization of Lunarism"
 th_confucian_events.9.d: "Lunarism is the folk religion of the inhabitants of the Moon and is deep rooted in their culture. The Lunarians are troublesome people, whose national, cultural and religious pride makes it hard to deal with in every aspect. So it wasn't a big surprise the integration of their belief was a costly undertake, but in the end the ideas of tolerance found its way in the Lunarian mindsets."
 th_confucian_events.9.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 ###TOUHOU BUDDHISM EVENTS###
 th_buddhism_events.1.t:0 "Minister Resigns"
 th_buddhism_events.1.d:0 "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ has publicly condemned the policies of [Root.Monarch.GetName] and [Root.Heir.GetHerHis] government. Our Minister will no longer have anything to do with us and reminds us that a [Root.Monarch.GetTitle] that cannot uphold the rightful laws will attract nothing but liars and informers to [Root.Heir.GetHerHis] government."
 th_buddhism_events.1.a:0 "Good Riddance!"
 th_buddhism_events.2.t:0 "[Root.GetName] Monasteries deteriorating"
 th_buddhism_events.2.d:0 "Due to a combination of lacking monastic discipline and a faltering economy, many of the great monasteries of [Root.GetName] have seen their membership dwindling over the last few years. A concerned Bhikkhu has approached the [Root.Owner.Monarch.GetTitle] with a warning that unless something is done soon the dire situation may lead to the last few monks abandoning their vows or seeking to join monasteries elsewhere, leaving [Root.GetName] impoverished both spiritually and economically. There are, however, many local landowners more than ready to infringe on the land an empty monastery would leave behind. As the [Root.Owner.Monarch.GetTitle] is meant to protect Monastic life in [Root.Owner.GetName] it will be clear to many observers that the responsibility for whatever happens will rest on [Root.Owner.Monarch.GetHerHis] shoulders."
 th_buddhism_events.2.a:0 "We must do all we can!"
 th_buddhism_events.2.b:0 "Perhaps now the land will come to better use."
 th_buddhism_events.3.t:0 "Monastic Orders Support Pretender"
 th_buddhism_events.3.d:0 "As it is the monarch's duty to protect the monastic institutions it is those institutions' duty to protect the country against bad rulers. Due to what they feel is lacking attentiveness to the duties of a monarch and inability and disinterest in upholding and protecting the common good in general and the monastic organizations of our country in particular some of the more powerful monasteries have openly come out in support of a distant relative to our [Root.Monarch.GetTitle]."
 th_buddhism_events.3.a:0 "This is an outrage!"
 th_buddhism_events.4.t:0 "Shou's Fury"
 th_buddhism_events.4.d:0 "While Buddhism of Gensokyo focuses on a life of tolerance and harmony not everyone is able to follow the teachings of Byakuren Hijiri constantly. Shou, the Avatar of Bishamonten is a disciple of Byakuren, but unlike any other disciple she is also mentor of Byakuren. However, both influential persons have two very different views regarding armed conflicts: while the teachings of Byakuren Hijiri forbids to let fury and anger guide us through the time of war, Shou flows in rage and fury to defend her homeland. Now the question remains: which philosophy should we adapt to in these rough times?"
 th_buddhism_events.4.a:0 "Shou's Fury will guide us to victory!"
 th_buddhism_events.4.b:0 "We cannot allow rage to blind us."
 th_buddhism_events.9.t:0 "The Horrors of War"
 th_buddhism_events.9.d:0 "Not all men are cut out to lead a life of war and it seems the conflict our country is currently in has made some of them realize it. The number of deserters seeking to hide behind the walls of the monasteries is not big but they set a dangerous example. As a [Root.Monarch.GetTitle] it is, however, our duty to protect the monasteries and while we have repeatedly warned them not to accept men like these, it seems some still do."
 th_buddhism_events.9.a:0 "We must remember to be gentle."
 th_buddhism_events.9.b:0 "Demand that the monasteries release these 'monks' to us."
 th_buddhism_events.9.c:0 "Fine the monasteries for any deserter found."
 th_buddhism_events.11.t:0 "Idol Trend"
 th_buddhism_events.11.d:0 "There has been lately a trend, where many Buddhistic people buy themselves idols, which are supposed to bring luck and a step closer to Nirvana. Of course this is complete nonsense, but our local merchants and producers are very happy with this trend as it brings them and us a fortune. However, allowing them to continue to produce and sell those idols our people may move more and more away from the right path."
 th_buddhism_events.11.a:0 "We have to stop this!"
 th_buddhism_events.11.b:0 "Money is holier than enlightenment."
 th_buddhism_events.12.t:0 "Volunteers for the Army"
 th_buddhism_events.12.d:0 "Many young youkais, humans and fairies reported for duty at our recruiters. Though our manpool is dwindling, those new recruits are really young - some even still go to a school! We could use those recruits quite well, but on the other hand it is more ethical to send those young men and women back to their families."
 th_buddhism_events.12.a:0 "Send them back to their mothers and fathers."
 th_buddhism_events.12.b:0 "We don't have the luxury of being ethical."
 th_buddhism_events.13.t:1 "Popular Novel"
 th_buddhism_events.13.d:1 "A vernacular novel about a well-known story from the [Root.GetOldEra] era is rapidly gaining popularity among our subjects. This in itself is not a problem but it has come to our attention that this novelization is in fact breaking central tenets of Gensokyan-Buddhistic ideology as it could be seen as an argument for causing more conflicts between the humans and youkais.\nOur administrators now argue that the book must be banned, though some fear this will only make it more alluring to those that wish to read it."
 th_buddhism_events.13.a:1 "It must be banned immediately."
 th_buddhism_events.13.b:1 "We lead by example not decree. Let it be."
 th_buddhism_events.14.t:1 "Civil Service"
 th_buddhism_events.14.d:1 "Education, self-improvement and adherence to the classics are the backbone of Gensokyan-Buddhistic government and if our [Root.GovernmentName] is to aspire to greatness we must at all times devote money, attention and energy to ensuring that our officials are as well educated and well informed as they can possibly be. It is therefore of some concern that the number of people seeking government employment seem to be decreasing as of late."
 th_buddhism_events.14.a:1 "We must expand the bureaucracy!"
 th_buddhism_events.14.b:0 "There is no need to reinforce the cadres just yet."
 th_buddhism_events.15.t:0 "Dana"
 th_buddhism_events.15.d:0 "It is at times such as these, when our country is characterized by relative tranquility that we are reminded to look at those who are less fortunate. The recent crop yields have been neither failures nor a great success and as a result most have food and the state has ample grain supplies. There are, however, still some unfortunate who haven't got enough food to feed themselves."
 th_buddhism_events.15.a:0 "Let us distribute our grain to the poor!"
 th_buddhism_events.15.b:0 "Keep it in reserve."
 th_buddhism_events.16.t:0 "Vicious Words?"
 th_buddhism_events.16.d:0 "The local aristocracy in [Root.GetName] seems to have been growing quite powerful over the last few years. While we retain nominal control over the area much of the real power lies with the local landowners who have been known to grow their domains at the expense of monastery land. This practice, along with other excesses may well be used against them but in order to achieve the full effect we would probably need to embellish the truth a little. There are those who would be willing to do just that for us in exchange for nice positions in our administration afterwards."
 th_buddhism_events.16.a:0 "Let us find another way."
 th_buddhism_events.16.b:0 "The end justifies the means."
 th_buddhism_events.22.t:0 "Plight of [Root.GetName]"
 th_buddhism_events.22.d:0 "A representative of the farmers of [Root.GetName] arrived in [Root.Owner.Capital.GetCapitalName] today, imploring [Root.Owner.Monarch.GetName] to help expand and maintain the irrigation system of the province. The local population is growing and claiming new land at a speed that the current infrastructure does not support. The representative also asks that the state supply food to those who need it in the meantime.\nWhile this project would have few downsides besides the cost, there are currently no plans to improve this particular region and doing so in a reasonable time would likely be quite expensive."
 th_buddhism_events.22.a:0 "This [Root.Owner.Monarch.GetTitle] is always ready to listen to the people."
 th_buddhism_events.22.b:0 "You will have to wait for your turn."
 th_buddhism_events.23.t:0 "Inheritance"
 th_buddhism_events.23.d:0 "A conflict has arisen in one of the more influential monasteries of [Root.GetName] after the death of a monk. The monk in question came from a very influential lay family and during his time in robes, he had managed to acquire a rich set of valuable manuscripts and an assortment of Buddha images and other things. While monks cannot own property, the law still allows for a dedicated disciple to inherit these things and be considered as a son to the monk. In this case a young disciple has taken care of the monk as he lay at his end. There are, however, others interested, the monastery itself has argued that they should get the inheritance and would likely be very thankful for support in this matter. The lay family of the monk have also approached [Root.Monarch.GetName] hoping to inherit not only the manuscripts and images but also some of the land they have donated to the monastery while their family member was part of it."
 th_buddhism_events.23.a:0 "Rule in favor of the disciple."
 th_buddhism_events.23.b:0 "Rule in favor of the Monastery."
 th_buddhism_events.23.c:0 "Support the lay family of the monk."
 th_buddhism_events.29.t:0 "Foreign Emissary Insults [Root.Monarch.GetName]"
 th_buddhism_events.29.d:0 "The emissary of one of our neighboring countries has given grave affront to the [Root.Monarch.GetTitle] by refusing to participate in a ceremony he was invited to attend. [Root.Monarch.GetName] is furious and while there can be some doubt as to if the slight was deliberate or not the public clearly sees it as such.\nIf we do not publicly condemn the ambassador we risk losing face, the council of ministers, however, urge caution."
 th_buddhism_events.29.a:0 "Publicly deride the ambassador."
 th_buddhism_events.29.b:0 "A ruler must never lose [Root.Monarch.GetHerHis] temper."
 th_buddhism_events.30.t:0 "The [Root.Owner.Monarch.GetTitle] accused of favoritism"
 th_buddhism_events.30.d:0 "It is with great pleasure that [Root.Owner.Monarch.GetName] has watched some of [Root.Owner.Monarch.GetHerHis] close friends climb the state hierarchy but now this has made us the target of accusations of favoritism. The local governor of [Root.GetName] has been singled out by these accusations and the situation would undoubtedly be defused by replacing him no matter how competent he has been on that post."
 th_buddhism_events.30.a:0 "His services are required by the state."
 th_buddhism_events.30.b:0 "We must avoid favoritism at all cost."
 th_bdh_meditation_events.1.t:0 "Path to Enlightenment"
 th_bdh_meditation_events.1.desc:0 "Buddhism has the concept of repeated rebirth caused by bindings to the material world. To break the cycle of repeated rebirth and to reach Nirvana, [Root.Monarch.GetName] has to let go all of [Root.Monarch.GetHerHim] bounds and worries and achieve an inner peace - achieved through a lot of meditation."
 th_bdh_meditation_events.1.a:0 "It is time for me to meditate about this."
 th_bdh_meditation_events.1.a.tt:0 "[Root.Monarch.GetName] will meditate now, which will decrease [Root.Monarch.GetHerHis] positions as ruler, but allows [Root.Monarch.GetHerHim] to gain new understanding of the universe and eventual inner peace."
 th_bdh_meditation_events.1.b:0 "I don't have the time for this now."
 th_bdh_meditation_events.1.b.tt:0 "[Root.Monarch.GetName] will use [Root.Monarch.GetHerHis] time for [Root.GetName] instead. The option to meditate will however be available as a decision."
 th_bdh_longer_meditating:0 "[Root.Monarch.GetName] will meditate longer and more carefully about the deeper meanings of life.\n\nThere is a chance that our nation will get more powerful rewards."
 th_bdh_longer_cancel_meditation:0 "[Root.Monarch.GetName] will stop with the meditation and will use [Root.Monarch.GetHerHis] new found knowledge in [Root.GetName]'s benefit."
 th_bdh_meditation_events.2.t:0 "New Understandings"
 th_bdh_meditation_events.2.desc:0 "Due to time of meditation and reflecting the meanings of the universe, [Root.Monarch.GetName] gained new understandings of the world."
 th_bdh_meditation_events.2.m:0 "I should reflect longer about those topics."
 th_bdh_meditation_events.2.a:0 "I will use this knowledge for a better life management."
 th_bdh_meditation_events.2.b:0 "I will use this knowledge for peace."
 th_bdh_meditation_events.2.c:0 "I will use this knowledge for defense."
 th_bdh_meditation_events.2.d:0 "I will use this knowledge against my enemies."
 th_bdh_meditation_events.2.e:0 "I will use this knowledge for my people."
 th_bdh_meditation_events.2.f:0 "I will use this knowledge to bring the world together."
 th_bdh_meditation_events.3.t:0 "Distractions during Meditation"
 th_bdh_meditation_events.3.desc:0 "Meditation is an activity of harmony, where one just focuses on the world and the inner being. For this Buddhists look for a place, where they are left alone and in peace. This is, however, not always possible - especially in Gensokyo, where every fairy feels to be obligated to annoy our [Root.Monarch.GetTitle].\nStill, [Root.Monarch.GetName] managed to gain more wisdom, despite the fairies trying their best to sabotage [Root.Monarch.GetHerHim] unintentionally."
 th_bdh_meditation_events.4.t:0 "Successful Reflections on Enlightenment"
 th_bdh_meditation_events.4.desc:0 "The Path to Enlightenment is paved with the worldly obstacles. But fortunately, [Root.Monarch.GetName] seems to overcome those just fine and even made some new wisdoms regarding the world and the lives in Gensokyo."
 th_bdh_meditation_events.5.t:0 "Very Successful Meditation"
 th_bdh_meditation_events.5.desc:0 "It seems like the stars themselves are aligning while [Root.Monarch.GetName] is studying the concepts of the world, the universe and the inner being. The understandings our [Root.Monarch.GetTitle] gained are phenomenal."
 th_bdh_meditation_events.6.t:0 "Paradox!"
 th_bdh_meditation_events.6.desc:0 "Even though [Root.Monarch.GetName] is a pious [Root.Monarch.GetWomanMan], [Root.Monarch.GetSheHe] is not invulnerable to errors. As our [Root.Monarch.GetTitle] was reflecting on Nirvana, immortality and reincarnation, [Root.Monarch.GetSheHe] fell into a paradox example, where all those three aspects stood in conflict to each other.\nLuckily, [Root.Monarch.GetSheHe] was able to solve this, but this error threw [Root.Monarch.GetHerHim] completely off and the only knowledge, which was able to gained, was the one from the beginning of the meditation."
 th_bdh_meditation_events.7.t:0 "Understandings of Karma"
 th_bdh_meditation_events.7.desc:0 "Karma is a spiritual concept of the principle of reactions following actions. It is a complex topic where every branch of Buddhism is considered and how they all view Karma differently. While [Root.Monarch.GetName] was meditating about this, [Root.Monarch.GetSheHe] worked out the idea of Karma in the Touhou-Buddhistic faith and added it to the rules of Buddhism in Gensokyo."
 th_bdh_meditation_events.8.t:0 "Youkai and the Nirvana"
 th_bdh_meditation_events.8.desc:0 "Touhou Buddhism has its root in Japan's Buddhism, but [Root.Monarch.GetName] never thought about its deeper connection with its roots, Vajrayana Buddhism. While both have the system of Karma, the Gensokyan version is a lot more adapted to Gensokyo and their youkai. Of course, this throws the question of whether youkai are the actual state of Nirvana.\nA scandalous thought, as youkai are, of course, living beings in the world, and therefore are most likely reincarnations, but on the other hand they possess abilities and the state of immortality that no human can reach... [Root.Monarch.GetName] decided to stop with this thought as it was too much in the contrary to the Buddhistic teachings."
 th_bdh_meditation_events.9.t: "Connection between Spirit, Soul and Body" 
 th_bdh_meditation_events.9.desc: "What are spirit, soul and body? What makes them work in harmony and which one of them allows the use of magic? Those are no questions regarding Buddhism but questions in general, which kept [Root.Monarch.GetName] thinking a lot lately and although [Root.Monarch.GetSheHe] didn't get a final answer to those questions, they brought [Root.Monarch.GetHerHim] an insight into many aspects of life ... and hygiene for soul and mind."
 th_bdh_meditation_events.10.t:0 "Discovery of the Meaning of Life"
 th_bdh_meditation_events.10.desc:0 "Ever since humans wandered on this world they asked themselves what is the meaning of life. And although this may not appear as such the question of their own existence is something the youkai and gods of Gensokyo affect. Many people of different ages, backgrounds and social positions brought different answers, but none of them were valid for the people of [Root.GetName].\n[Root.Monarch.GetName], however, found the answer for this question! - or at least [Root.Monarch.GetSheHe] believes [Root.Monarch.GetSheHe] did. Only after more meditation can truly [Root.Monarch.GetName] confirm the answer."
 th_bdh_meditation_events.11.t:0 "Enlightenment!"
 th_bdh_meditation_events.11.desc:0 "It was a calm day and [Root.Monarch.GetName] meditated.\nAnd meditated.\nAnd meditated.\nUntil briefly, [Root.Monarch.GetName]'s spirit left the meditating body and for a split second, [Root.Monarch.GetSheHe] was able to look behind the veil of the world and see a glance of Nirvana.\nHowever, some fairies interrupted [Root.Monarch.GetHerHis] meditation and therefore much of Nirvana still remains hidden, but the knowledge, the pure sight of it brought [Root.Monarch.GetHerHim] enlightenment!"
 th_bdh_meditation_events.11.a: "With this knowledge I now know how to reign over my realm better."
 th_bdh_meditation_events.11.b: "Now I only have to convince others of its existence."
 th_bdh_meditation_events.11.c: "I have the feeling this knowledge made my magical power grow."
 th_bdh_meditation_events.11.d: "I will use this knowledge in the name of my [Root.GovernmentName]!"
 th_bdh_meditation_events.11.e: "The Monks surely would love to hear about this."
 th_bdh_meditation_events.101.t:0 "A sudden End on the Path"
 th_bdh_meditation_events.101.desc:0 "The people of [Root.GetName] mourn for the death of our former ruler. With this sudden death we will never know what knowledge our [Root.Monarch.GetTitle] could have brought."
 th_bdh_meditation_events.101.a:0 "I hope they found their path to Nirvana in their final moments."
 th_bdh_meditation_events.102.t:0 "Forceful End to the Meditation"
 th_bdh_meditation_events.102.desc:0 "Due to various factors in [Root.GetName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] was forced to end [Root.Monarch.GetHerHis] meditation."
 th_bdh_meditation_events.105.a:0 "Too soon. I have been called back too soon."
 th_bdh_meditation_events.105.a.tt:0 "Due to a premature end of the meditation [Root.Monarch.GetName] was not able to gain any new understandings of the universe."
 th_bdh_meditation_set_cd:0 "[Root.Monarch.GetName] will not be able to meditate for the next §Y5 years§!."
 th_harmonization_events.11.t:0 "Concept of Nirvana"
 th_harmonization_events.11.d:0 "The followers of the [harmonization_province.Religion.GetName] faith have increasingly come to integrate Gensokyan-Buddhistic concepts and rites into their daily life. A recent trend is to identify the concept of Nirvana with their own ideas of the afterlife. This interpretation is somewhat unorthodox to the scholar experts of our [Root.GovernmentName], but it has allowed the faithful [harmonization_province.Religion.GetName] to integrate a number of Gensokyan-Buddhistic concepts, rites, constants and classical teaching in their theology.\nThere is some debate in the palace halls of [Root.Capital.GetCapitalName] if this is the right and proper way on the path for the [harmonization_province.Religion.GetName] adherents to elevate themselves from barbarians to our kind."
 th_harmonization_events.11.a:0 "We must teach them the proper ways!"
 th_harmonization_events.11.b:0 "Let us accommodate this abstraction."
 th_harmonization_events.12.t:0 "Translations of the Classics"
 th_harmonization_events.12.d:0 "The [harmonization_province.Religion.GetName]s are a people with strong traditions and rites and their adherence to the archaic language of their own teachings is holding them back from progressing towards enlightenment. If they are to ever elevate themselves from the Barbarian Yi of this world, we must perhaps ensure that the classics and the proper rites are available for them to digest in their own language.\nThere are some scholars that have already begun to create such works. Should we encourage them to continue synthesizing their old religious concepts with the sublime principles of Byakuren Hijiri?"
 th_harmonization_events.12.a:0 "Let them create their own version of proper form."
 th_harmonization_events.12.b:0 "This would be a travesty on our ideology!"
 th_harmonization_events.13.t:0 "Faith of [Root.Adm_Advisor.GetName]"
 th_harmonization_events.13.d:0 "Our trusted minister and confidant, [Root.Adm_Advisor.GetName] has worked closely with our [harmonization_province.Religion.GetName] community in order to help them elevate their intolerant culture. Surprised at [Root.Adm_Advisor.GetHerHis] findings, [Root.Adm_Advisor.GetSheHe] has started to adopt many [harmonization_province.Religion.GetName] concepts after studying their science and literature intensely. Many worry that [Root.Adm_Advisor.GetSheHe] has gotten too taken in by [harmonization_province.Religion.GetName] ways. Some even claim that our [Root.Adm_Advisor.GetTitle] has secretly converted, shaming [Root.Adm_Advisor.GetHerHis] ancestors and the [Root.GovernmentName] alike."
 th_harmonization_events.13.a:0 "Depose this [Root.Adm_Advisor.GetWomanMan]!"
 th_harmonization_events.13.b:0 "We have much to learn from the [harmonization_province.Religion.GetName] people."
 th_harmonization_events.14.t:0 "Rights and Rite"
 th_harmonization_events.14.d:1 "While they are part of our [Root.GovernmentName] some [harmonization_province.Religion.GetName] traditions can be very hard to stomach. Civilized people are supposed to abide by what is right and logical according to the Gensokyan-Buddhistic teachings, but these men and women have many customs in direct contradiction of such rules. Our officials in [harmonization_province.GetName] have been struggling with the locals who insist on their barbarous ways."
 th_harmonization_events.14.a:0 "Barbarians!"
 th_harmonization_events.14.b:0 "Such minor things do not concern us."
 th_harmonization_events.15.t:0 "Empowering the Office of [Root.Monarch.GetTitle]"
 th_harmonization_events.15.d:0 "While the [harmonization_province.Religion.GetName] are still finding their way, they have some customs and rites that we might make use of. As their traditions and ceremonies regarding rulership already contains a concept of a high worldly power such as our [Root.Monarch.GetTitle] this is something we could make good use of. Local officials in [harmonization_province.GetName] have already been doing so but it has been suggested that we make use of [harmonization_province.Religion.GetName] ceremonies even at higher levels. Others argue that we would be shaming our ancestors and turning our back on what is proper if we allowed these traditions to contaminate ours."
 th_harmonization_events.15.a:0 "I like the sound of this..."
 th_harmonization_events.15.b:0 "It is the shameful officials we need to deal with!"
 th_harmonization_events.16.t:0 "Bringing Enlightenment to the Intolerant"
 th_harmonization_events.16.d:0 "Over time the [harmonization_province.Religion.GetName]s have come to take to many of our customs. When our [Root.Dip_Advisor.GetTitle] visited the area of [harmonization_province.GetName] [Root.Dip_Advisor.GetSheHe] found that they are still far from understanding Byakuren's teachings, however, and when a local influential landholder invited [Root.Dip_Advisor.GetHerHim] to participate in a naming ceremony for a child named for its father that was the last drop.\n[Root.Dip_Advisor.GetTitle] returned from the area with a very low opinion of the [harmonization_province.Religion.GetName]s and of their prospects to ever count themselves among the civilized people of the world."
 th_harmonization_events.16.a:0 "Let us civilize them then."
 th_harmonization_events.16.b:0 "I think our [Root.Dip_Advisor.GetTitle] may be the barbarian here..."
 th_harmonization_events.17.t:0 "[harmonization_province.Religion.GetName] Civilization"
 th_harmonization_events.17.d:1 "Some of the non-believers are more susceptible to reason and intellect than others. The [harmonization_province.Religion.GetName]s of [harmonization_province.GetName] have already taken to many of our traditions, from the more important to even minor things. Visiting foreigners have a hard time telling the region apart from [Root.GetName] proper as apart from some minor eccentricities the [Root.Capital.Culture.GetName] language, names and customs seem as [Root.GetAdjective] as any part of the [Root.GetName] [Root.GovernmentName]."
 th_harmonization_events.17.a:0 "Progress!"
 th_harmonization_events.17.b:0 "We must use this opportunity regionally!"
 th_harmonization_events.18.t:0 "The Disgrace of [Root.Heir.GetName]"
 th_harmonization_events.18.d:0 "The rule of our great [Root.GovernmentName] is building on the religiosity of [Root.Monarch.GetTitle]. The [Root.Monarch.Dynasty.GetName] have in the past prided themselves on leading through example, observing strict etiquette, personal austerity and carefully weeding out those that do not conform to this ideal.\nIt is therefore with a heavy heart that [Root.Monarch.GetName] has observed the development of [Root.Heir.GetName]. Far from an ideal [Root.Heir.GetWomanMan] our Buddhistic heir is often described by [Root.Heir.GetHerHis] teachers as a petty person, focused on immediate gain and emotional pleasures while taunting the values of Buddhism. There are, however, factions at court that would be most dismayed if we abandoned [Root.Heir.GetName], a new heir would not have their support."
 th_harmonization_events.18.a:0 "Such a [Root.Heir.GetWomanMan] is not fit for our realm."
 th_harmonization_events.18.b:0 "We need the support of the factions behind the [Root.Heir.GetTitle]."
 ###EVENTS FOR TOUHOU TAOISM###
 th_taoism_events.1.t:0 "Conflicts between Taoists and the Youkais"
 th_taoism_events.1.d:0 "The Youkais in our realm have been unusually uncooperative lately. They fear that our philosophy of foreign youkai extinction goes too far and is contradicting the ways of Taoism. Likewise the aspiring Shrine Maidens, who follow the word of Toyosatomimi, have become more and more irritated that youkais live within our borders."
 th_taoism_events.1.a:0 "Support the Taoist Priests."
 th_taoism_events.1.b:0 "Support the Youkais."
 th_taoism_events.1.c:0 "Support no side."
 th_taoism_events.1.c.tt:0 "Lost support"
 th_taoism_events.2.t:0 "Influx of Alchemic Ideas"
 th_taoism_events.2.d:0 "Our society has shown a great interest in the high art of alchemy, which in return brought many new ideas for our apothecaries. Those new, innovative ideas will speed up new discoveries in science."
 th_taoism_events.2.a:0 "Excellent."
 th_taoism_events.3.t:0 "Taoistic Discipline"
 th_taoism_events.3.d:0 "The difference between religion and a life philosophy is blurred for the Taoistic faith. Not many generals are religious, but they all appreciate the discipline and concentration one has to bring when walking the Taoistic way. One of those generals made this path by himself some time ago and returns now to serve our army in a way, which has not been seen before."
 th_taoism_events.3.a:0 "Excellent."
 th_taoism_events.4.t:0 "The Art of Toyosatomimi's Diplomacy"
 th_taoism_events.4.d:0 "Miko no Toyosatomimi is the pioneer of Taoism in Gensokyo, but she has little interests in teaching the Taoistic ways. Her disciples are more court servants than actual adepts of the Taoistic ways...\nHowever, those disciples live with Miko in the same court and learn from her the art of diplomacy. They can be proof useful for the relations with our neighbours."
 th_taoism_events.4.a:0 "Improve relations with our neighbours."
 th_taoism_events.4.b:0 "Let them learn more from Miko."
 th_taoism_events.5.t:0 "Taoist Priests settle in Capital Area"
 th_taoism_events.5.d:0 "The zealous Taoist priests decided to settle in our capital state. Although their job to convert more people to our faith isn't over, the state of our realm allows them to take their work easier, which is why they are able to fulfill their secondary task, the collection of donations, in our cities."
 th_taoism_events.5.a:0 "This red-white shrine maiden could take an example of our priests!"
 th_taoism_events.6.t:0 "Disciples in Conflict with the Nobility"
 th_taoism_events.6.desc:0 "A drama happened in the court: the nobility, who leads [Root.GetName]'s army, was under heavy criticism from the Taoistic disciples. They call the generals as impious and wicked as their style of warfare is contradicting the philosophy of Taoism. Now, both parties ask for [Root.Monarch.GetName]'s support."
 th_taoism_events.6.a:0 "Side with the nobility."
 th_taoism_events.6.b:0 "Side with the disciples."
 th_taoism_events.6.c:0 "Punish both sides."
 th_taoism_events.6.c.tt:0 "Equal punishment"
 th_taoism_events.7.t:0 "Conversion of [Root.GetName]"
 th_taoism_events.7.d:0 "It seems the philosophy of our faith has convinced the people of [Root.GetName], resulting in them abandoning the customs of their ancestors and adopting the ways of Taoism."
 th_taoism_events.7.a:0 "I knew they would adapt to our world view."
 th_taoism_events.8.t:0 "Wuxing - the Five Ways"
 th_taoism_events.8.desc:0 "In the Taoistic philosophy and faith there is the teaching of Wuxing - the Five Ways. It is a cosmological model of the circle, which holds the world together. The theory describes how the five types of chi dominates at different times. Those five types are portrayed as wood (period of growth), fire (period of flowering), earth (period of transition), metal (the period of harvest) and water (the period of retreat). It's a never ending circle and many aspects of our society - from the clerics over the burghers to even the nobility - are influenced by the mood caused by the current cycle.\nBut even an endless circle needs a starting point. With which element should [Root.GetName] start?"
 th_taoism_events.8.a:0 "Wood."
 th_taoism_events.8.b:0 "Fire."
 th_taoism_events.8.c:0 "Earth."
 th_taoism_events.8.d:0 "Metal."
 th_taoism_events.8.e:0 "Water."
 th_taoism_events.9.t:0 "The Way of Wood"
 th_taoism_events.9.d:0 "Wood - this is the element of the period, which is about the beginning of new life, creation and wood itself."
 th_taoism_events.9.a:0 "The Period of Wood has begun."
 th_taoism_events.10.t:0 "The Way of Fire"
 th_taoism_events.10.d:0 "Fire - this is the element of the period, which is about developing, energy and fire itself."
 th_taoism_events.10.a:0 "The Period of Fire has begun."
 th_taoism_events.11.t:0 "The Way of Earth"
 th_taoism_events.11.d:0 "Earth - this is the element of the period, which is about conversion, entering a new state and earth itself."
 th_taoism_events.11.a:0 "The Period of Earth has begun."
 th_taoism_events.12.t:0 "The Way of Metal"
 th_taoism_events.12.d:0 "Metal - this is the element of the period, which is about maturity and harvest as well as metal itself."
 th_taoism_events.12.a:0 "The Period of Metal has begun."
 th_taoism_events.13.t:0 "The Way of Water"
 th_taoism_events.13.d:0 "Water - this is the element of the period, which is about storage, retreat and quiet as well as water itself."
 th_taoism_events.13.a:0 "The Period of Water has begun."
 th_taoism_events.14.t:0 "The previous Period"
 th_taoism_events.14.d:0 "Although the circle is a natural phenomenon it is possible for our high Taoistic clerics and the alchemists to manipulate those energies, which allows them to set the period progress back to the previous element."
 th_taoism_events.14.a:0 "Ok."
 th_taoism_events.15.t:0 "Control the Period"
 th_taoism_events.15.d:0 "Although the circle is a natural phenomenon it is possible for our high Taoistic clerics and the alchemists to manipulate those energies, which allows them to trigger the period, which controls the current element."
 th_taoism_events.15.a:0 "Ok."
 th_taoism_events.16.t:0 "Destroy the Period"
 th_taoism_events.16.d:0 "Although the circle is a natural phenomenon it is possible for our high Taoistic clerics and the alchemists to manipulate those energies, which allows them to trigger the period, which destroys the current element."
 th_taoism_events.16.a:0 "Ok."
 th_taoism_events.17.t:0 "The next Period"
 th_taoism_events.17.d:0 "Although the circle is a natural phenomenon it is possible for our high Taoistic clerics and the alchemists to manipulate those energies, which allows them to skip this period and allow the next element to take its place."
 th_taoism_events.17.a:0 "Ok." 
 th_taoism_events.18.t:0 "Soldiers want to become Disciples"
 th_taoism_events.18.desc:0 "The life in the army is harsh and everything but peaceful. It is a job of great distress and not everyone is fit for it. As a result of this many soldiers deserted the army and started a new life in the different laboratories and temples as disciples of the Taoistic ways."
 th_taoism_events.18.a:0 "Let them be disciples."
 th_taoism_events.18.b:0 "Get them back in our army immediately!"
 th_taoism_events.19.t:0 "Disciple Reform"
 th_taoism_events.19.desc:0 "Unlike the other religions in Gensokyo, Gensokyan-Taosim is not only managed by its Taoist Priest, but also by its disciples. Those are the adepts, who want to learn from Miko Toyosatomimi the Taoistic ways. And even though they are more used as court servants than really religious pupils, their service in both for the state as well as in alchemy brought some great results. One of those results is a worked out reform for our [Root.GovernmentName]."
 th_taoism_events.19.a:0 "Wonderful."
 th_taoism_events.20.t:0 "Delegation of the Disciples fails!"
 th_taoism_events.20.desc:0 "It may be not obvious, but the disciples of Gensokyan-Taosim are the back pillar of our court and religious institutions. Through an incompetent advisor's mismanagement the delegation of the disciples is all over the place. [Root.Monarch.GetName] has only the means to manage two aspects, but one has to be kept short."
 th_taoism_events.20.a:0 "Well, let's cut the budget for the missionaries."
 th_taoism_events.20.b:0 "I guess the treasury management will be quite tricky for some time."
 th_taoism_events.20.c:0 "The foreign policy will have to suffer a little bit."
 th_taoism_events.21.t:0 "The Study of Water"
 th_taoism_events.21.desc:0 "In reference to Wuxing, the Circle of the Five Ways, some disciples started to study the attributes of water and its meaning in the circle. For inspiration those disciples started to leave the temples and the court and do expeditions on the sea. While their curiosity is admirable, their force is heavily missed at the court and in the temples. On the other hand if we let them continue their research, the Burghers would most likely appreciate the knowledge about the naval warfare those disciples find."
 th_taoism_events.21.a:0 "Let them continue their research."
 th_taoism_events.21.b:0 "The temples and the court are more important!"
 th_taoism_events.22.t:0 "[Root.Heir.GetName]"
 th_taoism_events.22.desc:0 "Those around [Root.Heir.GetName] agree that the child is showing promise beyond what was initially expected. [Root.Heir.GetSheHe] is learning quickly and [Root.Heir.GetHerHis] skills are improving by the day.\nTraditionally the heirs of the [Root.Monarch.GetTitle] should spend their young years studying the art of alchemy, diplomacy and warfare. However, the topics are quite complex and it will take special teachers to teach [Root.Heir.GetName] one of the three aspects properly."
 th_taoism_events.22.a:0 "Hire a teacher for alchemy."
 th_taoism_events.22.b:0 "[Root.Heir.GetSheHe] needs to learn diplomacy."
 th_taoism_events.22.c:0 "A general should teach [Root.Heir.GetHerHim]." 
 th_taoism_events.22.d:0 "I will teach my child myself!"
 th_taoism_events.22.e:0 "We have no extra resources to spare for [Root.Heir.GetHerHim]."
 th_taoism_events.23.t:0 "Examination of Administrators"
 th_taoism_events.23.desc:0 "The ancient Taoists of Japan have long felt that a good way to ensure efficient administration according to Taoistic ideals is to hold general examinations for all administrators. This works well for a country with generations of experience to draw upon, something we do not have.\nThe current lack of both administrators and teachers might be remedied by attracting some of those that have failed the examinations in neighboring countries but we would be paying a high price for an uncertain commodity."
 th_taoism_events.23.a:0 "It is a risk we must take."
 th_taoism_events.23.b:0 "Let us seek talent among our own instead."
 th_taoism_events.24.t:0 "Necromancy"
 th_taoism_events.24.desc:0 "In a war many soldiers die on both sides in battle and both parties try to recruit more people for the meat grinder - that is the ugly nature of war. But there might be a way, a means, to avoid this problem for the future duration of this war. Some of the disciples of the Taoistic Necromancer, Seiga Kaku, completed their training and offered us their service during these dire times. Even though their power might be tempting, we should not forget that the dead should rest in peace. If we take this offer our people will be shocked in our [Root.GovernmentName]."
 th_taoism_events.24.a:0 "This might not excite my people, but we need their power!"
 th_taoism_events.24.b:0 "We cannot allow us to fall so deeply."
 th_taoism_events.25.t:0 "Donation from the Disciples"
 th_taoism_events.25.desc:0 "Due to the destruction the war caused in our country, some disciples decided to spend the money they got from their work as well as donate the donations they gained to us as well as to the poor."
 th_taoism_events.25.a:0 "Neat."
 th_taoism_events.26.t:0 "Talented Disciple manages the Treasury"
 th_taoism_events.26.desc:0 "Apparently, [Root.Monarch.GetTitle] [Root.Monarch.GetName] had a good instinct when [Root.Monarch.GetSheHe] picked [Root.Monarch.GetHerHis] personal court treasurer. The chosen disciple not only manages the money well, but also finds some undocumented cash in some of the chests. According to his advice, it would be smart to invest this money."
 th_taoism_events.26.a:0 "Invest it in mercantilism."
 th_taoism_events.26.b:0 "Invest it in the fight against inflation."
 th_taoism_events.26.c:0 "I will invest it later somewhere else."
 th_taoism_events.27.t:0 "Xiaoren?"
 th_taoism_events.27.d:0 "The rule of our great [Root.GovernmentName] is the foremost responsibility and privilege of the [Root.Monarch.GetTitle]. The [Root.Monarch.Dynasty.GetName] have in the past prided themselves on leading through example, observing strict etiquette, personal austerity and carefully weeding out those that do not conform to this ideal.\nIt is therefore with a heavy heart that [Root.Monarch.GetName] has observed the development of [Root.Heir.GetName]. Far from an ideal [Root.Heir.GetWomanMan], our imperial heir is often described by [Root.Heir.GetHerHis] teachers as a petty person, focused on immediate gain and emotional pleasures. There are, however, factions at court that would be most dismayed if we abandoned [Root.Heir.GetName], a new heir would not have their support."
 th_taoism_events.27.a:0 "Such a [Root.Heir.GetWomanMan] is not fit for the Palace of [Root.GetName]."
 th_taoism_events.27.b:0 "We need the support of the factions behind the [Root.Heir.GetTitle]."
 ###EVENTS FOR TOUHOU SHINTOISM###
 TH_shinto_events.1.t: "Time for a New Deity"
 TH_shinto_events.1.desc: "The Shinto religion of Gensokyo is different from its ancestor in Japan. In Gensokyo the gods gain faith through personal deities. In order to please every god the deities will switch about every 10 years."
 TH_shinto_events.1.a: "Hakurei shall be our deity"
 TH_shinto_events.1.b: "Yukari shall be our deity"
 TH_shinto_events.1.c: "Hecatia shall be our deity"
 TH_shinto_events.1.d: "Okina shall be our deity"
 TH_shinto_events.1.e: "The Aki Sisters shall be our deities"
 TH_shinto_events.1.f: "Junko shall be our deity"
 TH_shinto_events.1.g: "Kishin shall be our deity"
 TH_shinto_events.1.h: "Shinki shall be our deity"
 TH_shinto_events.1.i: "Keiki shall be our deity"
 TH_shinto_events.1.j: "Hina shall be our deity"
 TH_shinto_events.1.k: "I think our current deity is not pleased yet"
 TH_shinto_events.2.t: "Time for a New Deity"
 TH_shinto_events.2.desc: "The Shinto religion of Gensokyo is different to its ancestor in Japan. In Gensokyo the gods gain faith through personal deities. In order to please every god the deities will switch about every 10 years."
 TH_shinto_events.2.a: "Kochiya shall be our deity"
 TH_shinto_events.2.b: "Suwako shall be our deity"
 TH_shinto_events.2.c: "Kanako shall be our deity"
 TH_shinto_events.2.d: "I think our current deity is not pleased yet"
 TH_shinto_events.5.t: "Our Deity curses us!"
 TH_shinto_events.5.desc: "One of our enemies is not any normal foe but the home of our praised deity! As a result of this, our deity cursed us for an easier fight against us!"
 TH_shinto_events.5.a: "This is bad..."
 TH_shinto_events.6.t: "Our Deity lifts the Curse!"
 TH_shinto_events.6.desc: "The curse upon our country has been lifted as we are not in a fight with our deity!"
 TH_shinto_events.6.a: "Let us not fight against our own deity."
 TH_shinto_events.7.t: "Visiting a Shrine"
 TH_shinto_events.7.desc: "It is a common Gensokyan tradition to visit a shrine and give a donation, and it has come time to do so. We can either give a small donation at a local shrine, give a large donation at one of the two most popular shrines or not go to a shrine at all."
 TH_shinto_events.7.a: "Visit the Hakurei Shrine"
 TH_shinto_events.7.b: "Visit the Moriya Shrine"
 TH_shinto_events.7.c: "Visit a local shrine"
 TH_shinto_events.7.d: "Do not visit any shrines"
 TH_shinto_events.7.e: "I am the shrine"
 TH_shinto_events.8.t: "Hakurei Shrine Gets Donation"
 TH_shinto_events.8.desc: "An official visit has been made by a ruler of a Gensokyan country to the Hakurei shrine and following tradition, a donation has been given to the shrine."
 TH_shinto_events.8.a: "Accept"
 TH_shinto_events.9.t: "Moriya Shrine Gets Donation"
 TH_shinto_events.9.desc: "An official visit has been made by a ruler of a Gensokyan country to the Moriya shrine and following tradition, a donation has been given to the shrine."
 TH_shinto_events.9.a: "Accept"
 ###EVENTS FOR DEITIES###
 th_deity_events.1.t: "Promising Shrine Maiden"
 th_deity_events.1.desc: "One of our young shrine maidens, who swore to serve the Hakurei God, showed great potential in religious as well as fighting matters. She declared herself ready to assist us in our deity's name."
 th_deity_events.1.a: "She should organize our missionaries."
 th_deity_events.1.b: "Her fighting skills will be a great asset at the front."
 th_deity_events.1.c: "The shrine maiden will support our ships with her danmakus."
 th_deity_events.2.t: "Hakurei Festival"
 th_deity_events.2.desc: "The Hakurei festival is a tradition, which started in the Hakurei Shrine. Several youkais, humans, ghosts and what not gather at the shrine to celebrate with the Maiden about their glorious duels in the past. The location for the festival, however, is not set to be at the Hakurei Shrine, which means that every pious Hakurei nation can hold this festival - and this year we have the honor to organize it."
 th_deity_events.2.a: "Let's make us the biggest festival Gensokyo has ever seen!"
 th_deity_events.2.b: "We should spend a little bit of money for a good party."
 th_deity_events.2.c: "Ehh... Not really worth it. Let's make a small part."
 th_deity_events.2.d: "Like any other day at the Hakurei Shrine..."
 th_deity_events.3.t: "Lucky Year"
 th_deity_events.3.desc: "Reports from our cities say that this year, extremely few accidents have happened. It seems like our whole realm has been blessed by the Hakurei God and enjoys now a time of luck and fortune - well, except for the donation box."
 th_deity_events.3.a: "Truly a blessed year."
 th_diety_events.3.b: "If only the donation box was blessed…"
 th_deity_events.4.t: "Shrine Maidens visit [Root.GetName]"
 th_deity_events.4.desc: "Some Shrine Maidens and professional Youkai Hunters have visited our realm. They are zealous followers of the Hakurei God deity and when they saw our people worshipping the Hakurei God, they felt like they were home.\nSome days later they made an appearance at the court and wished to show our army some tricks and tips for danmaku battles. With a little engagement from our military advisors, we could even convince them to stay longer for better training."
 th_deity_events.4.a: "We should keep them a little longer."
 th_deity_events.4.b: "We don't have the means for a longer training."
 th_deity_events.5.t: "A Special Gift"
 th_deity_events.5.desc: "So, you have chosen me as your deity, haven't you? Well, that's a little bit unexpected. Usually the gods of Gensokyo get all the attention. Oh well, then I should reward you. How about you tell me what you desire and I will get you something to fulfill this wish..."
 th_deity_events.5.a: "My realm could use a strong military."
 th_deity_events.5.b: "A little bit money wouldn't hurt."
 th_deity_events.5.c: "Can I have some vacations please?"
 th_deity_events.5.d: "I could need a little help in inner diplomacy."
 th_deity_events.5.e: "Ehm... I think I refuse"
 th_deity_events.5.e.tt: "Ohh. Well, I will keep the gifts for myself then."
 th_deity_events.6.t: "Zashiki-Warashi"
 th_deity_events.6.desc: "I see your people are worshipping me and trying to appeal me with faith. I am not a god, but I appreciate it.\nHmm... I guess in return I will allow you to use my special spies and diplomats, the Zashiki-Warashis. Take good care of them."
 th_deity_events.6.a: "Thank you, Yukari."
 th_deity_events.7.t: "Spies out of the Gaps"
 th_deity_events.7.desc: "My spies found some ... totally formal correct and approved documents, that this province from [th_hkr_shinto_target_country.GetName] actually belongs to [Root.GetName]."
 th_deity_events.7.a: "Neat."
 th_deity_events.8.t: "An unlikely Quartet"
 th_deity_events.8.desc: "Time, space, dimensions - those are concepts which are not easy to explain for a mortal. But I refuse to think that it is important for you to understand it. More importantly to know is that four souls had it pretty bad in their life and got ... well, what do you people call it nowadays? \"Isekai'd\"? Anyway, there are now four guys, who now found their ways through one of my gaps now into Gensokyo. You can have one of those four very promising people. I will keep the other three for my own court."
 th_deity_events.8.a: "The man who dies often sounds like a fun person."
 th_deity_events.8.b: "I take the one who truly stands for gender equality."
 th_deity_events.8.c: "An undead will surely be the overlord of the sea."
 th_deity_events.8.d: "I take the battle mage." 
 th_deity_events.8.e: "Yukari... you know, that THIS is your court, right?"
 th_deity_events.8.e.tt: "Oh, right. Well, then of course we take all four of them."
 th_deity_events.9.t: "Hecatia, Mistress of Hell"
 th_deity_events.9.desc: "Hecatia is not only the patron of impressive fashion sense, but also the mistress of Hell. As our realm focuses more and more on the worship of her, they also get more and more scared of being sent to hell.\nThis fear increases a lot more when news comes from provinces, which were held by rebel scum, that the occupiers all got banished into oblivion. It seems like our deity is protecting our realm."
 th_deity_events.9.a: "She may be mistress of Hell, but she is also our Guardian Angel."
 th_deity_events.10.t: "Three Body Aspects"
 th_deity_events.10.desc: "Hecatia is a benevolent and supporting deity and stands for her followers. But she also helps outside times of great need. Her ability - splitting into the three divine entities, which represent the forces holding Gensokyo together - allows her to be active at multiple places at once. Hecatia is so friendly and allows us to pick one of her three bodies to serve our realm."
 th_deity_events.10.a: "I choose the Earth Aspect."
 th_deity_events.10.b: "I choose the Moon Aspect."
 th_deity_events.10.c: "I choose the Otherworld Aspect."
 th_deity_events.11.t: "The Eccentricities of Hecatia"
 th_deity_events.11.desc: "Unlike the other gods of Gensokyo, Hecatia is a little bit ... unique when it comes down to luxuries and especially fashion. And even though money is not a problem for her, it has become a little tradition to collect money to support her fashion choices. Of course this is a complete optional donation, but pious followers of Hecatia would appreciate this gift to her just as much as she does."
 th_deity_events.11.a: "Well, I think a little bit of money to appeal the followers is ok."
 th_deity_events.11.b: "Oh, optional you say? Fine by me."
 th_deity_events.11.c: "Hey, my fashion sense isn't THAT expensive..."
 th_deity_events.12.t: "Rule of Authority"
 th_deity_events.12.desc: "Hell is a harsh place and only the strongest and the most cunning can reign supreme over the other residents of Hell. As a result of this, the leader of this place must show their absolute power either on their own or through their army. A concept which is true in the normal realms of Gensokyo too."
 th_deity_events.12.a: "I am the Authority over my court!"
 th_deity_events.12.b: "I am the Authority over my army!"
 th_deity_events.13.t: "Fort Backdoors"
 th_deity_events.13.desc: "At first our soldiers thought they were dreaming. Hallucinating. But when they practiced the sieging of a fort, they noticed a magical door at the back of the practice castle, which allowed them to take it way faster. Apparently, this door isn't specific to this very castle but to every fortified province our soldiers visit. It is like Okina herself wants us to occupy any fortress our army will have to deal with."
 th_deity_events.13.a: "With those backdoors not many forts can withstand us!"
 th_deity_events.14.t: "The many Secrets of the Court"
 th_deity_events.14.desc: "The court of [Root.GetName] houses [Root.Monarch.GetName]'s closest advisors. However, not all advisors act in [Root.Monarch.GetHerHis] interests, but in their own. Plots and intrigues are very common in the court. To our [Root.Monarch.GetTitle]'s luck, Okina knows exactly which parts of the court have the most dangerous secrets. One of her backup dancers is offering us one of the three plots of the estates."
 th_deity_events.14.a: "Tell me about the taboos of the shrine maidens."
 th_deity_events.14.b: "Tell me about the secrets of the human guilds."
 th_deity_events.14.c: "Tell me about the intrigues of the youkais."
 th_deity_events.14.d: "I know many secrets..."
 th_deity_events.15.t: "Dancing Explorer"
 th_deity_events.15.desc: "Okina is not a goddess with few followers, but with close - yet dispensable - advisors: her Backup Dancers. But they are not forever useful for her and when the dancers overstay their welcome in Okina's realm, they get replaced. However, instead of just getting them rid, our deity noticed our people's deity and decided to give [Root.GetName]'s court her redundant, but quite curious dancer. It is up to us of how we shall use her."
 th_deity_events.15.a: "This dancer should help us out in our colonies."
 th_deity_events.15.b: "She will do a fine job as an explorer."
 th_deity_events.15.c: "She should use her curiosity in the New World."
 th_deity_events.16.t: "Open Door to a new Province!"
 th_deity_events.16.desc: "It appears that our colonial engagement drew our deity's attention. The idea of us discovering the secrets of the New World appeals to Okina! She decided to give us a little bit of support and opened two doors: one goes to completely new, unclaimed land, the other leads us to our already existing colony. Which door should our colonists step through?"
 th_deity_events.16.a: "Let them take the door to the new province."
 th_deity_events.16.b: "Guide them to our existing colony."
 th_deity_events.17.t: "Gift of the Aki Sisters"
 th_deity_events.17.desc: "The Aki Sisters are benevolent goddesses, who have only so many followers and support. Because of this, they appreciate any support they get way more than any other deity. This year, their harvest was exceptionally well and made them a considerable profit. Now they are selling it and sharing the money with the people, who donate their faith for them."
 th_deity_events.17.a: "That's so nice of them!"
 th_deity_events.18.t: "Aki Sisters bless our Crops"
 th_deity_events.18.desc: "Because of their small group of followers, the Aki Sisters have more time and energy to give to the very few who have chosen them as their deities - those few include us as well. As thanks, they came personally to our farmers and blessed their crops!"
 th_deity_events.18.a: "Blessed be their hearts!"
 th_deity_events.19.t: "The Aki Sisters' Experiences"
 th_deity_events.19.desc: "Both, Shizuha and Minoriko are goddesses, who have lived more lives than any human and most of the youkais. These experiences of so many years combined with their relative long downtime outside autumn both sisters can share their wisdom regarding harvest organization, fertility, calm mindsets and what not."
 th_deity_events.19.a: "Tell me more about the secrets of fertility..."
 th_deity_events.19.b: "[Root.Heir.GetName] will greatly benefit from their experiences."
 th_deity_events.19.c: "A calm mindset sure sounds useful."
 th_deity_events.20.t: "Beauty of Fall"
 th_deity_events.20.desc: "This year's Fall season is a beautiful spectacle of colourful leaves - especially in [th_hkr_shinto_target_province.GetName]. The magic of the Aki Sisters motivated many pilgrims to wander and settle in [th_hkr_shinto_target_province.GetName] now."
 th_deity_events.20.a: "Nice."
 th_deity_events.20.b: "Fall is indeed the best season."
 th_deity_events.21.t: "Junko's Fury"
 th_deity_events.21.desc: "No other deity is more violent, vengeful and angry than Junko - aspects which can describe our people quite well during these times of war. The question however is, if we should follow her example and embrace her fury or try to maintain the teachings of Hakurei Shintoism and keep a calm head."
 th_deity_events.21.a: "Dire times require dire actions."
 th_deity_events.21.b: "No. We shouldn't let fury consume our mind."
 th_deity_events.22.t: "Purification"
 th_deity_events.22.desc: "Reports have been made from a province that Junko is personally visiting them to do a Purification..."
 th_deity_events.22.a: "Hopefully, its meaning is better than it sounds like..."
 th_deity_events.23.t: "Purge within the Army"
 th_deity_events.23.desc: "Our deity Junko is fighting an endless war against the Lunarian on the moon - and for this task she only needs the best of the best of warriors she can get. To achieve this goal she developed a system involving her purifying ability to purge her army from the weak. Apparently, this cruel act found its way into the heads of our generals, who are now considering the same to increase the army quality. But in the end, it is [Root.Monarch.GetName]'s decision."
 th_deity_events.23.a: "Purge the weak!"
 th_deity_events.23.b: "Only the strongest shall serve!"
 th_deity_events.23.c: "That's a little too brutal - even for an army..."
 th_deity_events.24.t: "Chinese Legacy"
 th_deity_events.24.desc: "Junko wasn't always a deity of Gensokyo. Before she purified her existence, she was known as the wife of an emperor of the ancient Xia-Dynasty in China. But this was a thing of the past. Now she brought her Chinese Legacy - the high art of warfare and the concept of the Mandate of Heaven - to Gensokyo and to all of those, who follow her."
 th_deity_events.24.a: "We will honor this legacy."
 th_deity_events.25.t: "Motherly Affection"
 th_deity_events.25.desc: "Even though Junko is mostly known as the deity of vengeance and wrath, she is also the patron of family and mothers. In a way, she has become a symbol of hope for families, whose fathers and sons are in wars and it is due to the worship of Junko, what gives them the strength to withstand those hard times."
 th_deity_events.25.a: "Junko's blessing upon the families."
 th_deity_events.26.t: "Power of the Word"
 th_deity_events.26.desc: "Sagume Kishin is a powerful being, whose ability is to let the reverse of any possible event happen when she mentions it. It's a very dangerous ability if used without any thought, but in the right hands it can bring massive benefits. Those, who worship Kishin, have a chance to get to enjoy her power for a brief moment - only enough time to say one word, which manipulates our country's fate."
 th_deity_events.26.a: "Poverty."
 th_deity_events.26.b: "Shipwreck."
 th_deity_events.27.t: "Strangers from another World"
 th_deity_events.27.desc: "Some weird strangers once visited our nation. When they saw the might of the [Root.GetAdjective] navy as well as the sailors' piety towards Kishin they decided to visit [Root.Monarch.GetName]'s court to meet with our admirals. Apparently, those strangers are Lunarians, who got banished from their home and now seek a new purpose, where their knowledge of Lunarian naval warfare can be useful again."
 th_deity_events.27.a: "They will be from great benefit for our navy."
 th_deity_events.28.t: "The Art of Communication"
 th_deity_events.28.desc: "Due to our people worshipping Sagume Kishin, the goddess of few words, they got inspired by her thoughtfulness of choosing the right words. Many of our merchants started to become quick-witted in her honor and their skills in trading have been improving a lot since. The Burghers are more than happy with this development."
 th_deity_events.28.a: "Less is more."
 th_deity_events.29.t: "The Silent Way"
 th_deity_events.29.desc: "In recent times our people have become a lot less ... vocal about their problems. It seems like everyone found a way to get their quiet and peaceful life."
 th_deity_events.29.a: "Let's hope it stays this way."
 th_deity_events.30.t: "Inspired Architects"
 th_deity_events.30.desc: "With the adoption of Shinki as our official deity, her indirect influence over our country grew. Especially in the topic of architecture. Many architects and builders are interested in using the Makaian architecture for our buildings. However, they will need some support from the government if their dream should become true."
 th_deity_events.30.a: "Of course they get our support."
 th_deity_events.30.b: "We don't have the resources for it."
 th_deity_events.31.t: "Shinki's Scripts"
 th_deity_events.31.desc: "It is commonly known that Shinki's realm, Makai, was created completely from scratch by Shinki. However, it is a mystery how exactly she did - until one day, a witch came to our shrines with scripts and plans. Although they don't explain how her power of creation exactly works, they give a great insight into the calculations and planning Shinki did for her realm."
 th_deity_events.31.a: "[Root.GetName] will greatly benefit from this."
 th_deity_events.32.t: "[Root.GetName] gets flooded by Makaian Gas!"
 th_deity_events.32.desc: "The province [Root.GetName], which is currently under siege, reports of a strange mist filling the city! It comes from the shrines and it affects only the enemy in our land! It can only be caused by our deity Shinki, who wants to protect us!"
 th_deity_events.32.a: "Praised be Shinki!"
 th_deity_events.33.t: "Shinki's Influence grows in [Root.GetName]!"
 th_deity_events.33.desc: "At first it seemed everything normal at the shrine of [Root.GetName]. But after a closer look it is apparent that there are a lot of idols of Shinki and her creations not only in the shrine but also in the town too! It is said that those idols bring luck to them and increase their inspiration in the business of our government. If we let them continue they will bring a lot of good ideas. However, the province will most likely fall under Shinki's religious control."
 th_deity_events.33.a: "Only new ideas can bring our country further."
 th_deity_events.33.b: "We must stop Shinki's influence!"
 th_deity_events.34.t: "Workshop ideas for [Root.GetName]"
 th_deity_events.34.desc: "Keiki, the deity of the worker and craftsmen, has gained a lot of popularity in our realm. In her honor, a group of artists, craftsmen and shrine maidens got the idea to build an idol workshop in [Root.GetName]."
 th_deity_events.34.a: "Sounds good to me."
 th_deity_events.34.b: "There resources are better used somewhere else."
 th_deity_events.35.t: "Idol Soldiers join the Army!"
 th_deity_events.35.desc: "Our deity Keiki noticed our devotion to her. As thanks for the faith she gathers from our people, she sent a battalion of idol soldiers to join our army!"
 th_deity_events.35.a: "Great!"
 th_deity_events.36.t: "Lectures of Keiki"
 th_deity_events.36.desc: "Keiki fights for the human spirits, which are trapped in the Beastial Hell. Due to the constant warfare and authority system of Hell, Keiki developed a system, which allows her to increase her realm's glory by increasing her power grip on the provinces. Although it sounds bad, the human spirits are more appealed by the idea of being ruled by Keiki than under the beasts.\nThe design of this rule is written down in lectures, which somehow found their way in the hands of one of our Shrine Maidens. She donated those lectures to [Root.Monarch.GetName] for the future of [Root.GetName]."
 th_deity_events.36.a: "I will use those lectures wisely."
 th_deity_events.37.t: "Mayumi's Army"
 th_deity_events.37.desc: "A Haniwa with a great battalion of Haniwa soldiers marched through our country. But they didn't come as invaders. They were led by Mayumi Joutouguu and heard of our people's support for Keiki. She offers us her and her troops services."
 th_deity_events.37.a: "Well, I gladly take this offer."
 th_deity_events.37.b: "I have to decline. Sorry, Mayumi."
 th_deity_events.37.c: "Offer? Mayumi, did you forget that you serve me already?"
 th_deity_events.38.t: "Misfortune of War"
 th_deity_events.38.desc: "War... War never changes. While the way of how a war is fought may vary over the years the horrors and destruction it brings never changes. It is a time of death and great misfortune. Luckily, our deity Hina Kagiyama likes to collect the misfortune of our people and bring hope for a better future."
 th_deity_events.38.a: "Hina blesses us."
 th_deity_events.39.t: "Visit from Hina"
 th_deity_events.39.desc: "Hina isn't used to people who donate their faith and follow her way. Due to this, Hina decided to visit us and thank us personally. She wants to show her appreciation by offering us to use her ability to free one aspect of [Root.GetName] from bad luck."
 th_deity_events.39.a: "Our administrators could use some better luck."
 th_deity_events.39.b: "Our diplomats could use some better luck."
 th_deity_events.39.c: "Our warriors could use some better luck."
 th_deity_events.40.t: "Spinning Festival"
 th_deity_events.40.desc: "The Spinning Festival is a traditional festival from the Youkai forest, where the youkais enjoy their time with Hina and feast upon the stockpiled misfortune. This year, the festival will be held in [Root.Capital.GetName]."
 th_deity_events.40.a: "You spin me right round, baby..."
 th_deity_events.40.a.tt: "Every devastated province loses 10 devastation."
 th_deity_events.41.t: "An insane Suggestion"
 th_deity_events.41.desc: "Our overzealous Shrine Maiden got lately an insane idea: in order to collect more faith for Hina and her shrine she asked us to inflict misfortune on our people. We can cause more misfortune by forcing more people to join our forces, taxing the burghers or making the practices in the army more sadistic. However, it is obvious that this shrine maiden doesn’t have the best mental health."
 th_deity_events.41.a: "We need more soldiers anyway..."
 th_deity_events.41.b: "We could press more money out of the burghers while we're at it."
 th_deity_events.41.c: "More sadistic discipline actions should help."
 th_deity_events.41.d: "She is insane! Send this Shrine maiden into exile!"
 th_deity_events.42.t: "Sanae's Fans"
 th_deity_events.42.desc: "Our recruit master couldn't believe his eyes when this happened: Many young men have enlisted themselves in our army very recently! Apparently, somebody spread the rumor that Sanae Kochiya, our current deity, would love to go out with a tough man and now a horde of men want to prove themselves by becoming soldiers."
 th_deity_events.42.a: "Well, I won't complain, but becoming a soldier for a girl's heart..."
 th_deity_events.42.b: "Oh oh... those are a lot of fans..."
 th_deity_events.42.c: "Send them back to their mommies. We don't need them in our army!"
 th_deity_events.43.t: "A Miracle occurs!"
 th_deity_events.43.desc: "Our country is devastated by war and our government is close to the collapse. Everyone seems to be about to lose hope for a better future - until one night. On this night many of our people saw a green light in the sky. And as its light reached them their wounds got healed, their worries overcome!"
 th_deity_events.43.a: "Kochiya blesses us!"
 th_deity_events.44.t: "Wonders of Modernization"
 th_deity_events.44.desc: "The Moriya religion is a modern take on the rather stoic Gensokyan Shintoism. It brings many new ideas from the outworld and even technology. But due to resources being rather limited for this technology only a few can enjoy the modernization caused by Kochiya and her close advisors. Luckily, we are one of those few countries who receives the gift of technology."
 th_deity_events.44.a: "And we sure will put this gift to good use."
 th_deity_events.45.t: "Shrine Maidens move to [Root.GetName]"
 th_deity_events.45.desc: "Some of Sanae's trained Shrine Maidens decided to leave the Shrine to move into the province [Root.GetName]. Not only will they enrich the city [Root.GetCapitalName] but also will they make sure that no heretical ideas will remain in the province."
 th_deity_events.45.a: "Ok."
 th_deity_events.46.t: "A special Shrine Maiden"
 th_deity_events.46.desc: "In the Moriya Shrine a shrine maiden, who had the luck to get to train with Sanae, absolved her final tests. Now this maiden has started her own journey through Gensokyo and travels through many countries. One day, she came to us and decided to stay a bit to help us spread the word of Moriya."
 th_deity_events.46.a: "Make sure she has many provinces to convert!"
 th_deity_events.47.t: "The Walls of [Root.GetName]"
 th_deity_events.47.desc: "[Root.GetName] is one of our fortified provinces in our realm and as such is an important, strategic target. Because of this, our engineers and soldiers pay a lot of attention to keep the fort running. In their last check-up, however, they noticed something strange: the walls of the fort got a new, incredibly hard layer of defense made out of stone and earth. It is apparent that this is the work of our deity Suwako Moriya, who blessed this fort for us!"
 th_deity_events.47.a: "Praised be Moriya."
 th_deity_events.48.t: "Frog Cultists settle in [Root.GetName]"
 th_deity_events.48.desc: "Reports of a strange group have been made from [Root.GetName]. Those \"Frog Cultists\" are over-pious followers of Suwako, our deity, and try to draw her attention by impersonating her affection for frogs. Those folk are a very bizarre sight, but they are of good nature and even amazing sailors."
 th_deity_events.48.a: "As long they don't create chaos there they can stay."
 th_deity_events.49.t: "Suwako's Wisdoms"
 th_deity_events.49.desc: "Suwako Moriya is a goddess, who has seen much in life and even ruled her own kingdom in Japan at one point in history. Since then she has retired from the work of a goddess, but she still likes to provide her wisdom for [Root.Monarch.GetName]."
 th_deity_events.49.a: "Tell me about the art of administration."
 th_deity_events.49.b: "Tell me about the art of diplomacy."
 th_deity_events.49.c: "Tell me about the art of the military."
 th_deity_events.50.t: "The Three Disciples"
 th_deity_events.50.desc: "Three shrine maidens appeared one day at the [Root.GetAdjective] court. They claim to be Suwako's personal disciples, who were in their last phase of their training, which was serving a court with their abilities. But only one can serve us while the other two continue their journey through the other countries of Gensokyo."
 th_deity_events.50.a: "I take the youkai hunting Shrine Maiden."
 th_deity_events.50.b: "I take the charismatic Shrine Maiden."
 th_deity_events.50.c: "I take the most powerful Shrine Maiden."
 th_deity_events.51.t: "Manipulation of Harvests"
 th_deity_events.51.desc: "This year's harvest was a splendor! The earth itself was fertile and fresh - like it was magically created by a deity! The storage rooms are flooded with grain, fruits and whatnot!"
 th_deity_events.51.a: "This must be the work of Suwako!"
 th_deity_events.52.t: "Divine Inspiration"
 th_deity_events.52.desc: "Kanako Yasaka isn't only a goddess of the sky, but also a militaristic leader and patron over merchants and soldiers. Especially for the military, she is a symbol for victory in a glorious battle, which is why our generals increased the quality and quantity of training for our army."
 th_deity_events.52.a: "Great news!"
 th_deity_events.53.t: "Shrine Maiden reporting for Duty"
 th_deity_events.53.desc: "Due to the connection of Kanako with warfare, it is no surprise that some zealous shrine maidens want to show their devotion in battle. One of those maidens presented exceptionally potential to be a great leader. Now it is up to [Root.Monarch.GetName] in which area she shall serve."
 th_deity_events.53.a: "She shall lead our armies to victory!"
 th_deity_events.53.b: "She shall lead our navies to victory!"
 th_deity_events.54.t: "Kanako's Lucky Charms"
 th_deity_events.54.desc: "Our shrine maidens donated some lucky charms to our diplomats recently. They say that those lucky charms are blessed by Kanako so their wearer gains more confidence in conversations. It is questionable if they are really blessed by Kanako or just dummies Kanako sells to make money, but apparently our diplomats love them."
 th_deity_events.54.a: "Well, as long the diplomats buy them with their own money."
 th_deity_events.55.t: "The Trade of Faith and Money"
 th_deity_events.55.desc: "Our deity is unlike the other gods of Gensokyo. Kanako sees collecting faith like a business, which means in her eyes she pays us to deliver our faith to her. As a result of this, Kanako was so friendly and sent us her payment."
 th_deity_events.55.a: "If only more gods would pay us for praying for them."
 th_deity_events.56.t: "The Religious Tributaries"
 th_deity_events.56.desc: "Religious Tributaries... this is the name our advisor came up with. It is modeled after Kanako's commercial take on religion and faith and is designed so that our subjects have to pay in faith too for our protection. In return, however, they will get the comfortable feeling that not only their overlord will protect them, but also Kanako's good intentions will be on their side too."
 th_deity_events.56.a: "Interesting..."
 ###EVENTS FOR MRY SHINTOISM###
 TH_mry_shinto_events.3.t: "Control over the Hakurei Shrine"
 TH_mry_shinto_events.3.desc: "The Hakurei Shrine is home of the arch rival Reimu Hakurei, leading head shrine maiden of the heretic religion, Hakurei Shintoism, and Sanae Kochiya's rival. But the time of the fight between Moriya Shinto and Hakurei Shinto is nearing to its end after our religious brethren and sisters conquered this heretic shrine and converted it to the true faith."
 TH_mry_shinto_events.3.a: "Wonderful!"
 TH_mry_shinto_events.6.t: "Moriya Shinto lost the Hakurei Shrine!"
 TH_mry_shinto_events.6.desc: "The unimaginable has happened: our brethren and sisters in faith lost control over this holy site and let it slip into heretical hands!"
 TH_mry_shinto_events.6.a: "Oh no..."
 TH_mry_shinto_events.8.t: "Control over the Spirit Town"
 TH_mry_shinto_events.8.desc: "The Spirit Town is a place where the Human ghosts, who got sent to hell, find safety behind Keiki. Although Keiki is doing a good job, those spirits are lacking a purpose. Thankfully, due to the religious efforts of the Shrine Maiden those ghosts now are able to join the armies of every Moriya Shinto nation."
 TH_mry_shinto_events.8.a: "Wonderful!"
 TH_mry_shinto_events.11.t: "Moriya Shinto lost the Spirit Town!"
 TH_mry_shinto_events.11.desc: "The unimaginable has happened: our brethren and sisters in faith lost control over this holy site and let it slip into heretical hands!"
 TH_mry_shinto_events.11.a: "Oh no..."
 TH_mry_shinto_events.13.t: "Control over Eientei"
 TH_mry_shinto_events.13.desc: "Eientei is the seat of the Moon Princess Kaguya Houraisan. But it also houses a small shrine of Sagume Kishin, a Lunarian Goddess. Unlike the other shrines, the shrine maiden of Sagume wasn't difficult to convince them to join Sanae's cause."
 TH_mry_shinto_events.13.a: "Wonderful!"
 TH_mry_shinto_events.16.t: "Moriya Shinto lost Eientei!"
 TH_mry_shinto_events.16.desc: "The unimaginable has happened: our brethren and sisters in faith lost control over this holy site and let it slip into heretical hands!"
 TH_mry_shinto_events.16.a: "Oh no..."
 TH_mry_shinto_events.18.t: "Control over the Shining Needle Castle"
 TH_mry_shinto_events.18.desc: "The Shining Needle Castle is a small bastion of Hakurei Shintoism in the Foot of the Mountains. And although they tried for a long time to maintain their religious independence, they got converted to the true faith in the end. Fortunately, Suwako is helping the Inchlings through their new time as proud followers of the Moriya ways."
 TH_mry_shinto_events.18.a: "Wonderful!"
 TH_mry_shinto_events.21.t: "Moriya Shinto lost the Shining Needle Castle!"
 TH_mry_shinto_events.21.desc: "The unimaginable has happened: our brethren and sisters in faith lost control over this holy site and let it slip into heretical hands!"
 TH_mry_shinto_events.21.a: "Oh no..."
 TH_mry_shinto_events.23.t: "Control over the Youkai Forest"
 TH_mry_shinto_events.23.desc: "The Youkai Forest was one of the borders between Moriya Shintoism and Hakurei Shintoism and its goddess Hina was split between those two religions. This changed however when Suwako managed to convince her for the Moriya cause. Since then Hina swears to support our deity Suwako."
 TH_mry_shinto_events.23.a: "Wonderful!"
 TH_mry_shinto_events.26.t: "Moriya Shinto lost the Youkai Forest!"
 TH_mry_shinto_events.26.desc: "The unimaginable has happened: our brethren and sisters in faith lost control over this holy site and let it slip into heretical hands!"
 TH_mry_shinto_events.26.a: "Oh no..."
 TH_mry_shinto_events.28.t: "Control over Higan"
 TH_mry_shinto_events.28.desc: "Higan is home of the eager yamas and administrators of hell, but it's also the place of Hecatia Lapislazuli, the mistress of Hell. For Hecatia and her servants they don't care much about religious conflicts and only want to fulfil their service. This laid-backness is very similar to Suwako's personality, which is why now both Hecatia and Suwako come along quite well."
 TH_mry_shinto_events.28.a: "Wonderful!"
 TH_mry_shinto_events.31.t: "Moriya Shinto lost Higan!"
 TH_mry_shinto_events.31.desc: "The unimaginable has happened: our brethren and sisters in faith lost control over this holy site and let it slip into heretical hands!"
 TH_mry_shinto_events.31.a: "Oh no..."
 TH_mry_shinto_events.33.t: "Control over Junko's Base"
 TH_mry_shinto_events.33.desc: "The Moon was always isolated from the religious conflict in Gensokyo. But in the end even the Lunarian managed to see the light and accepted our faith as the only right one - except for Junko, but Junko has completely different goals anyway. While she continues her hunt after Chang'e, the now mistressless servants swore their loyalty towards Kanako, the new leader of the Moriya Lunarian."
 TH_mry_shinto_events.33.a: "Wonderful!"
 TH_mry_shinto_events.36.t: "Moriya Shinto lost Junko's Base!"
 TH_mry_shinto_events.36.desc: "The unimaginable has happened: our brethren and sisters in faith lost control over this holy site and let it slip into heretical hands!"
 TH_mry_shinto_events.36.a: "Oh no..."
 TH_mry_shinto_events.38.t: "Control over Pandamonium"
 TH_mry_shinto_events.38.desc: "Shinki is one of the oldest goddesses native to Gensokyo. She saw the split of the Hakurei Shintoism in two and witnessed the success of the Moriya faith. When the day came and Kanako made her the offer to side with Moriya, Shinki hesitated, but accepted Kanako's offer. She doesn't like to be under any other body's religious command, but if she had to she would rather follow somebody competent."
 TH_mry_shinto_events.38.a: "Wonderful!"
 TH_mry_shinto_events.41.t: "Moriya Shinto lost Pandamonium!"
 TH_mry_shinto_events.41.desc: "The unimaginable has happened: our brethren and sisters in faith lost control over this holy site and let it slip into heretical hands!"
 TH_mry_shinto_events.41.a: "Oh no..."
 TH_mry_shinto_events.43.t: "Control over Chireiden"
 TH_mry_shinto_events.43.desc: "The fate of the Komeijis and their pets were bound with Kanako since the day she and the other two deities stepped on Gensokyo for the first time. When the day came for the Komeiji's to show their religious colour it was no surprise that they sided with the only true way: the Moriya Shintoistic Way."
 TH_mry_shinto_events.43.a: "Wonderful!"
 TH_mry_shinto_events.46.t: "Moriya Shinto lost Chireiden!"
 TH_mry_shinto_events.46.desc: "The unimaginable has happened: our brethren and sisters in faith lost control over this holy site and let it slip into heretical hands!"
 TH_mry_shinto_events.46.a: "Oh no..." 
 TH_mry_shinto_events.103.t: "The power of Deities"
 TH_mry_shinto_events.103.desc: "Unlike the inferior gods of Hakurei Shintoism, the deities of our religion can grow in power. Which one of our deities powers do you want to hear more about?\n\nAll three options will show the additional modifiers the deities gained by controlling one of the nine special provinces."
 TH_mry_shinto_events.103.a: "Show me Sanae Kochiya's power."
 TH_mry_shinto_events.103.a.tt: "For the deity §YKochiya§! following additional modifiers are active:"
 TH_mry_shinto_events.103.b: "Show me Suwako Moriya's power."
 TH_mry_shinto_events.103.b.tt: "For the deity §YMoriya§! following additional modifiers are active:"
 TH_mry_shinto_events.103.c: "Show me Kanako Yasaka's power."
 TH_mry_shinto_events.103.c.tt: "For the deity §YKanako§! following additional modifiers are active:"
 th_mry_shinto_activates_hakurei_modifier: "§GActivates§! the modifier §Y'Hakurei's Legacy'§! for every Moriya Shinto nation, who has the deity §YKochiya§! active."
 th_mry_shinto_deactivates_hakurei_modifier: "§RDeactivates§! the modifier §Y'Hakurei's Legacy'§! for every Moriya Shinto nation, who has the deity §YKochiya§! active."
 th_mry_shinto_activates_keiki_modifier: "§GActivates§! the modifier §Y'Ghost Followers'§! for every Moriya Shinto nation, who has the deity §YKochiya§! active."
 th_mry_shinto_deactivates_keiki_modifier: "§RDeactivates§! the modifier §Y'Ghost Followers'§! for every Moriya Shinto nation, who has the deity §YKochiya§! active."
