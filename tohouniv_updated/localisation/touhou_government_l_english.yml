l_english:
 ###GOVERNMENT REFORMS###
 TH_enforce_shrine_authority_reform:0 "Enforce Shrine Authority"
 TH_enforce_shrine_authority_reform_desc:0 "With a high shrine authority we can enlighten the heathens more efficiently."
 TH_enable_danmakue_fighting_style_reform:0 "Enable Danmaku Fighting Style"
 TH_enable_danmakue_fighting_style_reform_desc:0 "The danmaku fighting style was traditionally a 'game' with spell cards and magic bullets, but if taught and used correctly, it is a massive improvement for our army."
 TH_strengthen_diplomatic_focus_reform:0 "Strengthen the Diplomatic Focus"
 TH_strengthen_diplomatic_focus_reform_desc:0 "In a dangerous world like this we need allies to overcome our enemies. If we concentrate more on diplomacy we can manage more allies."
 TH_fairy_bureaucracy_reform:0 "Fairy Bureaucracy"
 TH_fairy_bureaucracy_reform_desc:0 "Bureaucracy is a boring job and doesn't need high brain power. If we can convince the useless fairies to handle this nuisance, we can use our people for more important work."
 TH_oni_bureaucracy_reform:0 "Oni Bureaucracy"
 TH_oni_bureaucracy_reform_desc:0 "A special bureaucracy, with most decisions made by the brutish oni and then sent out to the provinces, allows the subjects to appreciate our direct rule more."
 TH_do_it_yourself_bureaucracy_reform:0 "Do-It-Yourself-Bureaucracy"
 TH_do_it_yourself_bureaucracy_reform_desc:0 "If neither oni, human nor fairies can manage a decent bureaucracy than at least our glorious leader can do it."
 TH_generals_in_administration_reform:0 "Generals in Administration"
 TH_generals_in_administration_reform_desc:0 "The military leaders have to organize our great army, which makes them able to help in the administration of our realm."
 TH_self_administration_focus_reform:0 "Self Administration"
 TH_self_administration_focus_reform_desc:0 "To avoid misunderstandings between the monarch, subjects and bureaucrats our ruler can focus on the administration."
 TH_mikos_in_administration_reform:0 "Miko in Administration"
 TH_mikos_in_administration_reform_desc:0 "Just like the normal clergy the miko in our realm possess the skills needed for a good administration."
 TH_youkai_decree_reform:0 "Youkai Decree"
 TH_youkai_decree_reform_desc:0 "With the Youkai Decree the youkai gain special rights, which will make them more content with our rule."
 TH_human_decree_reform:0 "Human Decree"
 TH_human_decree_reform_desc:0 "With the Human Decree the humans of our realm gain special rights, which will make them more content with our rule."
 TH_autarchy_reform:0 "Autarchy"
 TH_autarchy_reform_desc:0 "Autarchy for our realm means that every subject rules over their own destiny and everyone is independent from each other. While it greatly reduces the authority of our monarch, it at least increases the freedom and efficiency of our people."
 TH_feudal_shrine_reform:0 "Feudal Shrine-Theocracy"
 TH_feudal_shrine_reform_desc:0 "With a feudal system for our shrine master we can enforce order and peace through religion. Nobody can question the word of the gods, delivered by our shrine masters."
 TH_the_razing_and_looting_witch_reform:0 "The Razing and Looting Witch"
 TH_the_razing_and_looting_witch_reform_desc:0 "Being a monarch of a little realm is fun and all, but our ruling witch desires a more easy way of life - the wild life of a burglar. Though our people will be irritated about this switch of government system they will enjoy this new way, even if it takes a Master Spark or two."
 TH_scarlett_army_reform:0 "Scarlet Army Reform"
 TH_scarlett_army_reform_desc:0 "We discovered interesting ideas from the far west: a complete, professional reformation of the army. While the idea itself is good, the execution of this is barely decent. For an important royalty like us it is unacceptable that these 'Prussians' with a noname dynasty have a better army than us. It is time for a reformation of the army!"
 TH_komeiji_diplomacy_reform:0 "Komeiji Diplomacy Reform"
 TH_komeiji_diplomacy_reform_desc:0 "We heard stories of a powerful human dynasty which spread its influence through diplomacy and marriages. 'Austria', the country ruled by the already mentioned family, is also ruler of a strange empire only through their diplomacy. Perhaps it is time for a reformation of our diplomacy and claim the crown of this funny human empire."
 TH_heavens_claims_reform:0 "Heaven's Claims"
 TH_heavens_claims_reform_desc:0 "It's a harsh truth but people are not happy if we keep declaring war for no reason, but we could motivate our spymaster to work out his system to make claims. After all the entire Earth is part of Heaven."
 TH_puppet_master_reform:0 "My Own Shogunate of Gensokyo"
 TH_puppet_master_reform_desc:0 "I prefer to let others fight than to fight myself. This game is much more fun, if you just press 'Declare War' and your helpful Daimyos happen to win it for you - at least it is more fun for me."
 TH_flower_of_japan_reform:0 "Sword of Nature"
 TH_flower_of_japan_reform_desc:0 "As our power and influence grows nature itself becomes our greatest ally. With its power we can truly declare ourselves as its sword."
 TH_might_of_the_undead:0 "Undead Administration"
 TH_might_of_the_undead_desc:0 "The ghosts, phantoms and many other forms of undeath are restless and never need any kind of breaks. They are perfect for a tight government of a huge realm. Also, the undead are already dead so war exhaustion rarely becomes an issue."
 TH_become_a_touhou_republic_reform:0 "Become a Gensokyan Republic"
 TH_become_a_touhou_republic_reform_desc:0 "Monarchy has run its course for this country. It is time we reform the government at its very top and institute a republic with electable rulers."
 TH_expansion_into_the_outworld_reform:0 "Expansion Into the Outside"
 TH_expansion_into_the_outworld_reform_desc:0 "Gensokyo is a beautiful place, but there is so much more in the world. It has to be! And Gensokyo is also not really large. If we colonize the Outside, we can expand our realm to a meaningful size."
 TH_imperial_gensokyo_reform:0 "Imperial Gensokyo"
 TH_imperial_gensokyo_reform_desc:0 "We managed to conquer Gensokyo and established a powerful nation! With the resources and secrets of Gensokyo there is nobody who can stop our glorious empire! Gensokyo is truly the land the Gods loved!"
 TH_republic_youkai_decree_reform:0 "Youkai Decree"
 TH_republic_youkai_decree_reform_desc:0 "With the Youkai Decree the youkai gain special rights, which will make them more content with our rule."
 TH_republic_human_decree_reform:0 "Human Decree"
 TH_republic_human_decree_reform_desc:0 "With the Human Decree the humans of our realm gain special rights, which will make them more content with our rule."
 TH_republic_soldier_office_service:0 "Generals in Administration"
 TH_republic_soldier_office_service_desc:0 "The military leaders have to organize our great army, which makes them capable to help in the administration of our realm."
 TH_republic_fairy_office_service:0 "Fairy Bureaucracy"
 TH_republic_fairy_office_service_desc:0 "Bureaucracy is a boring job and doesn't need high brain power. If we can convince the useless fairies to handle this nuisance, we can use our people for more important works."
 TH_republic_royal_democracy:0 "Royal Democracy"
 TH_republic_royal_democracy_desc:0 "While democracy is working for our country, others, more powerful, pity us for not being a 'glorious' monarchy. We can't betray our democratic principle, but we can declare our elected ruler to a royal leader. The 'monarch' will rule on lifetime and absolute, but his heir will be elected."
 TH_republic_embrace_human_dictatorship:0 "Embrace Dictatorship"
 TH_republic_embrace_human_dictatorship_desc:0 "The Republic served us well, but in these dire times we need someone who can truly lead this country."
 TH_republic_spread_democracy:0 "Spread Democracy"
 TH_republic_spread_democracy_desc:0 "Safeguarding the Republican values is now our highest priority. The entire world shall be ruled under the banner of democracy."
 TH_republic_gensokyo_reform:0 "Imperial Republic of Gensokyo"
 TH_republic_gensokyo_reform_desc:0 "Gensokyo was mostly ruled by foolish monarchs, but we prevailed with our supreme regime. Now after conquering Gensokyo we declare the Imperial Republic of Gensokyo! Long live the Republic!"
 TH_fairies_become_absolute_monarchy_reform:0 "Reform into a Fairy Monarchy"
 TH_fairies_become_absolute_monarchy_reform_desc:0 "The time has come to abandon the everlasting battle within the fairy society. In times where fairies got enslaved by all their neighbours we need someone who can protect and lead our people - we need an absolute fairy monarch, who already proved to be the strongest."
 TH_fairies_become_fairy_republic_reform:0 "Reform into a Fairy Republic"
 TH_fairies_become_fairy_republic_reform_desc:0 "Our people have a variety of background stories, but the most common story is that of a fairy servant. In our realm we have to protect our people from subjugation. We shall live by the values of the republic."
 ###GOVERNMENT###
 Gensokyan_republic_desc: "Republican government preferred by the human population of Gensokyo"
 Gensokyan_republic: "Touhou Republic"
 Gensokyan_republic_legacy: "Touhou Republic"
 Gensokyan_monarchy: "Touhou Monarchy"
 Gensokyan_monarchy_legacy: "Touhou Monarchy"
 Gensokyan_monarchy_desc: "Monarchy type used by most of Gensokyan countries, its upside is that it is tolerant to different cultures in Gensokyo and the Outside"
 Gensokyan_shrine_theocracy: "Shrine Theocracy"
 Gensokyan_shrine_theocracy_legacy: "Shrine Theocracy"
 Gensokyan_shrine_theocracy_desc: "Theocratic Government, ruled by a shrine maiden or a shrine warden. The heir is either an offspring from the ruling shrine master or a chosen one from the ambitious, voluntary childrens of the realm."
 Gensokyan_fairy_government: "Fairy Government"
 Gensokyan_fairy_government_legacy: "Fairy Government"
 Gensokyan_fairy_government_desc: "Neither a real monarchy nor a real republic. The Fairies organize themselves rather spontaneously and without any clear pattern, yet they manage to create a society where the ruler and the heir must prove himself as the \"Strongest\"."
 Gensokyan_feudal_shrine_theocracy: "Feudal Shrine-Theocracy"
 Gensokyan_feudal_shrine_theocracy_legacy: "Feudal Shrine-Theocracy"
 Gensokyan_feudal_shrine_theocracy_desc: "A feudal system for the Gensokyan shrine master, which allows them to enforce order and peace through religion. Nobody can question the word of the gods, delivered by the shrine masters."
 Gensokyan_witch_horde: "Witch Monarchy"
 Gensokyan_witch_horde_legacy: "Witch Monarchy"
 Gensokyan_witch_horde_desc: "A monarchy ruled by magicians and witches. While the magicians organize the state, the witches travel around, steal and raze as much as possible."
 Gensokyan_scarlett_army: "Scarlet Monarchy"
 Gensokyan_scarlett_army_legacy: "Scarlet Monarchy"
 Gensokyan_scarlett_army_desc: "A government form inspired by the Prussian Monarchy from Europe."
 Gensokyan_komeiji_monarchy: "Komeiji Monarchy"
 Gensokyan_komeiji_monarchy_legacy: "Komeiji Monarchy"
 Gensokyan_komeiji_monarchy_desc: "A government form where through diplomacy and manipulating of the conscious a cunning monarch rules."
 Gensokyan_heaven_monarchy: "Heaven's Monarchy"
 Gensokyan_heaven_monarchy_legacy: "Heaven's Monarchy"
 Gensokyan_heaven_monarchy_desc: "A monarchy in Heaven, ruled by a hotheaded, troublemaking monarch."
 Gensokyan_puppet_master_monarchy: "Gensokyan Shogunate"
 Gensokyan_puppet_master_monarchy_legacy: "Gensokyan Shogunate"
 Gensokyan_puppet_master_monarchy_desc: "A government inspired by the Japanese Shogunate and recreated for Yukari's needs."
 Gensokyan_flower_monarchy: "Nature's Monarchy"
 Gensokyan_flower_monarchy_legacy: "Nature's Monarchy"
 Gensokyan_flower_monarchy_desc: "A monarchy where the ruler uses the floral magic of Gensokyo for wars."
 Gensokyan_ghost_realm: "Undead Realm"
 Gensokyan_ghost_realm_legacy: "Undead Realm"
 Gensokyan_ghost_realm_desc: "A realm where the undead are ruling over the realm. Due to the undead population, the living are even less keen to be conquered by an Undead Realm."
 Gensokyan_ghost_monarchy: "Ghost Monarchy"
 Gensokyan_ghost_monarchy_legacy: "Ghost Monarchy"
 Gensokyan_ghost_monarchy_desc: "Like the Undead Realm the Ghost Monarchy is governed by the undead - in that case especially by the ghosts and phantoms of Gensokyo. Additionally, the people of the Ghost Monarchy are usually great fans of foreign cuisines and have a high tolerance for foreign cultures."
 mechanic_enables_yuyukos_food_hunt_yes: "Allows benefits from foreign cultures"
 Gensokyan_celestial_empire: "Gensokyan Celestial Empire"
 Gensokyan_celestial_empire_legacy: "Gensokyan Celestial Empire"
 Gensokyan_celestial_empire_desc: "A special government reforms of the gensokyan holder of the Mandate of Heaven. While the government keeps its gensokyan roots, it now has the status of the Celestial Empire."
 mechanic_th_enables_tributaries_yes: "Allows establishments of Tributary States"
 Gensokyan_MoH_scarlett_army: "Celestial Scarlet Monarchy"
 Gensokyan_MoH_scarlett_army_legacy: "Celestial Scarlet Monarchy"
 Gensokyan_MoH_scarlett_army_desc: "A government form inspired by the Prussian Monarchy from Europe. Yet it keeps its status as a Celestial Empire."
 Gensokyan_MoH_komeiji_monarchy: "Celestial Komeiji Monarchy"
 Gensokyan_MoH_komeiji_monarchy_legacy: "Celestial Komeiji Monarchy"
 Gensokyan_MoH_komeiji_monarchy_desc: "A government form where through diplomacy and manipulating of the conscious a cunning monarch rules. Yet it keeps its status as a Celestial Empire." 
 Gensokyan_monarchy_fairy_government: "Fairy Monarchy"
 Gensokyan_monarchy_fairy_government_legacy: "Fairy Monarchy"
 Gensokyan_monarchy_fairy_government_desc: "A government form where a fairy monarch has absolute power over the state. Usually said monarch is also the strongest fairy in the realm."
 Gensokyan_republic_fairy_government: "Fairy Republic"
 Gensokyan_republic_fairy_government_legacy: "Fairy Republic"
 Gensokyan_republic_fairy_government_desc: "An unique republic where the fairies vote their ruler. It is astonishing that the fairies understand what voting is and how it works..."
 Gensokyan_kaguya_states_reform: "Monarchy of Strifes"
 Gensokyan_kaguya_states_reform_legacy: "Monarchy of Strifes"
 Gensokyan_kaguya_states_reform_desc: "The Monarchy of Strifes is a special government, which is shaped by internal fights. While Kaguya and her dynasty remains as the only valid ruler her power over the country is depending on the power struggle between her and Mokou.\n\nThe fight between both rivals is called the \"Strife\". As long as the Strife is in a balanced state, both sides try to act in the country's best interest."
 gnk_foe_mokou_statists: "Mokou's Dominance"
 gnk_foe_mokou_statists_MECHANIC_TOOLTIP: "Fujiwara"
 gnk_own_kaguya_monarchists: "Kaguya's Dominance"
 gnk_own_kaguya_monarchists_MECHANIC_TOOLTIP: "Houraisan"
 gnk_foe_kaguya_statists: "Kaguya's Dominance"
 gnk_foe_kaguya_statists_MECHANIC_TOOLTIP: "Houraisan"
 gnk_own_mokou_monarchists: "Mokou's Dominance"
 gnk_own_mokou_monarchists_MECHANIC_TOOLTIP: "Fujiwara"
 Gensokyan_mokou_states_reform: "Monarchy of Strifes"
 Gensokyan_mokou_states_reform_legacy: "Monarchy of Strifes"
 Gensokyan_mokou_states_reform_desc: "The Monarchy of Strifes is a special government, which is shaped by internal fights. While Mokou and her dynasty remains as the only valid ruler her power over the country is depending on the power struggle between her and Kaguya.\n\nThe fight between both rivals is called the \"Strife\". As long as the Strife is in a balanced state, both sides try to act in the country's best interest."
 Lunarian_monarchy: "Lunarian Monarchy"
 Lunarian_monarchy_legacy: "Lunarian Monarchy"
 Lunarian_monarchy_desc: "The Lunarian Monarchy is more binding than any absolute government. The totalitarian ruling style allows the Lunarian to perfectly control the Moon Bun armies."
 Gensokyan_divine_state: "Divine State"
 Gensokyan_divine_state_legacy: "Divine State"
 Gensokyan_divine_state_desc: "The Divine State is a government, who is ruled by an actual god from Gensokyo. Unlike Theocracies, the gods don't have to show any devotion into worshiping. However, they will always have to show that their status as a god is legitimated."
 mechanic_th_divine_legitimacy_mechanic_yes: "Allows increased missionary strength and prestige from conversion at high legitimacy"
 mechanic_th_increased_power_from_own_deity_yes: "Increases the power of own deity\nReduce the frequency of the event \"Time for a New Deity\" if the dynasty isn't a deity"
 ###ADVISORS###
 th_advisor_eirin: "Brain of the Moon"
 th_advisor_eirin_desc: "Eirin is a natural genius and extremely talented in medicine and science. The \"Brain of the Moon\" is indeed one of the most brilliant advisors of our time."
 th_advisor_keine: "History-Eating Half Beast"
 th_advisor_keine_desc: "Keine \"eats\" and \"creates\" history. As a result of this she has incredible experiences from the older times and has a good sense for how our history will go in the future."
 th_advisor_youmu: "Human-Phantom Gardener"
 th_advisor_youmu_desc: "Youmu is the gardener of our realm and keeps the flora in a very good state. However, she has a lot of experience in fighting and knows tips and tricks on how to improve an army's power."
