 ###NATIONAL IDEAS CIN###
 CIN_The_strongest_Fairy:0 "The Strongest Fairy"
 CIN_The_strongest_Fairy_desc:0 "In a fairy society the government system is rather random: while it is 'technically' a republic it still has a heir. Nobody knows how exactly this works, but one thing is sure: the ruler is always the Strongest!"
 CIN_Nineball:0 "Nineball"
 CIN_Nineball_desc:0 "Nine is a holy number in fairy society and calms fairies down with ease. Even 'heretics' bow before this holy number!"
 CIN_perfect_math_class:0 "Perfect Match Class"
 CIN_perfect_math_class_desc:0 "All non-fairies call us stupid... 'bakas' and other nasty words. Yet we brought the most complex and dreaded science in Gensokyo: Math! And with our perfect math class only fairies can do math in a nine number system!"
 CIN_Subzero:0 "Subzero"
 CIN_Subzero_desc:0 "Cirno, founder of the first fairy nation in Gensokyo, excels at freezing stuff. If bad people come to our beautiful land and threaten it she freezes them to death until they die and save the fairies!"
 CIN_Prankster_Fairies:0 "Prankster Fairies"
 CIN_Prankster_Fairies_desc:0 "We fairies love to play! Any kind of play! Among those there are priate games too - and it is extremely popular! And because of our playful nature we are also masters of playing pranks on nasty people!"
 CIN_fairy_respawn:0 "Death is only a Setback!"
 CIN_fairy_respawn_desc:0 "We fairies are spirits of nature! Due to this circumstance death is for us only a temporarily (yet very painful) timeout! But we never truly die but come back stronger and cleverer than before!"
 CIN_Fairy_Liberation:0 "Fairy Liberation"
 CIN_Fairy_Liberation_desc:0 "While our nation was young and glorious it didn't live long. The mean rulers around us conquered us and divided our beautiful land. But now after our surprising return to Gensokyo we can take revenge on these rulers and liberate our fairy comrades!"
 CIN_frost_armor:0 "Ice Barrier"
 CIN_frost_armor_desc:0 "The icy aura of Cirno protects every fairy in the realm from the fire of the evil bullies around us! It is also useful if the summer is getting to hot for Cirnia's fairies again." 
 CIN_Clownpiece:0 "Clownpiece..."
 CIN_Clownpiece_desc:0 "Through she is an imposter and calls herself the Strongest Fairy and even through she is our greatest rival, we need her help in the liberation of the other fairies. Her ability to drive any non-fairy to madness is now in this dire times needed."
 ###NATIONAL IDEAS SCR###
 SCR_High_splendor:0 "High Splendor"
 SCR_High_splendor_desc:0 "Our rulers are not any ordinary youkai, but vampires from the far west. We carry the legacy of our vampiric ancestors and their splendid history, which gives us a good reputation to work with."
 SCR_Time_stopping:0 "Time Stopping"
 SCR_Time_stopping_desc:0 "The head maid of our court, Sakuya Izayoi, is a master of time manipulation. Our diplomats and generals will benefit greatly from her skills."
 SCR_Great_library:0 "The Great Library"
 SCR_Great_library_desc:0 "The Scarlet Mansion has a great library from Patchouli Knowledge. The books in it are partially ancient and contains long, forgotten knowledge which brings new ideas to our advisors."
 SCR_Economic_bookkeeping:0 "Economic Bookkeeping"
 SCR_Economic_bookkeeping_desc:0 "Our librarian Patchouli is also a powerful magician, but she prefers the library over the battlefield anyday, making herself useless for conquest... At least she makes a decent bookkeeper for our finances."
 SCR_Ambition_of_red_mist:0 "Ambition of the Red Mist"
 SCR_Ambition_of_red_mist_desc:0 "It may not be clear yet for the other people in Gensokyo, but their fate is already written by Remilia Scarlet - they will fall before the scarlet mists and shall serve our empire. And nothing shall stop our mistress from her conquest."
 SCR_Sakuyas_knife_supply:0 "Sakuya's Knife Supply"
 SCR_Sakuyas_knife_supply_desc:0 "Sakuya has a near infinite supply of high-quality knives. If we use her knives as ammunition and standard melee weapon for our army, it will not only decrease the cost of our infantry, but also strengthen their combat power."
 SCR_Gungnir_and_Laevateinn:0 "Gungnir and Laevateinn"
 SCR_Gungnir_and_Laevateinn_desc:0 "Gungnir, the spear of Odin, and Laevateinn, the sword of Loki, are the weapons of our ruling mistresses. While Remilia's spear makes every shot a perfect hit, Flandre's sword makes short work of any foe daring to fight Flan."
 ###NATIONAL IDEAS FUJ###
 FUJ_Manipulation_of_fire:0 "Manipulation of Fire"
 FUJ_Manipulation_of_fire_desc:0 "It's not quite clear how, but Fujiwara no Mokou, the head of our clan, is a master of using fire. Our army will greatly benefit from her secrets of fire manipulation. Because Mokou only knows how to make fire and not how to stop it, we should still have a bucket full of water nearby, just in case..."
 FUJ_Fujiwara_clan:0 "Fujiwara Clan"
 FUJ_Fujiwara_clan_desc:0 "The Fujiwara clan is an ancient clan from our neighbour Japan. While Fujiwara has declined in Japan, here in Gensokyo it grows to a recognized clan."
 FUJ_Bamboo_forest_guide:0 "Bamboo Forest Guide"
 FUJ_Bamboo_forest_guide_desc:0 "Many travelling humans lose their path in the Bamboo Forest, but our clan helped them to find their way again. Our skills as guides will help us to navigate our army even through the deadliest territory."
 FUJ_Struggle_with_Kaguya:0 "Struggle with Kaguya"
 FUJ_Struggle_with_Kaguya_desc:0 "Mokou's longtime rival, Kaguya, has landed here in Gensokyo too, causing a neverending war between our realms. Because of our long history with Kaguya we know how to deal with her so we can make more unjustified demands."
 FUJ_Child_of_Japan:0 "Child of Japan"
 FUJ_Child_of_Japan_desc:0 "Though we call Gensokyo our home we are still descendants of Japan - especially Mokou. She can still remember well, how her country developed solutions for problems which are in nonexistent in Gensokyo."
 FUJ_Hourai_Elixir:0 "Hourai Elixir"
 FUJ_Hourai_Elixir_desc:0 "The Hourai Elixir, the source of Mokou's and Kaguya's immortality. It may not eliminate pain, it still gives high defence against shock and fire combat. A great potion for the soldiers of our realm."
 FUJ_The_Silent_Princess:0 "The Silent Princess"
 FUJ_The_Silent_Princess_desc:0 "Our ruler is not chatty, but she can keep every secret. A great role model for our babbling advisors."
 ###NATIONAL IDEAS HMC###
 HMC_Trade_Heart_of_Gensokyo:0 "Trade Heart of Gensokyo"
 HMC_Trade_Heart_of_Gensokyo_desc:0 "From Heavenly Realm to even Hell itself come merchants to our trade city and do their business. We are the trade heart of Gensokyo."
 HMC_Human_Hospitality:0 "Human Hospitality"
 HMC_Human_Hospitality_desc:0 "We humans, surrounded by youkai, live in a dangerous world. Yet our open minds and hospitality made us friends with the youkai."
 HMC_Gensokyos_Supplier:0 "Gensokyo's Supplier"
 HMC_Gensokyos_Supplier_desc:0 "Our outstanding position - locally and economically - also made us the main producer for all trade goods in Gensokyo."
 HMC_Far_Eastern_Democracy:0 "Far Eastern Democracy"
 HMC_Far_Eastern_Democracy_desc:0 "Travellers from the far west told us once about tales of the fall of one of the greatest republics to a dictatorship and then - even worse - to a monarchy. We don't quite understand how this could happen. Perhaps they should learn from our democratic ways?"
 HMC_Pride_of_mankind:0 "Pride of Mankind"
 HMC_Pride_of_mankind_desc:0 "Even though we defend ourself diplomatically, there are still dangers which need military actions. Fortunately our troops are prideful about our position as mankind in a world full of youkai."
 HMC_Tolerance_to_all:0 "Tolerance to All"
 HMC_Tolerance_to_all_desc:0 "Our capital is the center of Gensokyo and as such gets attraction of all kinds of people visiting us. Their views may differ from ours, but they and their money are still more then welcome in our realm."
 HMC_Global_Trade:0 "Global Trade"
 HMC_Global_Trade_desc:0 "With the increasing arrivals of strangers from the west our trade in Gensokyo grows. But we can make our little place to a metropolis of trade, if we focus globally and locally."
 ###NATIONAL IDEAS HVR###
 HVR_Hinanawi_Clan:0 "Hinanawi Clan"
 HVR_Hinanawi_Clan_desc:0 "Tenshi's clan is one of the first families ascended to Heaven, which grants our beloved ruler an additional advisor from her clan."
 HVR_Heavens_Keystones:0 "Heaven's Keystones"
 HVR_Heavens_Keystones_desc:0 "They look comical and granted they don't look elegant, but they're still extremely efficient: the keystones, flying rocks helping us to maneuver through any territory and advancing our mobility."
 HVR_The_flying_Iku:0 "The Flying Iku"
 HVR_The_flying_Iku_desc:0 "Iku Nagae is one the important celestials helping in our realm, even though the relation between her and Tenshi aren't always on good terms. Her services are nonetheless recognized with a capital ship - the Flying Iku, flagship of the Heavenly Realm and symbol for our flying navy."
 HVR_Celestial_Realm:0 "Celestial Realm"
 HVR_Celestial_Realm_desc:0 "Our people are a calm folk of Celestials. If our government would ever suffer any internal problems our people would rather help us solve the problems than fight against us."
 HVR_Sword_of_Hisou:0 "Sword of Hisou"
 HVR_Sword_of_Hisou_desc:0 "Tenshi Hinanawi owns the sword of Hisou, a blade capable of identifying weaknesses of structures and uses its energy against the target. This blade is an excellent tool for our troops to siege the annoying forts with ease."
 HVR_Live_in_Heaven:0 "Live in Heaven"
 HVR_Live_in_Heaven_desc:0 "The life in our realm is safe for our people and all needs are secured. There will be never a reason for rebelling for our people."
 HVR_Fighting_the_Boredom:0 "Fighting the Boredom"
 HVR_Fighting_the_Boredom_desc:0 "Though the life in Heaven is calm and relaxing, it can also get boring very fast. But with our advanced war justifying we can fight the boredom much better. Or we could declare war without any reason at all - that would be at least the Tenshi way."
 ###NATIONAL IDEAS HKR###
 HKR_Diplomatic_shrine_maiden:0 "Diplomatic Shrine Maiden"
 HKR_Diplomatic_shrine_maiden_desc:0 "Reimu Hakurei is known in Gensokyo for her services in exterminatig of savage youkai. Although she's quite lazy her devotion for her work as shrine maiden, as well as hunter of troublesome youkai brought her clan a good reputation."
 HKR_Battle_shrine_maiden:0 "Battle Shrine Maiden"
 HKR_Battle_shrine_maiden_desc:0 "Gensokyo is a fantastic land with many dangerous inhabitants. We have to teach our troops the path of the shrine maiden and their fighting style in order to prepare them from the dangers of Gensokyo."
 HKR_Cost_minimalization:0 "Cost Minimalization"
 HKR_Cost_minimalization_desc:0 "We are well respected by the humans and our neighbours yet our gained donations are ... pathetic to say at least. Fortunately we perfected our way to save money from all the high maintenance costs."
 HKR_Hakurei_festivals:0 "Hakurei Festivals"
 HKR_Hakurei_festivals_desc:0 "It is an old tradition to celebrate a big festival on every 18th March for our divine creator. It is a festival which unites our people and reduces the usual unrest in our country. Also it's the perfect time to gain some sweet, sweet donations..."
 HKR_Border_upkeep:0 "Border Upkeep"
 HKR_Border_upkeep_desc:0 "A long time ago a youkai called Yukari Yakumo created a great barrier to protect her people from the Outside World. While the barrier hides Gensokyo, there is still a gateway left - the Hakurei Shrine, our home. We studied and mastered the secrets of the barrier and now we use this knowledge to defend us." 
 HKR_Religious_rivalization_HKR:0 "Religious Rivalization"
 HKR_Religious_rivalization_HKR_desc:0 "For the longest time the Hakurei Shrine was the religious center of Gensokyo. But recently a new shrine opened in Gensokyo and gained all of our deserved donations! The Moriya Shrine may follow our religion for now, but we should prepare our missionaries and soldiers if the shrine chooses to be heretic."
 HKR_Religious_Ecumenism_HKR:0 "Religious Ecumenism"
 HKR_Religious_Ecumenism_HKR_desc:0 "Although our government is a theocracy and our ambitious are mostly religious from nature, we still have to recognize that the world has so many different beliefs. It may be possible to convert all the misguided people, but it is more healthy for our country if we work with the other religious communities together rather against."
 ###NATIONAL IDEAS MRY###
 MRY_Religious_rivalization_MRY:0 "Religious Rivalization"
 MRY_Religious_rivalization_MRY_desc:0 "The Moriya clan is a relative young power in Gensokyo, yet we adopted very quickly to the local habits and religion. We even started our own shrine and gained a lot of donations - to the displeasure of the Hakurei Shrine. We fear our new view of the religion will not be seen here well. We should prepare our missionaries and soldiers for the case of an incident."
 MRY_Religious_Ekumenism_MRY:0 "Religious Ecumenism"
 MRY_Religious_Ekumenism_MRY_desc:0 "Although our government is a theocracy and our ambitious are mostly religious from nature, we still have to recognize that the world has so many different beliefs. It may be possible to convert all the misguided people, but it is more healthy for our country if we work with the other religious communities together rather against."
 MRY_Godly_mandate:0 "Godly Mandate"
 MRY_Godly_mandate_desc:0 "Our realm is ruled by a shrine maiden. But unlike the other shrine maiden, Sanae is a descendant of our beloved goddess, Suwako Koriya, and with it our dynasty of shrine masters is from a divine entity itself. This fact makes our shrine maidens and shrine wardens more legitimated in their rule."
 MRY_Modernization:0 "Modernization of Gensokyo"
 MRY_Modernization_desc:0 "Our clan is not even nearly as old as the other habitants of Gensokyo and as such we don't have enough experience with the land. But we have the knowledge and ideas of the Outside World which are unheard of in Gensokyo. We can use this advantage to modernize our realm to keep up with the older clans."
 MRY_Warrior_Blessing:0 "Warrior Blessing"
 MRY_Warrior_Blessing_desc:0 "Our warriors are blessed by earth and heaven making them more durable for all the difficult jobs of a soldier."
 MRY_Kanakos_rule:0 "Kanako's Rule"
 MRY_Kanakos_rule_desc:0 "In ancient times Suwako was defeated by Kanako Yasaka, the goddess of wind and rain, and transfered her realm to Kanako. Even though Kanako wasn't acknowledged by her new subjects, she still developed an efficient military. Her military ideas are still in use in our realm."
 MRY_Suwakos_Administration:0 "Suwako's Administration"
 MRY_Suwakos_Administration_desc:0 "Suwako Moriya, the goddess of mountains, was once a ruler of a small kingdom in Japan, but as the ancient gods from Yamato forced her to relinquish her kingdom. These times have long passed, but Suwako can can still remember well how she organized an effective administration. Her memories will greatly help us."
 ###NATIONAL IDEAS FOM###
 FOM_Doll_army:0 "Doll Army"
 FOM_Doll_army_desc:0 "The Forest of Magic doesn't have many poeple, let alone soldiers. But there live some magicians and witches with unbelievable powers. One of these magicians is Alice Margatroid, who is capable of creating dolls en masse. These dolls will be our warriors for troublesome and glory filled times."
 FOM_Doll_manufacturing:0 "Doll Manufacturing"
 FOM_Doll_manufacturing_desc:0 "The purpose of the dolls is actually fighting and dying in wars, but they are somewhat useful helpers too. We can enhance the producion of our manufactures tremendously, if we use some of these dolls in our manufactures."
 FOM_Magical_knowledge:0 "Magical Knowledge"
 FOM_Magical_knowledge_desc:0 "The inhabitants of the forest are mostly magicians, and as such our realm has access to a large supply of knowledge and ideas of mages."
 FOM_Magical_Forest:0 "Magical Forest"
 FOM_Magical_Forest_desc:0 "Our realm is deep in an enchanted forest full of magic. If some invaders dare to attack us they will probably get lost in the forest or get themselves killed with some magic mushrooms."
 FOM_Kleptomania:0 "Kleptomania"
 FOM_Kleptomania_desc:0 "Marisa Kirisame, our greatest witch, is known for her great powers but also for her way to 'borrow' stuff. This kind of behavior is reflected in the looting caused by our dolls."
 FOM_Grimoire_of_alice:0 "Grimoire of Alice"
 FOM_Grimoire_of_alice_desc:0 "The Grimoire of Alice, a tome in possession of Alice Margatroid, includes many secret strategies for fighting - either with magic, physically or both. The book has an immense potential for our army, but like its owner it will never show us its true strength."
 FOM_Copying_spells:0 "Copying Spells"
 FOM_Copying_spells_desc:0 "We can lower the cost of creating new dolls by copying the spells for creating and enchanting them. We can also enhance their strength, if we teach them how to copy spells and moves from their enemies, although the master copier Marisa won't be too happy about this."
 ###NATIONAL IDEAS CRD###
 CRD_Satori_and_oni_union:0 "Satori and Oni Union"
 CRD_Satori_and_oni_union_desc:0 "To mantain control over the Underworld, Satori Komeiji inherited the lands from Rin Kaenbyou and Utsuho Reiuji as well as their service as 'pets'. Under this new union the oni continue living a happy life."
 CRD_Third_eye:0 "Third Eye"
 CRD_Third_eye_desc:0 "Our mistress Satori owns a magical third eye, allowing her to read the minds of other people. With this eye diplomacy and espionage missions become much easier."
 CRD_Nuclear_energy:0 "Nuclear Energy"
 CRD_Nuclear_energy_desc:0 "Reiuji, the 'pet' of Satori and a hell raven, can perform 'nuclear fusions' with ease. Our subjects and our ruler don't know what this should mean, but Reiuji produces with this power a lot of gold."
 CRD_Subconscious_control:0 "Subconscious Control"
 CRD_Subconscious_control_desc:0 "Koishi Komeiji, the younger sister of mistress Satori, has the ability to manipulate the unconscious mind of others. She has also the habit of wandering around in our realm and accidentally manipulating our vassals und subjects subconscious, making them less likely to rebel against us."
 CRD_Vengeful_spirits:0 "Vengeful Spirits"
 CRD_Vengeful_spirits_desc:0 "In the Remains of Blazing Hell, the deepest part of the underworld, are the Vengeful Spirits, burning ghosts of sinners, criminals and the unfortunate ones. These spectral beings were mostly nuisance for our realm, but thanks to our 'pet' Rin Kaenbyou we can utilize these spirits for our needs."
 CRD_Chireiden_administrativeness:0 "Chireiden Administrativeness"
 CRD_Chireiden_administrativeness_desc:0 "Chireiden, also known as the 'Palace of Earth Spirits', is the centre of our realm and the mansion of our dynasty. From here our ruler can manage our domain and projects all power to their rule."
 CRD_Oni_corps:0 "Oni Corps"
 CRD_Oni_corps_desc:0 "As ruler of one of the most unpleasant places in Gensokyo (literally Hell) we reign as well over its population, which is mostly oni. Oni are well known for their formidable strength. We can bolster our army, if we recruit some oni."
 ###NATIONAL IDEAS MIM###
 MIM_Undead_Cohesion:0 "Undead Cohesion"
 MIM_Undead_Cohesion_desc:0 "The undead don't need anybody. As long we stick together we will survive everything."
 MIM_Undead_Supplies:0 "Undead Supplies"
 MIM_Undead_Supplies_desc:0 "The undead don't need food, clothes or weapons. We survive in even the most hostile environment for our mistress."
 MIM_Undead_Mind:0 "Undead Mind"
 MIM_Undead_Mind_desc:0 "The undead are not known for their intelligence but for their good use in battle."
 MIM_Undead_Obediance:0 "Undead Obedience"
 MIM_Undead_Obediance_desc:0 "The undead obey only our mistress Mima. Nobody will question her rule."
 MIM_Undead_labor:0 "Undead Labor"
 MIM_Undead_labor_desc:0 "The undead can never rest. We will do any job for Mima!"
 MIM_Undead_Diplomats:0 "Undead Diplomats"
 MIM_Undead_Diplomats_desc:0 "The undead don't care for foreign opinions. We care only for the salvation of the living!"
 MIM_Mima_has_returned:0 "Mima Has Returned!"
 MIM_Mima_has_returned_desc:0 "After years of oblivion and abandonment our mistress, our vengeful spirit, Mima has returned! She will guide us through a new golden age for the undead!"
 ###NATIONAL IDEAS YOF###
 YOF_The_Youkai_forest:0 "The Youkai Forest"
 YOF_The_Youkai_forest_desc:0 "The Youkai Forest at the foot of the Youkai Mountain is as dark as the night. If we chose the fights in our forest we can lurk on these foreigners and eliminate them in the darkness."
 YOF_Misfortune_collector:0 "Misfortune Collector"
 YOF_Misfortune_collector_desc:0 "Hina Kagiyama, the mistress of our realm, has the duty to collect and stockpile the misfortune of humans. With her power, the upset people can relax much faster and will accept our rule easier."
 YOF_The_pestilence:0 "The Pestilence"
 YOF_The_pestilence_desc:0 "Our mistress Hina is also a goddess of pestilence. She can create diseases, wich will break all hopes of any defenders in a siege."
 YOF_Spin_around:0 "Spin Around"
 YOF_Spin_around_desc:0 "You spin me right round, Hina. Right round like a record..."
 YOF_Akis_visit:0 "Aki's Visit"
 YOF_Akis_visit_desc:0 "To the East of our forest live the Aki sisters, two goddesses of autumn and harvest. And although our official diplomatic relations may differ the goddesses and Hina like unofficially eachother enough so that every fall the Aki Sisters travel to our capital to share their excess of harvest with us."
 YOF_Happiness_through_misfortune:0 "Happiness Through Misfortune"
 YOF_Happiness_through_misfortune_desc:0 "While our goddess collects the misfortune, the people can't be unhappy. Thereby they are happy with our rule, because happiness is the only feeling left for them."
 YOF_Darkest_forest:0 "Darkest Forest"
 YOF_Darkest_forest_desc:0 "Sometimes the forest is so dark, that even the sunlight can't touch the ground. In this time nobody, not even masters of the shadows like spies, can pass through our realm."
 ###NAITONAL IDEAS MKI###
 MKI_The_maid_Yumeko:0 "The Maid Yumeko"
 MKI_The_maid_Yumeko_desc:0 "Yumeko is the maid of Shinki and her strongest creation. She manages the training of troops in melee fights with swords and knives and is a close advisor for Shinki."
 MKI_miasma:0 "Miasma"
 MKI_miasma_desc:0 "Makai is shrouded by a deadly miasma, which stuns every foreigner daring to enter our realm."
 MKI_homeland_of_the_dollmaker:0 "Homeland of the Dollmaker"
 MKI_homeland_of_the_dollmaker_desc:0 "Makai is the homeland of a famous dollmaker, Alice Margatroid. Even though she decided to leave this place, she has still close contact with her master Shinki, wich allows us to have some of her dolls."
 MKI_Shinki_the_creator:0 "Shinki, the Creator"
 MKI_Shinki_the_creator_desc:0 "Our entire realm is a creation of our mistress Shinki. She can and will develop her realm with ease."
 MKI_Shinki_God_of_Makai:0 "Shinki, Goddess of Makai"
 MKI_Shinki_God_of_Makai_desc:0 "Shinki is also the goddess of this realm and every inhabitant follows her rule with devotion."
 MKI_The_frozen_fields:0 "The Frozen Fields"
 MKI_The_frozen_fields_desc:0 "The realm Makai possesses a world, made of ice and snow. This little world offers a great place for a new working camp for all the people who question our creator."
 MKI_Sariels_command:0 "Sariel's Command"
 MKI_Sariels_command_desc:0 "Sariel, the angel of death, commands the troops of Makai to victory or to... well, death."
 ###NATIONAL IDEAS TGU###
 TGU_Manouver_focus:0 "Maneuver Focus"
 TGU_Manouver_focus_desc:0 "In contrast to the humans or the youkai, the tengu are a nation divided by tengu types. One of these types are the Crow Tengu, also known as the 'the nimble information corps'. They possess unrivaled speed, which when used correctly, allows our army to outmaneuver every foe."
 TGU_Farseeing_ability:0 "Reportage Ability"
 TGU_Farseeing_ability_desc:0 "Momiji Inubashiri, the guard of the realm and a White Wolf Tengu, possesses the ability to see even in the furthest places in Gensokyo. Thanks to her service we can foresee the plans of our neighbours and prepare ourselves."
 TGU_Newspaper_network:0 "Newspaper Network"
 TGU_Newspaper_network_desc:0 "Our realm works with a polished newspaper network, that is run by Aya Shameimaru: the Bunbunmaru Newspaper. Through the excellent yet controversial reporting style of Aya we can bring the right information to every man."
 TGU_Tengu_pride:0 "Tengu Pride"
 TGU_Tengu_pride_desc:0 "We tengu are a prideful folk. We outlived the oni oppression, we created the most important newspaper in Gensokyo and we are their eyes and ears. Our people are the strongest in both in physical and magical abilities!"
 TGU_New_rulers_of_the_mountain:0 "New Rulers of the Mountain"
 TGU_New_rulers_of_the_mountain_desc:0 "In the times before the Great Hakurei Barrier existed, the Youkai Mountain was occupied by the oni. But after the Barrier's creation the oni got tired of our great Mountain and left. Now our home is ruled by us - the tengu."
 TGU_Mountain_Factories:0 "Mountain Factories"
 TGU_Mountain_Factories_desc:0 "The Youkai Mountain is a dormant volcano and our home. Through its position and space we constructed with the help of the kappa, factories which pushes our economy massively."
 TGU_Tengu_corps:0 "Tengu Corps"
 TGU_Tengu_corps_desc:0 "While the Crows gather the informations, the White Wolf Tengu are the defense line of our realm. These fearsome fighters are masters in fast charges into battle and decimating enemies in melee combat."
 ###NATIONAL IDEAS SNK###
 SNK_Feng_Shui:0 "Feng Shui"
 SNK_Feng_Shui_desc:0 "Mononobe no Futo, our ruler's closest servant, is apparently able to manipulate feng shui. Feng shui is the flow of qi, particularly the flow of qi according to the environment. To manipulate feng shui is to apply some treatment to the surrounding environment and artificially change the flow of qi, and it is something that manipulates fate and fortune."
 SNK_Prince_Shotoku:0 "Prince Shoutoku"
 SNK_Prince_Shotoku_desc:0 "Our beloved ruler, Toyosatomimi no Miko, is not any common Gensokyan but the true identity of Prince Shoutoku, a politician and advocate of Buddhism in the sixth century."
 SNK_Charisma_of_the_prince:0 "Charimsa of the Prince"
 SNK_Charisma_of_the_prince_desc:0 "Legends say Toyosatomimi has converted many people to Taoism just with her words and charm alone. Others claim she spread Buddhism in Japan through a holy war. Fact is in either case, that her skillful speaking is as true as her large interest in Taoism and religion in general."
 SNK_Ten_Desires:0 "Ten Desires"
 SNK_Ten_Desires_desc:0 "Shoutoku's long slumber allowed her to gain a powerful ability to read any person. By listening to the other's 'ten desires' simultaneously, she gains insight into the personality, motives, and identities of whose desires she listens to, and thus is able to know everything about the other person."
 SNK_Listening_skills:0 "Listening Skills"
 SNK_Listening_skills_desc:0 "Another fabled ability of the Prince is to listen to even 10 persons at the same time yet give to each the correct reaction and answer, allowing her to understand more advisors than any other ruler could do."
 SNK_Meritocratic_system:0 "Meritocratic System"
 SNK_Meritocratic_system_desc:0 "Back in the old times where Miko lived in Japan, she worked out a brilliant meritocratic system. This system is still working in Japan in form of the, unfortunately, brutal Shogun system. In todays time this system is outdated, but the Prince has already plans for a regime."
 SNK_Tojikos_Thunder:0 "Tojiko's Thunder"
 SNK_Tojikos_Thunder_desc:0 "Soga no Tojiko, a ghost of a member of the powerful ancient Japanese family and servant of Miko, posess the power of unleashing the fury of sky and causing a thunder louder and more devastating than any cannon."
 ###NATIONAL IDEAS KPP###
 KPP_Technology_advancement:0 "Technology Advancement"
 KPP_Technology_advancement_desc:0 "Technology advancement through NITORI (TM)!"
 KPP_amphibious_nature:0 "Amphibious Nature"
 KPP_amphibious_nature_desc:0 "Due to our amphibious nature we're more than capable to deal with any problems on land AND water."
 KPP_Siege_Machines:0 "Siege Machines"
 KPP_Siege_Machines_desc:0 "Recently there were stories about big, metallic pipes, which shoot firey projectiles. While they look somewhat neat, they are way too ineffective - humans just can't build proper machines of war. But these amateurish attempts make some good frameworks for real, kappa engineered siege engines."
 KPP_Kappa_curiosity:0 "Kappa Curiosity"
 KPP_Kappa_curiosity_desc:0 "We kappa are filled with curiosity. We break down the machines from the Outside to understand how they work. We built invisibility cloaks to avoid dangers and find great secrets. And we send our most adventurous kappa out there to explore the whole world."
 KPP_Master_Engineers:0 "Master Engineers"
 KPP_Master_Engineers_desc:0 "While the others in Gensokyo focus on magic or religion, we kappa are Gensokyo's inventors. We are a folk of naturally talented engineers and every challenging project can be made by us much easier... just don't force us to work together."
 KPP_Cucumber_production:0 "Cucumber Production"
 KPP_Cucumber_production_desc:0 "The cucumber is the greatest delicacy for our people, the kappa, and an important tool for most of our high-tech(TM) machines. While for the normal, less intelligent people it appears to be just a normal vegetable, it is a potent power source for our warriors."
 KPP_The_Kappa_Industrialization:0 "The Kappa Industrialization"
 KPP_The_Kappa_Industrialization_desc:0 "It is said, that the Moriya clan brought the idea of industrialization to Gensokyo, but truth be told: they could only do it with our great help. Meanwhile they are still developing and learning how to deal with it, we kappa optimized the industrialization."
 ###NATIONAL IDEAS MHG###
 MHG_Mastermind_Yukari:0 "Mastermind Yukari"
 MHG_Mastermind_Yukari_desc:0 "I wonder how I got myself in this game but whatever. I'll play along with you in this little, simple 'strategy game'. Now let's begin: I am Yukari Yakumo. Yes, you heard right. I am this ... purple blob you're playing now and apparantly my first idea is myself and my superior mind."
 MHG_Boundary_ability:0 "Boundary Ability"
 MHG_Boundary_ability_desc:0 "Now you, the little human playing this game, will wonder: 'How can it be, that the creator breaks the fourth wall and destroys my immersion?!' Well, this isn't the creator's fault. I just heard that my name is used and I looked with my ability to manipulate boundaries for which purpose my entity is used. Now, ingame my ability of boundary usage is portrayed by relying on mercenaries - elite soldiers from other far away countries."
 MHG_Zashiki-Warashi:0 "Zashiki-Warashi"
 MHG_Zashiki-Warashi_desc:0 "Ahh yes, the Zashiki-Warashi. They are benevolent youkai and house spirits. Humans love this child-like helper and are a great joy for the family. Little do they know, that these spirits are in truth my spies, my eyes and ears in Gensokyo and in the Outside World."
 MHG_Boundary_transportation:0 "Boundary Transportation"
 MHG_Boundary_transportation_desc:0 "Although I usually don't use my ability to teleport others with my boundary manipulation, but here my avatar decided to do it nonetheless and teleports all kind of mercenaries, diplomats and colonists around. Well, so be it for the time being."
 MHG_Master_Networking:0 "Master Networking"
 MHG_Master_Networking_desc:0 "Another idea about my boundary skills? I guess this creator got desperate with new ideas. Oh, you want to hear my comment on this one? Well then, yes it is true, that I know a lot of people all around the world and that my boundary manipulating ability is pretty handy for this job."
 MHG_Economic_Mastermind:0 "Econmic Mastermind"
 MHG_Economic_Mastermind_desc:0 "At least something else than my boundaries. I am, as a matter of fact, a master in mathematics and can take care of such simple tasks like accounting and making economic decisions. Actually, the game should show this through reducing the maintenance costs of everything to a minimum, but this would be too boring for you, the player."
 MHG_Shikigami_Servitude:0 "Shikigami Servitude"
 MHG_Shikigami_Servitude_desc:0 "Actually where are Ran and Chen in this game? You ask me why? Because they are my shikigamis and as such they should deal with this chore of a game. I have more important things to do - like taking a nap. I could really use some sleep now..."
 ###NATIONAL IDEAS SFF###
 SFF_Intimidation_tactics:0 "Intimidation Tactics"
 SFF_Intimidation_tactics_desc:0 "Gensokyo is filled with powerful youkai, whose personalities burst with self confidence. So it's only natural, that these youkai will question their beloved ruler. To prevent obstrepous thoughts Yuuka developed a harsh, but efficient ruling tactic over subjects: ruling them through intimidation."
 SFF_Sadistic_treatment:0 "Sadistic Treatment"
 SFF_Sadistic_treatment_desc:0 "Though the stories are exaggerated, our mistress is well known for her sadistic treatment. Sadistic is, of course, subjective and our people are treated as good as possible. But if they start to be rebellious, then they will experience, what sadistic truly means..."
 SFF_Efficient_agriculture:0 "Efficient Agriculture"
 SFF_Efficient_agriculture_desc:0 "Our realm is famous for our efficient agriculture. We produce the most grain, fruits and especially flowers. What they don't know is that our plants are their own gardener and they nourish themselves. They also feed on hostile invaders, but this is just a bonus..."
 SFF_Power_from_sunflowers:0 "Power From Sunflowers"
 SFF_Power_from_sunflowers_desc:0 "The grain and fruits are just normal stuff, but our sunflowers are magically enhanced flowers and the favourite of Yuuka. These flowers are a powerful source of energy for our flowery forces."
 SFF_Mugenkan:0 "Mugenkan"
 SFF_Mugenkan_desc:0 "Mugenkan is the mansion of our mistress and the heart of the realm. It houses her two most important guards: the Gatekeeper Elly and the Lake Guardian Kurumi. When they are not busy with dealing lost wanderers, they train our troops to fulfil the mistress' expectations."
 SFF_Loyal_servants:0 "Loyal Servants"
 SFF_Loyal_servants_desc:0 "While disloyal servants are severely punished, the loyal subjects enjoy a very lovely treatment from our ruler. But to gain this, they don't have to just prove their loyality only but also their usefulness and their passion for their service."
 SFF_Reflowering_of_gensokyo:0 "Reflowering of Gensokyo"
 SFF_Reflowering_of_gensokyo_desc:0 "Our realm, filled with nature's pretty sunflowers, flourishes but the rest of Gensokyo misses nature's beauty. Because of the other inhabitants nature had to move, it is our duty to reflower our homeland back to its wonderful glory."
 ###NATIONAL IDEAS HIG###
 HIG_Rod_of_Remorse:0 "Rod of Remorse"
 HIG_Rod_of_Remorse_desc:0 "We are the judge of Gensokyo and are usually not needed to fight anybody. But if some fools happen to resist justice every Yama possess the Rod of Remorse. The worse the sin of the enemy, the heavier the rod becomes, making it an efficient weapon for self defense."
 HIG_Trust_of_the_Judge:0 "Trust of the Judge"
 HIG_Trust_of_the_Judge_desc:0 "Everyone has to trust our judge as we are the embodiment of the law."
 HIG_Judicial_Administration:0 "Judicial Administration"
 HIG_Judicial_Administration_desc:0 "Not only are the Yama specialists in business of the legislative but also experts of the judical administration of our realm. This allows us for a better seperation of power."
 HIG_Manipulating_of_distance:0 "Manipulating of Distance"
 HIG_Manipulating_of_distance_desc:0 "The Shinigami work very closely with us and bring the dead for their final judgement, but they are also helpful with other tasks. Komachi Onozuka, Eiki's subordinate, for example can literally manipulate distances, allowing us to travel to locations far away - even through the barrier possibly."
 HIG_Background_Checks:0 "Background Checks"
 HIG_Background_Checks_desc:0 "Eiki Shiki, Yamaxanadu, supreme judge and ruler of Higan, possesses the power to see through a person's life and his attitude, his entire character. Eiki can truly see if the person is either good or bad, and ensure an exact background check of all the advisiors and servants. And due to her lecturing nobody is willing to sin while she is around..."
 HIG_Equality_before_the_law:0 "Equality Before the Law"
 HIG_Equality_before_the_law_desc:0 "The duty of the Yama is to observe a person and judge his sins, but it isn't our business to check if the person in question is virtuous and follows his religion with devotion. Actually all people are equal before the judge of the Yama regardless of religion, race, species or others."
 HIG_Supported_by_the_Law:0 "Supported by the Law"
 HIG_Supported_by_the_Law_desc:0 "As the embodiment of the law and its execution every of our actions is justified and nobody on the world can object our demands as long as we choose our reasons carefully and support it with the direct words of the law - but this working method is not foreign for a Yama."
 ###NATIONAL IDEAS EIT###
 EIT_Eirins_knowledge:0 "Eirin's Knowledge"
 EIT_Eirins_knowledge_desc:0 "Eirin is said to be highly intelligent and considers other people to be less intelligent than her. Furthermore, the Yagokoro family is said to be a line of medicinal geniuses and even among them, Eirin is exceptionally intelligent. Due to this, Eirin is rarely understood by others, but as long as her knowledge helps the realm out it isn't a problem."
 EIT_Eientei_Medicine:0 "Eientei Medicine"
 EIT_Eientei_Medicine_desc:0 "Eirin Yagokoro, advisor of Kaguya and talented pharmacist, can make all sorts of drugs and medicines, from medicine for the ordinary cold to drugs that can manipulate dreams. Her medicine is not only appreciated by her normal patients but by our troops as well."
 EIT_Inaba_army:0 "Inaba Army"
 EIT_Inaba_army_desc:0 "Through coincidence - or perhaps Yukari fooling around - a Moon rabbit youkai, called Reisen Inaba, landed in our realm and claims she wants to serve us with an army of other Moon rabbits. Considering the problems with Mokou it may be a good idea to use her service."
 EIT_Famous_Princess:0 "Famous Princess"
 EIT_Famous_Princess_desc:0 "Over a thousand years ago, Kaguya was born in the royal house of the Moon and was treated with utmost care as a princess. After she was exiled to Earth, she was forced to live with humans. Tales of her unearthly beauty led men from all across the land to seek her hand in marriage. Allthough Kaguya doesn't desire marriage, she still uses her beauty to make the other rulers more forgivable."
 EIT_Bamboo_forest_of_the_lost:0 "Bamboo Forest of the Lost"
 EIT_Bamboo_forest_of_the_lost_desc:0 "The Bamboo Forest is a dangerous place and many travelling humans lose their path in the Bamboo Forest. Because of this it is an excellent location to hide and defend our homes. With some forts filled with these new rabbit soldiers our realm is basically impenetrable."
 EIT_Lunatic_red_eyes:0 "Lunatic Red Eyes"
 EIT_Lunatic_red_eyes_desc:0 "Reisen Inaba can manipulate the brains from foe and friend alike, making her victim suicidal or boosted with morale. It is a dangerous power, but used correctly it will enhance our military strength."
 EIT_Blockade_of_the_moon:0 "Blockade of the Moon"
 EIT_Blockade_of_the_moon_desc:0 "After years of exile, powerful emissaries arrived from the Moon; Kaguya had been forgiven of her crime and it had been decided that she should return. Kaguya, however, had grown to love life on Earth and had no desire to return to the Lunar Capital permanently. Even though Kaguya and Eirin found a hideout in Gensokyo, there is still the possible idea to blockade the Moon with a fake Moon. This idea may not be needed for now, but Eirin keeps it in mind for the future."
 ###NATIONAL IDEAS NET###
 NET_Blade_mastery:0 "Blade Mastery"
 NET_Blade_mastery_desc:0 "Youmu Konpaku, direct servant of our ruler and gardener of the court, is also a master of the blade. While her duty of gardening becomes more and more redundant due to the fairy servants, she finds herself with more freetime then she knows what to do with. Our realm should hire her as an instructor for the army."
 NET_Recycled_Souls:0 "Recycled Souls"
 NET_Recycled_Souls_desc:0 "Not all spirits find their way to hell, heaven or even back to life. Some misfortunate souls get lost in the wilderness of Gensokyo and land here in the Netherworld. Though their souls have it rough and probably had enough with their strain, they could still serve the realm as soldiers in time of troubles."
 NET_Various_walks_of_life:0 "Various Walks of Life"
 NET_Various_walks_of_life_desc:0 "In the Netherworld are many spirits with knowledge wandering around. Their ancient experience will come in handy for the development of new ideas."
 NET_Ghosts_everywhere:0 "Ghosts Everywhere"
 NET_Ghosts_everywhere_desc:0 "Netherworld is a hostile region and haunted by phantoms everywhere. Because of the nature of ghosts not many enemies can see them, let alone defend themselves against the unholy ghosts. Because of that our realm is a dangerous deathtrap for every lonely foe."
 NET_No_fear_of_the_death:0 "No Fear of Death"
 NET_No_fear_of_the_death_desc:0 "There's no reason to fear death, if you're already dead."
 NET_Dead_advisors:0 "Dead Advisors"
 NET_Dead_advisors_desc:0 "Yuyuko Saigyouji, the ruler of our realm, is just like her best friend Yukari Yakumo, highly intelligent - unfortunatenly too intelligent for most of her servants. As such she hired the smartest undead advisors she could find in the realm, allowing the servants to understand her plans... more or less."
 NET_spirit_of_a_warrior:0 "Spirit of a Warrior"
 NET_spirit_of_a_warrior_desc:0 "Youmu's service as an instructor is paying off. Through her strict lecture combined with her personality our realm gathered the finest ghostly warriors."
 ###NATIONAL IDEAS HNG###
 HNG_chinese_unity:0 "Chinese Unity"
 HNG_chinese_unity_desc:0 "Our people lived in Gensokyo and while we love this land with all our hearts, our homeland will always be China. If one day we find our home scattered from an old dynasty then it is our duty to bring our people tigether again under one union."
 HNG_gatekeeper_of_the_far_east:0 "Gatekeeper of the Far East"
 HNG_gatekeeper_of_the_far_east_desc:0 "Hong Meiling, founder of our country, was once the gatekeeper of a vampire's mansion in the magical land of Gensokyo. She defeated many challengers who wanted to trespass and had unorthodox fighting stratgies. With Meiling's guardian experience our nation will become the gatekeeper of the far east and protect China, Korea, Japan and Gensokyo from outer threats."
 HNG_the_ancient_dragon:0 "Ancient Dragon"
 HNG_the_ancient_dragon_desc:0 "The lands of China is the place of one of the oldest civilzation of the world. Whoever controls this land becomes the Ancient Dragon and should get the respect the dragon deserves."
 HNG_masters_of_chi:0 "Masters of Qi"
 HNG_masters_of_chi_desc:0 "Meiling is also known as the master of Qi - an energy that pertains to auras, the Qi of martial arts. It's an ability to see and discern the shapes of energies and auras within the body. Her teachings are now practiced in our military and drastically increased our troops morale."
 HNG_defenders_pride:0 "Defender's Pride"
 HNG_defenders_pride_desc:0 "Our homeland was often invaded by wild normads from the north and pirates from the east, yet our people prevailed against the onslaughts. We built an impressive wall and even in Gensokyo our service as gatekeeper is valued. It's our defender's pride which makes us an impenetrable fortress and every one of our realm is ready to defend his home."
 HNG_the_hong_siesta:0 "Hong Siesta"
 HNG_the_hong_siesta_desc:0 "People from the far west calling themselves as 'Spaniards' named this technique a 'siesta'. While their naming habits are funny they certainly reached the same wisdom as our ruler Meiling, who spread the technique of taking a nap in the early afternoon in our realm. The worker class gave a great feedback about this and reported an even greater production efficiency!"
 HNG_scarlett_discipline:0 "Scarlet Discipline"
 HNG_scarlett_discipline_desc:0 "After the long life of working for the Scarlet and with their strict head maid, some of this rumored Scarlet Discipline rubbed off on our founder Meiling and finally founded its way in our military system."
 ###NATIONAL IDEAS FLN###
 FLR_the_scarlet_devils_little_sister:0 "Scarlet Devils' Little Sister"
 FLR_the_scarlet_devils_little_sister_desc:0 "Remilia Scarlet is known as the 'Scarlet Devil'. Although she is actually a light drinker and never killed a human for his blood, her messy behavior terrified the humans. Now our ruler Flandre - and to an extent even our realm - is known as the 'Scarlet Devils' Little Sister'. Because of their fear of the devil they are more willing to hear the word of the little sister."
 FLR_basement_child:0 "Basement Child"
 FLR_basement_child_desc:0 "It is a sad truth but our founder and ruler Flandre has spent almost her entire life in the basement by request of her sister and even though she choose voluntarily for this, the basement lifestyle sill marked her. Yet Flandre never lost her enjoyment of life even in these dark times and even wrote many imaginative ideas down. Her story is truly an inspiration for this new realm."
 FLR_scarlett_studies:0 "Scarlet Studies"
 FLR_scarlett_studies_desc:0 "The long time in the basement wasn't entirely wasted for our beloved ruler: she used these years to play but also to read some of Patchouli's tomes. These books contained tatics, fighting styles and military information in general. While it's not clear how such books got their way in the Scarlet library they are certainly useful for our case."
 FLR_U_N_owen_was_her:0 "U.N. Owen Was Her"
 FLR_U_N_owen_was_her_desc:0 "There was once a head priest in Gensokyo who decided to wrote a 'theme song' for Flandre. He named this piece of music 'U.N. Owen Was Her' because of her life situation. Little did he know that his musical artwork would be known all around the world and the far west become interested in his works. Now Flandre rules a nation with its own destiny and even its soldiers and sailors hum her theme with pride."
 FLR_power_of_mass_destruction:0 "Power of Mass Destruction"
 FLR_power_of_mass_destruction_desc:0 "Flandre Scarlet was kept in the basement because her big sister feard her power to destroy literally everything. She thought Flandre couldn't handle her own power, but she was wrong. And now our ruler is even preparing the cannons of our army herself and teaches our troops to maximize the firepower to cause as much havoc for the enemies as possible."
 FLR_flans_own_empire:0 "Flan's Own Empire"
 FLR_flans_own_empire_desc:0 "For the first ruler of our new realm it is truly a challenging experience to manage a nation. But Flandre swears that she will rule with heart and soul and will protect the interests of her people. Her ruling style of tolerance and curiosity for new cultures looks promising not only for the simple peasents but also for the burghers, the nobles and even the princes of the Holy Roman Empire are curious about her ruling style..."
 FLR_four_of_a_kind:0 "Four of a Kind"
 FLR_four_of_a_kind_desc:0 "Flandre's ability to create doppelganger of her can not only used on her but even on humans like troops for example. Allthough these mirror images aren't as effective as real persons for administrative or diplomatic works they at least can handle a gun - a perfect way to bolster our military strength."
 ###NATIONAL IDEAS AKI###
 AKI_god_of_autumn:0 "Gods of Autumn"
 AKI_god_of_autumn_desc:0 "Our Mistresses, the Aki sisters, are some of the many gods of Gensokyo, and embody the beauty of autumn and harvest. Although they are not the Gods who bring a lot of faith from many people, they undoubtedly have huge influence in the nourishment of the Gensokyan people and are revered by loyal followers because of this."
 AKI_plenty_of_fall:0 "Plenty of Fall"
 AKI_plenty_of_fall_desc:0 "One of our goddess, Minoriko Aki is the goddess in charge of harvesting and cropping. Thanks to her blessing our kingdom can harvest more crops, and thanks to abundant harvest, not only agriculture but also other industries are thriving."
 AKI_beautiful_maple:0 "Beautiful Maple"
 AKI_beautiful_maple_desc:0 "Minoriko's older sister Shizuha is the goddess in charge of autumn maple. The beautiful yet fleeting autumn maple is a beloved desert in our realm and brought end to many conflicts our people had. It even is a reason the saying \"Maple is a delicate state of mind\" exists within our borders!"
 AKI_sociability_with_humans:0 "Sociability with the Human"
 AKI_sociability_with_humans_desc:0 "Harvest and fertility gods were always appreciated by humanity and had a close relations with the humans. Therefore it isn't a surprise that many humans trust the Aki sisters to receive their blessings. In return so our goddesses also favor the people who believe in them, and often participate in human festivals."
 AKI_natural_farming:0 "Natural Farmers"
 AKI_natural_farming_desc:0 "The Aki sisters love to make abundant harvest gifts for the humans, but they don't really like to artificially change nature for farming like the humans do. They are confident that they can produce more grain, more fruits and any other natural good than the humans from developing nature with their technology."
 AKI_abudance_and_decline:0 "Abundance and Decline"
 AKI_abudance_and_decline_desc:0 "Fall is also the season of Abundance, but it is also the season of decline. Our sister goddesses who govern the fall, know its meaning very well, and will show our people and our enemies the meaning of the two sides of fall."
 AKI_overcome_winter:0 "Overcoming Winters"
 AKI_overcome_winter_desc:0 "The meaning of peace and their love towards it is a fundamental part of the Aki sisters, but they also know that they have to step up to protect themselves and their people in a chaotic world. When winter comes the sisters usually give up their seats and sleep during this time. But Gensokyo has changed and they have to fight against the winter and everyone, who wants to use the cold times to their advantage. Our goddesses will bless us by their power, that will give us strength to fight bravely in the harsh, icy winds."
 ###NAITONAL IDEAS OKI###
 OKI_secret_god:0 "The Secret Goddess"
 OKI_secret_god_desc:0 "Our leader, Okina Matara is a secret goddess and master of intrigues. Since nothing is well known about her, her behavior will not be easily detected nor understood."
 OKI_doors_on_the_back:0 "Back Doors everwhere"
 OKI_doors_on_the_back_desc:0 "Okina's main ability is creating doors on the back of anything. This ability can be used in many ways, like annoying people by popping out of their back with this portal. A more serious use however find those doors for a fast transport for diplomats and finding weak spots in enemy fortifactions."
 OKI_sage_of_gensokyo:0 "Sage of Gensokyo"
 OKI_sage_of_gensokyo_desc:0 "Our goddess is not any weak deity but a powerful sage - to be more precise: one of the few sage, who participated in the creation of Gensokyo. As such our realm enjoys a high reputation - at least with the people, who know of our existance."
 OKI_energy_manipulation:0 "Energy Manipulation"
 OKI_energy_manipulation_desc:0 "Energy has many forms and appearances. The humans try to manipulate energy to use it for their advantage - but they are mere apprentices compared to our mistress Okina. She can not only manipulate the world's energies, but also those of living beings - such as her followers. She can take their negative emotional energies and convert them into more productive, optimistic energies."
 OKI_guardian_of_buddhism:0 "Guardian of Buddhism"
 OKI_guardian_of_buddhism_desc:0 "Our mistress Okina is also known under a different name: Matarajin, the famous as Guardian of buddhism. We also will do our duty as Guardian like her role, and fight our enemies without fear."
 OKI_servant_recruitment:0 "The Backup Dancers"
 OKI_servant_recruitment_desc:0 "Unlike other rulers with their corrupt advisors, our mistress has the Backup Dancers, special picked persons, who can handle Okina's power in their bodies. And as special trait the Backup Dancers not only help Okina out but also look for their own replacment, which allows an easier time to find new Backup Dancers."
 OKI_mashup_of_gods:0 "Mashup of Gods"
 OKI_mashup_of_gods_desc:0 "Many people know only fragmentary facts about Okina, but in fact her true form is chaotic mashup of the aspects of several gods! Perhaps the gods that our people have believed in before, in fact, are part of her aspect..."
 ###NAITONAL IDEAS HEC###
 HEC_goddess_from_the_west:0 "Goddess from the West"
 HEC_goddess_from_the_west_desc:0 "Hecatia came from the West, unlike the other gods in gensokyo. She doesn't need faith, so she doesn't care for her subjects believing in other deities. As long they know how to do their job in Hell, Hecatia is very laid-back regarding believes."
 HEC_weird_t_shirt:0 "Weird Fashion Sense"
 HEC_weird_t_shirt_desc:0 "Her dress may seem very ... unique and unfitting to the current time era, but exactly this weirdness - this out-of-place vibe her \"T-Shirt\" makes her unforgettable for everyone who had to deal with her. It is also a cheap way to scare corrupt advisors as her outfit reminds them, what she is the boss of: literal hell."
 HEC_clownpiece_and_moon_fairies:0 "Clownpiece and the Hell Fairies"
 HEC_clownpiece_and_moon_fairies_desc:0 "Clownpiece, a servant of our goddess ,is a hell fairy - And a very strong one atop of that. Unlike the normal Gensokyan fairies, hell fairies are incredible powerful and serve Hecatia. The only exception is Clownpiece, but she is a very special fairy anyway..."
 HEC_stone_cherries:0 "Stone Cherries"
 HEC_stone_cherries_desc:0 "Some of the fairies on the ground have lost their strength and become so called \"Stone Cherries\". It is unknown if this happens due to the effects of being on the Moon or not, but those cherries make beautiful decoration on the desk and are for their luck bringing effect wanted."
 HEC_goddess_of_hell:0 "Goddes of Hell"
 HEC_goddess_of_hell_desc:0 "Hecatia is the master of hell, a place where only the fittest survive while the damned suffer. Even though Hecatia is usually very gentle, people who are trying to resist her reign will taste her true power..."
 HEC_strength_is_authority:0 "Strength is Authority"
 HEC_strength_is_authority_desc:0 "Hell is a realm ruled by strength. Due to the tough life in hell, our people are used to the heat of battle and even fight in them very well. Additionally they are not easily exhausted by the war."
 HEC_three_bodies_three_worlds:0 "Three Bodies, Three Worlds"
 HEC_three_bodies_three_worlds_desc:0 "Our goddess and leader, Hecatia, has three bodies and controls hell of three worlds. Thanks to these three bodies, she can get thrice the work done an usual ruler could do in the same time. They are also not depending on range, so our mistress can operate even if she is not in the capital city!"
 ###NAITONAL IDEAS KSE###
 KSE_animal_domestication:0 "Animal Domestication"
 KSE_animal_domestication_desc:0 "Kasen has the ability to manipulate animals. With this skill Kasen can recruit powerful habitants of the Forest and even use them to complement our troops."
 KSE_human_friendly_sage_hermit:0 "Human friendly Sage Hermit"
 KSE_human_friendly_sage_hermit_desc:0 "Kasen is a mild sage who is friendly to both human and youkai. While youkais care little for this, humans appreciate this a lot. Due to this friendly nature of Kasen our people is more ready to do diplomacy with humans."
 KSE_diversive_backgroud:0 "Diverse Background"
 KSE_diversive_backgroud_desc:0 "Kasen's history is mysterious. She knows a lot about Buddhism, Taoism and Shintoism and she know all from hell to heaven. She is quite inclusive to all the difference - and as idol for a lot of our people our nation is quite welcoming towards other religions and cultures too!"
 KSE_journal_in_common_sutoms:0 "Journal in Common Customs"
 KSE_journal_in_common_sutoms_desc:0 "Our hermit mistress is a woman of culture. She knows how to behave in various cultures and keeps a journal, which documents all the blunders you could fall into while talking with youkais, humans, celestials and other Gensokyans. This journal is more than a blessing for our diplomats."
 KSE_secret_trade_route:0 "Secret Trade Route"
 KSE_secret_trade_route_desc:0 "We hermits know the terrain like nobody else. We know the secret trade routes through the Youkai Forest and the Mountain Range. With this knowledge our merchants can even reach the furthest corners of Gensokyo and even the outworld - like Kasen used to do this before she decided to live a peaceful life of a hermit."
 KSE_shrines_monitor:0 "Shrine's Monitor"
 KSE_shrines_monitor_desc:0 "Kasen regard herself as moniter of the Hakurei Shrine, the most famous (and least money making) shrine in all of Gensokyo. She helped building and especially rebuilding the shrine. Due to this artisanal experiences she made and shared with us we have good knowledge of how to build safe houses for our realm."
 KSE_hermits_training:0 "Hermit Training"
 KSE_hermits_training_desc:0 "Being a hermit needs a strong mentality and hard training every day. This attitude found its way in the army's mind, which makes drilling very effective. And the discipline is commendable too!"
 ###NAITONAL IDEAS JNK###
 JNK_desire_for_revenge:0 "Desire for Revenge"
 JNK_desire_for_revenge_desc:0 "Our Mistress Junko is a goddess constantly seeking revenge. She has forgotten who her enemy is and even who she is, but will not stop to achieve her revenge."
 JNK_nameless_one:0 "Nameless One"
 JNK_nameless_one_desc:0 "Mistress Junko has no special nickname unlike anyone else in Gensokyo. By the deities, she doesn't even has a surname. She is the pinnacle of purifaction - and her normal first name will be enough to bring panic to our enemies!"
 JNK_power_of_purify:0 "Power of Purification"
 JNK_power_of_purify_desc:0 "Mistress Junko's ability is purify anything. She can use this power in a variety ways like boosting our soldiers power to the limit to fight the enemy. Due to her lust for blind revenge the purification is a weapon itself and can be used against the nasty Lunarians too!"
 JNK_fairy_corps:0 "Fairy Corps"
 JNK_fairy_corps_desc:0 "The goddess Hecatia, a friend of Junko, lent her subordinate fairys for her revenge. Junko reinforced the power of these fairys with her own power and sent them to the front line to fight. Those magically enhanced hell fairies are fearsome and strong fighters, which put any normal fairy to shame!"
 JNK_mothers_affection:0 "Mother's Affection"
 JNK_mothers_affection_desc:0 "Junko is the incarnation of fierce revenge against her enemies, but offers endless affection like children to her own people. Whatever their beliefs may be, she will embrace her people... Except Chang'e and the Lunarian."
 JNK_old_chinas_legend:0 "Old China's Legend"
 JNK_old_chinas_legend_desc:0 "Junko is originally one of the China's ancients from a long time ago where even before the concept of the Mandate of Heaven existed. But even though the Mandate of Heaven is unknown towards her, her knowledge about the China and the Chinese customs would allow her an easy time should she ever become Empress of China."
 JNK_a_simple_reign:0 "A Simple Reign"
 JNK_a_simple_reign_desc:0 "Many rulers often have trouble governing a huge country and break under the presure of separatist. But thanks to our ruler Junko's experiences such problems won't accure in our realm! Her knowledge from the old times where she was in power with her husband over China taught her the rule of a Simple Reign: the simplier the laws and rules, the easier time have the people to understand them and accept them."
 ###NAITONAL IDEAS KEI###
 KEI_protector_of_human_spirits:0 "Negotiator between Human and Beast"
 KEI_protector_of_human_spirits_desc:0 "Keiki came to this real after some fragile human spirits summoned her into animal realm. As a result of this she protects the human spirits from abuse of the beast spirits. She prefers peace and coexistence between the human spirits and beast spirits and knows how to solve problems through talking."
 KEI_creator_of_idols:0 "Creator of Idols"
 KEI_creator_of_idols_desc:0 "Our ruler Keiki has ability to create idol, which are loved and worshipped by the human spirits. Those idols can be used to collect more power of faith and to ease people's mood."
 KEI_legion_of_haniwa:0 "The Haniwa Legion"
 KEI_legion_of_haniwa_desc:0 "Our army is composed of Haniwa soldiers - creatures made out of terracotta. Compare to normal soldiers made of fairies, youkais and humans, the Haniwa Legion are much easier to recruit and maintain - especially because Keiki loves making them."
 KEI_mayumis_loyalty_and_strength:0 "Mayumi's Loyalty and Strength"
 KEI_mayumis_loyalty_and_strength_desc:0 "Mayumi Joutouguu, the head subordinate of Keiki and general of the Haniwa Legion, has ability to turn her loyalty directly to strength. Due to Haniwa troops being barely disloyal Mayumi's ability comes in very handy to strengthen the already tough Haniwa army even more!"
 KEI_primate_spirit_garden:0 "Soulbinding of the Wisest"
 KEI_primate_spirit_garden_desc:0 "Goddess Keiki has the ability of channeling spirits into Haniwa bodies. With this ability Keiki bound some of the smartest and wisest human spirits into Haniwas, whereby they finally are no longer tortured with being undead. Instead they can fully use their bodies to implement new ideas and develop technologies."
 KEI_struggle_with_animal_spirits:0 "Idol Fortresses"
 KEI_struggle_with_animal_spirits_desc:0 "Although our ruler Keiki is polite and prefers peace, she won't be kind to any invader foolish enough to threat her people. On the forts she created the enemy will suffer through attrition until they give up."
 KEI_dominance_through_idols:0 "Dominance through Idols"
 KEI_dominance_through_idols_desc:0 "Keiki's idols are worshipped not only human spirits but also other species. By producing more idols Keiki can quickly improve relationship with minorities in the realm. Keiki's inclusiveness also make her residents less competitive."
 ###NAITONAL IDEAS KOG###
 KOG_regular_rainfall:0 "Blacksmith Mastery"
 KOG_regular_rainfall_desc:0 "Kogasa is known for her excellent blacksmithing skills. As our ruling mistress Kogasa became a role model for many aspiring young youkais. As a result of this our realm houses the best blacksmiths in Gensokyo."
 KOG_harmless_youkai:0 "Harmless Youkai"
 KOG_harmless_youkai_desc:0 "Our leader is renowned throughout Gensokyo for being harmless - cute even. And this reputation has spread to our nation. We can use this to gain a diplomatic advantage and surprise others with our plans. And the best part is: even if we expand we would still be seen as harmless allowing to expand even further!"
 KOG_kogasas_many_hobbies:0 "Kogasa's many Jobs"
 KOG_kogasas_many_hobbies_desc:0 "Kogasa Tatara is a surprisingly versatile youkai and is capable of running a blacksmith, knows the basics of salesmanship and accounting. The people of our nation should follow in her example and strive to be capable of many different things too!"
 KOG_lurking_in_shadows:0 "Lurking in Shadows"
 KOG_lurking_in_shadows_desc:0 "Every youkai knows that to catch a human by surprise, the best time to strike is at night. We must stay in the shadows and strike out of the darkness."
 KOG_shocking_ferocity:0 "Shocking Ferocity"
 KOG_shocking_ferocity_desc:0 "Inspired by our leader, our armies have developed a remarkable tactic. First, we lay in wait for our enemies to lower their guard, then when they least expected it, we strike with frightening vigour."
 KOG_haunting_pursuit:0 "Haunting Pursuit"
 KOG_haunting_pursuit_desc:0 "The closer you get to someone without them knowing, the more surprising it will be when you shock them. Our leader is an expert at sneaking up on humans and we must be too."
 KOG_scare_tactics:0 "Scare Tactics"
 KOG_scare_tactics_desc:0 "Our nation is prepared to scare away all unwanted visitors. From haunted forests to seemingly abandoned fortresses, we will keep our foes in a constant state of fear and wear away at their vigilance while we wait to strike."
 ###NATIONAL IDEAS KKO###
 KKO_emotional_poker_face:0 "Emotional Pokwer Face"
 KKO_emotional_poker_face_desc:0 "Our leader, Kokoro Hata doesn't express her feelings with her face which keeps the same expression every time. In fact, she reveals her feelings through masks instead of facial expressions, but few people know about that. Anyway, our officers and people will feel safe due to her facial expression which remains unchanged in even the worst national crisises."
 KKO_ruler_of_emotions:0 "Ruler of Emotions"
 KKO_ruler_of_emotions_desc:0 "Mistress Kokoro has the ability to manipulate emotions. With this ability, she can boost our soldiers' morale and suppress our enemies' hostility toward us."
 KKO_studying_menreiki:0 "Studying Menreiki"
 KKO_studying_menreiki_desc:0 "Kokoro is a menreiki youkai which has lived for a long time, but is still trying to learn many things. And Gensokyo's religious leaders and wise youkai gave her a lot of advice, no matter what their purpose."
 KKO_nohgaku_concert:0 "Nohgaku Concerts"
 KKO_nohgaku_concert_desc:0 "Kokoro was originally a mask of famous person for the traditional Japanese play Nohgaku, so she also holds her own Nohgaku performances. Many people come to see her on the stage, pay for it and hold festivals and stalls there."
 KKO_concert_dedicated_to_god:0 "Gods-dedicated Concerts"
 KKO_concert_dedicated_to_god_desc:0 "Nohgaku was originally a performance dedicated to the gods, so many people learned about the gods of gensokyo and understood their teachings better by watching a Nohgaku. That has helped relieve the burden of religious works for our missionaries."
 KKO_arbitrator_in_religious_dispute:0 "Arbitrator in Religious Disputes"
 KKO_arbitrator_in_religious_dispute_desc:0 "As the people of Gensokyo became depressed, religious leaders tried to use the situation to increase their religious influence. Our leader Kokoro saw this situation badly and determined to stop religious leaders' ambitions for the people of Gensokyo. If they don't listen to her, she will stop them with force!"
 KKO_mask_of_hope:0 "Mask of Hope"
 KKO_mask_of_hope_desc:0 "Gensokyo was a peaceful land, but eccentric incidents and endless disputes made people tired and seek instant satisfaction and pleasure. Mistress Kokoro saw this and decided to give hope again for these people. With her ability and passion, she will be able restore hope for the future and bring this to the people of Gensokyo."
 ###NAITONAL IDEAS LIL###
 LIL_embodiments_of_mother_nature:0 "Embodiments of Mother Nature"
 LIL_embodiments_of_mother_nature_desc:0 "We fairies are embodiments of nature. We know how to adapt well to tough environment and use nature goods without hurting her."
 LIL_the_strongest_fairy:0 "The Strongest Fairy"
 LIL_the_strongest_fairy_desc:0 "In a fairy society the government system is rather random: while it is \"technically\" a republic it still has a heir. Nobody knows how exactly this works, but one thing is sure: the ruler is always the Strongest!"
 LIL_prankster_fairies:0 "Prankster Fairies"
 LIL_prankster_fairies_desc:0 "We fairies love to play! Any kind of play! Among those there are priate games too - and it is extremely popular! And because of our playful nature we are also masters of playing pranks on nasty people!"
 LIL_fairy_never_dies:0 "Fairy Breaks"
 LIL_fairy_never_dies_desc:0 "We fairies may to appear to die when we get wounded, but we never truly die. Those are just little breaks before we are ready for the thrill of adventure! Of course we should still try avoiding to many breaks or else the adventure becomes unenjoyable. Nobody likes getting pain after all..."
 LIL_fairy_liberation:0 "Fight for the Fairy Liberation"
 LIL_fairy_liberation_desc:0 "While our nation is somehow still independent other fairy nations didn't have that luck. The mean rulers around us conquered them and rule with mean fists over them! We have to liberate our fairy comrades from the evil youkais, humans, onis and anything else!"
 LIL_looking_for_a_new_home:0 "Desire for a Fairy Home"
 LIL_looking_for_a_new_home_desc:0 "Even though we have freedom, we fairies are still under a lot of threats. Now that the barrier has fallen, perhaps finding a new world beyond barrier is a way out of this hell hole!"
 LIL_adaptability_of_fairy:0 "Fairy Adaptability"
 LIL_adaptability_of_fairy_desc:0 "We are nature itself, and that is not just gensokyo but also New World! We're going to settle down quickly in new world's nature and new world's natives are also going to accept us without reluctance. Maybe those naive humans will even see us holy!"
 ###NAITONAL IDEAS LAR###
 LAR_embodiments_of_mother_nature:0 "Embodiments of Mother Nature"
 LAR_embodiments_of_mother_nature_desc:0 "We fairies are embodiments of nature. We know how to adapt well to tough environment and use nature goods without hurting her."
 LAR_the_strongest_fairy:0 "The Strongest Fairy"
 LAR_the_strongest_fairy_desc:0 "In a fairy society the government system is rather random: while it is \"technically\" a republic it still has a heir. Nobody knows how exactly this works, but one thing is sure: the ruler is always the Strongest!"
 LAR_prankster_fairies:0 "Prankster Fairies"
 LAR_prankster_fairies_desc:0 "We fairies love to play! Any kind of play! Among those there are priate games too - and it is extremely popular! And because of our playful nature we are also masters of playing pranks on nasty people!"
 LAR_fairy_never_dies:0 "Fairy Breaks"
 LAR_fairy_never_dies_desc:0 "We fairies may to appear to die when we get wounded, but we never truly die. Those are just little breaks before we are ready for the thrill of adventure! Of course we should still try avoiding to many breaks or else the adventure becomes unenjoyable. Nobody likes getting pain after all..."
 LAR_fairy_liberation:0 "Fight for the Fairy Liberation"
 LAR_fairy_liberation_desc:0 "While our nation is somehow still independent other fairy nations didn't have that luck. The mean rulers around us conquered them and rule with mean fists over them! We have to liberate our fairy comrades from the evil youkais, humans, onis and anything else!"
 LAR_looking_for_a_new_home:0 "Desire for a Fairy Home"
 LAR_looking_for_a_new_home_desc:0 "Even though we have freedom, we fairies are still under a lot of threats. Now that the barrier has fallen, perhaps finding a new world beyond barrier is a way out of this hell hole!"
 LAR_adaptability_of_fairy:0 "Fairy Adaptability"
 LAR_adaptability_of_fairy_desc:0 "We are nature itself, and that is not just gensokyo but also New World! We're going to settle down quickly in new world's nature and new world's natives are also going to accept us without reluctance. Maybe those naive humans will even see us holy!"
 ###NAITONAL IDEAS LCU###
 LCU_people_of_the_moon:0 "Reverence before the Lunarians" 
 LCU_people_of_the_moon_desc:0 "We are the people of the moon with dignity, distinguished from the impurity Earthling. Our name is well respected and our realm is feared - not only on the Earth alone but in all of the Solar System!"
 LCU_lunarian_isolationism:0 "Isolation Policy"
 LCU_lunarian_isolationism_desc:0 "Us Lunarians have lived a life of purity, far away from the corruption that plagues the main land of Gensokyo. We must ensure that this corruption does not reach the Lunar Capital, and the most opportune line of defence exists in the border between the Moon and the Earth."
 LCU_lunar_defense_corps:0 "Lunar Defense Corps"
 LCU_lunar_defense_corps_desc:0 "Those frail human armies, disjointed youkai rabble and pathetic fairy mobs all pale in comparison to our mighty Lunarian military. Our troops are the best of the best and each Rabbit undergoes hellish training to reach this level. To create such an elite force there can no compromise be made."
 LCU_righteous_rule:0 "Imperial Ambitions"
 LCU_righteous_rule_desc:0 "For long, our rulers have held steadfast against the influence of Gensokyo, maintaining our distance from their troubles. But this cannot stand. Our glorious rule must be extended so that we can purify this chaotic land - and there will be none who can stand in our way."
 LCU_purify_earth:0 "Earth Purification"
 LCU_purify_earth_desc:0 "The earth was considered a dirty place by us Lunarians, so we were reluctant to approach it. But now we are getting more and more in touch with people on Earth, we have to change our attitude towards it. Earth is a threat to our world and to stop this we must do what we can to purify this planet."
 LCU_brain_of_the_moon_heritage:0 "Eirin's Legacy"
 LCU_brain_of_the_moon_heritage_desc:0 "Eirin Yagokoro was the master of our ruling Watatsuki Sisters and a prodigious genius. Although she ran away from the moon to follow her \"precious princess\", her legacy still adds to our technology."
 LCU_gods_realm:0 "The Gods' Realm"
 LCU_gods_realm_desc:0 "Earthlings revere our majestic home. In their legends, the Moon was considered a beautiful, marvelous place - truer than they are aware about. Some Earthlings even worship us as their gods. These are the only place where Earthlings know correctly. Yes, lunarians are gods compare to them and the Moon is the gods' realm. They will learn how to respect their gods or we shall teach it to them."
 ###NAITONAL IDEAS NCS###
 NCS_tale_of_issun_boushi:0 "Tale of Issun-Boushi"
 NCS_tale_of_issun_boushi_desc:0 "In Japan, there's the tale of a Issun-Boushi who defeated the evil Oni and gained a Miracle Mallet is told. Our leader, Shinmyoumaru Sukuna is descendant of this Issun-Boushi and inherited his power leading us to glory."
 NCS_frugal_life:0 "Frugal Life"
 NCS_frugal_life_desc:0 "The descendants of Issun-Boushi once sought wealth and power by the Miracle Mallet. This however was not forever as they lost their power and were taken to the Oni's country. Learning from that failure, we are sealing the power of Miracle Mallet for a long time and keeping it away from our luxuries. This mindset changed the whole accounting in our nation for the better."
 NCS_power_of_miracle_mallet:0 "Miracle Mallet's Power"
 NCS_power_of_miracle_mallet_desc:0 "Miracle Mallet has the power to fulfill its owner’s wishes, but it also emits strong mana to make the tools move on their own. Originally these autonomous tools did not listen to us, but this was long ago. Now those tools obey to our command and are a great help to our economy and war."
 NCS_amanojakus_cooperation:0 "Amanojaku's Cooperation"
 NCS_amanojakus_cooperation_desc:0 "Seija Kijin is a lonely Amanojaku, but she posed as a friend to our mistress Shinmyoumaru. We don't know how much to trust her, but at least as long she's with us, she'll be able to disrupt our enemies through her ability to flip anything over. Only time tells when she flips her loyalty over..."
 NCS_small_and_flexible:0 "Small and Flexible"
 NCS_small_and_flexible_desc:0 "We Inchlings might be weak in body strength, but our small bodies also give us more flexibility. We are masters of guerrilla tactics, ambushes, and sneaking. Anyone who dares making fun of our power will pay heavy costs for that!"
 NCS_protect_ourselves:0 "Protect Ourselves!"
 NCS_protect_ourselves_desc:0 "There are too many dangers in Gensokyo and the Outside World for us Inchlings. There are many who see us as weak because of our practical size. We have to protect from this kind of potential foes and show them our strength! After all, we are the only ones we can trust!"
 NCS_revival_of_inchling_glory:0 "Revival of Inchlings' Glory"
 NCS_revival_of_inchling_glory_desc:0 "We Inchlings used to have a glorious past, the magnificent Shining Needle Castle is the legacy of this great past. However after a few centries people have forgotten our nation. Our princess Sukuna has decided to revive the Inchlings' glory and to make everyone know our name!"
 ###NAITONAL IDEAS YUM###
 YUM_professors_guidance:0 "Professor's Guidance"
 YUM_professors_guidance_desc:0 "Our leader, Professor Okazaki, is an excellent educator and a cunning scholar. Thanks to her guidance and her knowledge, our generals are much more proficient in the art of warfare."
 YUM_grand_unified_theory:0 "Grand Unified Theory"
 YUM_grand_unified_theory_desc:0 "Back in our own world and time, our scientist have managed to develop a unified system to link most natural phenomena and forces together. This advanced knowledge will surely help us in furthering of our own tehchnologies."
 YUM_futuristic_technology:0 "Futuristic Technology"
 YUM_futuristic_technology_desc:0 "Our master craftsmen have managed to replicate some of the technology used to build the Probability Space Hypervessel. Whilst we are unable to produce another time travel device, this technology can greatly improve the daily lives of us travelers."
 YUM_world_destroying_bomb:0 "World Destroying Bomb"
 YUM_world_destroying_bomb_desc:0 "Yumemi claims to have produced a bomb powerful enough to destroy the entire world. While we are unsure of the legitimacy of her claims, a less potent bomb was produced and will empower our nation's artillery."
 YUM_robots_assistant:0 "Robotic Assistants"
 YUM_robots_assistant_desc:0 "Our leader has produced robotic maids and sentient rockets in her own spare time. Although it's hard to mass-manufacture those high-tech robots because of the lack of material and proper techonology in this timeline, her old robotic maids can still help her work more efficiently."
 YUM_religious_inquiry:0 "Religious Inquiry"
 YUM_religious_inquiry_desc:0 "While difference may have once caused people to come into conflicts, our leader's inquisitive nature towards religion has created widespread open mindedness, as our citizens try to discover the wonders of faith themselves."
 YUM_origin_of_magic:0 "Origin of Magic"
 YUM_origin_of_magic_desc:0 "Our leader came to the land of Gensokyo in order to study its unique magic systems. However, not only does magic exist in this world, so does power from the divine too. In order to research this phenomena, we will need to seek out those of different faiths so we can study them."
 ###NAITONAL IDEAS ONI###
 ONI_glorious_brawl:0 "Glorious Brawl"
 ONI_glorious_brawl_desc:0 "We Oni, by nature, can't resist a good fight. If there's fighting to be done, our drunken pub resid... our soldiers will be right in the thick of it, seeking out worthy foes to battle. Although sometimes this worthy foe is their fellow citizen..."
 ONI_drunken_revelry:0 "Drunken Revelry"
 ONI_drunken_revelry_desc:0 "What we call an army is no more than a drunken mob of Onis looking for a good fight. Luckily for us, that proves to be an extremely effective fighting force: they fear nothing, even not death. The only problem that coordinating them is nearly impossible."
 ONI_drunken_diplomacy:0 "Drink-and-Punch Diplomacy"
 ONI_drunken_diplomacy_desc:0 "We Onis hate diplomacy. We hate to deal with diplomats full of lies. If they neither accept our demand nor defeat us in drinking, then they shall taste our fists!"
 ONI_onis_vitality:0 "Oni's Vitality"
 ONI_onis_vitality_desc:0 "The body of an Oni is quick to recover from fatigue and wounds. Be it after a lengthy brawl or a massive festival, it won't take long before an Oni is back on its feet, ready to revel once more."
 ONI_earth_shattering_blow:0 "Earth-shattering Blow"
 ONI_earth_shattering_blow_desc:0 "No defence is impregnable to an Oni. If they choose to cower behind their fortifications instead of fighting us with courage, our generals will shatter their defences and drag them out to fight, not with cannons, but with their own bare hands."
 ONI_let_the_sake_flow:0 "Let the Sake Flow"
 ONI_let_the_sake_flow_desc:0 "We are simple people. If we're not fighting, we're drinking. As long as we can provide our drunkhea... out citizens a plentiful supply of alcohol, they'll stay pacified. Well, as pacified as a real Oni can be."
 ONI_glory_of_oni:0 "Return of the Onis"
 ONI_glory_of_oni_desc:0 "We Onis used to be ruler of the Youkai Mountain and half of Gensokyo. However, after we were betrayed by shameless humans, we were defeated and expelled into this underworld. But we have also established our rule in underworld and we are ready to reclaim a more glorious future!"
 ###NAITONAL IDEAS SKI###
 SKI_law_of_the_jungle:0 "Law of the Jungle"
 SKI_law_of_the_jungle_desc:0 "In animal realm, only power is the basis of the order. Human spirits in low status may be unhappy with this standard, but we have built an efficient society through this system."
 SKI_endless_struggle:0 "Endless Struggle"
 SKI_endless_struggle_desc:0 "Except for the weak human spirits, the animal spirits have always fought for supremacy. Fighting on here is a routine thing, and it's natural to take away other people's territory."
 SKI_fight_against_new_foe:0 "Fight against new Foes"
 SKI_fight_against_new_foe_desc:0 "Because of the new gods brought by those pesky Human Spirits, our territory has shrunk dramatically! The other family has proposed a temporary alliance to stop them, but we will be able to defeat them enough by our own power!"
 SKI_keiga_family:0 "Might of Fangs and Claws"
 SKI_keiga_family_desc:0 "We, the members of the Keiga family, value strong physical ability such as strong angular power and tooth power. There aren't enemies to beat us in close combat!"
 SKI_prince_shotokus_pegasus:0 "Prince Shotoku's Pegasus"
 SKI_prince_shotokus_pegasus_desc:0 "Our family's Matriarch, Saki Kurokoma, is known as the prince Shotoku's courser. Aaccording to legend, she was flying in the sky at a fast pace with the prince on her back. Our generals are always enthusiastic in training so that they can move as fast as her."
 SKI_unmatched_leg_strength:0 "Unmatched Leg Strength"
 SKI_unmatched_leg_strength_desc:0 "Matriarch Saki Kurokoma has a strong angular power that is incomparable to others and uses that ability to fight in front all the time. Our soldiers will be greatly encouraged by her active command."
 SKI_respect_to_foe:0 "Respect to Foes"
 SKI_respect_to_foe_desc:0 "Saki is always belligerent, but she never forgets to show her respect to a good enemy. She likes capable people, and even if she is an enemy, she wants to learn their strengths."
 ###NAITONAL IDEAS SEK###
 SEK_community_of_youkai:0 "Community of Youkais"
 SEK_community_of_youkai_desc:0 "Youkai are usually known as loners, but weak youkais understand the importance of living in a society to survive. To prepare for the threat of stronger youkais and of human youkai hunters, these weak youkais have been exchanging knowledge with each other and studying efficient ways of keeping their homes safe."
 SEK_youkai_triumvirate:0 "Youkai Triumvirate"
 SEK_youkai_triumvirate_desc:0 "Weak youkai have chosen three strong and reliable youkai from among them as their leaders for their safety. They are called the Triumvirate. In fact, one of those youkai has more than one head, so \"Triumvirate\" doesn't fit textually. Anyway, thanks to this new political system, our leaders have a functioning system to govern our country."
 SEK_watching_heads:0 "Watching Heads"
 SEK_watching_heads_desc:0 "One of the leaders of the Youkai Triumvirate, Sekibanki has the ability of multiplying her own head. With this ability, she can literally have her ears and eyes everywhere in the court, which makes keeping a secret for yourself impossible - to annoyance of the her colleagues."
 SEK_mermaid_admiral:0 "Mermaid Admiral"
 SEK_mermaid_admiral_desc:0 "Another of our leaders, Wakasagihime, is a mermaid youkai who is responsible for everything related to water in our realm. She and her mermaids followers her are are a great asset to our navy and perfect fighters on the sea."
 SEK_calm_werewolf:0 "Calm Werewolf"
 SEK_calm_werewolf_desc:0 "Our last leader of the Triumvirate, Kagerou Imaizumi, is a well known werewolf. Werewolves are famous for their strong physical abilities and their feral mood, but Kagerou is calm unlike any other wolf. Her calmness is even inspiring our troops and help them <recover from the chaos of war."
 SEK_youkais_terror:0 "Youkai Terror"
 SEK_youkais_terror_desc:0 "Youkai feeds on human fear originally. But there are many stronger humans than youkai in Gensokyo, so we are trembling to them rather. It's time to get back on our feet! We must show off our strength again and make the humans feel afraid of our power as before again!"
 SEK_youkai_paradise:0 "Youkai Paradise"
 SEK_youkai_paradise_desc:0 "Gensokyo is a paradise built for youkai. Some humans say that humans and youkai live in balance, but that's not true. Frankly speaking, the humans of gensokyo are just necessary existence for youkai. If humans realized their true position and conform this, Gensokyo would truly be a paradise for youkai."
 ###NAITONAL IDEAS YAC###
 YAC_law_of_the_jungle:0 "Law of the Jungle"
 YAC_law_of_the_jungle_desc:0 "In animal realm, only power is the basis of the order. Human spirits in low status may be unhappy with this standard, but we have built an efficient society through this system."
 YAC_endless_struggle:0 "Endless Struggle"
 YAC_endless_struggle_desc:0 "Except for the weak human spirits, the animal spirits have always fought for supremacy. Fighting on here is a routine thing, and it's natural to take away other people's territory."
 YAC_temporary_alliance:0 "Temporary Alliance"
 YAC_temporary_alliance_desc:0 "Because of the new gods brought by the Human Spirits our territory has shrunk dramatically! We must be ready to work with our former enemies to defeat this powerful enemy."
 YAC_offer_cant_refuse:0 "Offers, which can't be refused"
 YAC_offer_cant_refuse_desc:0 "Our Matriarch, Yachie Kicchou, has the ability which makes enemies lose the will to fight back. With that power, she can effectively control her subjects and can take advantage of external forces for less or demand more from our foes."
 YAC_kiketsu_family:0 "Kiketsu Family Tradition"
 YAC_kiketsu_family_desc:0 "We members of the Kiketsu family prefer the upper hand in the battle through ambush rather than head-to-head battles. We will fire bullets from places the enemy has not thought of, causing great damage to our enemies."
 YAC_son_of_dragon:0 "Dragon's Daughter"
 YAC_son_of_dragon_desc:0 "Matriarch Yachie is known as the dragon's child, and actually has some of the dragon's power and authority. Although she herself isn't a dragon, it would be better not to tell this fact in front of her..."
 YAC_mastermind_of_animal_spirits:0 "Master of soft Words"
 YAC_mastermind_of_animal_spirits_desc:0 "Instead of fighting directly, Yachi prefers to lead others to fight and benefit from it. Thanks to her attractive words and abilities, our neighbors won't notice to much of our activities."
 ###NAITONAL IDEAS TFR###
 TFR_embodiments_of_mother_nature:0 "Embodiments of Mother Nature"
 TFR_embodiments_of_mother_nature_desc:0 "We fairies are embodiments of nature. We know how to adapt well to tough environment and use nature goods without hurting her."
 TFR_the_three_fairies_best_match:0 "The Three Fairies-best Match!"
 TFR_the_three_fairies_best_match_desc:0 "The Three Fairies of the Light, our dear leaders, are the top three strongest fairies! They can work together intimately like one fairy, but with more than three times of efficiency and brain power! There is only one \"ruler\" though, but she is just a \"spokesman\", we don't really care which of us becomes that!"
 TFR_three_fairies_cooperation:0 "Three fairies' Cooperation!"
 TFR_three_fairies_cooperation_desc:0 "Our great rulers, the three Fairies, have the power of sunlight, moon light and starlight. With those abilities and our perfect cooperate, we can do pranks even better than any other fairies! And not only pranks, we can do everything the best!"
 TFR_fairy_never_dies:0 "Fairy Breaks"
 TFR_fairy_never_dies_desc:0 "We fairies may to appear to die when we get wounded, but we never truly die. Those are just little breaks before we are ready for the thrill of adventure! Of course we should still try avoiding to many breaks or else the adventure becomes unenjoyable. Nobody likes getting pain after all..."
 TFR_fairy_liberation:0 "Fight for the Fairy Liberation"
 TFR_fairy_liberation_desc:0 "While our nation is somehow still independent other fairy nations didn't have that luck. The mean rulers around us conquered them and rule with mean fists over them! We have to liberate our fairy comrades from the evil youkais, humans, onis and anything else!"
 TFR_looking_for_new_homes:0 "Desire for a Fairy Home"
 TFR_looking_for_new_homes_desc:0 "Even though we have freedom, we fairies are still under a lot of threats. Now that the barrier has fallen, perhaps finding a new world beyond barrier is a way out of this hell hole!"
 TFR_adaptability_of_fairies:0 "Fairy Adaptability"
 TFR_adaptability_of_fairies_desc:0 "We are nature itself, and that is not just gensokyo but also New World! We're going to settle down quickly in new world's nature and new world's natives are also going to accept us without reluctance. Maybe those naive humans will even see us holy!"
 ###NAITONAL IDEAS CLP###
 CLP_clownpieces_fairies:0 "Lunatic Fairies"
 CLP_clownpieces_fairies_desc:0 "Clownpiece's fairies are very different from ordinary fairies. They are so called lunatic fairies and because of the effects of Clownpiece's ability, they are harder, better, stronger, faster and aggressiver than any ordinary fairy could ever be. Only disadvantage is their constant unrest..."
 CLP_fairy_of_hell:0 "Fairy of Hell"
 CLP_fairy_of_hell_desc:0 "Fairies are the embodiment of nature. Although Clownpiece's fairies look and act differently, they still meet this standard. Nature gave the fairies a strong recovery ability and strong adaptability - even though for Clownpiece and her followers, nature here means hell."
 CLP_power_from_junko:0 "Power from Junko"
 CLP_power_from_junko_desc:0 "Clownpiece and her people are Junko's secret weapon against the Lunarians, so they were all blessed by Junko to bring as much chaos and destruction towards the Moon people. Lunarian call them \"pure filth\", but for other enemies, they are pure nightmares."
 CLP_ability_of_driving_madness:0 "Ability of Driving Madness"
 CLP_ability_of_driving_madness_desc:0 "With the flame of her torch, Clownpiece is able to drive others insane. According to herself, any human looking at the light of her torch would be unable to maintain their sanity, making her able to catch them and mess with their minds. Clownpiece can also make use of human's madness to strengthen her fairy followers."
 CLP_rampage_life_force:0 "Rampage Life Force"
 CLP_rampage_life_force_desc:0 "The torch held by Clownpiece has the ability to make life go berserk. This ability can make the lunar plants grow faster and it can also make the enemy go crazy - it is an extremely versatile tool and weapon with one disadvantage: It's just that too much vitality sometimes means more unrest too..."
 CLP_fairy_paradisation:0 "Fairy Paradisation"
 CLP_fairy_paradisation_desc:0 "Under the order of Junko, Clownpiece turned the Sea of Tranquility into a fairy paradise. Now with the fall of Hakurei barrier and the barrier of the Moon, hell's fairies, like other fairies, are beginning to find new homes. It is said that somewhere on this world ther are the pattern Clownpiece once seen on the Moon and she'd like to find it on Earth too."
 CLP_clownish_appearance:0 "Clownish Appearance"
 CLP_clownish_appearance_desc:0 "Clownpiece is a fairy, but her appearance is quite different from other fairies. The main difference is her clown-like outfit. Maybe it was the result of her whim or it was influenced from her master in hell. One thing is certain, this special outfit makes her more noticeable and allows her to use her abilities better."
 ###NAITONAL IDEAS PRI###
 PRI_poltergeists:0 "Poltergeists"
 PRI_poltergeists_desc:0 "Poltergeist are noisy ghosts. Unlike ordinary ghosts, they are not transformed by the soul of the dead, but are magical creatures created by the magic and thoughts of living people. Therefore, our kind is extremely rare in Gensokyo. As a result we know how it is to be the absolute minority in Gensokyo and so we poltergeists are not interested in conflicts between species in Gensokyo and treats everyone equally."
 PRI_abandoned_mansion:0 "Abandoned Mansion"
 PRI_abandoned_mansion_desc:0 "The Prismriver Sisters are Poltergeists created by the former owner of the abandoned Mansion, Layla Prismriver. The Prismrivers were once a notorious family, but for various reasons, Layla and her sisters were separated. Layla made the three sisters in the attitude of her sisters. Now Layla has passed away long ago, but the old western house is still telling about the splendor of the deceased owner."
 PRI_cooperation_of_three_sisters:0 "Cooperation of Three Sisters"
 PRI_cooperation_of_three_sisters_desc:0 "The cooperation between the three sisters is intimate. Even though they are a band at first they still know how to run the Mansion and everyone of the sisters has her own role. In this troubled world, the teamwork between the three is a necessary condition for their survival and even growth."
 PRI_peaceful_spirits:0 "Peaceful Spirits"
 PRI_peaceful_spirits_desc:0 "We Poltergeists have no intentions of participating in any big fights. We just hope that all species can gather together and listen to Prismriver music. This is not easy to realize this wish on whole Gensokyo, but at least we can guarantee the peaceful coexistence of all species in our territory."
 PRI_spirit_affecting_rhythm:0 "Spirit Affecting Rhythm"
 PRI_spirit_affecting_rhythm_desc:0 "All three sisters' music has the ability to affect the spirit, whether humans, youkais or ghosts - every creature with a spirit will be affected. Most of the time the music is used as a motivator for both the workers and the army."
 PRI_famous_band:0 "The Prismriver Band"
 PRI_famous_band_desc:0 "The Prismriver Band is the most famous band in Gensokyo and is especially popular among youkais and ghosts. This also provides a stable income and a good reputation for the three sisters."
 PRI_concert_tour:0 "Concert Tour"
 PRI_concert_tour_desc:0 "Probably the biggest wish of the three sisters is concert touring. With the fall of Hakurei Barrier, more and more outsiders have heard of this mysterious land we call Gensokyo. It is nice to get more visitors from the Outworld, but in the end the band still desires a world tour"
 ###NAITONAL IDEAS RAI###
 RAI_awakened_tsukumogamis:0 "Awakened Tsukumogamis"
 RAI_awakened_tsukumogamis_desc:0 "Our country is established by Tsukumogamis, Youkais transformed from items animated by magic or long time into actual living beings. We are younger and - according to cocky and arrogant Youkais - weaker than the usual monster of Gensokyo, but we are more united than any youkai clan could be."
 RAI_follow_the_rhythm:0 "Follow the Rhythm"
 RAI_follow_the_rhythm_desc:0 "Our leader Raiko Horikawa has the ability of making anything follow a rhythm. This not only means that she can perfectly bang the drums, but also that she can control the rhythm of entire conversations! As a result of this Raiko can get the better deals out of any treaty."
 RAI_youkai_of_musical_instrument:0 "Musical Tuskumogamis"
 RAI_youkai_of_musical_instrument_desc:0 "Our band also includes the Tsukumo Sisters, who are also Tsukumogamis transformed out of musical instruments. They can make sounds and performing on their own and are more than welcome sight on our markets. With them playing music no grocery shopping ever becomes boring."
 RAI_famous_band:0 "The Horikawa Band"
 RAI_famous_band_desc:0 "Although our band is not long established, it has become a little celebrity already and our influence is constantly expanding. Many admired humans and youkais are willing to come to our place to listen to our beautiful concerts."
 RAI_seeking_for_magic_power:0 "Seeking for Magic"
 RAI_seeking_for_magic_power_desc:0 "Raiko was once a product of the Miracle Mallet's powers and was bound to this hammer. Over time however Raiko developed the ability to consume magic and freed herself and many other tools from the bound of the Miracle Mallet. With her new found power Raiko and our people are seeking magic outside our realm so we can free even more Tsukumogamis from the hammer's will."
 RAI_right_of_tsukumogamis:0 "Right of the Tsukumogamis"
 RAI_right_of_tsukumogamis_desc:0 "We Tsukumogamis were once just simple tools. But eventually we started having a soul of our own and we started to actually live. The usual Youkais, however, still see us as inferior and ignore our rights - something we cannot endure! Every Tsukumogami is ready to fight to the last instrument to defend our rights!"
 RAI_freedom_for_tsukumogamis:0 "Freedom for Tsukumogamis!"
 RAI_freedom_for_tsukumogamis_desc:0 "Our dream is to realize a world in which the items can freely exert their power. Maybe it means a revolution to the existing Gensokyo society, but we will be deeply involved in those conflicts to free our Tsukumogami siblings!"
 ###NAITONAL IDEAS THR###
 THR_girl_und_panzer:0 "Girl und Panzer"
 THR_girl_und_panzer_desc:0 "Our leader Rika is a young girl with a passion for \"Panzers\" - basically chariots covered with an iron shield all over the body. Those vehicles of destruction have a great appeal to us engineers, so we gathered under Rika's rule to study this magic of engineering together."
 THR_talented_inventor:0 "Talented Inventor"
 THR_talented_inventor_desc:0 "Rika is a talented inventor and a genius. She has invented all types of tanks and machineries. She even has the ability to combine technology with Gensokyo's magic and created machines driven by magic. It's hard to imagine a young girl could have such a talent."
 THR_talented_commander:0 "Talented Commander"
 THR_talented_commander_desc:0 "Gran Engineer Rika not only tinkers at cannons and tanks, but is also a skilled Panzer driver and battlefield commander. Whether it's one tank or an armored legion, she can handle it freely - or at least she claims to be."
 THR_talented_engineer:0 "Talented Engineer"
 THR_talented_engineer_desc:0 "Our leader Rika is also good at repairing and improving. Any old props in her hands will look completely new - though with armor and cannon added too, but that makes them only better! At least on the artillery point, no one will question the power of our cannons!"
 THR_unstoppable_steel_torrent:0 "Unstoppable Steel Torrent"
 THR_unstoppable_steel_torrent_desc:0 "Truth is within range of the cannon! In the face of our steel torrent, any defense is futile!"
 THR_mass_production_workshop:0 "Mass Production Workshop"
 THR_mass_production_workshop_desc:0 "In order to ensure that her armored forces are not just a blueprint idea, our dear leader Rika has designed a production workshop that enables us to mass produce tanks faster and at a lower cost. Additionally those workshops guarantee for a better quality of our artillery!"
 THR_immature_abitionist:0 "Immature Ambitionist"
 THR_immature_abitionist_desc:0 "Our leader Rika showed great ambition to conquer other forces. Maybe she longs for power or maybe she just wants to show her talent to more people. Either way, we will let the Gensokyans, especially this Hakurei miko, enjoy the convenience of her invention!"
 ###NAITONAL IDEAS OKR###
 OKR_new_owner_of_old_hakurei_shrine:0 "New Owner of the Hakurei Shrine"
 OKR_new_owner_of_old_hakurei_shrine_desc:0 "Since Meira was defeated by Reimu Hakurei, Meira trained for her revenge. As she made a comeback again though the Hakurei's miko was gone. Meira took control of the abandoned Hakurei Shrine and decided to find Reimu. Before that, the shrine and the people around it are now managed and protected by her. It took a little bit of time but eventually our people accepted Meira as the new leader and see her as a legitimated successor."
 OKR_serious_samurai:0 "Serious Samurai"
 OKR_serious_samurai_desc:0 "Meira is a wandering warrior of unknown origin. She has a serious personality and has been honing her sword skills after being defeated by Reimu. Her earnest spirit also infected the people around her, making them eager to learn Meira's teachings of fighting."
 OKR_support_of_ellen:0 "Support of Ellen"
 OKR_support_of_ellen_desc:0 "Ellen is a magician who loves cats. Afte Reimu's vanishment she came in contact with Meira, where in the end she agrees to help Meira in her task of finding Reimu. As a reward for Ellen's support she got a plot, where she can open as many magic shop branches as she wants and Meira will help manage them."
 OKR_support_of_kana:0 "Support of Kana"
 OKR_support_of_kana_desc:0 "Kana Annaberal is a Poltergeist. Since Reimu left, she has been troubled with being unaccompanied. Meira found her and asked for her support in return for a guaranteed prank on Reimu in the future... or on Meira herself now."
 OKR_support_of_rikako:0 "Support of Rikako"
 OKR_support_of_rikako_desc:0 "Meira also found Rikakok Asakura, a magician who loves science. Meira believed that Reimu's departure was also related to outsider's science and in this way she convinced Rikako to support her."
 OKR_immature_abitionist:0 "Immature Ambitionist"
 OKR_immature_abitionist_desc:0 "Meira has long coveted Hakurei's power. She is also the only one who dared directly challenging Reimu Hakurei. Although she failed the first time, she will not be discouraged. The moment she find this miko again will be the moment of a revenge."
 OKR_practice_mikos_duties:0 "Shrine Successor"
 OKR_practice_mikos_duties_desc:0 "Even though Meira and Reimu were enemies, Meira still respects her and her shrine maiden duties. She is unsure if Reimu ever returns so Meira decided to learn and practice some of the shrine maiden skills to fulfil the shrine duties such as youkai exterminating and converting peoples of other beliefs. Should Reimu ever return she should at least find her old shrine in a good state after all..."
 ###NAITONAL IDEAS SKT###
 SKT_sakata_clan:0 "Sakata Clan"
 SKT_sakata_clan_desc:0 "Our leader Nemuno Sakata is a Yamanba, a relative of the famous Sakata no Kintoki. It is rumored that Yamanbas are ugly old women. Actually, nothing could be further from the truth, but maintaining this rumor is a good way to keep unwanted visitors from our throats."
 SKT_ability_of_creating_sanctuaries:0 "Ability of Creating Sanctuaries"
 SKT_ability_of_creating_sanctuaries_desc:0 "Sakata has the ability to create sanctuary - well, or to be more precise: every location where she is, is automatically a sanctuary. Her strength originated from the mountain god, which even convinces the stubbornest heathen for our religion."
 SKT_simple_life:0 "Simple Life"
 SKT_simple_life_desc:0 "Despite her powerful strength, Nemuno has always lived a very simple life - and our people have a very similar lifestyle. While others have stress with their administration we enjoy a simple life."
 SKT_struggle_with_tengu:0 "Struggle with the Tengus"
 SKT_struggle_with_tengu_desc:0 "The relationship between the Yamanbas and the Tengus was never good. But they worsed a whole lot when the Tengu started sending their annoying scouts into our realm for some \"breaking news\". The only things which get broken are Tengu legs from now on!"
 SKT_kind_yamanba:0 "Unexpected Friendliness"
 SKT_kind_yamanba_desc:0 "Although our leader looks fierce, she is actually a very friendly and kind Youkai. She doesn't mind receiving foreign guests and even adopts children who have strayed into the deep forest. This incredible kindness translates in diplomacy too of course."
 SKT_yamanbas_chopper_grinding:0 "Cleaving Rumors"
 SKT_yamanbas_chopper_grinding_desc:0 "Unlike other youkais Nemuno is known for wielding an actual melee weapon - a special cleaver. Although, this weapon is mostly used as a normal tool in the kitchen, there are still rumors in our army that whoever underperforms will meet his end by this blade. A completely unreasonable rumor, but it surely has a positive effect on the army's discipline."
 SKT_scare_tactics:0 "Scare Mastery"
 SKT_scare_tactics_desc:0 "We Yamanbas have behaved fiercely in the past in order to intimidate unfriendly people and make them leave. Scaring people away is a Yamanba speciality and should enemies dare to attack us then our army will scare them aways based on just appearance, rumors and words."
 ###NAITONAL IDEAS KNN###
 KNN_abandoned_hell:0 "Abandoned Hell"
 KNN_abandoned_hell_desc:0 "With the relocation and expansion of hell, the hell of the old world is no longer under the jurisdiction of Higan. However, there are still many evil spirits lingering in this abandoned hell land. Luckily they are managable and are even shocking warriors in case their home is under threat."
 KNN_seal_place:0 "Mima's Seal Place"
 KNN_seal_place_desc:0 "This was the place where Mima was sealed. Although Mima fled there are still countless Mima like evil spirits seized here. Luckily they don't match Mima's cunning so they will be a good source for workers and soldiers."
 KNN_mysterious_origin:0 "Mysterious Origins"
 KNN_mysterious_origin_desc:0 "Our master Konnagara has a mysterious identity. Some say she is an oni king, others say she is a Buddha. No matter which statement is true, Konnagara claimed to be servant of Wisdom King Acala and controls this land in his name."
 KNN_astral_knight:0 "Astral Knight"
 KNN_astral_knight_desc:0 "Konnagara has immense power, a giant sword and strong personal combat capabilities. She also has special ways to train her regiments to face either internal or external enemies."
 KNN_hellish_moon:0 "Negotiator Kikuri"
 KNN_hellish_moon_desc:0 "Konnagara's envoy, Kikuri, is the embodiment of Kikurihime, a shintoistic goddess. She is very good at mediating conflicts and knows how to convince people."
 KNN_rotting_world_of_flames:0 "Rotting World of Flames"
 KNN_rotting_world_of_flames_desc:0 "After Higan has moved into the south it has barely any of the characteristics of traditional hell - unlike here, where our realm is still hell-like: chaotic, poisonous, full of burning and corruption. No ordinary person would dare to step in here..."
 KNN_silent_temple:0 "Silent Temple"
 KNN_silent_temple_desc:0 "Those who are guilty of crime have the opportunity to be redeemed only when they visit the Silent Temple. For this reason, people here are extremely pious - even the heretics!"
 ###NAITONAL IDEAS GNU###
 GNU_demon_in_a_dream:0 "Demons of a Dream"
 GNU_demon_in_a_dream_desc:0 "This world is called the dream world, and only some demons live here. In the past, it was isolated from the world. However, because of the fall of various barriers, the demons in the dream world can also freely enter and leave Gensokyo..."
 GNU_mysterious_origin:0 "Mysterious Origin"
 GNU_mysterious_origin_desc:0 "No one knows our name and no one knows how to get here. People know nothing about this world, only Hakurei's mikos have mentioned our existance, but most of the time nobody cares - or at least doesn't want to care. Has anyone else been here before? Maybe, but their end is unknown."
 GNU_devil_maid:0 "Devil Maid"
 GNU_devil_maid_desc:0 "Our realm seems to be administrated by a girl dressed as a maid. She calls herself Mugetsu and is one of the managers here. Maid's dress might be her personally hobby, but in things like keeping a country of demons running is top-notch."
 GNU_puckish_angel:0 "Puckish Angel"
 GNU_puckish_angel_desc:0 "Mugetsu's sister is called Gengetsu, a cute demon with angel wings. Don't be fooled by her adorable appearance, her strength can be said to be above many youkais and even gods. And the best part is: she likes to go into the battle!"
 GNU_vicious_twin_sister:0 "The most vicious Twin Sisters"
 GNU_vicious_twin_sister_desc:0 "Both sisters have terror and fierce personality that don't match their appearance. Face the demons from the dream world with caution or else you get a fate worse than death!"
 GNU_master_of_the_unnamed_dream_world:0 "Master of the Unnamed Dream World"
 GNU_master_of_the_unnamed_dream_world_desc:0 "The unnamed dream world is a strange world full of evil forces. Ordinary people dare not enter, but crazy enough people may find opportunities here."
 GNU_lord_of_the_dream_world:0 "New Dream World Masters"
 GNU_lord_of_the_dream_world_desc:0 "Yuuka was the master of the dream world. But for unknown reasons she decided to move parts of the Dream World into Gensokyo and started enjoying her life there. With her gone, the Gengetsu and Mugetsu started ruling over the remaing parts of the Dream World - and the demons love their new rulers!"
 ###NAITONAL IDEAS MYO###
 MYO_Shous_warrior_spirit:0 "Warrior Spirit"
 MYO_Shous_warrior_spirit_desc:0 "The Myouren Temple is a place of peace and quiet - just like the monk, who rules over the temple. But Gensokyo is currently in no mood for any peace whatsoever. To Byakuren's luck she has Shou Toramaru and her warrior spirit to defend the temple from any threat."
 MYO_Treasure_hunter:0 "Treasure Hunter"
 MYO_Treasure_hunter_desc:0 "Shou Toramaru is the avatar of Bishamonten, the god of warfare, justice - and treasures! As a result of this Shou is a natural treasure hunter, who finds the rarest jewels, gold and whatnot in even the furthest provinces. This of course pleases our treasury!"
 MYO_Byakurens_tolerance:0 "Byakuren's Tolerance"
 MYO_Byakurens_tolerance_desc:0 "Byakuren Hijiri, the kind-hearted monk who rules over the temple, is unlike any other religious leader. Where others see an enemy in heretics and heathens she sees a friendly soul. There were many stories of heretics, who were so touched by her friendliness, that they voluntarily converted to our religion."
 MYO_Kindhearted_monk:0 "Kind-hearted Monk"
 MYO_Kindhearted_monk_desc:0 "Another bonus of Byakuren's personality is that no follower of hers would dare to revolt against her. Not because they fear her but because there is just no need for being rebellious. This monk reaches to her people and solves their problems instead of looking away until the mob tries to burn the temple down."
 MYO_unindentifying_ability:0 "Unidentifiable Fate"
 MYO_unindentifying_ability_desc:0 "The temple houses a special youkai, which is barely known in Gensokyo. It is Nue Houjuu - a girl whose species is named Nue too. This girl loves to scare people and masters in terrifying anybody, who had the bad luck to meet her. In recent times she found a new hobby in catching corrupt followers and make all their work... or their death unidentifiable..."
 MYO_Protection_against_death:0 "Problem-solving Government"
 MYO_Protection_against_death_desc:0 "Unlike many other governments and temple owners the Myouren Temple and their authorities actually try to help their people and seek for solutions instead of sleeping on them or temporarily solving them by invading a neighbour."
 MYO_Shipwrecker:0 "Shipwrecker"
 MYO_Shipwrecker_desc:0 "Minamitsu Murasa is an unique Ship Phantom and a beloved member of the Myouren Temple. Although at first she sunk many ships just for the fun of it she know learned under Byakuren's guidance to become a better, more caring person and stopped with randomly sinking fleets. This doesn't mean she stopped enjoying it! She is more than ready to wreck any enemy fleet, which poses a threat to our temple!"
 ###NATIONAL IDEAS DEFAULT###
 TH_Touhou_danmaku_1:0 "Dodge the Bullets"
 TH_Touhou_danmaku_1_desc:0 "Danmaku Rule No. 1: You always, ALWAYS dodge the bullets or you die. The faster you can dodge the longer you will live in Gensokyo."
 TH_Touhou_danmaku_2:0 "Shoot Bullets"
 TH_Touhou_danmaku_2_desc:0 "Danmaku Rule No. 2: You always fight the enemy with bullets and do not encounter him in melee combat. This rule is however, flexible."
 TH_Touhou_danmaku_3:0 "Shoot More Bullets"
 TH_Touhou_danmaku_3_desc:0 "Danmaku Rule No. 3: If No. 2 doesn't work or if it comes to melee combat, then shoot more bullets. Afterwards apply No. 2 again."
 TH_Touhou_danmaku_4:0 "Graze the Bullets"
 TH_Touhou_danmaku_4_desc:0 "Danmaku Rule No. 4: If you touch the outer layer of a bullet then you will gain bonus points. Your braveness will be rewarded in sieges, but don't be hotheaded and rush into bullets. Play safe if necessary."
 TH_Touhou_danmaku_5:0 "Never Give Up"
 TH_Touhou_danmaku_5_desc:0 "Danmaku Rule No. 5: If it happens that you die, then come back and try it again. Only practice makes perfect."
 TH_Touhou_danmaku_6:0 "Play Lunatic"
 TH_Touhou_danmaku_6_desc:0 "Danmaku Rule No. 6: Only kids play easy modo! And that's lame! Play lunatic!"
 TH_Touhou_danmaku_7:0 "Spread The Word of ZUN"
 TH_Touhou_danmaku_7_desc:0 "Danmaku Rule No. 7: Spread the Danmaku style and the word of ZUN in the world. But don't talk about the Danmaku club!"