 ###SHINKISTIC ASPECTS###
 SHINKI_ASPECTS_LONG: "Divine Action"
 SHINKI_ASPECTS_SHORT: "action"
 SHINKI_ASPECTS_POWER_NAME: "Faith in Shinki"
 shinki_create_a_battalion_aspect: "§YCreate a Battalion§!"
 desc_shinki_create_a_battalion_aspect: "Our goddess Shinki will create an army to defeat our enemies!\n\nShinki creates §G14§! units of infantry, §G4§! units of cavalry and if artillery is available, §G5§! units of artillery at no cost and for a tenth of building time.\nShould our force limit be over §Y100§! Shinki will create additional units immediately in a province until at least until\n - §G20%§! of our force limit is infantry\n - §G4%§! of our force limit is cavalry\n - §G10%§! of our force limit is artillery\n\nAddtionally she will create a General with §G30§! Army Tradition."
 shinki_create_a_battalion_aspect_tt: "Shinki creates an army a province."
 shinki_call_for_a_holy_war_aspect: "§YCall for a Holy War§!"
 desc_shinki_call_for_a_holy_war_aspect: "Our goddess Shinki will call for a Holy War and enhance the quality of our army and navy!\n\nShinki will create a General with §G50§! Army Tradition, an Admiral with §G50§! Naval Tradition and increases Global Manpower and Sailors by §G+25.0%§! and Army and Naval Morale by §G+10.0%§! for §Y20 years§!."
 shinki_call_for_a_holy_war_aspect_tt: "Shinki calls her subjects for a Holy War!"
 shinki_dissolve_shrines_aspect: "§YDissolve the Shrines§!"
 desc_shinki_dissolve_shrines_aspect: "Our goddess will dissolve the shrines from our past and use their money for a better cause!\n\nWe will have increased Global Tax by §G+25.0%§! for §Y20 years§!."
 shinki_dissolve_shrines_aspect_tt: "Shinki will confiscate the shrine donations."
 shinki_create_trade_fleet: "§YCreate a Trade Fleet§!"
 desc_shinki_create_trade_fleet: "Our goddess Shinki will create a trade fleet for our glorious realm.\n\n5 Light Ships will be constructed with no costs and a §G1/10§! of the building time."
 shinki_create_trade_fleet_tt: "Shinki will create a trade fleet."
 shinki_stability_aspect: "§YCelebrate Makaian Holiday§!"
 desc_shinki_stability_aspect: "Our realm will celebrate a holiday in Shinki's name and take a day off to relax."
 shinki_create_more_court_servants_aspect: "§YCreate new Servants§!"
 desc_shinki_create_more_court_servants_aspect: "Shinki will make new court servants for the realm to make governing easier.\n\nWe will have §G1§! missionary, §G1§! diplomat, and, §G2§! free leader slots more for §Y20 years§!."
 shinki_create_more_court_servants_aspect_tt: "Shinki will create new court servants for the realm."
 ###HOLY SITE###
 HOLY_SITE_5180_DESC: "Gensokyo is a strange place, where faith, magic, and technology are one - to our people's amaze. Many curious and pious scholars of our realm wander through Gensokyo to get closer to both magic and the Lord. One of these places, which got our archaeologists' attention is a Dojo in the area of the Old Hakurei Shrine."
 HOLY_SITE_4359_DESC: "Our religion is a branch of Christianity, but due to our life in the Far East and the influence of Buddhism and Shintoism, our religion evolved. Many aspects of Japanese traditions and cultures found their way into our church services. As a result of this, Ise, an important shrine for the Shintoistic faith, has become for us a Holy Site of its own! Many of our pious followers make a pilgrimage to this shrine to get closer to the Divines of Shintoism as well as to our Lord."
 HOLY_SITE_1029_DESC: "Our religion is a branch of Christianity, but due to our life in the Far East and the influence of Buddhism and Shintoism, our religion evolved. Many aspects of Japanese traditions and cultures found their way into our church services. As a result of this, Mount Fuji, a holy mountain for the Shintoistic faith, has become a Holy Site of its own! Many of our pious followers make a pilgrimage to this mountain to get closer to the Lord."
 HOLY_SITE_385_DESC: "Mecca is the resting place of Mohammed, the Prophet of Islam. For us followers of knowledge and logic, the city itself isn't in the focus, but the many relicts of Mohammed's time, which are buried in the Arabian sand. Our archaeologists are more than interested in reconstructing the revelations the prophet made and in understanding their view of the Lord in Heaven."
 HOLY_SITE_379_DESC: "The holy land Jerusalem was the target of many crusades in the past and has deep meaning for both the Christians and the Muslims. It is only natural that not only our archaeologists but also normal pilgrims want to see the great land of Jerusalem."
 HOLY_SITE_118_DESC: "Rome, was capital of the mighty Roman Empire, is the seat of the Pope and a Holy Place for all Christians in the world - even for our people. Although progress and science are the main pillars of our belief and our religion has adopted many Gensokyan traditions, we cannot forget our origin."
