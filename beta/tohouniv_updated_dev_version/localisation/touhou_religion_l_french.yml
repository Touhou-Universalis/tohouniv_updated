 ###SCHOOLS###
 hakurei_school: "Hakurei"
 hakurei_school_desc: "The guardian of the Hakurei Shrine is an unknown and unnamed god. It is the saint of the Hakurei Clan and, to an extent, the most prominent deity in Gensokyo despite its lack of appearances. Even though, a lot of people worship the Hakurei god and travel far to reach the Hakurei Shrine."
 yukari_school: "Yukari"
 yukari_school_desc: "Yukari Yakumo is no goddess, but her influence over Gensokyo is undoubted. Because of the fascination - or maybe because of the fear - many youkai and humans follow her and honor her at various strange shrines."
 hecatia_school: "Hecatia"
 hecatia_school_desc: "Hecatia Lapislazuli is the goddess of Hell and manages over the many spirits, who were damned to serve forever in Hell. Some of the spirits are allowed, however, to travel through Gensokyo and to scare the living away from doing bad."
 okina_school: "Matara"
 okina_school_desc: "Okina Matara possesses some servants, which she calls her Dancers. Those minions of hers are faster than any envoy and are often sent out to fulfill some tasks Okina has in mind with them."
 aki_school: "Aki"
 aki_school_desc: "The Aki Sisters - Minoriko and Shizuka - aren't the most famous goddesses. However, their admirers may be few, their faith and wish to impress the sisters help them more than enough to get through the winters."
 junko_school: "Junko"
 junko_school_desc: "Junko is a goddess, who seeks revenge and eliminates everyone in her path - and so are her soldiers, who gather in Gensokyo before they get sent to the front on the moon."
 kishin_school: "Kishin"
 kishin_school_desc: "Even though the Lunarians avoid Earth due to the impurity, some of them come nonetheless to spread the reversing word of their goddess Sagume Kishin. They constantly talk bad however about the Earth's navies without realizing, that a part of Sagume's power is in their own very words..."
 shinki_school: "Shinki"
 shinki_school_desc: "Shinki's creations don't only have her power infused but also her brilliance. Combined with an unnatural curiosity those creations have been wandering in Gensokyo to learn what the world outside of Makai looks like."
 keiki_school: "Keiki"
 keiki_school_desc: "Keiki Haniyasushin is the protector of the human spirits, who got sent to the beasts. Thanks to her many spirits have a chance to see Gensokyo in safety from all the bestial spirits"
 hina_school: "Hina"
 hina_school_desc: "Hina is a pestilence goddess and as such doesn't have many followers. However, those who worship her are always in a good mood and bring this to the furthest corners of Gensokyo."
 kutaka_school: "Kutaka"
 kutaka_school_desc: "Kutaka is the goddess of chickens. While many underestimate her, her powers are beyond just being the patron of chickens though. She also ensures irrigation and safe passages, which inspired many worshippers of hers."
 moriya_school: "Moriya"
 moriya_school_desc: "Suwako Moriya is a cheering goddess and has gained a lot of popularity through her fun personality. Because of this, her fanbase has become a fan group with many crazy ideas."
 kochiya_school: "Kochiya"
 kochiya_school_desc: "Sanae Kochiya is a relatively modern goddess. Instead of pious followers, her worshippers are so-called \"fans\" who would be more than ready to do overwork and throw themselves into the breach only to get a chance to go out with Sanae."
 kanako_school: "Yasaka"
 kanako_school_desc: "Kanako Yasaka is a veteran of wars and battles and taught her followers the cruelty of the battlefield. To honor her, those followers have become fearsome fighters who will not hesitate to fight until the last man."
 byakuren_teachings: "Byakuren"
 byakuren_teachings_desc: "While Buddhistic in nature, the teachings of Byakuren Hijiri have their origins in her fear of death, and later on her fear of losing the source of the black magic which granted her immortality. To ensure her own survival, Byakuren preaches tolerance and corporation with the youkai.\nAs time moved on, her beliefs, as well as her attitude have turned to become genuine. As such, her followers as well as herself have made it to their goal to harmonize the different species and world views into one society based on acceptance.\n\n§GBenefits as Primary School of Thought:§!\n - Gain access to the §YInvite Foreign Scholars§! diplomatic action\n - Gain access to the §YSend Monk Ambassador§! diplomatic action\n\n§RDrawbacks as Primary School of Thought:§!\n - Cannot use the §YExternal Perfectionism§! casus belli from §YHumanist§! ideas\n - Cannot use the §YSend a Shrine Maiden§! trading policy\n - The §YInquisitor§! advisor will not appear at our court naturally"
 byakuren_teachings_benefits_tt: "- Gain access to the §YInvite Foreign Scholars§! diplomatic action\n - Gain access to the §YSend Monk Ambassador§! diplomatic action"
 byakuren_teachings_drawbacks_tt: "- Cannot use the §YExternal Perfectionism§! casus belli from §YHumanist§! ideas\n- Cannot use the §YSend a Shrine Maiden§! trading policy\n- The §YInquisitor§! advisor will not appear at our court naturally"
 myouren_teachings: "Myouren"
 myouren_teachings_desc: "Myouren Hijiri is the enigmatic Buddhist monk who traveled in distant lands and the little brother of Byakuren Hijiri. Completely removed from worldly attachments and only devoted to the spirituality of being, the teachings of Myouren focus on the core values and ideas of Buddhism. Where others have to draw their weapon, the wisdom of Myouren convinces even the most confronting warrior to take a step back and consider.\n\n§GBenefits as Primary School of Thought:§!\n - Gain access to the §YInitiate Religious Constructions§! decision\n - Can establish §YTributary States§!\n\n§RDrawbacks as Primary School of Thought:§!\n - Overextension Pulses now decrease Harmony by §R-10.00§! and cause §R+0.10§! Corruption\n - Declaring Wars reduces Harmony by §R-10.00§! and adds §R+1.00§! War Exhaustion"
 myouren_teachings_benefits_tt: "- Gain access to the §YInitiate Religious Constructions§! decision\n- Can establish §YTributary States§!"
 myouren_teachings_drawbacks_tt: "- Overextension Pulses now decrease Harmony by §R-10.00§! and cause §R+0.10§! Corruption\n- Declaring Wars reduces Harmony by §R-10.00§! and adds §R+1.00§! War Exhaustion"
 soutou_teachings: "Soutou"
 soutou_teachings_desc: "Soutou is the largest school of the traditional sects of Zen and is seen by its rival schools as the \"Teachings for the Masses\". Like other branches of Buddhism, so is Soutou, too, a descending philosophy of the Cadong-school during the Tang dynasty. The Soutou sect puts its emphasis on meditation and disconnection from worldly desires, and is highly popular amongst the Buddhists.\nMany humans of Gensokyo followed the Soutou branch of Buddhism before the Hakurei Clan ensured the spread of Shintoism in the continent. Nowadays, the Gensokyan branch is surviving as an emaki in the Myouren Temple. However, rumors tell that the youkai Ichirin Kumoi still practices the rituals of Soutou.\n\n§GBenefits as Primary School of Thought:§!\n - Refund §G100.0%§! of the lost harmony from converting provinces\n- Gain access to the §YBuddhist Mission§! decision\n\n§RDrawbacks as Primary School of Thought:§!\n - Harmonization Speed is reduced by §R-200.0%§!"
 soutou_teachings_benefits_tt: "- Refund §G100.0%§! of the lost harmony from converting provinces\n- Gain access to the §YBuddhist Mission§! decision"
 soutou_teachings_drawbacks_tt: "- Harmonization Speed is reduced by §R-200.0%§!"
 rinzai_teachings: "Rinzai"
 rinzai_teachings_desc: "The Rinzai teachings have their origins in the Chinese Linji school Chan. Parallel to its growth of influence, the samurai have risen to power too. As such, the Rinzai teachings are deeply interwoven with the warrior class of Japan.\nMany of its philosophical ways and practices have found their way into Gensokyo and have evolved in their own form of teachings under the guidance of the Avatar of War, Shou Toramaru.\n\n§GBenefits as Primary School of Thought:§!\n - Winning land battles grants §YHarmony§! §T(Units killed / (Units lost * 20))§! up to a maximum of §Y5§!\n - Gain access to the §YRecruit from the Rinzai§! decision\n\n§RDrawbacks as Primary School of Thought:§!\n - Gain increased §RPenalties§! when below §Y50.00§! Harmony\n - Can no longer manually reduce §YWar Exhaustion§!"
 rinzai_teachings_benefits_tt: "- Winning land battles grants §YHarmony§! §T(Units killed / (Units lost * 20))§! up to a maximum of §Y5§!!\n- Gain access to the §YRecruit from the Rinzai§! decision"
 rinzai_teachings_drawbacks_tt: "- Gain increased §RPenalties§! when below §Y50.00§! Harmony\n- Can no longer manually reduce §YWar Exhaustion§!"
 obaku_teachings: "Obaku"
 obaku_teachings_desc: "Obaku is the third prominent, Japanese sect of Zen Buddhism. Due to its roots in the lineage of Linji and its future founders who were monks from China, the practices and traditions of Obaku are characterized by the Chinese influence.\nThe school of Obaku is a very young branch. Unlike the other schools present in Gensokyo, the Obaku branch has yet to come into existence as its founding date is the year 1661! However, Gensokyo and its inhabitants are no strangers to temporal anomalies. While that school has yet to become present in Japan, it already has found its way to the heads of the Myouren Temple.\n\n§GBenefits as Primary School of Thought:§!\n - Fabricates §YPermanent Claims§! instead of normal ones against non-§YTouhou Buddhist§! or countries which religion has not been harmonized in our state\n\n§RDrawbacks as Primary School of Thought:§!\n - Can no longer §YIntegrate§! subjects\n - Can no longer ally non-§YTouhou Buddhist§! countries or countries in which religion has not been harmonized with"
 obaku_teachings_benefits_tt: "- Fabricates §YPermanent Claims§! instead of normal ones against non-§YTouhou Buddhist§! or countries whose religion has not been harmonized in our state"
 obaku_teachings_drawbacks_tt: "- Can no longer §YIntegrate§! subjects\n- Can no longer ally non-§YTouhou Buddhist§! countries or countries which religion has not been harmonized in our state"
 th_buddhist_pick_school_of_thought_benefits_tt: "§GBenefits as Primary School of Thought:§!"
 th_buddhist_pick_school_of_thought_drawbacks_tt: "\n§RDrawbacks as Primary School of Thought:§!"
