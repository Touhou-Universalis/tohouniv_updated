 ###RELIGION###
 Touhou: "Touhouish"
 th_hakureishinto: "Hakurei Shinto"
 th_hakureishinto_religion_desc: "Hakurei Shinto is a very modified extension of Shintoism with such points as knowing the gods you worship exist, and having different traditions formed through hundreds of years of humans living with youkai and other beings."
 th_moriyashinto: "Moriya Shinto"
 th_moriyashinto_religion_desc: "Moriya Shinto is a counter-reformation of the Hakurei Shinto. Just like its counterpart, Moriya Shintoism focuses on the veneration of the Gensokyan gods. But instead of adoration of many gods, Moriya Shinto concentrates more on intensive worshipping of just a few gods."
 th_taoist: "Touhou Taoist"
 th_taoist_religion_desc: "Touhou Taoist is a very modified extension of Taoism with such points as knowing the gods you worship exist and having different traditions formed through hundreds of years of humans living with youkai and other beings. It was brought by Toyosatomimi no Miko, who achieved immortality with the teachings of Taoism."
 th_buddhist: "Touhou Buddhist"
 th_buddhist_religion_desc: "Touhou Buddhist is a very modified version of Buddhism and has a greater focus on tolerance and religious development than Karma. It was introduced by a beloved monk called Byakuren Hijiri, who taught that humans can live with youkai in peace."
 th_oldhakurei: "Hakurei Tradition"
 th_oldhakurei_religion_desc: "Hakurei Tradition is an old branch of Gensokyan Shintoism and has existed long before the creation of the Spell Card System. Although Reimu Hakurei moved quite some time away and reformed great parts of Gensokyo into Hakurei Shinto, the northern part of Gensokyo still holds strong on their traditions." 
 th_shinkism: "Shinkism"
 th_shinkism_religion_desc: "Shinkism is a special form of Shintoism. Unlike its sibling religions, Shinkism is a monotheistic religion and only worships Shinki, the goddess and creator of Makai."
 lunarian_religion_g: "Lunarian"
 th_lunarian_religion: "Lunarism"
 th_lunarian_religion_religion_desc: "Lunarism is an ancient religion which was founded by the Lunarian to honor their founding father Lord Tsukuyomi, the moon god of the Shinto belief. Because of its isolation from any other religious influence, Lunarism cannot be compared to any Earth religion."
 th_scientistic: "Scientistic"
 th_scientistic_religion_desc: "Scientistic is a philosophy in the scientific explanation of magic, faith, and existence as a whole. Brought by the time traveler Yumemi Okazaki, this way of thinking is much unheard of in the world and is seen as a heathen religion. For scientistic members of this belief, it is possible to have a secondary religion to follow.\nFollowers of this religion tend to have a lot of curiosity, which is why they pilgrimage to various holy sites of the world."
 th_occultism: "Occult"
 th_occultism_religion_desc: "Occult is a religious direction with its origins from the future. Unlike the belief that everything has a scientific explanation, the Occult endeavors in the supernatural and the embracement of magic and psionic abilities. The Hifuu Club is the founder and head of this belief."
 th_gensokirishitan: "Gesokirishitan"
 th_gensokirishitan_religion_desc: "A Christian sect which developed to an entire own religion in Gensokyo after the first Christians have arrived. Due to the far distance to its Orthodox or Catholic branches and the existence of gods and magic, Christianity in Gensokyo created an adopted canon of the Bible to include and justify the supernatural of Gensokyo."
 th_scarlet_christians: "Scarlet Light"
 th_scarlet_christians_religion_desc: "Scarlet Light is the name of a Christian branch which started as a mockery of the mortal beliefs. Created by the Scarlet vampires, the worship in this religion is less of communal stability and unity and more about utilizing faith as a new means to satisfy the blood hunger."
 th_alukhuat: "Alukhuat"
 th_alukhuat_religion_desc: "Alukhuat ("Sisterhood") is a Muslim sect which developed into its own branch of Islam in Gensokyo after the first Muslim merchants and conquerors influenced the continent. Unlike the other branches of Islam, Alukhuat is a very matriarchal religion due to its origins."
