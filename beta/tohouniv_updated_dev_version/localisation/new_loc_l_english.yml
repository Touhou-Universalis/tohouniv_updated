 th_estate_qinwang_adapt_chinese_bureaucracy: "Adapt Chinese Bureaucracy"
 th_estate_qinwang_adapt_chinese_bureaucracy_desc: "The Chinese dynasties ran vast and complex bureaucracies to govern their vast territories. Adopting this traditional approach to our governance will establish our legitimacy as a Chinese dynasty and earn the loyalty of our bureaucracy."
