 th_junko_grudge_desc: "Junko's Grudge §Rincreases§! each month or temporarily by the following factors.\n- Base: §R+0.8§! each month\n- Lose a battle: §R+2§! if \"§YSupervise the Battle Personally§!\" is enabled\n- Lose a war (separate peaces are not counted): §R+15§!\n- Losing wars against rivals (separate peaces are not counted): §R+30§!\n- Death of our Heirs: §R+20§!\n\nAnd §Gdecreases§! each month or temporarily by the following factors.\n- At war: §G-0.3§! each month\n- Employed Hecatia as an advisor: §G-0.3§! each month\n- Win a battle: §G-0.4§! if \"§YSupervise the Battle Personally§!\" is enabled\n- Insult a rival: §G-10§!\n- Winning wars against rivals (separate peaces are not counted): §G-20§!\n\nIf Grudge reaches §Y100§! before we capture Chang'e, Junko's anger will explode, which will lead our country to ruin."
