 SNE_prepare_mikos_resurrection_title: "Prepare Miko's Resurrection"
 SNE_prepare_mikos_resurrection_desc: "Many centuries ago, Prince Shoutoku shaped the history of Japan by advocating Buddhism and introducing the ideas of meritocracy in Japan. All the while, the prince studied under the guidance of Seika Kaku the teachings and magic of Taoism to conquer death itself. Eventually, the studies led to an eternal slumber of the prince which transformed Shoutoku into a truly immortal hermit.\nToyosatomimi no Miko still lies within the Mausoleum. We must prepare the Mausoleum as well as our people for Miko's Ressurection."