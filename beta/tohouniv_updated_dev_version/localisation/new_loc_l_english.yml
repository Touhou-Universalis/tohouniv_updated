l_english:
 OKR_path_to_the_shrine_title: "The Path to the Shrine"
 OKR_path_to_the_shrine_desc: "We have looked for Reimu for a long time, and eventually, we have found her whereabouts. However unfortunately, the Red Shrine Maiden is in the far south of Gensokyo; many, many miles away from us.\nBut fate has thrown a bone to us: a mysterious gem has been found in the back mountain of our shrine. According to Rikako's research, the stone might be a key to a long-forgotten portal, used by Reimu's predecessors. If Reimu used this portal to get to her new home, then we might use this portal to reach her quickly. But this is a high-risk project, we must get fully prepared for any possible result. And also be prepared to face Reimu's army even if we succeeded in all other aspects."
 enable_the_hakurei_portal_tt: "Enable the construction of the §YHakurei Portal§! which allows our troops to move from §Y[5183.GetName]§! to §Y[4956.GetName]§!."
 OKR_challenge_reimu_again_title: "Challenge Reimu again"
 OKR_challenge_reimu_again_desc: "The gem is indeed a magical device that allows quick teleportation to the other Hakurei Shrine. Reimu and the new, heretic Hakurei Shrine are unprotected and unprepared. It is time to initiate a surprise attack, and finish our Meira's great ambition."
 OKR_challenge_reimu_again_at: "If we complete this mission while we are at war with §Y[HKR.GetName]§!:"
 OKR_claim_the_hakurei_miko_title: "Claim the Hakurei Power"
 OKR_claim_the_hakurei_miko_desc: "The Red Shrine Maiden has admitted defeat! Whether she has lost the will to fight or has been obliterated by our forces, it is our glorious victory. Now the power of Hakurei belongs to its rightful new owner: our [Root.Monarch.GetTitle] Meira!"
 OKR_claim_the_hakurei_miko_at: "This event will allow us to enforce the promised yet broken marriage between Meira and Reimu."
 OKR_claim_the_hakurei_miko_bt: "This event will allow us to change our religion to §YHakurei Shinto§!."
 OKR_prove_your_skill_title: "Legitimize Our Rule"
 OKR_prove_your_skill_desc: "Although our [Root.Monarch.GetTitle] has in fact acquired the power of the Hakurei miko, and many residents of Gensokyo acknowledge our legitimacy as the new ruler of the Hakurei Shrine. Therefore, we must prove to the world we have the ability to hold the Heart of Gensokyo with an iron grip."
 OKR_build_dojos_title: "The Dojos of Meira"
 OKR_build_dojos_desc: "While many other clans in Gensokyo utilize youkai for their armed forces, we rely on humans who walk the path of a samurai. However, these warriors need a place to train and live. They need proper dojos instead of some cheap barracks for their martial spirit."
 OKR_smith_a_new_katana_title: "A Samurai's New Blade"
 OKR_smith_a_new_katana_desc: "Our [Root.Monarch.GetTitle] Meira is incredibly skilled in melee combat. Yet, the youkai she and many other samurais have to face play unfairly: they use magic to attack from a distance and to protect themselves from our blades. It is clear that our weapons no longer suffice.\nRumors tell of a blacksmith tsukumogami named Kogasa near the Human Capital. We should get in contact with her and order a more sufficient weapon against the youkai menace."
 OKR_journal_to_japan_title: "Back to Japan"
 OKR_journal_to_japan_desc: "Japan is the motherland of the Gensokyan people. We are its descendants; its proud children who ventured onto an island filled with creatures beyond our wildest imagination. As samurais of Japanese lineage and honorable warriors, it is our birthright to claim our motherland for ourselves."
 OKR_defeat_konngara_title: "Challenge the Astral Knight"
 OKR_defeat_konngara_desc: "The youkai Konngara calls herself the 'Astral Knight'. Astonishingly talented in her sword skills, Konngara will be a great opponent to practice and refine the martial power of our samurai and their mistress Meira."
 OKR_defeat_yumemi_title: "The Mad Scientist"
 OKR_defeat_yumemi_desc: "A mad scientist lives in our north, doing her dangerous experiment and showed ambition in conquering us and the entire Gensokyo. She has a weird, powerful weapon that is entirely beyond our understanding, but fortunately, her armed forces are pathetic compared to our might. Whatever madness Yumemi tries to do, we must stop her because she becomes an actual threat to all of our existence."
 OKR_potion_of_senkai_title: "Potion of Senkai"
 OKR_potion_of_senkai_desc: "Across the misty mountain in the south lives a group of strange hermits from a time before Gensokyo. They used heretic magic in the form of Taosim to achieve immortality. Although not as potent as the legendary Hourai Elixir, it would still give a significant boost to our great mistress Meira."
 until_upgraded_by_missions_tt: "until upgraded by following missions"
 OKR_solve_one_incident_title: "Shrine Maiden Burden"
 OKR_solve_one_incident_desc: "Gensokyo was a relatively peaceful land. But these times are over and now youkai, humans, gods, and whatnot are planning to gain more power or push their agendas in Gensokyo. It is to Reimu to solve these incidents - and earn some additional money this way."
 OKR_solve_two_incidents_title: "Gensokyo's Many Incidents"
 OKR_solve_two_incidents_desc: "With the increasing amount of solved Incidents, Reimu's power is increasing in strength too. But there are more challenging Incidents for her to overcome."
 OKR_kanas_request_title: "Kana's Loyalty"
 OKR_kanas_request_desc: "Kana Anaberal is an ancient poltergeist who inhabited the Anaberal Mansion long before Reimu was even born. When the Hakurei Clan abandoned these lands, the troublesome ghost of the past exercised her frustration on our mistress.\nA ruler who is bullied by a mere ghost is no good. If we want to ensure the acceptance of the new regime we must secure Kana's loyalty. Fortunately enough, combating her loneliness by integrating the mysterious poltergeist band of the south should suffice."
 OKR_defeat_shinki_title: "Challenge the demon god"
 OKR_defeat_shinki_desc: "The entire Makai was created by the demon god Shinki. Although she is the most powerful youkai in not only Makai but maybe also the whole world in your understanding, she was once defeated by Reimu. If Reimu could defeat her, Meira could do it too! Demon god's defeat shall be Meira's new experience and medal!"
 OKR_train_army_title: "The Guard of Meira"
 OKR_train_army_desc: "Ever since Reimu left our lands to our own devices, our neighbors have grown increasingly bolder to attack us. We must create an army to defend our homeland from the invasive demons."
 OKR_conquer_the_demon_world_title: "End the Makai Threat" 
 OKR_conquer_the_demon_world_desc: "The demons of Makai have been a significant threat for decades now. Although Shinki was defeated many years ago by Reimu, she and her servants are far from being dead. If we want to establish national security we must destroy Makai once and for all."
 okr_makai_miasma_tt: "Gain §G4§! charges of §YMakai Miasma§!\nConstructing a §YFortification§! building will remove §Y1§! charge and have the following effects for the province:"
 OKR_question_of_immortality_title: "Question of immortality" 
 OKR_question_of_immortality_desc: "Meira has ruled the Hakurei shrine for over 20 years, and she feels more and more distracted and exhausting with daily administry work. The dream of gaining Hakurei's power seems harder and harder, and Meira noticed she needs more time. Therefore, she starts to find way to live longer."
 OKR_scroll_of_myouren_title: "Scroll of Byakuren" 
 OKR_scroll_of_myouren_desc: "A mystic magician is leading a group of youkai spreading their "buddhism" faith in Gensokyo. She used to be an ordinary human too, but managed to gain immortality. Meira guesses it might because of the scroll she has."
 OKR_rebirth_of_meira_title: "Rebirth of Meira" 
 OKR_rebirth_of_meira_desc: "After tried many ways to extend lifespan, Meira managed to touch the gate of immortality. But she also acknowledged that Hakurei's power is the real critical step to the immortality. Fortunately, she has enough time now."
 OKR_gain_the_popular_support_title: "A Claimer No More" 
 OKR_gain_the_popular_support_desc: "These lands were once the proper crownland of the honorable Hakurei Clan many years ago. We were once its most loyal servants; the Hakureis' sword and spell. But the treacherous shrine maiden, Reimu Hakurei, abandoned us in the north and fled with a handful of yesmen to the south.\nEver since then, Meira, the most legendary swordsman of Gensokyo, took over the matters of the abandoned Hakurei Shrine to maintain order. Although stability has returned, her samurai order is not seen as the legitimate ruler over the northlands. We must secure the loyalty of our new subjects, and ensure that we are no longer seen as mere \"claimers\" of a regime."
 OKR_ellens_request_title: "Ellen's request" 
 OKR_ellens_request_desc: "Ellen is a strange magician, yet her spells are much beloved in our realm. Her voice alone can make or break the stability of our realm. We must secure her loyalty by supporting her magic shop."
 OKR_defeat_youmu_title: "Challenge the half phantom samurai" 
 OKR_defeat_youmu_desc: "After Meira entered the new gensokyo for some days, a name of a half phantom samurai comes to her. Youmu Konpaku was known as the strongest swordmaster in the new gensokyo. For that title, Meira has interest to challenge and claim it too."
 OKR_a_raising_samurai_title: "Raise of samurai country" 
 OKR_a_raising_samurai_desc: "After enough military or diplo conquest, now both Hakurei shrine is ours. Now nobody dare to ignore us. They might regard us as mad pretender, but the have to be prepared of the raise of a samurai empire!"
 OKR_a_new_born_hakurei_shrine_title: "A new born Hakurei Shrine" 
 OKR_a_new_born_hakurei_shrine_desc: "We have proved our legitimacy and power to have the title of Hakurei shrine. The entire gensokyo shall follow the new order under the rule of the new Hakurei miko, our great lord Meira!"
 OKR_another_oni_samurai_title: "Eliminate vengeful spirits" 
 OKR_another_oni_samurai_desc: "Not only west, some vengeful spirits are interrupting our north too. For residents' safety they must be eliminated too. Fortunately, compare to crazy human in north and east, the leader of them seems to prefer katana too. That makes them even closer to us than crazy human."
 OKR_peach_from_heaven_title: "Peach from heaven" 
 OKR_peach_from_heaven_desc: "A group of celestials live above us. They reached the goal of immortality, but they won't agree to share any tips to acheive it. But they also planted some peach which might brings immortality or at least extend mortal's life."
 OKR_rikako_request_title: "Rikako's request" 
 OKR_rikako_request_desc: "Rikako is interested in mixing science and magic, which gives her concensus with the mad scientist Yumemi Okazaki. Fortunately, she is loyal to us, allowing her to research the product of Yumemi could benifit us."
 OKR_defeat_reimu_title: "The New Shrine Maiden" 
 OKR_defeat_reimu_desc: "Reimu Hakurei has failed us. She has been nothing but a pathetic excuse for a shrine maiden who refused to see reality in its eyes! While the northern lands were burning to the threats from Makai and Senkai, the shrine maiden forsake us and restarted her life in the south.\n\nMeira shall acquire the title of a new shrine maiden who is actually capable of the duties. May her martial power be the end of the physical threats, and her newly acquired divine skills the death to youkais!"
 OKR_crush_the_chariot_title: "Crush the chariot" 
 OKR_crush_the_chariot_desc: "To the east lives a lot more human, but our closest neighbor are a group of mad people. Although their leader seems to have an interest in finding Reimu too, their life style aren't acceptable for us. They like to ride their mad chariot to crush everything on the way. We should teach them a lesson that weapon is not the only factor to win a war."
 OKR_claim_human_protecter_title: "Claim human protector"
 OKR_claim_human_protecter_desc: "More human lives in further east, they seems to be unprotected from youkai's threat. It is our duty to protect them. We should prove to them we have the ability to do that first."
 OKR_elixir_of_houraian_title: "Elixir of houraian" 
 OKR_elixir_of_houraian_desc: "We learned from human in human capital that sages lives in bamboo forest has elixir of immortality. They might not hand out the elixir, but they must have enough pill to extend life."
 OKR_build_navy_title: "TODO" 
 OKR_build_navy_desc: "TODO"
 OKR_break_the_barrier_title: "TODO" 
 OKR_break_the_barrier_desc: "TODO"
 OKR_discover_europe_title: "TODO" 
 OKR_discover_europe_desc: "TODO"
 OKR_defeat_yukari_title: "Challenge the youkai sage" 
 OKR_defeat_yukari_desc: "Reimu said the entire new Genoskyo are built by her and a youkai sage called Yukari, and Yukari has the highest power in the entire Gensokyo. Getting her acceptance is necessary too."
 ###OKR EVENTS###
 flavor_okr.1.t: "The Hakurei Portal"
 flavor_okr.1.desc: "Many years ago, the powerful shrine maiden Reimu Hakurei has lived once in the north of Gensokyo in the shrine which is now our headquarters. Reimu later abandoned the old Hakurei Shrine in favor of resettling in the south, cutting all ties with those she had faced in the years prior. With that, the ancient portal gem, a gift of unknown origins, has never been used again - until today. By [Root.Monarch.GetName]'s command, the portal stone has been reactivated once more, and the link between the Old Hakurei Shrine and the New Hakurei Shrine has been re-established."
 flavor_okr.1.a: "This certainly will grant us an immeasurable advantage."
 flavor_okr.2.t: "The War of the Two Shrines"
 flavor_okr.2.desc: "Reimu Hakurei once used to be the beloved and vigilant shrine maiden of the North. Defending the humans from the threats which were the demons of Makai or the youkai of Yuuka Kazami. However, after the successful defense against Shinki, Reimu has decided to abandon the old Hakurei Shrine; to abandon us! She and her followers have resettled in the far south and established a new shrine while forsaking us.\n\nThe consequences of her past actions have finally caught up to her today! Under the leadership of the samurai Meira, our people have found new unity and purpose, and are ready to end the the separation of the shrines at once!"
 flavor_okr.2.a: "The Red Shrine Maiden shall tremble before our onslaught!"
 flavor_okr.3.t: "The Promised Marriage"
 flavor_okr.3.desc: "TODO"
 flavor_okr.3.a: "TODO"
 flavor_okr.3.b: "I would rather remain single..."
 flavor_okr.4.t: "A Question of Faith"
 flavor_okr.4.desc: "With Reimu's vanishing from the Old Hakurei Shrine, the Hakurei faith itself has been divided into two pieces: the reformed Hakurei Shinto and the orthodox Hakurei Tradition. For many years, we have been devout followers of the Hakurei Tradition not because of its tenets or its doctrines, but because of our former loyalty towards Reimu.\nNow that the new Hakurei Shrine is under our control and Reimu is once again united with our state, the question remains if we should adopt this new religion, or if we should stick to the root of all faiths in Gensokyo."
 flavor_okr.4.a: "Hakurei Shinto is our future."
 flavor_okr.4.b: "We cannot abandon our old traditions."
 ###OKR MODIFIERS###
 okr_reborn_battle_passion: "Reborn Battle Passion"
 desc_okr_reborn_battle_passion: "The time has come to end the Hakurei Division once and for all! The new Hakurei Shrine shall fall before our armies!"
 okr_unified_shrines: "Unified Shrines"
 desc_okr_unified_shrines: "The two shrines are once again in the hands of one clan. The long divide has finally found its end!"
 okr_a_new_katana: "The New Katana"
 desc_okr_a_new_katana: "The blade Kogasa smithed for our generals is of excellent quality. Many of our generals praise its combat usage and report the katana's effectiveness on the battlefield."
 okr_japanese_journal: "The Samurais of Japan"
 desc_okr_japanese_journal: "With the conquest of Japan, many of its warriors have joined our forces to maintain their honor and hone their skills in battle"
 okr_tech_of_yumemi: "Mad Technology"
 desc_okr_tech_of_yumemi: "With the destruction of the vile futuristic travelers, we have seized their wicked technology alongside. It might be far beyond our normal comprehension, but we shall try to decipher it for good."
 okr_the_hermit_potion: "The Hermit Potion"
 desc_okr_the_hermit_potion: "The potion, while by far not as potent as the legendary Hourai Elixir, extends the lifetime of our ruler significantly. It also has a regenerative part, making soldiers recover from lost limbs a whole lot easier."
 okr_victory_over_makai: "Victory over Makai"
 desc_okr_victory_over_makai: "Shinki has been defeated once and for all. The demons of Makai shall never become a threat to our realm ever again!"
 makai_miasma_modifier: "Makai's Miasma"
 desc_makai_miasma_modifier: "This province is indefinitely supplied with the miasma of Makai which makes the successful siege of the province significantly more difficult."
 #JNK Contents
 #JNK missions
 JNK_define_our_identity_title: "Invader on the Moon"
 JNK_define_our_identity_desc: "We have succeeded in establishing our base on the Moon after following Junko's lead to ambush and taking control the surface of the Moon. And Junko and our arrival following her, has succeeded in creating the impurity on the Moon that Lunarian hate so much. But this \"impurity\" is not pleasing to us either, and our [Root.Monarch.GetTitle] must make a decision to address it..."
 JNK_divine_spirit_in_moon_title: "Divine Spirit in the Moon"
 JNK_divine_spirit_in_moon_desc: "Lunarians call themselves the gods of the earthlings, but in our eyes they are nothing but weak beings who fled to the Moon, unable to overcome even the impurities of the earth. Now, under the name of a great [Root.Monarch.GetTitle] who is truly worthy of the title of god, faith of lunar will find its right place!"
 JNK_divine_spirit_in_moon_tt: "If §YHakurei Shinto§! is state religion, [Root.GetName] will gain the '§YVictory over False Gods§!' modifier for 25 years, giving the following effects:\nWarscore Cost vs Other Religion: §G-10%§!\n\nIf §YLunarism§! is state religion, [Root.GetName] will gain the '§YTrue Goddess of Moon§!' modifier for 25 years, giving the following effects:\nDiscipline: §G+5.0%§!" 
 JNK_companions_in_vengeance_title: "Companions in Vengeance"
 JNK_companions_in_vengeance_desc: "Junko is a lonely woman who has lost her family, but she hasn't been alone forever. She's been joined by Hecatia, the goddess of hell who holds a grudge against Chang'e just as much as she does, and her loyal subordinate fairy, Clownpiece. For launch a decisive attack on the Lunar Capital, she must remind their promise to them and ask for their help."
 JNK_rally_troop_title: "Rally Troop of Vengeance"
 JNK_rally_troop_desc: "Lunar Capital has lost considerable territory to our surprise attack, but their center remains strong and their military might is very threatening. We must be prepared and ready to meet their forces head-on."
 JNK_chase_jyouga_title: "Catch Chang'e"
 JNK_chase_jyouga_desc: "Our army is prepared, our companions are prepared for battle. All that remains is to march into the Lunar Capital, defeat the hated Lunarian, and catch our most hated foe Chang'e!"
 JNK_eliminate_lunar_capital_title: "Fall of Lunar Capital"
 JNK_eliminate_lunar_capital_desc: "Although Chang'e has fled the Lunar Capital, foolish Lunarians still resist us. It's time to teach these arrogant losers, who still haven't woken up to reality, what true downfall and grudge are."
 JNK_stabilize_moon_title: "Stabilize Moon"
 JNK_stabilize_moon_desc: "Lunar Capital has been heavily damaged in the aftermath of the war, but the fine foundations that the Lunarians built with their technology for a better life than on Earth still stand. If reconstruct this foundation and bring the surviving Lunarian into full submission, we can rebuild this once thriving city and repurpose it as a center for chasing Chang'e."
 JNK_conquer_eientei_title: "Hateful Sage of the Moon"
 JNK_conquer_eientei_desc: "Junko's attempts to invade the Lunar Capital have been a long time coming. She has invaded the Lunar Capital time and time again to get revenge on Chang'e, but each time she has been repelled by the sage of the moon, Eirin Yagokoro. Luckily for us, the Moon and Gensokyo had undergone a massive transformation, this sage no longer had any influence on the Moon, and we were finally able to take the Lunar Capital.\n\nHowever, this cunning sage may have devised some evil wisdom to undo our victory, and she may be harboring Chang'e, who has fled from the Moon, just as she fled to Earth with her princess. We should use the momentum of our capture of the Lunar Capital to bring the sage of the moon to kneel, and see if she knows anything about Chang'e's whereabouts."
 JNK_integrate_clownpiecia_title: "Hell Fairy Clownpiece"
 JNK_integrate_clownpiecia_desc: "Clownpiece is a subordinate of Junko's friend Hecatia and a brilliant fairy who played a key role in Junko's invasion of the Moon. Her ability to control madness was a great help in the fight against the Lunarian. But now that the Moon is fully in our hands, her ability also has risks to shake the hard-won peace, so it seems necessary to bring her into our court and control her powers.\n\nOf course, this doesn't mean that her contributions are ignored. [Root.Monarch.GetTitle] Junko is planning to send her and the fairies who follow her to the wastelands that remain on the moon, where they will rampage as freely as they did in the Lunar Capital. This will be a fitting reward for her hard work."
 JNK_disable_annexation_penalty_tt: "§GRemove§! the Diplomatic Reputation penalty from annexing §YClownpiecia§!."
 JNK_union_dream_hell_title: "The Goddess of Hell"
 JNK_union_dream_hell_desc: "Hecatia is a close friend of Junko and a powerful goddess who can wield power in three worlds. Her power would be matched by few on the Moon or on Earth, except perhaps by Junko. But with that kind of power, she finds the complexities of governing her country a nuisance. Her and Junko's vengeance will not stop until they capture Chang'e, but in order to pursue Junko beyond the Moon, they both need to take on more work. If she gets tired of taking on more work than she already does, Junko's plans could be messed. Something needs to be done about it."
 JNK_advisor_hecatia_title: "House of Goddess"
 JNK_advisor_hecatia_desc: "While Hecatia has stepped aside, leaving Junko to rule the moon, but, it's clear that it would be a great help to have her lend a hand again for Junko. If you can show her enough sincerity, Hecatia gladly be willing to agree to lend a hand for Junko again."
 JNK_entrance_of_china_title: "Entrance of China"
 JNK_entrance_of_china_desc: "One of the places Chang'e is very likely to have fled is the continent of China, her and Junko's old home. According to the records left behind by Lunarians as they watch over the earth, the dynasty that currently rules China is a much larger nation than nations of ages that Junko remembers but is quite corrupt within. And they have been sensitive to foreign invasions, so subjugated many of their neighbors.\n\nIf this account is true, sending our forces into China to search for the elusive Chang'e is very likely to provoke them. Fortunately, Lunarian's records indicate that the current Chinese dynasty is not in control of their northern border well. Especially as the tribes to the northeast of China are unable to band together as a single force and are under the loose control of the Chinese dynasty. If we can penetrate this soft spot, we may be able to secure an entrance into China."
 JNK_domination_of_china_title: "Back into China"
 JNK_domination_of_china_desc: "The stories she heard from Manchurian prompted Junko's heart. Finding Chang'e is still her most important goal, but avenging the Manchu grudge and overthrowing the corrupt dynasty have also become indispensable. The time has come to return to her old home, China, which has changed so much."
 JNK_adapt_to_china_title: "Adapt to China"
 JNK_adapt_to_china_desc: "Junko wants to be the returning ruler of China, but this continent has changed so much from the time she knew it. In order for her to be accepted as a ruler by people of China, she must adopt Chinese culture and hire Chinese bureaucrats."
 jnk_promote_two_culture_trigger_tt: "Has promoted at least §G2§! of §YChinese culture group§!."
 jnk_employed_chinese_advisor_trigger_tt: "Has employed at least §G1§! of §YChinese culture group§! Advisor."
 jnk_can_select_china_privilege_tt: "Unlock the Clergy and Nobility privileges for §YGoverning China Continent§!."
 JNK_unify_china_title: "Unify China"
 JNK_unify_china_desc: "All that remains for us now is to fully restore the territory of China. We have subdued the dynasties of China, but not the warlords of the continent and the former subjects of China. Once we have proved our worthiness to be the rulers of China by adopting their culture, and now it is time to crush the traitors who defy the orders of the new emperor and unite this continent under one flag once again!"
 JNK_stabilize_china_title: "Serenity of China"
 JNK_stabilize_china_desc: "At last, the continent of China has returned to the bosom of return old ruler, the great Junko, but her true reign is just beginning. The Chinese continent has been united, divided, and united again by one dynasty after another, because they were imperfect. But if with the rule of a great immortal ruler, this huge continent will never be divided again, and will prosper for all eternity!"
 JNK_recover_china_economy_title: "Recultivate the Good Earth"
 JNK_recover_china_economy_desc: "For the Chinese people, the ground is like a mother; they get what they need from it, and they consider it like their lifeblood. But whenever there is turmoil in China, this ground is devastated, and many people are forced to leave it. As the new rulers of China, we must take the lead in protecting this ground and encouraging people to return to the ground."
 JNK_recover_silkroad_title: "Reconstruct Silk Road"
 JNK_recover_silkroad_desc: "Chinese people valued commerce as much as agriculture, and the silk roads they built over the centuries brought immense wealth to the land by trading China's bounty of goods. But like the ground, whenever there was turmoil in China, these roads would fall into disrepair, falling prey to greedy warlords and nomads. We need to restore the silk roads to restore China's wealth, and we need to take control and use that wealth useful."
 jnk_has_trade_power_china_tt: "§Y[Root.GetName]§! is either the strongest Trade Power or has at least §Y40%§! Trade Power in at least §G3§! of §YBeijing§!, §YHangzhou§!, §YCanton§!, §YXi'an§! and §YChengdu§!." 
 JNK_conquer_heaven_title: "Search Dragon Palace"
 JNK_conquer_heaven_desc: "To find the Chang'e who fled from the Moon, we'll need to start with the region closest to the Moon. The Heavenly realm, located between Gensokyo and the Moon, has maintained a loose relationship with the Lunar Capital and is inhabited by Celestials who are just as arrogant, if not more so, than the Lunarians. We need to scour the Heavenly realm to track Chang'e's whereabouts."
 JNK_enter_the_gensokyo_title: "Enter the Gensokyo"
 JNK_enter_the_gensokyo_desc: "While there was no sign of Chang'e in the Heavenly Realm, our investigations in the Heavenly Realm led us to a possible location where Chang'e might have headed. A prime candidate is an area not too far from the Heavenly Realm, in the northern part of Gensokyo, where evil spirits congregate. This area, with its many strong auras emanating from the spirits, would be an easy place for Chang'e to hide her presence felt. Let's teach these evil spirits how the fear of true grudge!"
 JNK_people_worship_goddess_title: "Fanaticism and Devotion"
 JNK_people_worship_goddess_desc: "We have been unsuccessful in finding any trace of Chang'e amongst the intense evil spirit energy, and Junko has set her sights on the human's residences beyond the spirit lands. The humans on the surface worship several beings in Gensokyo as goddesses, and Chang'e was once a goddess herself. It is possible that Chang'e is disguising herself as a goddess to the humans and using their faith to gather strength to escape from us forever. Let's take control of the center of the humans' faith, and teach them who their true goddess is."
 JNK_gensokyan_taoist_realm_title: "Realm of Gensokyan Taoist"
 JNK_gensokyan_taoist_realm_desc: "Gensokyo is a place where the forgotten from the outworld gather, and among these forgotten is a group of people who practice abilities similar to those of Junko. Although they came to Gensokyo from Japan, not from ancient China like Junko, the teachings they practice are derived from ancient Chinese thought, a religion called Taoism in Japan. And Chang'e, like Junko, is one of the survivors of ancient China. Perhaps Chang'e has infiltrated this group and is lording it over them. You must subdue them and discover Chang'e's whereabouts."
 JNK_rally_fleet_title: "Rally Fleet of Vengeance"
 JNK_rally_fleet_desc: "Lunarians maintain a powerful fleet built with lunar technology to protect their moon from an attack of the earth. Our invasion was able to damage some of their fleet, but their fleet is still a threat. We must invest in our fleet now so that ready to take on theirs in the coming showdown."
 JNK_lunar_ports_title: "Ports of Moon"
 JNK_lunar_ports_desc: "The fleet of Lunarian is a fearsome opponent, but if we can win on the land and take control of their ports, they won't last forever at sea. Using ground forces to take control of the ports of Lunarian will weaken their fleet and allow us to utilize their technology for our own ships."
 JNK_discover_indonesia_title: "Beyond the Barrier"
 JNK_discover_indonesia_desc: "While we've been preoccupied with invading the Lunar Capital, the Moon, and Gensokyo have undergone a massive change. The Hakurei barrier has become unexpectedly weak and has failed to fulfill its role as a barrier to the outworld. Crafty Chang'e must have taken advantage of this and fled the Moon. We must dispatch a fleet to search the area around the moon, Gensokyo, and even the oceans of the outworld for any place Chang'e might have fled to."
 JNK_search_indonesia_title: "Volcano of Goddess"
 JNK_search_indonesia_desc: "Chang'e has long been worshipped as a moon goddess by the humans of earth, so it is very likely that she has fled to an area where the humans worship the moon goddess in order to gain the strength to escape from us. Our fleet's research indicates that there are many islands beyond the sea south of China, and one of them has a volcano associated with the moon goddess worshipped by the earthlings. We should send troops to search the area and look for signs of Chang'e."
 JNK_search_india_title: "Search the Land of Gods"
 JNK_search_india_desc: "While our search for Chang'e on the Goddess Volcano was unsuccessful, we were able to learn more about the religion practiced by the inhabitants of the volcano and its surroundings. The religion they practice is one that spread from a large subcontinent to the west of these islands, and it is said that the region worships several gods in addition to the moon god, and that temples dedicated to them abound. If this is true, it is likely that Chang'e fled to that subcontinent for gathering their faith. Let's send an army west to search for the temples of these earthlings."
 JNK_search_egypt_title: "Needle in a Sandstack"
 JNK_search_egypt_desc: "Even in the Land of the Gods, we fail to find Chang'e, and we receive only vague information that there is no longer a religion that worships the god of the moon in the lands beyond this subcontinent. However, through our diligent research, we are able to discover that there is a region in the desert lands beyond the subcontinent that once worshiped the god of the moon. While this religion is now extinct, its facilities are said to still exist beneath their scorching desert. And our [Root.Monarch.GetTitle] Junko, not wanting to miss out on even the slightest possibility, has given us orders to head there and find Chang'e."
 JNK_clue_to_chase_title: "Clue of Chase"
 JNK_clue_to_chase_desc: "We have failed to find Chang'e even in the desert, and the vast continent beyond the desert seems too vast to search individually. But while Junko despaired, her friend goddess Hecatia recalled her old memories. She was an ancient goddess, worshipped in Greece in the outworld before she came to Gensokyo, and she still remembers other gods who are her kin. And among her kin are three goddesses who preside over vengeance.\n\nAccording to Hecatia, the goddesses of vengeance can to find the sinner Chang'e. But she also said they too have lost their faith and are unable to emerge from their ruined temple. To get their help, Junko and Hecatia would visit to the city of greece where their mythology once flourished."
 JNK_end_of_vengeance_roma_title: "End of Vengeance"
 JNK_end_of_vengeance_roma_desc: "The goddesses of vengeance pointed to Chang'e's whereabouts! Chang'e is recovering power by fleeing to the seven hills of Rome, the center of Roman mythology which brother of Greek mythology, and now the center of a new religion. The time has come to finally catch her and repay Junko's grudge!"
 JNK_end_of_vengeance_beja_title: "End of Vengeance"
 JNK_end_of_vengeance_beja_desc: "The goddesses of vengeance pointed to Chang'e's whereabouts! Chang'e is recovering power by fleeing to the western end of the continent which is called Europe by the earthling, where the temple used to serve the goddess of the moon in Lusitanian mythology. The time has come to finally catch her and repay Junko's grudge!"
 JNK_end_of_vengeance_gwynedd_title: "End of Vengeance"
 JNK_end_of_vengeance_gwynedd_desc: "The goddesses of vengeance pointed to Chang'e's whereabouts! Chang'e is recovering power by fleeing from the temple that served the goddess of the moon in Welsh mythology, from an island that only arrives across the sea beyond the continent what the earthling call Europe. The time has come to finally catch her and repay Junko's grudge!"
 JNK_vengeance_branch_mission_title: "[Root.GetSelectableMissionTitle]"
 JNK_vengeance_branch_mission_desc: "[Root.GetSelectableMissionDescription]"
 jnk_jyouga_in_roma_trigger_tt: "It has been confirmed that Chang'e is in Roma."
 jnk_jyouga_in_beja_trigger_tt: "It has been confirmed that Chang'e is in Beja."
 jnk_jyouga_in_gwynedd_trigger_tt: "It has been confirmed that Chang'e is in Gwynedd."
 JNK_junko_is_here.tt: "Junko rules over our nation."
 JNK_empire_of_new_moon_title: "Empire of New Moon"
 JNK_empire_of_new_moon_desc: "The moon has long suffered under the control of the arrogant Lunarians. But under the rule of the great avenger Junko, the moon is being reborn in a new way. To show that this new empire of the Moon is superior to the nation of the Lunarians, we need to either embrace their remnants entirely as our people or cleanly remove their traces and prove our victory. This will be the declaration of the empire of the new moon!"
 JNK_empire_of_moon_and_china_title: "The Dragon and the Moon"
 JNK_empire_of_moon_and_china_desc: "We built an empire on the moon, but Junko's hometown is the continent of China. And she wants to be recognized as the new ruler of China. If she were to be recognized as the ruler of the two regions, the Moon and China, we could argue for a new type of empire that no one in history has ever seen - the Empire of Moon and China."
 JNK_vassal_of_empress_title: "Vassal of Empress"
 JNK_vassal_of_empress_desc: "A great ruler needs loyal subjects. Chinese dynasties raised their own authority by gaining loyalty from neighboring countries. We, too, as empire of the Moon and China, must subjugate the surrounding countries and win their allegiance to reveal our authority to the world."
 JNK_train_banners_title: "Banners of Vengeance"
 JNK_train_banners_desc: "In order to achieve her revenge, [Root.Monarch.GetTitle] Junko has created new army by selecting the best of her soldiers, who will fight for her revenge on the battlefield under the eight banners she has given them. We must further this military organization expand and systematically nurture!"
 JNK_nomad_frontier_title: "Nomad Frontier"
 JNK_nomad_frontier_desc: "China's dynasties have always had friction with forces outside the Chinese mainland, especially the nomadic tribes of the Mongolian desert and Tibetan plateau, whose military might threatened the existence of chinese empire oneself. Now that we have unified China and become the masters of new dynasty, it's time to conquer and submit them in the name of the [Root.Monarch.GetTitle] to stabilize our borders, and show to the outside world that our new empire is different from those that existed ago!"
 JNK_solve_the_court_problem_title: "Take Care of Country"
 JNK_solve_the_court_problem_desc: "As the old says, can use force to capture the country, but cannot use force to rule the country. We must spread our teachings across the land of China and keep chinese bureaucrats in line to ensure stability of our vast empire."
 JNK_solve_the_river_problem_title: "Flood of Two River"
 JNK_solve_the_river_problem_desc: "Yellow river and Yangtze river are the lifeblood of China by fertilizing the land, but also periodically flooded so causing suffering to the people of china.\nUpon hearing reports of the periodic flooding of the two rivers, Junko gave orders to build a huge pavilion in the area where they reach the sea and dispatch shrine maidens to prepare for a religious ceremony. It sounds like an order that has nothing to do with the flooding of the rivers, but she seems to be onto something..."
 #JNK events
 flavor_jnk.0.t: "The Grudge of Junko"
 flavor_jnk.0.desc: "Junko has spent many years harboring a hatred and resentment towards Chang'e. And now, as the beings of Gensokyo and the Moon begin to gather forces and compete for their own interests, Junko has decided to gather forces and establish nation and system of governance to chase Chang'e. Her deep-seated grudge oneself will become the driving force behind our nation's system.\n\n[Root.GetName]'s new government will spend Junko's Grudge to resource of government. Junko's Grudge measures our mistress' hatred for her eternal rival Chang'e. Higher levels of Grudge will increase the military modifiers. However, her anger will also destabilize our country's internal affairs and makes our neighbors more wary of us.\n\nJunko's Grudge §Rincreases§! each month or temporarily by the following factors.\n- Base: §R+0.8§! each month\n- Lose a battle: §R+2§! if \"§YSupervise the Battle Personally§!\" is enabled\n- Lose a war (separate peaces are not counted): §R+15§!\n- Losing wars against rivals (separate peaces are not counted): §R+30§!\n- Death of our Heirs: §R+20§!\n\nAnd §Gdecreases§! each month or temporarily by the following factors.\n- At war: §G-0.3§! each month\n- Employed Hecatia as an advisor: §G-0.3§! each month\n- Win a battle: §G-0.4§! if \"§YSupervise the Battle Personally§!\" is enabled\n- Insult a rival: §G-10§!\n- Winning wars against rivals (separate peaces are not counted): §G-20§!\n\nIf Grudge reaches §Y100§! before we capture Chang'e, Junko's anger will explode, which will lead our country to ruin."
 flavor_jnk.0.a: "We must not let anger take control of her."
 flavor_jnk.1.t: "Define Our Identity"
 flavor_jnk.1.desc: "Our [Root.GovernmentName] has its origins in [Root.Monarch.GetTitle] Junko, who swore vengeance against the Chang'e, and the loyalists of the old Chinese dynasty who swore allegiance to her. Over time, Junko became divine spirit and her former loyalists only remain their descendants, but their loyalty to her has remained strong from generation to generation.\n\nHowever, since our success in invading the Moon and establishing a base on the Moon, traitors fleeing from the Lunar Capital and oppressed moon rabbits have joined our [Root.GovernmentName]. While this has dramatically expanded the size of our forces, the feud between these new subjects and the old has grown increasingly bitter now. While the new subjects recognize Junko as their ruler, they are unwilling to give up their faith, and the descendants of the old loyalists are forcing them to accept Junko's teachings and worship her as their ruler and goddess.\n\nThis \"impurity\" is a situation that this antinomic Lunarian would welcome, and it will take the unflinching, bold determination of [Root.Monarch.GetTitle] Junko to resolve it, just as she did when she swore vengeance against Chang'e in the past."
 flavor_jnk.1.a: "I'm willing to concede anything for vengeance!"
 flavor_jnk.1.b: "I will teach them that their faith is false."
 flavor_jnk.2.t: "Flee of Chang'e"
 flavor_jnk.2.desc: "Finally, our army defeated Lunarian army and opened the door to the prison where Chang'e was imprisoned - but there was nothing there! Wily Chang'e had taken advantage of the weakening of the Lunar Capital's guards by our attack, and without anyone noticing, had opened the prison door and escaped from the Lunar Capital! Upon hearing this report, [Root.Monarch.GetTitle] Junko was enraged as never before, and vowed vengeance once again. We will once again do her bidding and track Chang'e to the moon, to Gensokyo, and to the ends of the outworld!"
 flavor_jnk.2.a: "Chang'eeeeeeeeeeeeeeeeeeeeeeeeeeeeee!!"
 flavor_jnk.3.t: "Lunarian Rabbit on the Earth"
 flavor_jnk.3.desc: "We have finally captured hatred Moon Sage and the princess she serves. However, some of youkai rabbits are putting up a futile resistance. After interrogating the prisoners, we learned that a moon rabbit who recently descended to earth lead them. [Root.Monarch.GetTitle] Junko is intrigued by this and offered this moon rabbit a negotiation.\n\nShe identifies herself as Reisen Udongein Inaba, revealing that this name was given by sage and princess when she descended to earth. She was originally a moon rabbit soldier of Lunar Capital, but fled to Gensokyo before the war between the outworld and Lunar Capital broke out. She asserted that her ability is manipulate insanity but Lunar Capital and Lunarian are really possessed by insanity indeed, and affirmed that although she was born on the moon, is now an earthly rabbit and will stand against those who would harm her relatives and mistress.\n\nJunko liked her regal demeanor, and decided to ask her to lend him her power in exchange for not harming her relatives and master."
 flavor_jnk.3.a: "Her relatives and her master should be grateful to her."
 flavor_jnk.3.a.tt: "Allow the recruitment of §YReisen§! as general via a decision!\n\n[Root.GetName] gets §YMoon rabbit Representative of the Earth§! for as long as Eientei is an accepted culture, giving the following effects:\nMax Promoted Cultures: §G+1§!"
 flavor_jnk.4.t: "Goddess of Vengeance and Goddess of Hell"
 flavor_jnk.4.desc: "Hecatia Lapislazuli is a goddess in a unique position in both Gensokyo and the Moon: unlike the gods of Gensokyo and the Moon, she does not require faith and has the ability to roam freely through the hells of the three worlds. She is also able to act without any deterrence even in the hells where strength is everything, in her own words \"super-strong\" being. Without her help, even Junko would not have been able to complete her vengeance against Lunar Capital.\n\nBut as free-spirited as she is, she doesn't enjoy being a complicated, headache-ridden ruler, and she doesn't have a grudge in pierced to the heart like Junko does, so been showing a lot of signs lately of lazy to country's rule. But Junko's vengeance won't end, and can't end, until she captures Chang'e.\n\nJunko wants to borrow the power of Hecatia and her servants of the hell until her vengeance is complete, but beings of the hell only follow the orders of a more powerful being. Perhaps if Junko can prove that she is stronger than Hecatia, Hecatia's servants will follow Junko's orders, but in what way can she prove it?"
 flavor_jnk.4.a: "There's more than one way to demonstrate strength."
 flavor_jnk.4.a.tt: "§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Hecatia!§!\nBecause Junko and Hecatia are close friends you will get §G[Root.th_additional_diplomatic_boni.GetValue]§! §YDanmaku Power§! for this argument!"
 flavor_jnk.4.b: "I'm sorry for her, but in the end, my vengeance comes first."
 flavor_jnk.4.b.tt: "This will immediately trigger a war between Dream Hell and us - and we will be seen as the aggressor!"
 flavor_jnk.4.c: "This isn't the only chance I have to \"convince\" her."
 flavor_jnk.4.c.tt: "We will reserve the right to take over Dream Hell's throne if Hecatia proves herself as bored to rule."
 flavor_jnk.4.d: "She is as wise as strong, so I trust her to make wise choices."
 flavor_jnk.41.t: "A True Friendship"
 flavor_jnk.41.desc: "Junko boldly visited Hecatia's court, stated her reason for coming, and demanded that Hecatia hand over to herself her position as ruler of Hell. Her dignified demeanor, clear sense of purpose, and vengeful appeal were enough to impress Hecatia and her subjects. Finally, Hecatia willingly rose from her seat, declared that the rulership of Hell would be handed over to her, and ordered her subjects to take Junko's orders as her own!"
 flavor_jnk.41.a: "Truly a wise choice, Hecatia."
 flavor_jnk.42.t: "A Clumsy Persuasion"
 flavor_jnk.42.desc: "unko boldly visited Hecatia's court, stated her reason for coming, and demanded that Hecatia hand over to herself her position as ruler of Hell. However, she was unable to answer Hecatia's formality questions, only to rage and cry out Chang'e's name. Hecatia's subjects looked upon Junko with unreliable, so Hecatia became could not hand over her position to Junko for on account of her dignity. Junko was consumed with rage against Chang'e once again, and she was escorted out of Hecatea's court by her soldiers, still only shouting Chang'e's name."
 flavor_jnk.42.a: "This is all because of you too, Chang'eeeeeeeeeee!!" 
 flavor_jnk.5.t: "A True Friend"
 flavor_jnk.5.desc: "Hecatia admired Junko's sincerity and promised to join her in her task once more. In truth, her duties as an advisor aren't all that much; her main tasks are to help Junko with her administration, utilizing her experience from her time ruling Hell, albeit in a troublesome way, and to calm Junko's anger at Chang'e from time to time. And if only she is merely at Junko's side, the subjects of the Moon and Hell will prostrate and tremble before her power..." 
 flavor_jnk.5.a: "This is the only trustworthy friend that kind I'll ever have."
 flavor_jnk.6.t: "A Hermit who Thirst Strength"
 flavor_jnk.6.desc: "Even in the country of the Taoists, there was no sign of the Chang'e. Junko thought she could feel the Chang'e's aura strongly in this country, but apparently that was a delusion caused by the power they wielded, originating in old China. In the end, Junko concluded that there was no point in chasing her in Gensokyo, and decided to focus efforts for chase her on the outworld.\n\nMeanwhile, some of the Taoists we conquered in our chase of Chang'e, were so impressed with [Root.Monarch.GetTitle] Junko's power that they quickly pledged their allegiance to us. And there was one woman among them who particularly tumultuous: she was said to have studied the Tao in China, become a hermit herself, and cross over to Japan and preached the Tao to the rulers and subjects of that country.\n\nTherefore, she could be said to be this country's teacher, but for now, she eulogizes Junko as someone who has reached the true Tao and has begs her to teach her the true Tao as well. Although there's something feeling qualms about the skill she uses, her ability to roam freely in all kind sorts of places is sure to help..."  
 flavor_jnk.6.a: "At least she won't betray us."
 flavor_jnk.7.t: "Fate of Celestial Empire"
 flavor_jnk.7.desc: "The once prosperous, capital of Celestial Empire is shrouded in a stifling silence. The watchtowers and towers that once defended the city from the foreign enemies have fallen into disrepair, and the boulevards of the capital once bustling with soldiers and merchants, are now paraded by moon rabbits, fairies, and youkais of which the Chinese had never seen in their lives. The shops and houses on the streets have their doors locked and no one is daring to open their windows to look out. The mistress of all these armies marching through the streets, [Root.Monarch.GetTitle] Junko has entered palace once unapproachable in the center of the capital, and now sits on the throne whose original owner has fled and has lost in thought.\n\nTrue to the Manchu's word, the officers of the Chinese dynasty were corrupt and the soldiers were a ragtag bunch. They fled unable to withstand the bullets of our armies and the onslaught of Manchu cavalry, and the great walls that had held back the nomads were useless against our commandos who can fly the sky. It didn't take long for our armies to break through the walls and take control of the capital of Chinese empire. It is only a matter of time before the celestial empire fell, already had racked by internal corruption, rebellion, and external plunder.\n\nBut as Junko marched toward the capital, she saw other sights: letters from his parents found in the arms of a dead Chinese officer, a farmer take refuging his elderly mother even at the moment army closed in, and a young brother and sister crying in the streets after losing their parents. Chinese dynasty were certainly incompetent and its officials corrupt, but behind them there were far more people suffering than they were.\n\nJunko was the spouse of a ruler of old China, and she remembers how her husband ruled and loved his people. And her motherly heart now calls to her to be the mother of all the Chinese. But the rule she remembers is very different from the rule of the Chinese dynasty today. What kind of governance can heal the pain of the Chinese people?"
 flavor_jnk.7.a: "To be accepted by them, need to choice the way they are used to."
 flavor_jnk.7.b: "Their way of governing is a failed way. My rule will be different from theirs."
 flavor_jnk.71.t: "Fate of Celestial Empire"
 flavor_jnk.71.desc: "The once prosperous, capital of Celestial Empire is shrouded in a stifling silence. The watchtowers and towers that once defended the city from the foreign enemies have fallen into disrepair, and the boulevards of the capital once bustling with soldiers and merchants, are now paraded by moon rabbits, fairies, and youkais of which the Chinese had never seen in their lives. The shops and houses on the streets have their doors locked and no one is daring to open their windows to look out. The mistress of all these armies marching through the streets, [Root.Monarch.GetTitle] Junko has entered palace once unapproachable in the center of the capital, and now sits on the throne whose original owner has fled and has lost in thought.\n\nTrue to the Manchu's word, the officers of the Chinese dynasty were corrupt and the soldiers were a ragtag bunch. They fled unable to withstand the bullets of our armies and the onslaught of Manchu cavalry, and the great walls that had held back the nomads were useless against our commandos who can fly the sky. It didn't take long for our armies to break through the walls and take control of the capital of Chinese empire. It is only a matter of time before the celestial empire fell, already had racked by internal corruption, rebellion, and external plunder.\n\nBut as Junko marched toward the capital, she saw other sights: letters from his parents found in the arms of a dead Chinese officer, a farmer take refuging his elderly mother even at the moment army closed in, and a young brother and sister crying in the streets after losing their parents. Chinese dynasty were certainly incompetent and its officials corrupt, but behind them there were far more people suffering than they were.\n\nJunko was the spouse of a ruler of old China, and she remembers how her husband ruled and loved his people. And her motherly heart now calls to her to be the mother of all the Chinese. But the way she rules the people will be different from the current incompetent dynasty."
 flavor_jnk.71.a: "Their way of governing is a failed way. My rule will be different from theirs."
 flavor_jnk.8.t: "Three Goddess of Vengeance"
 flavor_jnk.8.desc: "After a long journey, Junko and Hecatia arrived at the old temple of the three goddesses of vengeance, the Erinyes. Although they has fearsome appearance, welcomed their old kin and her friend, for they had been bored by the absence of the humans who served them for so long. Hecatia told them of her purpose for coming, and Junko detailed what drove her to set out on her long vengeance and her journey so far.\n\nThe Goddesses of Vengeance were outraged by Junko's tale of woe and Chang'e's crimes, and admired Junko's unyielding tenacity, so they willingly promised to help her. They offered to use their powers to find Chang'e's hiding place, but they had seems to been a while since they had used their powers, even at later three sisters began to claim different locations each others.\n\nSeeing their bickering, Hecatia intervened and suggesting that the goddess whom Junko's choice would grant her an oracle about Chang'e's location. It was an undependable method, but Junko put her last hope in it, and began to consider whose oracle she would accept..."
 flavor_jnk.8.a: "A goddess who avenges murder would give the most accurate oracle."
 flavor_jnk.8.a.tt: "Take Tisiphone's oracle.\n\n\nThe oracle will be granted after 10 days."
 flavor_jnk.8.b: "Perpetually furious goddess will knows my plight best."
 flavor_jnk.8.b.tt: "Take Alecto's oracle.\n\n\nThe oracle will be granted after 10 days."
 flavor_jnk.8.c: "Wouldn't a jealous goddess be able to find Chang'e?"
 flavor_jnk.8.c.tt: "Take Megaera's oracle.\n\n\nThe oracle will be granted after 10 days."  
 flavor_jnk.81.t: "Milestone of the Oracle"
 flavor_jnk.81.desc: "The oracle has finally been handed down! The Goddess of Vengeance has handed down an oracle that Chang'e is hiding in Rome, the Eternal City where their mythology once flourished, and the other sisters have finally agreed to her oracle. Now all that remains is to send all our armies to Rome to surround and capture Chang'e before she has a chance to escape again! Finally the time has come to finally put an end to an age-old vengeance that was never fulfilled!"
 flavor_jnk.81.a: "Finally found you, Chang'eeeeeeeeeeeeeeeee!!"
 flavor_jnk.82.t: "Milestone of the Oracle"
 flavor_jnk.82.desc: "The oracle has finally been handed down! The Goddess of Vengeance has handed down an oracle that Chang'e is hiding in the ruins of a temple on the western edge of the European continent, at the tip of Iberia, and the other sisters have finally agreed to her oracle. Now all that remains is to send all our armies to Rome to surround and capture Chang'e before she has a chance to escape again! Finally the time has come to finally put an end to an age-old vengeance that was never fulfilled!"
 flavor_jnk.82.a: "Finally found you, Chang'eeeeeeeeeeeeeeeee!!"
 flavor_jnk.83.t: "Milestone of the Oracle"
 flavor_jnk.83.desc: "The oracle has finally been handed down! The Goddess of Vengeance has handed down an oracle that Chang'e had fled again from the European continent and hiding in the ruins of a remains on an island beyond the sea, and the other sisters have finally agreed to her oracle. Now all that remains is to send all our armies to Rome to surround and capture Chang'e before she has a chance to escape again! Finally the time has come to finally put an end to an age-old vengeance that was never fulfilled!"
 flavor_jnk.83.a: "Finally found you, Chang'eeeeeeeeeeeeeeeee!!"
 flavor_jnk.9.t: "End of Vengeance"  
 flavor_jnk.9.desc: "The day had finally come. At the bottom of the ruins of the old religion's temple, the hated being who Junko had never forgotten lay limp and lifeless. Her beautiful face once hailed as ethereal like was disfigured because lack of faith toward her, and the colorful clothes she wore as a prisoner of moon were covered in dirt and dust. Thus Chang'e was dragged back to the eternal prison she had barely escaped, the prison of Lunar Capital.\n\nJunko is a divine spirit whose grudge has been purified. The beginning of her grudge was that Chang'e's husband killed her original husband and son and took her, but even after she took revenge on her new husband, her hatred for Chang'e continued to linger and haunt her. After purifying and purifying again grudge, she could no longer even remember what she was hating. But now she can remember her grudge for sure, because the enemy she hated so much is now trapped in front of her eyes forever."
 flavor_jnk.9.a: "Chang'e, my deadly foe, now see for all eternity what the wages of your crimes are!" 
 flavor_jnk.9.a.tt: "No longer will Junko's grudge grow up."
 flavor_jnk.10.t: "Birth of the New Empire"  
 flavor_jnk.10.desc: "Our nation has grown into an empire the likes of which has never existed before not even on the Moon or China. And her subjects have come to Queen Junko with a petition: this great new empire needs a suitable name. Bureaucrats of Chinese origin want a name that follows Chinese nomenclature, while longtime subjects who have been loyal to Junko for generations suggest a name that reflects her majesty. What name is should be adopted to honor this Moon and China's new empire?"
 flavor_jnk.10.a: "There's one country's name I'll never forget."  
 flavor_jnk.10.b: "I want a name that shows who is the owner of this country."  
 flavor_jnk.10.c: "A true empire doesn't need cumbersome name!"  
 flavor_jnk.11.t: "Grudges of Manchu"
 flavor_jnk.11.desc: "We succeeded in establishing a bridgehead in the northeast of China, but the tribes of this region proved unexpectedly difficult to defeat, and especially their combat on the horseback was impressive enough to rival that of our elite soldiers. Our officers proposed to [Root.Monarch.GetTitle] Junko that we use their power for future wars, and she accepted this propose so command to call the chief of the local tribe.\n\nThe chief boldly questioned Junko why she conquer and oppress them, and Junko told him about her grudge and her plan to conquer China to settle that. In response, the chief said that he too had grudges against the Chinese dynasty, and detailed the seven grudges of the tribe and the chief himself.\n\nAccording to him, Chinese dynasty murdered father and grandfather of the chief, divided the many tribes, entered their territories and killed them, broke promises and supported other tribes, took away the chief's fiance, took away their lands, and sent foolish governor to oppress them.\n\nThe emotion of resentment in the chief's words was felt very strongly by even Junko, who had long held a grudge. As an avenger of vengeance, Junko promised the chief that she would repay the grudge that this Manchu tribe and its chief had against the Chinese dynasty. And in exchange for this promise, she demanded that the Manchu tribes join her on her journey of vengeance..."
 flavor_jnk.11.a: "I look forward to seeing what you do."  
 flavor_jnk.11.b: "Follow me, then I will fulfill your vengeance." 
 flavor_jnk.11.b.tt: "All §YJurchen§! culture provinces we own in §YManchu§! region will converted to §YNew Manchu§! culture!"
 flavor_jnk.12.t: "Discuss Administrative Decree"  
 flavor_jnk.12.desc: "When it comes to governing huge empire, sometimes even the laws that are in place by default might don't fulfill the necessary elements for governance. To counteract this, court of empire can issue decrees to support the administrative needs of the empire at current. However, these decrees had not written in statute, so authority of the [Root.Monarch.GetTitle] is essential to ensure that local officials throughout the Empire follow these decrees issued from the court.\n\nThe officials of the court has brought before Junko five proposals to assist in the administration of the empire, and it is up now to her to decide which of them was most necessary at the present time, and to promulgate that as decree."
 flavor_jnk.12.a: "Need to crack down on local corruption and reduce unnecessary practices."  
 flavor_jnk.12.b: "Make sure that the people in the empire are able to make a comfortable living."  
 flavor_jnk.12.c: "Divine rule of [Root.Monarch.GetTitle] must be made more widely known." 
 flavor_jnk.12.d: "have to let the central bureaucracy run the country more efficiently." 
 flavor_jnk.12.e: "Only constant conquest will ensure the safety of the empire." 
 flavor_jnk.12.f: "Seems better think more carefully and decide."
 flavor_jnk.13.t: "Discuss Diplomatic Decree"  
 flavor_jnk.13.desc: "When it comes to governing huge empire, sometimes even the laws that are in place by default might don't fulfill the necessary elements for governance. To counteract this, court of empire can issue decrees to support the diplomatic needs of the empire at current. However, these decrees had not written in statute, so authority of the [Root.Monarch.GetTitle] is essential to ensure that local officials throughout the Empire follow these decrees issued from the court.\n\nThe officials of the court has brought before Junko five proposals to assist in the diplomacy of the empire, and it is up now to her to decide which of them was most necessary at the present time, and to promulgate that as decree."
 flavor_jnk.13.a: "Be prepared to welcome the subjects whose follow our rule."  
 th_envoy_reception_tt: "Every §YTributary§! and §YVassal§! loses §G-10.0%§! Liberty Desire, and gains opinion of us by §G+25§! for §Y10 years§!."
 flavor_jnk.13.b: "Need to increase the number of diplomats working abroad."  
 flavor_jnk.13.c: "Must crack down on those who disrupt our maritime trade." 
 flavor_jnk.13.d: "The empire's influence will reach across the seas." 
 flavor_jnk.13.e: "The majesty of [Root.Monarch.GetTitle] will be known far beyond the borders of the Empire." 
 flavor_jnk.13.f: "Seems better think more carefully and decide."
 flavor_jnk.14.t: "Discuss Military Decree"  
 flavor_jnk.14.desc: "When it comes to governing huge empire, sometimes even the laws that are in place by default might don't fulfill the necessary elements for governance. To counteract this, court of empire can issue decrees to support the military needs of the empire at current. However, these decrees had not written in statute, so authority of the [Root.Monarch.GetTitle] is essential to ensure that local officials throughout the Empire follow these decrees issued from the court.\n\nThe officials of the court has brought before Junko five proposals to assist in the military of the empire, and it is up now to her to decide which of them was most necessary at the present time, and to promulgate that as decree."
 flavor_jnk.14.a: "[Root.Monarch.GetTitle] will energize our soldiers."  
 flavor_jnk.14.b: "Let's dispatch [Root.Monarch.GetTitle]'s Royal Guard."  
 flavor_jnk.14.c: "We should incorporate tactic of Gensokyo into continent's art of war." 
 flavor_jnk.14.d: "We must recruit soldiers for the Empire in the name of [Root.Monarch.GetTitle]." 
 flavor_jnk.14.e: "Officers of the Empire should be fairly evaluated based on their performance." 
 flavor_jnk.14.f: "Seems better think more carefully and decide."
 flavor_jnk.15.t: "Rule the Waters"  
 flavor_jnk.15.desc: "Following [Root.Monarch.GetTitle]'s instructions, our shrine maidens climbed into a high pavilion overlooking the sea and began to recite spell, and before long, a huge whirlwind arose from the distant sea, and something huge broke the surface of the water! With its elongated body, colorful scales, and evil eyes, it was definitely dragon known only in legend. This dragon must be the one responsible for the flooding of the two rivers! As the dragon took flight and disappeared into the clouds, Junko also flew up into the clouds and out of our sight.\nAfter a not long time, the dragon disappeared into the clouds, looking wounded and exhausted as he plummeted down through the clouds and fled into the distant sea. A short time later, Junko descended but unscathed, and declared that there would be no more floods. Our [Root.Monarch.GetTitle] is indeed true master of the world who rule the waters!\n\nSome soldiers with good eyesight are telling the story around them that they saw not one, but two dragons beyond the clouds, but there has no one who can tell them what the story means..."
 flavor_jnk.15.a: "That is just a minor issue."
 flavor_jnk.15.a.tt: "§YThere will be no more floods on the Yellow River and Yangtze River!§!"
 flavor_jnk.99.t: "Rule for the Revenge"
 flavor_jnk.99.desc: "Junko has spent many years harboring a hatred and resentment towards Chang'e. And now, as the beings of Gensokyo and the Moon begin to gather forces and compete for their own interests, Junko has decided to gather forces and establish nation and system of governance to chase Chang'e. Her deep-seated grudge oneself will become the driving force behind our nation's system.\n\n[Root.GetName]'s new government will spend Junko's Grudge to resource of government. Junko's Grudge measures our mistress' hatred for her eternal rival Chang'e. Higher levels of Grudge will increase the military modifiers. However, her anger will also destabilize our country's internal affairs and makes our neighbors more wary of us."
 flavor_jnk.99.a: "How we manages her grudge will be important."
 flavor_jnk.1001.t: "Uncontrollable Grudge"
 flavor_jnk.1001.desc: "The thing we feared most has happened: Junko's simmering anger and grudge has reached what she can no longer contain! She has begun to run amok, perceiving everything in front of her as chang'e and unleashing her fury all around. Her court and capital facilities have begun to burn, and her aides who attempted to calm her down have been consumed by the flames of her rage! Her anger has been pent up for so many centuries, so it will take quite some time for her to recover from her rampage and regain her senses..."
 flavor_jnk.1001.a: "All we can do is endure her wrath for now..."
 flavor_jnk.1001.a.tt: "Have to wait §Y5§! years before §YJunko§! comes to her senses and returns to our court..."
