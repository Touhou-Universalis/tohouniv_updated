 #JNK mission modifiers
 jnk_hakurei_reward: "Victory over False Gods"
 desc_jnk_hakurei_reward: "We have triumphed over the arrogant Lunarian who claimed to be gods. Only our great divine spirit Junko is a true god, and our opponents will be defeated before her power."
 jnk_lunarism_reward: "True Goddess of Moon"
 desc_jnk_lunarism_reward: "Lunarians proclaimed themselves gods, but they were only weak mortals too. The only true goddess of the moon is Junko, and her powers will make our army stronger."
 jnk_prepare_of_war: "Prepare of Vengeance"
 desc_jnk_prepare_of_war: "The time for revenge against hated Chang'e and Lunarian has finally arrived. The morale of our troops has never been higher."
 jnk_fall_of_lunarian: "Fall of Lunarian"
 desc_jnk_fall_of_lunarian: "Lunarian's behavior of isolating themselves from impurity has called their downfall. Most of them are now unable to withstand the impurity-filled environment of the Moon."
 jnk_restore_of_moon: "Restore of Moon"
 desc_jnk_restore_of_moon: "Lunarians that resisted us are mostly gone, and it's time to rebuild the Moon to fit our goals."
 jnk_technology_of_lunar_sage: "Technology of Lunar Sage"
 desc_jnk_technology_of_lunar_sage: "The fugitive sage of the moon has been working on technology to counter invasions from the moon and earth, and her technology is now ours."
 jnk_master_of_continent_1: "Master of Continent"
 desc_jnk_master_of_continent_1: "On the vast continent of China, their new master has emerged who will open the new era for the continent."
 jnk_master_of_continent_2: "Master of Continent"
 desc_jnk_master_of_continent_2: "On the vast continent of China, their new master has emerged who will open the new era for the continent."
 jnk_mother_of_continent_1: "Mother of Continent"
 desc_jnk_mother_of_continent_1: "The continent of China is like a child in need of parental care, and the mother has finally shown up to take care of them."
 jnk_mother_of_continent_2: "Mother of Continent"
 desc_jnk_mother_of_continent_2: "The continent of China is like a child in need of parental care, and the mother has finally shown up to take care of them."
 jnk_recover_of_china: "Recover of the Good Earth"
 desc_jnk_recover_of_china: "The earth of China has suffered from frequent wars and famines, and restoring it will lead to the revival of people their lives, and the country."
 jnk_recover_of_silkroad: "River of Silk"
 desc_jnk_recover_of_silkroad: "Since ancient times, Chinese silk has flowed around the world like a river. These once-dry rivers are once again filled with rivers of silk."
 jnk_heaven_fleet: "The Fleet of Heaven"
 desc_jnk_heaven_fleet: "With our conquest of Heaven, we gained access to their flying keystones as well as some actual ships. They keystones prove themselves as rather... unreliable, but their ships are a decent addition to our navy."
 jnk_evil_spirit_of_earth: "Evil Spirit of Earth"
 desc_jnk_evil_spirit_of_earth: "The evil spirits of the earth harbor a grudge against all living beings. While their grudges are nothing compared to those of Junko, their intense hatred gives them an unbreakable power over their enemies."
 jnk_faith_of_human: "Faith of Humans"
 desc_jnk_faith_of_human: "Humans are weak, so they worship many gods. If let them know that our Goddess is the true one who can protect them, they will seek her protection."
 jnk_taoist_displine_of_earth: "Taoist Displine of Gensokyo"
 desc_jnk_taoist_displine_of_earth: "Taoists of Gensokyo witnessed Junko's abilities and submitted to her power. And their own research into alchemy and techniques about Taoism were worthy of refer."
 jnk_fleet_of_revenge: "Fleet of Vengeance"
 desc_jnk_fleet_of_revenge: "Even if we win on land, it means nothing if the cowardly Lunarians flee to the sea. So our fleet is also ready to exact revenge now."
 jnk_ports_of_lunarian: "Ports of Lunarian"
 desc_jnk_ports_of_lunarian: "We took over the Lunarian's ports and brought their technology into our navy."
 jnk_continuing_chase: "Continuing Chase"
 desc_jnk_continuing_chase: "We lead our fleet in pursuit of Chang'e, but she is fleeing alone. Our fleet needs to move faster to catch up to her."
 jnk_temples_of_gods: "Temples of Gods"
 desc_jnk_temples_of_gods: "The earthlings of India have long studied how to serve the gods of their mythology, and we can graft their study and use it to serve our own goddesses."
 jnk_hatred_in_the_desert: "Hatred in the Desert"
 desc_jnk_hatred_in_the_desert: "Even in the scorching desert, Junko's hatred for Chang'e doesn't fade."
 jnk_purifying_empire: "Empire of Purifying"
 desc_jnk_purifying_empire: "Purifying is the ability to make certain powers pure and strengthen them. The great Empress Junko can use this power to drive away the unclean forces that taint our nation. Those who seek to defile our empire will tremble and shiver before her power."
 jnk_mother_governs_children: "Mother Governs Children"
 desc_jnk_mother_governs_children: "Chinese rulers emphasized the relationship between monarch and subjects, parent and child, and used it to their govern. And our Empress, as ruler and mother, will treat her subjects like children and teach them to obey her."
 jnk_grudge_banners: "Elite Banners"
 desc_jnk_grudge_banners: "Our military endeavors have given the Banners stronger combat power and quicker supply system. Not many opponents will be able to match the power of this army!"
 jnk_rise_of_new_empire: "Rise of the New Empire"
 desc_jnk_rise_of_new_empire: "We have succeeded in telling the outside world of rise of the new empire that will not repeat the tragedy of the old celestial empire!" 
 jnk_control_the_court_1: "Stabilized Country"
 desc_jnk_control_the_court_1: "The people of China are beginning to accept our teachings, and Chinese bureaucrats are obeying our orders."
 jnk_control_the_court_2: "Stabilized Country"
 desc_jnk_control_the_court_2: "The people of China are beginning to accept our teachings, and Chinese bureaucrats are obeying our orders."
 #JNK event modifiers
 th_back_to_hakurei: "Back to Hakurei Shinto"
 desc_th_back_to_hakurei: "Although there was some conflict, Moon Rabbits and Lunarian collaborators who followed Junko decided to recognize her as their ruler and goddess."
 jnk_though_unable_to_dwell_together_under_heaven: "Though Unable to Dwell Together Under Heaven"
 desc_jnk_though_unable_to_dwell_together_under_heaven: "Chang'e is Junko's deadly foe! and Junko will go to even the ends of the earth to chase her."
 jnk_end_of_vengeance: "End of Grudge"
 desc_jnk_end_of_vengeance: "The eternal grudge has finally come to an end. Chang'e is now in Junko's hand, and Junko regains her peace for the first time in thousands of years."
 jnk_truly_new_empire_celestial: "Truly New Empire"
 desc_jnk_truly_new_empire_celestial: "There is a nation that existed before the records of Chinese history were even written. Junko is the sole survivor and royalty of that nation, and now she has established an entirely new form of empire on this continent, one that has never existed in Chinese history."
 jnk_truly_new_empire_divine: "Truly New Empire"
 desc_jnk_truly_new_empire_divine: "There is a nation that existed before the records of Chinese history were even written. Junko is the sole survivor and royalty of that nation, and now she has established an entirely new form of empire on this continent, one that has never existed in Chinese history." 
 jnk_authority_of_goddess_of_vengeance: "Authority of Goddess of Vengeance"
 desc_jnk_authority_of_goddess_of_vengeance: "The power-worshipping Manchurian is truly submissive to the authority of our vengeful goddess, and to their ruler, who is the mouthpiece of that authority."
 jnk_cavalry_of_manchu: "Manchurian Cavalry"
 desc_jnk_cavalry_of_manchu: "Manchurians who live with horses all their lives have excellent cavalry prowess that is second to none to that of our Lunarian cavalry."
 jnk_grace_of_goddess_of_vengeance: "Grace of Goddess of Vengeance"
 desc_jnk_grace_of_goddess_of_vengeance: "The Goddess of Vengeance will align herself with Manchurian who holds a grudge against the continent, and Manchurian will be loyal to her in return."
 th_administrative_inspection: "Inspected Administration"
 desc_th_administrative_inspection: "In a great empire, corruption is bound to happen, both at the center and in the local. Only the authority of the Empress can eliminate this corruption."
 th_encourage_domestic_industry: "Encourage Domestic Industry"
 desc_th_encourage_domestic_industry: "Even the greatest empires crumble without the support of their people. Keeping people well fed and well housed is fundamental to governing."
 th_propagate_reign_of_god: "Propagate Reign of God"
 desc_th_propagate_reign_of_god: "There are still many people who don't understand the concept of a living goddess ruling nation. So we'll have to convince them of her rule."
 th_expand_bureaucratic_organization: "Expand Bureaucratic Organization"
 desc_th_expand_bureaucratic_organization: "To ensure the smooth running of the empire, the bureaucratic organization responsible for governing it must scale as to the size of the empire."
 th_promote_external_conquest: "Promote External Conquest"
 desc_th_promote_external_conquest: "Large-scale conquests are the surest way to show off your goddess's power on earth and protect the empire from dangerous enemies."
 overlord_th_envoy_reception: "Envoy Reception"
 desc_overlord_th_envoy_reception: "Having an envoy from a faraway land received by the Empress herself would greatly enhance our reputation as overlord."
 subject_th_envoy_reception: "Warmly Received Envoys"
 desc_subject_th_envoy_reception: "The envoys who were treated so well by the Empress would return to their countries and spread her generosity and compassion."
 th_expand_foreign_emissaries: "Expand Foreign Emissaries"
 desc_th_expand_foreign_emissaries: "We must let more nations know of Empress's good rule and the majesty of her empire so persuade them to join our side."
 th_crackdown_maritime_trade: "Crackdown Maritime Trade"
 desc_th_crackdown_maritime_trade: "Empires bordering the open sea need to protect their front yard and ensure safe passage for merchants traveling in and out by sea."
 th_encourage_overseas_expansion: "Encourage Overseas Expansion"
 desc_th_encourage_overseas_expansion: "We must extend our influence toward the lands where farther than the moon, Gensokyo, and the continent of China."
 th_improve_conversion_outworld: "Improve Outworld Conversion Efficiency"
 desc_th_improve_conversion_outworld: "The most efficient form of missionary work is to give our missionary target a choice: die or believe."
 th_purifying_combat_power: "Purified Combat Power"
 desc_th_purifying_combat_power: "Through the power of our [Root.Monarch.GetTitle], the strength and marksmanship of the soldiers in our army have been further refined."
 th_strengthens_empire_cavalry: "Dispatch Royal Guard Cavalry"
 desc_th_strengthens_empire_cavalry: "Unlike other weaker rulers, our Empress is able to protect herself, so can invest the royal guards created to escort her, for more necessary tasks."
 th_adopt_danmaku_tactics: "Adopt Danmaku Tactics"
 desc_th_adopt_danmaku_tactics: "Danmaku fights require quickness, endurance, and calculation. We'll be able to utilize these elements on a battlefield with bows and gunpowder flying around, not magical bullets."
 th_promulgate_holy_rescript: "Promulgate Holy Rescript"
 desc_th_promulgate_holy_rescript: "Through her authority as ruler also goddess, Empress can recruit patriots willing to give their lives for our empire."
 th_introduct_meritocracy_officer: "Introduce Meritocracy to Officer Corps"
 desc_th_introduct_meritocracy_officer: "The empire needs a group of officers ranked by merit, not a closed military family run by kinship or nepotism of a few nobles."
 jnk_junko_retired: "Junko's Absence"
 desc_jnk_junko_retired: "Junko's grudge and anger are the driving force of her life and the source of her power, and no one will ever understand or harness that power without her."
 jnk_hecatia_relax_junko: "Truly Helpful Friend"
 desc_jnk_hecatia_relax_junko: "Hecatia Lapislazuli is an ally in Junko's quest for revenge, but she is also a goddess who knows a little about the cause of Junko's anger. Only her understanding and strength can quell Junko's anger just a little."
 jnk_junko_ai: "AI grudge"
 desc_jnk_junko_ai: ""
 jnk_eientei_culture_slot: "Moon rabbit Representative of the Earth"
 desc_jnk_eientei_culture_slot: "One moon rabbit stood by our side to defend her friends and master. We also will do the same reception for her friends and master."
