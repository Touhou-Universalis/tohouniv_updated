 ###RELIGIONS###
 th_scientistic: "Scientistic"
 th_scientistic_religion_desc: "Scientistic is a philosophy in the scientific explanation of magic, faith, and existence as a whole. Brought by the time traveler Yumemi Okazaki, this way of thinking is much unheard of in the world and is seen as a heathen religion. For scientistic members of this belief, it is possible to have a secondary religion to follow.\nFollowers of this religion tend to have a lot of curiosity, which is why they pilgrimage to various holy sites of the world."
 th_occultism: "Occult"
 th_occultism_religion_desc: "Occult is a religious direction with its origins from the future. Unlike the belief of everything has a scientific explanation, the Occult endeavors in the supernatural and the embracement of magic and psionic abilities. The Hifuu Club is the founder and head of this belief."
 th_gensokirishitan: "Gesokirishitan"
 th_gensokirishitan_religion_desc: "A Christian sect which developed to an entire own religion in Gensokyo after the first Christians have arrived. Due to the far distance to its Orthodox or Catholic branches and the existence of gods and magic, Christianity in Gensokyo created an adopted canon of the Bible to include and justify the supernatural of Gensokyo."
 th_scarlet_christians: "Scarlet Light"
 th_scarlet_christians_religion_desc: "Scarlet Light is the name of a Christian branch which started as a mockery of the mortal beliefs. Created by the Scarlet vampires, the worship in this religion is less of communal stability and unity and more about utilizing faith as a new means to satisfy the blood hunger."
 th_alukhuat: "Alukhuat"
 th_alukhuat_religion_desc: "Alukhuat ("Sisterhood") is a Muslim sect which developed into its own branch of Islam in Gensokyo after the first Muslim merchants and conquerors influenced the continent. Unlike the other branches of Islam, Alukhuat is a very matriarchal religion due to its origins."
