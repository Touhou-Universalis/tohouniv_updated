 th_tearing_reality: "Tearing Reality"
 th_tearing_reality_desc: "What is real? Reality is nothing but just a playfield for the powers of the gap youkai. Even our own subjects' soldiers are nothing but pawns in this grand-strategy game. And just like pawns, our power allows us to just take them for ourselves."
 overlord_th_tearing_reality: "Tearing Reality"
 subject_th_tearing_reality: "Tearing Reality"
 th_tearing_reality_tt: "Every §YDaimyo§! and §YPuppet§! loses §R-1000§! Manpower, §R-1000§! Global Manpower and §R-2§! Land force limit for §Y10 years§!.\n§Y[Root.GetName]§! gains §G250§! Manpower per affected subject."
 th_puppeteering_mortals: "Puppeteer Mortals"
 th_puppeteering_mortals_desc: "The feeble minds of mortals and weaker youkai's are easy to manipulate. Not through magic but through charisma, [Root.Monarch.GetName] can convince even the most stubborn Oni and the least trusting satori for [Root.Monarch.GetHerHis] cause."
