 th_naval_professionalism: "Naval Professionalism"
 th_naval_professionalism_desc: "Naval professionalism describes how effective and standardized your navy is. It increases by recruiting admirals, winning naval battles with your ruler, and privateering while decreases when are fully blockaded.\nNaval Professionalism gives at 100% the following additional bonuses:\nDiscipline for Marines: §G+10.0%§!\nShock Damage Received for Marines: §G-20.0%§!\n\nAdditionally it gives the following bonuses at certain milestones:\nAt 20%: Ship Disengagement Chance: §G+10.0%§!\nAt 40%: Blockade Impact on Siege: §G+1.00§!\nAt 60%: Blockade Efficiency: §G50.0%§!, Privateer Efficiency: §G+50.0%§!\nAt 80%: Yearly Navy Tradition Decay: §G-1.0%§!\nAt 100%: Naval Combat Bonus off owned coast: §G+1.00§!\n-------------\n§YMonthly Gain:§!\nPrivateering: §G+0.2§!\nBeing fully blockaded: §R-0.5§!\n§YImmediate Gain:§!\nRecruit Admiral: §G+1§!\nWinning Naval Battles with Ruler as Admiral: §G+0.5§!\n\n"
 monthly_th_naval_professionalism: "Monthly Naval Professionalism"
