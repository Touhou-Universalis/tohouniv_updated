 th_battle_passion: "Battle Passion"
 th_battle_passion_desc: "Battle Passion is the measure of readiness of the Oni warriors to throw themselves into the heat of battle and fight the enemies of the [Root.GovernmentName] to the death. Above 0, our warriors rejoice in life and combat; below 0, the realm of the Oni suffers from boredom and stagnation.\n\nBattle Passion is gained through causing §Ycasualties§! to the enemy in land battles while losing as few troops as possible. The formula of gained Battle Passion is the following:\n§T(<Enemy Troops killed> * (5% + <Battle Passion from Kills>) - (<Own Troops Lost> * (4% - <Battle Passion Reduction from Loses>)) * <Battle Passion Gain Modifier> / <Total Amount of Regiments>§!\n§YBattle Passion from kills is never negative, Battle Passion from casualties is never positive.§!\n\n§YBattle Passion Break Points:§!\n§G 50.00§!\n§G 35.00 -  50.00§!\n§G20.00 -  35.00§!\n§Y-20.00 -  20.00§!\n§R-35.00 - -20.00§!\n§R-50.00 - -35.00§!\n§R-50.00§!"
