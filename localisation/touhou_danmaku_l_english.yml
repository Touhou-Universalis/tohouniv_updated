 #Events#
 th_danmaku_duel_event.1.title: "Danmaku Duel: Victory!"
 th_danmaku_duel_event.1.desc: "The Danmaku Duel between [Root.Monarch.GetName] and [enemy_duelist.Monarch.GetName] has been concluded. Despite the valiant efforts of the [enemy_duelist.GetRulerClass], in the end, it was our glorious [Root.Monarch.GetTitle] who emerges victorious!"
 th_danmaku_duel_event.1.a: "Glory to the victor!"
 th_danmaku_duel_event.2.title: "Danmaku Duel: Defeat!"
 th_danmaku_duel_event.2.desc: "The Danmaku Duel between [Root.Monarch.GetName] and [enemy_duelist.Monarch.GetName] has been concluded. Despite the valiant efforts of our [Root.Monarch.GetTitle], in the end, it was the vicious [enemy_duelist.GetRulerClass] who emerges victorious."
 th_danmaku_duel_event.2.a: "What a shameful display..."
 th_danmaku_duel_event.3.title: "Danmaku Duel: Draw!"
 th_danmaku_duel_event.3.desc: "The Danmaku Duel between [Root.Monarch.GetName] and [enemy_duelist.Monarch.GetName] has been concluded. Neither our [Root.Monarch.GetTitle] nor the enemy [enemy_duelist.GetRulerClass] could best each other in the duel without suffering themselves. In the end, a draw had to be called as both sides were too exhausted to continue."
 th_danmaku_duel_event.3.a: "I will get [enemy_duelist.Monarch.GetHerHim] the next time!"
 th_danmaku_duel_event.4.title: "End of the Danmaku Duel"
 th_danmaku_duel_event.4.desc: "Through external circumstances, our previous ruler and representative of the state can no longer continue the Danmaku Duel against [enemy_duelist.Monarch.GetName]. As such, the duel has found its premature end with a de facto defeat for us."
 th_danmaku_duel_event.4.a: "Not to worry, [Root.GetMonarchHeirName] shall continue one day."
 th_danmaku_duel_event.5.title: "End of the Danmaku Duel"
 th_danmaku_duel_event.5.desc: "Through circumstances unbeknown to [Root.Monarch.GetName], [Root.Monarch.GetHerHis] opponent has vanished during the Danmaku Duel through no actions taken by the [Root.Monarch.GetTitle] whatsoever. Although the duel concludes with our victory on paper, no glory can be found in such end."
 th_danmaku_duel_event.5.a: "Why did I even bother challenging them..."
 th_danmaku_duel_event.6.title: "End of the Danmaku Duel"
 th_danmaku_duel_event.6.desc: "Through circumstances which might or might not be related to our diplomatic and political actions as a state, the Danmaku Duel between [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] opponent has come to a premature end as the latter has no longer a country to call home. No victorious glory can be found in such an end."
 th_danmaku_duel_event.6.a: "A shame to end a duel in such fashion."
 th_danmaku_duel_event.7.title: "Danmaku Duel: Victory!"
 th_danmaku_duel_event.7.desc: "The Danmaku Duel between [Root.Monarch.GetName] and [Root.GetDanmakuDuelUnlandedCharacterName] has been concluded. Despite the valiant efforts of the [Root.GetDanmakuDuelEnemyRulerClass], in the end, it was our glorious [Root.Monarch.GetTitle] who emerges victorious!"
 th_danmaku_duel_event.7.a: "Glory to the victor!"
 th_danmaku_duel_event.8.title: "Danmaku Duel: Defeat!"
 th_danmaku_duel_event.8.desc: "The Danmaku Duel between [Root.Monarch.GetName] and [Root.GetDanmakuDuelUnlandedCharacterName] has been concluded. Despite the valiant efforts of our [Root.Monarch.GetTitle], in the end, it was the vicious [Root.GetDanmakuDuelEnemyRulerClass] who emerges victorious."
 th_danmaku_duel_event.8.a: "What a shameful display..."
 th_danmaku_duel_event.9.title: "Danmaku Duel: Draw!"
 th_danmaku_duel_event.9.desc: "The Danmaku Duel between [Root.Monarch.GetName] and [Root.GetDanmakuDuelUnlandedCharacterName] has been concluded. Neither our [Root.Monarch.GetTitle] nor the enemy [Root.GetDanmakuDuelEnemyRulerClass] could best each other in the duel without suffering themselves. In the end, a draw had to be called as both sides were too exhausted to continue."
 th_danmaku_duel_event.9.a: "At least no defeat."
 th_danmaku_duel_event.100.t: "Magic in the Air"
 th_danmaku_duel_event.100.desc: "We can feel it... Magic - the very fabric of reality itself - wraps around us. Who knows what might be going on, but many spell casters are utilizing magic right now, that we can tell."
 th_danmaku_duel_event.100.a: "I sense something... elusive."
 th_danmaku_duel_event.101.t: "The Danmaku Regeneration"
 th_danmaku_duel_event.101.desc: "The Danmaku fights have left their toll on [Root.Monarch.GetName]. Fortunately, regeneration kicks in, allowing [Root.Monarch.GetHerHim] to recover."
 th_danmaku_duel_event.101.a: "I feel stronger."
 th_danmaku_duel_event.1000.t: "Power of Danmaku"
 th_danmaku_duel_event.1000.desc: "Our ruler is gaining magical abilities, allowing them to participate in legendary danmaku duels!"
 th_danmaku_duel_event.1000.a: "Neat!"
