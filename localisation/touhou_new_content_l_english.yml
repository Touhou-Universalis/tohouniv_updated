 ### Events
 th_lcu_enforce_our_culture.151.t: "Lunarian Overlord expells our citizens!"
 th_lcu_enforce_our_culture.151.desc: "Our Lunarian overlord expelled some of the humans from our country, making one of our states into Lunarian owned area! "
 th_lcu_enforce_our_culture.151.a: "Outrageous!"
 flavor_hvr.100.t: "Power of Weather Control"
 flavor_hvr.100.desc: "Tenshi and Iku has unique abilities to affect §YWeather§! in various ways. We can use that to our advantage, affecting our own country, or the countries of others via §YDiplomatic menu§!.\n\nWith time, we will be able to unlock new ways to manipulate and control §YWeather§!. For that, we should just continue to use §YWeather Powers§!, increasing Tenshi and Iku proficienty over time. Interacting with §YPowerful Beings§! of Gensokyo will also allow Tenshi and Iku to learn new ways to control Weather. However, for that, these powerful being should be willing to teach us first."
 flavor_hvr.100.a: "I want to use §YWeather Control!§!"
 flavor_hvr.100.b: "Take me back."
 flavor_hvr.101.t: "Weather Control"
 flavor_hvr.101.desc: "Here, we can select in which way we want to affect Weather for our country."
 flavor_hvr.101.a: "§MHeavy Rain§!"
 flavor_hvr.101.a.ct: "We have already used this power for our country!"
 flavor_hvr.101.b: "§YTerraforming§!"
 flavor_hvr.101.b.ct: "We haven't unlocked this power yet!"
 flavor_hvr.101.b.ct2: "We have already used this power for our country!"
 flavor_hvr.101.c: "§TExperiments with Electricity§!"
 flavor_hvr.101.c.ct: "We haven't unlocked this power yet!"
 flavor_hvr.101.c.ct2: "We have already used this power for our country!"
 flavor_hvr.101.d: "§OCreate a Rainbow§!"
 flavor_hvr.101.d.ct: "We haven't unlocked this power yet!"
 flavor_hvr.101.d.ct2: "We have already created a Rainbow for our country!"
 flavor_hvr.101.f: "§MAurora§!"
 flavor_hvr.101.f.ct: "We haven't unlocked this power yet!"
 flavor_hvr.101.f.ct2: "We have already used this power for our country!"
 flavor_hvr.101.e: "Take me back."
 flavor_hvr.102.t: "Heavy Rain"
 flavor_hvr.102.desc: "Great news! It seems like Heavenly Realm have decided to affect the weather of our country... in a positive way! Pushing clouds together, provoking increasing rainfall, we can expect increased harvest from our crops! With this help, we are sure to secure a better harvest in the next years."
 flavor_hvr.102.a: "Good."
 flavor_hvr.103.t: "Dispersed Clouds"
 flavor_hvr.103.desc: "Bad news! It seems like Heavenly Realm have affected our weather, by dispersing clouds around our country. While it leads us to receiving more of the sunny weather, it also affects our crops, in a bad way. With not enough water from rains, we should expect far lesser harvest this year."
 flavor_hvr.103.a: "Damn it!"
 flavor_hvr.104.t: "Devastating Earthquake"
 flavor_hvr.104.desc: "Devastating earthquake are going around our country, ruining many of our buildings, scaring our civilians,  and even affecting our forts! It seems that the culprit behind all of this no other one that Tenshi herself!"
 flavor_hvr.104.a: "Damn you, Tenshi!"
 flavor_hvr.105.t: "Terraforming"
 flavor_hvr.105.desc: "Several areas in our country, with difficult terrain, have been terraformed. In places surrounded by mountains, fields for planting and harvesting appeared. The rivers that run through our country have branched off at some of our trading posts, improving our ability to trade. And the area around our capital seems to have been personally improved, opening up new opportunities for development.\n\nWhom should we thank for such a noble deed? Tenshi herself did it for our country! It seems that she found it fun to temper with terrain of our country, creating something new."
 flavor_hvr.105.a: "Thank you, Tenshi."
 flavor_hvr.106.t: "Thunderstorm"
 flavor_hvr.106.desc: "The thunderstorm was as a molten silver sky, quenching the earth she cocooned in black.\n\nIt would be better for our ships to not leave our ports for a while. Iku Nagae, messenger from Heavenly Realm, have created Thunderstoms around our ports, making our ships extremely vulnerable! For a while, only death will await us in sea."
 flavor_hvr.106.a: "Damnation!"
 flavor_hvr.107.t: "Meteorite landed!"
 flavor_hvr.107.desc: "Mysterious phenomena on the night sky have often been interpreted as bad omens or signs of the end times. An exceptionally noticeable such phenomenon, a meteorite, has landed right in the middle of our capital city! While it was small in size, it caused enough damage to our capital, and created fear in our citizens. Rumors say, that Tenshi personally sent such gift to us!"
 flavor_hvr.107.a: "Damn you, Tenshi!!!"
 flavor_hvr.108.t: "Hurricane!"
 flavor_hvr.108.desc: "A large Hurricane going around our country, bringing terrible destructions and taking the lives of our citizens! There is no mistake that it was created artificially, with the powers of weather control! We are sure that Heavenly Realm is behind this, trying to bring our country to doom. But there is also something else that can be seen in this Hurricane. Something, that reminds us of powers of Crow Tengu, Aya Shameimaru!"
 flavor_hvr.108.a: "Damnation!"
 flavor_hvr.109.t: "Rainbow"
 flavor_hvr.109.desc: "We are experiencing a weird phenomena around our country. A large Rainbow, going around various parts of our country, bringing smile to our citizens. It seems like Heavenly Realm, or Tenshi in particular, was behind this artificial Rainbow. We do not mind that, as our citizens are happy to see it!"
 flavor_hvr.109.a: "It looks great."
 flavor_hvr.110.t: "Armageddon"
 flavor_hvr.110.desc: "Meteorites, fire, earthquake, thunderstorms. Our country is being attacked by every possible cataclysm on Earth. It's like the gods themselves decided to wipe off our country from Earth. Civilians are in panic, and our country complelety crumbles. "
 flavor_hvr.110.a: "Hell is upon us."
 flavor_hvr.111.t: "Tornado!"
 flavor_hvr.111.desc: "A large Tornado going around our country, bringing destructions and making our citizens worried, forcing them to escape! There is no mistake that it was created artificially, with the powers of weather control! We are sure that Heavenly Realm is behind this, trying to bring our country to doom."
 flavor_hvr.111.a: "Damnation!"
 flavor_hvr.150.t: "Trade Benefits from Heavenly Trade Enterprise"
 flavor_hvr.150.desc: "We will receive different trade benefits depending on how powerful and developed Heavenly States of America is.\n\nRewards will differ when Heavenly States of America reach:\n\n-200 development\n\n-400 development\n\n-600 development\n\n-800 development\n\n-1000 development\n\n-1500 development\n\n-2000 development\n\n-3000 developmentn\n\nWhen Heavenly States of America will reach certain development level, please use the decision again, to update your benefits."
 flavor_hvr.150.a: "Receive Trade Benefits!"
 flavor_hvr.151.t: "Naval Control over America"
 flavor_hvr.151.desc: "Our Naval control over America provides our fleet with several benefits.\n\nRewards will differ when Heavenly States of America reach:\n\n-500 development\n\n-1000 development\n\n-1500 development\n\n-2000 development\n\nWhen Heavenly States of America will reach certain development level, please use the decision again, to update your benefits."
 flavor_hvr.151.a: "Receive Naval Benefits!"
 th_return_of_tenshi.1000.t: "Return of Tenshi"
 th_return_of_tenshi.1000.desc: "It seems that rumors were true. Tenshi has returned to the Heavens with her own personal army, demanding the rule of the Heavens to be transferred to her. It doesn't seems that we can do much about it, because some of our citizens also support her. Oh well, the peaceful times are over!"
 th_return_of_tenshi.1000.a: "The hard times have only just begun."
 th_return_of_tenshi.1000.a.ct: "For now, the only way to solve this disaster is by accepting Tenshi as a leader of our country. By pleasing disloyal estates and completing missions, you will be able to eventually complete this disaster."
 flavor_hvr.1.t: "Tenshi takes Control over the Heavens!"
 flavor_hvr.1.desc: "There was not much that we could do about it. In order to preserve our country, we have transferred our rule over the country to Tenshi. Now, she has complete over it! While many estates of our country, such as Nobles and Clergy are not pleased with this turn of events, we hope that Tenshi will manage to solve problems with them.\n\nWith that, it seems that Tenshi wants to establish a new form of government for our country. The one of absolute order, where the whole control over the country goes to Tenshi. Oh, and it seems that Tenshi also wants to use her Weather Control powers for the good of our our country!"
 flavor_hvr.1.a: "All Hail Tenshi!"
 flavor_hvr.2.t: "Grand War against Makai"
 flavor_hvr.2.desc: "Having Makai right next to us was always something, that put a shadow on our country, reducing prestige of our country. We shall secure Hell for ourselves, and improve it looks! Right now, it is filled with demons and miasma. That is not acceptable!"
 flavor_hvr.2.a: "You are going down, Shinki!"
 flavor_hvr.3.t: "Lands of Makai"
 flavor_hvr.3.desc: "Now that we have direct control over Makai, the new question opens for us - regarding how to deal with these lands. It would be a good idea to improve the general appearance and infrastructure of these lands, and many of our advisor consider this to be our top priority. However, there is also those that advice for taking out all valuables, works of art and jewelry, taking them to to Heaven instead.\n\nWhile first approach have a long-term goals in mind, the latter approach will allows us to gain benefits from Makai instantly. It is up to you to decide how we should proceed."
 flavor_hvr.3.a: "Lets make a Heaven out of Makai, improving it!"
 flavor_hvr.3.b: "We shall take our spoils of war to Heaven immediately! Makai can go to Hell!"
 flavor_hvr.4.t: "Poverty Goddess is free!"
 flavor_hvr.4.desc: "Our mistress friend, Shion, is finally free from being forced to live under Reimu temple. Now, she has her own country to rule, under our protection. Shion will never forget the good deed that we have done for her, and she will gladly help Tenshi from now on!"
 flavor_hvr.4.a: "Hope that we won't be affected by the bad luck because of this."
 flavor_hvr.5.t: "Twelve Olympians"
 flavor_hvr.5.desc: "In ancient Greek religion and mythology, the twelve Olympians were the major deities of the Greek pantheon, commonly considered to be Zeus, Poseidon, Hera, Demeter, Aphrodite, Athena, Artemis, Apollo, Ares, Hephaestus, Hermes, and either Hestia or Dionysus. Zeus was the sky and thunder god in ancient Greek religion, who ruled as king of the gods on Olympus.\n\n With our Weather Control abilities, and Celestial heritage, Tenshi and Iku can easily pretend to be Zeus relatives, gaining the trust of Greeks as their new goddesses.\n\nBy showing the Greeks our real power against Ottomans, we forced them to rebel against their opressors, claiming their loyalty to us, as their new gods."
 flavor_hvr.5.a: "Tenshi will be the new Queen of Olympus!"
 flavor_hvr.6.t: "Offer from Heavenly Realm"
 flavor_hvr.6.desc: "An offer has come from Heavenly Realm. They are offering us their help in dealing with annoying invaders of the moon, such as Junko and her allies. They promise us to get rid of the invaders, and restore the moon to the former glory. But in return, they ask us to become their Junior partner of Union. Although this proposal sounds outrageous, we might have to agree to it, in order to save our country. "
 flavor_hvr.6.a: "Agree to their offer."
 flavor_hvr.6.a.ct: "We will form §YPersonal Union§! with Heavenly Realms, becoming their §RJunior§! partner."
 flavor_hvr.6.b: "How dare they even suggest it? Declare war on them!"
 flavor_hvr.7.t: "Lunarians accepted our Offer!"
 flavor_hvr.7.desc: "Our messenger bring a pleasant news to us! It looks like Lunarians agreed to become a Junior Partner of our Union, in return for getting rid of moon invaders. As a part of the deal, we will, of course, help them."
 flavor_hvr.7.a: "Great."
 flavor_hvr.8.t: "Lunarians rejected our offer and declared war on us!"
 flavor_hvr.8.desc: "Lunarians rejected our offer to join our alliance as Junior partners. More than that, they declared a war on us to show us a lesson! Well, it seems like we will have to show our superiority to them via military strenght!"
 flavor_hvr.8.a: "Let's show them our power!"
 flavor_hvr.9.t: "Yorihime Teaches Tenshi and Iku!"
 flavor_hvr.9.desc: "With our help, Lunarians regain full control over the moon. Even though they are now our subjects, they are still somewhat grateful for us. With that in mind, Tenshi asked Yorihime to teach Iku how to use Weather Control abilities in a better way.\n\nYorihime, being the master of controlling gods, agreed to teach Iku how to control and use power of Dragon God in our advantage. With that, Iku will be able to use new abilities and smite her enemies with her new acquired powers!"
 flavor_hvr.9.a: "We have acquired new ways to control §TWeather!§!"
 flavor_hvr.10.t: "Devastating Earthquake"
 flavor_hvr.10.desc: "Causing earth tremors and ground vibrations resulting from sudden displacements and ruptures in the earth's crust or upper mantle, Tenshi has learned how to properly create artificial Eartquake. With this power, we will be able to devastate the countries of our enemies."
 flavor_hvr.10.a: "New §OWeather Control§! power unlocked!"
 flavor_hvr.11.t: "Lessons from §YSuwako§!!"
 flavor_hvr.11.desc: "By asking Suwako quite nicely, she agreed to teach Tenshi how to control and manipulate earth in a better way. With her new knowledge acquired from Suwako, Tenshi now knows how to manipulate earth, making it softer or harder depending on what situation needs. Not only that, now, Tenshi knows how to change the flows of the rivers, and to use to our advantage.\n\nBut there is one more thing that Tenshi learned from Suwako, quite simple and effective way to use earth as a weapon. Mixing rocks with hardened earth, to create an artificial meteorite!"
 flavor_hvr.11.a: "New §OWeather Control§! abilities has been unlocked!"
 flavor_hvr.12.t: "Mastery over Weather Control"
 flavor_hvr.12.desc: "With time, Tenshi and Iku grew more accustomed to controlling weather, even in inconvenient ways. Not only that, but their power grew too!\n\nFrom now, Iku can create Hurricane to wreck havoc on enemy cities. Tenshi, on the other hand, learned how to create Rainbow. While Rainbow might look useless at the first glance, in can pacify people, bringing beautiful scenery for them."
 flavor_hvr.12.a: "New §OWeather Control§! powers unlocked!"
 flavor_hvr.13.t: "Some Fine Guns"
 flavor_hvr.13.desc: "Oh look! Looks like these Panzerholics had some hidden toys at their disposal. Large, heavy-caliber artillery guns that can blast forts to pieces. Of course they wouldn't mind if we will borrow them. Tenshi wants to have some fun, after all!"
 flavor_hvr.13.a: "We will find a great usage for them."
 flavor_hvr.14.t: "Proposal from Tenshi"
 flavor_hvr.14.desc: "An eccentric celestial, Tenshi, has come to us with a rather strange proposal. She offers us her protection in exchange for our technology. She seems to be most interested in our cannon technology.\n\nIs is up to us how to deal with this offer. We can receive her protection, but we will lose our independence, so that might be a bad choice. Or, we can offer to sell our cannon technologies for a hefty price, while maintaining friendly relations with Tenshi, but, we are not sure if she will accept this counter-offer. Lastly, we can just ignore her offer completely, but that might make Tenshi angry with us."
 flavor_hvr.14.a: "We need her protection, our situation is dire."
 flavor_hvr.14.a.ct: "We will become Heavenly Realms vassal."
 flavor_hvr.14.b: "How about a counter-offer instead? We will sell our technologies to Tenshi!"
 flavor_hvr.14.b.ct: "We will try to sell our technologies for a large sum of money, while maintaining friendly relations with Tenshi."
 flavor_hvr.14.c: "Decline her offer completely."
 flavor_hvr.14.c.ct: "We might anger Tenshi that way."
 flavor_hvr.15.t: "Offer Accepted!"
 flavor_hvr.15.desc: "We have good news, Kappapolis accepted our offer of protection, and became our vassal! With that, we will also have direct access to Kappa technologies."
 flavor_hvr.15.a: "They made a wise choice."
 flavor_hvr.16.t: "Counter-Offer from Kappapolis"
 flavor_hvr.16.desc: "They haven't agreed to our offer, but instead, provided us with a counter-offer. They say that they will share their technologies with us, and, more than that, will proivide us with the best Kappa engineers that they have. The only catch here is that they ask a lot of money for it. They are also willing to maintaing friendly relations with us, but as equals."
 flavor_hvr.16.a: "Accept Kappapolis Counter-Offer."
 flavor_hvr.16.b: "Decline it! We will conquer them instead!"
 flavor_hvr.17.t: "Offer Declined"
 flavor_hvr.17.desc: "Our diplomacy got deadlocked. The Kappa refused to deal with us in any way. Looks like we have no other choice, we will have to conquer them!"
 flavor_hvr.17.a: "They asked for this."
 flavor_hvr.18.t: "Heavenly Realms accepted our Counter-Offer!"
 flavor_hvr.18.desc: "It looks like we have made a nice deal! For a nice sum of ducats, we will share our technologies with them, while still maintaining friendly relations!"
 flavor_hvr.18.a: "And here comes the Ducats!"
 flavor_hvr.19.t: "Dualism of Slavic Gods"
 flavor_hvr.19.desc: "In old Slavic culture, the gods and spirits were polarized, representing opposites, such as darkness and light, masculine and feminine.\n\nFor Slavic people, the highest god of the pantheon was Perun, the god of sky, thunder, lightning, storms, rain, law, war, fertility and oak trees. With Iku abilities to control thunder, lightning, storm and rain, it will be quite easy to represent her as the descendant of the Perun, gaining the trust of the Slavic people, and converting them to the old faith!\n\nMat Zemlya, meaning Mother Earth, was being the oldest deity in old Slavic religion, and one of the most important one too. The earth, according to the common Slavic tradition, is a symbol of motherhood and femininity. She is the universal Mother and nurse: she nourishes the living, and accepts the dead. With Tenshi ability to control and manipulate Earth, she is more than ready to prove herself to be a Mother Earth for the Slavic people, returning their faith to the old ways. Even before becoming a celestial, Tenshi first name was Chiko, which means Earth Child. Who knows, perhaps Tenshi was always connected to Mother Earth, being her descendant.\n\nIn riddles and old sayings, archaic ideas about sky (Perun) and earth (Mother Earth) as a married couple have been preserved. With both Iku representing Perun, and Tenshi representing Mother Earth, we will surely gain trust of Slavic people!"
 flavor_hvr.19.a: "Welcome to True Faith!"
 flavor_hvr.20.t: "Judgement Day"
 flavor_hvr.20.desc: "With the fall of Rome, and arrival of that mysterious girl that claim herself to be a Angel and Goddess at the same time, Christians really started to doubt their own faith. The rumors says, that the Judgement day is here, and the only way to find the salvation - is to accept Tenshi as our saviour. Some, on other hand, believe that Angel, Tenshi, is here not to save us, but to proclaim the beginning of the end of the world!\n\nEither way we can certainly use that against them! Let them think that the Judgement day is upon them, and that only Tenshi can save them! So, abandom your old faith, and accept Tenshi as your sole Saviour in the apocalypce ahead! And for those that still doubt Tenshi... there is a few meteorites that can accidently fall into your country!"
 flavor_hvr.20.a: "Let the Judgement Day begin!"
 flavor_hvr.21.t: "Miko Blessing"
 flavor_hvr.21.desc: "We helped Miko in a rather important matter by humiliating her main religious rival, Byakuren. Now, Byakuren herself has been forced to accept Taoism as her main religion!\n\nFor these deeds, Miko is very grateful to us, and Tenshi in particular. As such, Miko blesses Tenshi to rule the Heavenly Realms, which will increase Tenshi's authority among the religious class of our country."
 flavor_hvr.21.a: "Good."
 flavor_hvr.22.t: "A Nice Beating for Yukari"
 flavor_hvr.22.desc: "There has always been a rather strained relationship between Tenshi and Yukari. Well, from now on, these differences have been resolved! Tenshi gave Yukari a good beating that Yukari would not forget for a long time. Perhaps Yukari will have to rest... for 20 or 30 years.\n\nNot only that, Tenshi, and our country in particular, has received a lot of prestige for beating up one of the strongest beings of Gensokyo, sage Yukari Yakumo herself. Perhaps, other countries will even turn a blind eye if we conquer their neighbors."
 flavor_hvr.22.a: "We showed this Old Hag her place!"
 flavor_hvr.23.t: "Old Norse"
 flavor_hvr.23.desc: "According to the ancient belief of the peoples of Scandinavia, people are filled with a divine essence that is outside of consciousness. This divine essence is expressed through gods and goddesses. The gods are relatives of people, it is customary to honor and praise the gods. The most notable god in the old Norse religion was the supreme god of the pantheon, who is revered the most, Odin. Thor, son of Odin, is the lord of storms and the guardian of the world of people, was also very famous and respected. Other gods such as Freyja, Loki, Yggdrasil, Tyr, Njord were also fairly known and respected.\n\nThe interesting fact about the Norse gods, is that they were eating miraculous rejuvenating apples, that allowed them to remain immortal and gave them strength. It almost sounds like our Heavenly Peaches - a special kind of peaches growing in heaven, which allows anyone eating them, to increase their strenght.\n\nWith excellent ability to control storms, hurricanes, and lightning, Iku can pass herself off as Odin's daughter quite easily. With abilities quite similar to Thor, son of Odin, she will claim herself to a daughter of Odin, which will help in submitting Scandivian people to us, and our faith.\n\nWith a great ability to destroy everything in her path, with her warlike spirit and hot temper, Tenshi can easily impersonate Brunhilde, the great Valkyrie, to lead the Scandinavian people into a war against our enemies!"
 flavor_hvr.23.a: "Old Norse ways will be revived!"
 flavor_hvr.24.t: "Expedition into a New World"
 flavor_hvr.24.desc: "We have discovered a free, unused land on the continent, which is called America. The lands of America are vast, and it is inhabited only by backward tribes. By seizing these lands for ourselves, we will be able to increase our influence in the world, and in Gensokyo in particular.\n\nThe region, called Cascadia is nothing of interest. The climate here is harsh, but controlling these lands will allow us to create a transit point with Gensokyo, allowing us to more comfortably travel between Heavens, Gensokyo, and America.\n\nNow, in order to create settlements in Cascadia, we will need people and money. The more we invest in our expedition, the faster we will create a colony."
 flavor_hvr.24.a: "Lets invest only the bare minimum."
 flavor_hvr.24.b: "Lets invest a fair amount into our expedition."
 flavor_hvr.24.c: "Lets invest everything that we have!"
 flavor_hvr.24.d: "I said, lets invest EVERYTHING that we have!"
 flavor_hvr.25.t: "Paradise City"
 flavor_hvr.25.desc: "By moving south out of Cascadia, we have found plentiful lands of California. It is warm here, the sun shines on these lands quite often, and the ocean breeze adds coolness, making the weather most pleasant. Around us - the ocean, mountains, fields. This place definitely has an eye-catching beauty.\n\nBut that's not all. The Aboriginal tribes that inhabited the area of California told us about the rumors that California is rich in minerals, such as gold, silver, and iron. Let's test this rumor by examining the mountains and mines of California. Perhaps we can find something."
 flavor_hvr.25.a: "Assemble §YMining Expedition§!!"
 flavor_hvr.26.t: "Results of Mining Expedition"
 flavor_hvr.26.desc: "The results of our expedition were successful. As we expected, the lands of California are rich in minerals. We must start mining these minerals immediately!"
 flavor_hvr.26.a: "These lands are rich!"
 flavor_hvr.27.t: "Heavenly States of America"
 flavor_hvr.27.desc: "Now that we control large part of America, it is time for us to rethink regarding how we should manage it.\n\nHaving small, scattered colonies? That doesn't seems to be a proper way if we want to establish complete domination over America. So, we should create a whole new country instead!\n\nFrom now on, Heavenly States of America will be created! This new country will be under our direct control, and will unite all of the scattered small colonies into one, strong country! The population of this country will consist of already established settlers, as well as bored Celestials that will want to try out something new, on the new continent."
 flavor_hvr.27.a: "Establish §YHeavenly States of America§!!"
 flavor_hvr.28.t: "Focus of Heavenly States of America"
 flavor_hvr.28.desc: "Now that we have created a new, powerful country under our direct control, we can decide priorities for this country.\n\nWe can focus this country on military aspect. They will provide us with best troops and ships that they can offer, concentrating only on army, ignoring the trade completely.\n\nOr, we can make Heavenly States completely concentrate on trade instead. This will allow us to transfer trade power from them, and receive large economical benefits."
 flavor_hvr.28.a: "We shall make a militarized country out of Heavenly States!"
 flavor_hvr.28.a.ct: "Heavenly States of America will focus on militarization of their country, receiving various warfare-focused buffs, and this will also allow them to recruit more troops.\n\nThis will change the subject type of Heavenly States of America to §YHeavenly Militarized State§!.\n\n"
 flavor_hvr.28.b: "Heavenly States will help us to control the trade of world!"
 flavor_hvr.28.b.ct: "Heavenly States of America will focus on trade, and we will be able to largely profit from that.\n\nThis will change the subject type of Heavenly States of America to §YHeavenly Trade Enterprise§!.\n\nThis will also unlock decision called §YReceive profits from Heavenly states of America§! This decision will provide you with dynamic reward, providing you with merchants and global trade power. The amount of merchants and global trade power will depend on total development of Heavenly States of America. The more development they have, the more powerful reward you will receive.\n\n"
 flavor_hvr.28.c: "I want to play as Heavenly States of America!"
 flavor_hvr.29.t: "Route 66"
 flavor_hvr.29.desc: "America - is a huge but undeveloped land, and moving from one point to another, through America,  is a real problem for us. It takes time, supplies, and our traders don't even want to make such a long trip on the lands without proper roads.\n\nWe shall fix this immidiently, by starting a grand construction throught the whole America! We will build  a modern road that will connect most of our American states. This road will allow our troops to travel through whole America without issues, filled to the brim with supplies. Our traders will also enjoy a modern, protected road.\n\nFor some reason, Tenshi wants to call this grand road as... Route 66."
 flavor_hvr.29.a: "Begin the construction of Route 66!"
 flavor_hvr.29.a.ct: "We will begin construction of Route 66. It might take several years to complete this project."
 flavor_hvr.30.t: "Route 66 completed!"
 flavor_hvr.30.desc: "At last, our great project Route 66 is done! Now we can bust the economy of America to whole new level, unlocking new trading possibilities.\n\nTenshi herself is especially happy with our results. She already took the small trip through Route 66, enjoying the street food provided by the merchants."
 flavor_hvr.30.a: "Route 66 is complete!"
 flavor_hvr.31.t: "Deal with Oni!"
 flavor_hvr.31.desc: "These Oni has been in Heaven for a long enough time already, overstaying our hospitality. It was Tenshi fault in the first place, allowing them to stay here. And now it is Tenshi responsobility to deal with them. We can deal with them in several ways.\n\nThe first way would finding a loophole in the contract, in the agreement that Tenshi made with the Oni. It might take some of our time, and our best minds will have to work on the solution. Then, we will also have to persuade them to leave our lands peacefully. Perhaps we will need to pay them with gold.\n\nThe second solution would be to just expel them with force. While Oni are really strong, so are we, Celestials. We might take some losses, but we will expel them for sure!\n\nAnd the third option, would be to offer a job for Oni. Oni is strong, and we could really use their forces as mercenaries. It will take some time to create a proper offer for Oni, that they will surely accept, and it will also require us to pay up a hefty sum of ducats to them in advance."
 flavor_hvr.31.a: "Convince Oni to leave, even if we will have to pay them."
 flavor_hvr.31.b: "Expel them by using our force!"
 flavor_hvr.31.c: "Hire them as Mercenaries!"
 flavor_hvr.32.t: "Visit from Shinigami"
 flavor_hvr.32.desc: "It was a usual day for Tenshi: eating peaches, picking up fights with wrong people, solidifying her rule of the Heavens. And yet, somehow, an unexpected figure with a scythe visited her.\n\n-You must be Tenshi Hinanawi, right?\n\n -Yes! And who are you even?\n\nWithout wasting a single moment, the person with scythe attacked.\n\n-You overstayed your time in this world. Accept your death gracefully.\n\nLooks like this person wants to see Tenshi dead. And with that scythe of her, she has all the means to make these plans into reality!"
 flavor_hvr.32.a: "She wants a fight? She will have a fight!"
 flavor_hvr.33.t: "Deal with Shinigami once and for all"
 flavor_hvr.33.desc: "Shinigami visits to Heaven, trying to take the lives of our Celestials is a longstanding problem that has not yet been resolved. Every time, Celestials have to fight for their lifes, as Shinigamis really have the power to take it away quite easily. Even though most skirmishes end in victory for the Celestials, it still gets on our nerves, and now, even Tenshi felt it herself.\n\nSo let's solve this problem once and for all. Shinigamis that are being sent to Heaven, do not act of their own free will. No, they have a boss that makes them do it - Yama, the judge of the dead. Most likely, Eiki Shiki is behind these Shinigamis that continue to invade the Heavens, trying to take the lives of our Celestials, so it would be logical to deal with this Yama.\n\nWe can choose a different approaches in solving this problem. We can punch this Eiki in the face in such a way that it will discourage her from trying to poke her nose into Heaven ever again. Or... we can pay her a friendly, diplomatic visit and offer her a bribe, in return to finally stopping sending her Shinigamis to Heaven."
 flavor_hvr.33.a: "Let's give her some good punching!"
 flavor_hvr.33.b: "Let's bribe her!"
 flavor_hvr.34.t: "Bribe for Yama"
 flavor_hvr.34.desc: "So we decided to make a friendly and diplomatic visit to this Yama, Eiki Shiki. After listening to a long and boring lecture about that you, Celestials, should already be dead in order to maintain some kind of balance in Gensokyo, Tenshi really started wishing to die... from this boring lecture. But despite this, after some time, we got down to business.\n\nArguing that we, the Celestials, are in fact one of the nicest persons in Gensokyo, that we do not interfere with anyone, we began to persuade Yama to stop sending Shinigamis after Celestials in the Heavens. And in order to finally convince Yama in the rightness of our words, we gave her a small, modest gift. 1000 ducats for Yama Eiki Shiki so she can take a break from her tiresome work!\n\nAfter we gave Yama a small gift, her attitude towards us immediately changed. She agreed that the Celestials were generally good people. After all, only good people can have so much gold. On this, we decided and agreed with Yama that she would not send Shinigami to heaven."
 flavor_hvr.34.a: "The deal went well!"
 flavor_hvr.35.t: "Complete Defeat of Yama"
 flavor_hvr.35.desc: "It was a great fight! What a pity that Yama turned out to be such a weakling! Having proven our superiority, now, not a single Shinigami will poke his head into our Heavens. And as for Yama, well, she got a good beating that she will remember for a long time."
 flavor_hvr.35.a: "Victory!"
 flavor_hvr.36.t: "Higan no longer exists"
 flavor_hvr.36.desc: "Looks like someone dealt with Higan before us! The Shinigami have been disbanded and the Hell Ministry, along with the Yamas, is no longer active. They won't bother us anymore."
 flavor_hvr.36.a: "One less problem to dealt with."
 flavor_hvr.37.t: "A generous gift from the Celestials"
 flavor_hvr.37.desc: "Oh, it looks like these Celestials are on the right path. They listened to our lectures on how they should live from now on. And not only that! They have provided us with a valuable gift, on the agreement that we will stop sending Shinigami to the Heavens in an attempt to take the lives of the Celestials."
 flavor_hvr.37.a: "Accept this gift!"
 flavor_hvr.38.t: "Duel with Tenshi went horribly"
 flavor_hvr.38.desc: "This battle with Tenshi ended in a terrible defeat for Eiki. She got beaten up badly, and she no longer has the strength to work. Maybe she should take a break..."
 flavor_hvr.38.a: "No! You still have a job to do! Don't you dare rest!"
 flavor_hvr.39.t: "Aya wants to take an Interview!"
 flavor_hvr.39.desc: "After we bribed Eiki, later on, the famous reporter of all Gensokyo showed up to us - Aya Shameimaru herself! It looks like she wants to interview us about why exactly we went to Yama, and what kind of deals we made with her. Aya is interested in all the dirty details! Of course, Aya will pays us some money in return, if we will give her a good material for article! And if money does not interest us, Aya can teach us how to control Wind in a better ways!\n\nWell, we may as well tell her the truth about Yama taking a bribe from us. This might lead to some pretty interesting consequences... for Yama."
 flavor_hvr.39.a: "Give an Interview to Aya!"
 flavor_hvr.39.b: "Politely refuse."
 flavor_hvr.40.t: "Anti-Corruption investigation from Aya!"
 flavor_hvr.40.desc: "Whoa, what is this? It looks like Aya has released a whole investigation this time instead of another news release!\n\nThis investigation reveals the corruption and venality of the judge of our Gensokyo! Eiki Shiki, using her official position, decided the fate of many people in a positive way, without sending them to Hell if they provided her with a hefty sum of money! It seems that money rule even over hell. One of the witnesses, Celestial, Tenshi Hinanawi confirmed our information! Tenshi personally gave a bribe to the judge, and she gladly accepted it!\n\nWhat is this Eiki Shiki doing with all this money she gets from bribes? We had to do a thorough investigation to find out, and we found what we were looking for! The luxurious mansion on the shores of Gulf of Gensokyo belongs to our dear judge! Golden decoration of the premises, a separate bar, a lounge, a ballroom, and much, much more were found in this mansion. After discovering the building plan, we also noticed a certain Mud Warehouse in the mansion. Only gods know why Eiki needs such a room, and what is really going on there.\n\nThis concludes our investigation! Subscribe to Bunbunmaru Newspaper and stay up to date with all the latest news!"
 flavor_hvr.40.a: "That was some wild news!"
 flavor_hvr.41.t: "Gambling Halls of Heaven!"
 flavor_hvr.41.desc: "Gambling Halls! Opening them was one of Tenshi's wishes. Their opening will allow us to attract rich, high-status tourists to Heavens. We will tax them for the opportunity to play games of chance, calmly and with passion, while relaxing in Heavens! Not everyone can afford this kind of pleasure for themselves. Either way, the casino itself will always be in profit.\n\nAnd with Tenshi's natural luck...she can easily beat a couple of rich tourists once in a while!"
 flavor_hvr.41.a: "Truth is, the Game was Rigged from the Start."
 flavor_hvr.42.t: "Resort Paradise"
 flavor_hvr.42.desc: "Why stop at opening just a casino? Let's open up a whole resort center for wealthy tourists, right in our Heavens. Resting in Heavens .... for many, this is a dream. Our tourists will be happy to spend their many on our resorts, and on souvenirs. And for those that want to something more exclusive, we have a special offer! A whole yacht, build by our best shipbuilders, with maximum comfort! At the same time, opening a resort center will allow us to attract many merchants who will be happy to sell their goods to wealthy tourists.\n\nNow, here lies the question regarding where exactly should we open it?\n\nWe can open it close to our capital, which will allow us to make our capital even more developed.\n\nWe can also open it in the area, where we have a good amount a gold and jewels reserves. It will allow us to create jewelry for our guests right on the spot, and we can greatly profit from that.\n\nOr, we can open it on quite undeveloped area of Heavens, which will allows us to boost this area in development, to the heights of our capital!\n"
 flavor_hvr.42.a: "Open up Resort Paradise in undeveloped area!"
 flavor_hvr.42.b: "Open up Resort Paradise close to our capital!"
 flavor_hvr.42.c: "Open up Resort Paradise in area, filled with natural gold and gems resources!"
 flavor_hvr.43.t: "Angel of Apocalypse"
 flavor_hvr.43.desc: "A beautiful girl, named Tenshi that proclaims herself as Angel, has taken over Rome! She says that the Judgement Day is here, and the only way to  find the salvation - is to accept Tenshi as our saviour. Tenshi certanly holds some unusual powers, and she is clearly not human being, but something greater! Tenshi already destroyed several cities of those, who disagree with her, raining meteorites at them.\n\nPerhaps the Judgement day is indeed her. It is up to us to accept Tenshi as our saviour, or to struggle against her, and upcoming doom!"
 flavor_hvr.43.a: "Accept Tenshi as our Saviour"
 flavor_hvr.43.b: "We will struggle till our end!"
 flavor_hvr.44.t: "Dance Halls"
 flavor_hvr.44.desc: "Iku Nagae waited for that long enough, but now, we can fulfill her wish! The Dance Halls will be build. Using the most advanced technologies that we have and... some unusual technologies from the outside world, provided to us by Yukari, we are sure that will create something magnificient in entertaiment department.\n\nThe construction is already complete! The only thing that is left, is to open Dance Halls officially!"
 flavor_hvr.44.a: "Let's open them Dance Halls right away!"
 flavor_hvr.45.t: "Duel between Tenshi and Yukari"
 flavor_hvr.45.desc: "There has always been a rather strained relationship between Tenshi and Yukari. And it looks like Tenshi found just the right solution to this, a good beating of Yukari. Of course, there is a chance that Tenshi will get beaten herself, but those who does not risk never gets to drink sake. Tenshi is more than ready for this fight, so come on, lets show this Old Hag our power!"
 flavor_hvr.45.a: "Get ready for the fight!"
 flavor_hvr.46.t: "Draw"
 flavor_hvr.46.desc: "The fight between Tenshi and Yukari ended up with a draw. Both parties showed their strength, and ended up reconciling with each other. And now, we can even ask Yukari for some favors now and then."
 flavor_hvr.46.a: "Well, at least we made peace with Yukari."
 flavor_hvr.47.t: "Defeated by Yukari!"
 flavor_hvr.47.desc: "It's a shame to admit, but Yukari was much stronger than Tenshi. Tenshi suffered a humiliating defeat, but even so, relations between Tenshi and Yukari has changed. With a good prolonged fight, they have calmed their anger against each other, and now, they see each other as buddies. This is unexpected result, but now, Tenshi can ask for some favor from Yukari, like bringing some unusual items from the outside world. And who knows, Yukari might even agree to help us."
 flavor_hvr.47.a: "We can find some profits even in our defeat."
 flavor_hvr.48.t: "Duel between Tenshi and Eiki"
 flavor_hvr.48.desc: "The judge can only blame herself for what about to happen. Always sending these pesky Shinigamis, trying to claim lives of us, Celestials. Well, it's time to show her our strength. For the sake of Heaven's stability and security, Tenshi would teach Eiki a lesson that she will never forget."
 flavor_hvr.48.a: "Get ready for the fight!"
 flavor_hvr.49.t: "Draw"
 flavor_hvr.49.desc: "It was a hot fight, but it ended with a draw. While Tenshi certainly showed her strength to Yama, it wasn't enough to defeat her. Nevertheless, we have showed to Eiki in a great deal to never try to pick  a fight with us! From now on, Shinigamis will stop invading Heavens, and we can finally enjoy some peace. "
 flavor_hvr.49.a: "Well, at least Shinigamis will stop annoying us."
 flavor_hvr.50.t: "Defeated by Eiki"
 flavor_hvr.50.desc: "God damnit, Tenshi! Being defeated by that annoying judge? You should have prepared for that fight better!\n\nNevertheless, with our actions, we have shown to Eiki that will annoy her until the very end, until she stops sending Shinigamis to Heaven. Hopefully, they will not visit us again."
 flavor_hvr.50.a: "A shameful defeat. But at least Shinigamis will stop visiting us."
 flavor_hvr.51.t: "Retaken land from Reimu"
 flavor_hvr.51.desc: "We have defeated Reimu and took some land from her! Now, after some prepartions, we will be able to transfer this land to our friend, Shion."
 flavor_hvr.51.a: "Begin occupation of Reimu lands!"

 flavor_hvr.52.t: "Panama Canal" 
 flavor_hvr.52.desc: "Our engineers have noticed, that it is quite possible to build a canal, that will allow us to make a save passage between the Pacific Ocean and the Atlantic Ocean for our ships. The project itself will require a huge amount of funding, but will allow us to visit Europe, showing them the strength of our fleet. Other than that, it will also increase our trade influence over the world, as there will be many ships willing to use this canal, to transport their goods.\n\nSome wealthy Celestials are willing to finance this project by offering us debts at a low rate. It seems that the appearance of the channel is on the list of their interests. Also, we can slightly increase taxes in our country during the construction of the Panama Canal."
 flavor_hvr.52.a: "Let's start the construction of this great project!"
 flavor_hvr.52.a.ct: "We can now build §YPanama Canal§!!"

 flavor_lcu.102.t: "Lunarian Faith"
 flavor_lcu.102.desc: "Now that Eientei is being controlled by Lunarians, perhaps it is time for us to adopt Lunarian faith?"
 flavor_lcu.102.a: "Absolutely."
 flavor_lcu.102.b: "Better to not change anything."
 flavor_ran.1.t: "A Special Mission for Ran"
 flavor_ran.1.desc: "Hello there, Ran, my loyal shikigami. I have quite a special task for you~. I want you to influence one of the countries in the Eastern Europe, and to completely overtake it in the process. This will allow me to spread my influence on the Outside World quite easily. Surely, these humans will be glad to obey, upon seeing such a mythical creature as you! I heard that they have many myths about you~. The only question is, are you up for that task, Ran?"
 flavor_ran.1.a: "I am not confident in my skills! Please, let me just stay in Gensokyo."
 flavor_ran.1.b: "Your order will be completed, Yukari-sama."
 flavor_ran.2.t: "Icons for Ran"
 flavor_ran.2.desc: "People around these places consider themselves as Orthodox Christians, using holy icons to solidify their faith. Perhaps we should adopt their faith as well, to better blend in?"
 flavor_ran.2.a: "No, we cannot betray our Gensokyan faith!"
 flavor_ran.2.b: "Sure. That will help us to gain trust of these humans."
 flavor_ran.2.c: "Icons, you say? I remember seeing a different kind of holy icons in Gensokyo!"
 flavor_ymu.2.t: "Youmu is Back"
 flavor_ymu.2.desc: "After taking a short rest, Youmu is ready to rule and fight for our country again!"
 flavor_ymu.2.a: "Welcome back."
 flavor_kne.1.t: "In search of Ancient History"
 flavor_kne.1.desc: "Our favorite Teacher and Guardian, Keine Kamishirasawa, wants to travel around China and Manchuria regions, in search of ancient history, left to us by humans that were living here a long time ago. Shall we allow her to take this journey?"
 flavor_kne.1.a: "No, we need her over here, we need her protection!"
 flavor_kne.1.b: "Allow her to take this journey."
 flavor_kne.2.t: "Hakutaku Form"
 flavor_kne.2.desc: "Being influenced by the moon, Keine changes her form, once again becoming Hakutaku! In this form, Keine acts much reckless and aggressive, gaining respect of the many Steppe Warriors! But at the same time, Chinese people, that prefer peaceful times, will respect her less.\n\nThe cycle of endless tranformation will continue from now on, and with time, Keine will turn back into her Human form.\n\nKeine transformation to Hakutaku form will change our country ambitions and goals!"
 flavor_kne.2.a: "Adopt new goals and ideas for our country!"
 flavor_kne.3.t: "Human Form"
 flavor_kne.3.desc: "With time, Keine calmed down, returning to her human form. It will allow her to take more peaceful approach in ruling the country, leading us to having less wars, but more prosperity!\n\nThe cycle of endless tranformation will continue from now on, and with time, Keine will turn back into her Hakutaku form.\n\nKeine transformation to Human form will change our country ambitions and goals!"
 flavor_kne.3.a: "Adopt new goals and ideas for our country!"
 flavor_kne.4.t: "Keine will transform soon!"
 flavor_kne.4.desc: "In 2 years, Keine will transform back into her Human form!"
 flavor_kne.4.a: "Got it."
 flavor_kne.5.t: "Keine will transform into Hakutaku soon!"
 flavor_kne.5.desc: "In 2 years, Keine will transform back into her Hakutaku form!"
 flavor_kne.5.a: "Good."

 flavor_ch2.1.t: "The God of the Unowned"
 flavor_ch2.1.desc: "Rumors about a Goddess of the Unowned, Chimata Tenkyuu, have been going through Gensokyo for a few months now. Several residents of Human Capital even saw her, visiting the Human Capital! However, it looks like the Goddess have decided to leave Gensokyo. Instead, she wants to visit a world, beyond barrier. With the help of Yukari, she managed to break the barrier, going to the world beyond the Barrier. It seems that Chimata decided to visit a region called Italy!"
 flavor_ch2.1.a: "That sounds interesting, but I would prefer to enjoy my life in Human Capital."
 flavor_ch2.1.b: "I wonder what kind of adventure awaits her."
 flavor_ch2.2.t: "Draw a Card!"
 flavor_ch2.2.desc: "Chimata has many Ability Cards that can affect our country in different ways.\n\nList of possible Ability Cards:\n\nMoney Comes and Goes On its Own - Receive random number of Ducats!\nLife Card - Receive Prosperity in random owned State.\nNo Problem for a Creator! - Receive additional development in random owned province!\nBlank Card - Receive... nothing!\nBeauty of Destruction! - Receive Devastation in random owned State.\nScam Rabbit's Foot - Receive loans from Scammy Rabbit!\nHundredth Black Market - Receive special technologies from the Black Market!\nIdol Defense Corps - Receive additional Manpower!\nKeystone Missile - Receive a Keystone from Tenshi, right into your Capital!\nBumper Crop of Life - Receive a blessing from Goddesses of Harvest!\n\nNow, try your luck, and Draw a Card!"
 flavor_ch2.2.a: "Time to draw a card."

 flavor_day.1.t: "Smartest Fairy"
 flavor_day.1.desc: "The situation in Cirnia is far from the best. Scarlets made us into a vassal, and they might annex us soon enough! Let us try a different approach, in a different part of the world! Perhaps Daiyosei will manage to succeed in a different part of the world? Cirno has decided that region of Anatolia in the human world will be an easy place to start. Go on, Daiyosei!"
 flavor_day.1.a: "No, I will manage to turn around the situation in Cirnia!"
 flavor_day.1.b: "Anatolia seems like a nice place for an easy, new start!"

 ### LUNARIAN ASPECTS

 lunar_motivated_workforce_aspect_v2: "Workforce Act"
 desc_lunar_motivated_workforce_aspect_v2: "The Lunarian Army is a very strict and hard unit and not every Moon Rabbit is capable of going through the training process. To their luck, some of the Lunarian nobles and clergy decided to form a special form of workforce which is made of the Moon Rabbits, who want to avoid militaristic service."
 lunar_scripts_of_tsukuyomi_aspect_v2: "Scripts of Tsukuyomi"
 desc_lunar_scripts_of_tsukuyomi_aspect_v2: "The scripts of Lord Tsukuyomi, the founder of the Lunarian Realm, contain many experience reports regarding interlunarian interactions and ruling a government. They are both holy and immensely useful for the realm."
 lunar_purification_aspect_v2: "Purification"
 desc_lunar_purification_aspect_v2: "The Moon and the Lunarian Realm are places of Purity. Perfection. There is no space for impure, inferior Earthlings - a mindset our clerics follow zealously! The impure will be purified by the Lunarian magic at all cost!"
 lunar_blessed_weapons_aspect_v2: "Blessed Weapons"
 desc_lunar_blessed_weapons_aspect_v2: "The weapons of the Lunarians are not only technological and magical masterpieces but are also blessed with the spells of the Lunarian clerics. They grant their wielder a high protection from enemy fire. And if the bun still dies, the next rabbit will pick up the weapon and continue the fight."
 lunar_moon_defense_aspect_v2: "Moon Defense Movement"
 desc_lunar_moon_defense_aspect_v2: "The Moon Defense Movement is a group of Lunarians, who voluntarily serve in the navy to protect the moon from all foreign invaders. Unlike the Moon Rabbits the Lunarians are blessed by clerics themselves, which brings a higher morale for them."
 lunar_hunting_deserteurs_aspect_v2: "Deserters Hunt Act"
 desc_lunar_hunting_deserteurs_aspect_v2: "The training for Moon Rabbit soldier is hard and the work in court is mentally devastating, but these are necessary sacrifices so the Moon can remain pure. However, there are many moon buns, who think they are above the Lunarian rule and flee from their duty. In order to fight this cowardice, the Lunarian church enacted a law to report every Moon Rabbit deserter."
 lunar_children_of_tsukuyomi_aspect_v2: "Children of Tsukuyomi"
 desc_lunar_children_of_tsukuyomi_aspect_v2: "The Lunarians are at first the close relatives of Lord Tsukuyomi, the Moon God of the Shintoistic faith. Over time the people of the Moon grew in number, but thanks to their pious priests the Lunarian people will never forget their origin and honor the Moon God as well as the rulers."
 lunar_impure_deported_aspect_v2: "Deporting the Impure"
 desc_lunar_impure_deported_aspect_v2: "For those impure who resist the purification process and prove themselves as useless, the Lunarian clergy organizes a project, which banishes all impure ones out of the realm into the distant corners of the universe."
 lunar_forced_bun_conscription_aspect_v2: "Bun Conscription Act"
 desc_lunar_forced_bun_conscription_aspect_v2: "The Moon Rabbits are usually forcefully recruited by local Lunarian officers for the army. Due to a limit of recruitment officers the Bun Conscription Act is enacted, which allows all Lunarians to forcefully conscript the Moon Rabbits for the Army. Additionally the minimum age for the recruitment is decreased by 4 years."
 lunar_lunarian_sages_aspect_v2: "Lunarian Sages"
 desc_lunar_lunarian_sages_aspect_v2: "The Moon brings many genius minds into existence. But only the most blessed daughters of our people will become the Lunarian Sages - the women, whose minds are unmatched. The Lunarian clergy knows this well and honor those sages and live by their scientific teachings."
 lunar_workcamps_for_the_impure_aspect_v2: "Workcamps"
 desc_lunar_workcamps_for_the_impure_aspect_v2: "Not all impure Earthlings have their only use in colonizing floating rocks in space. Some of them have great minds and the physical capability to do the lesser works, which even the Moon Rabbits are too worth for. Those impure beings will be then gathered in special camps, where they serve as a workforce for the realm's manufactories and workshops."
 lunar_lunarian_security_corps_aspect_v2: "Lunarian Security Corps"
 desc_lunar_lunarian_security_corps_aspect_v2: "In the past the Moon Rabbits were ready to cause revolts against their supreme masters and it took massive amounts of severe actions to get things under control again. This kind of events resulted eventually into the creation of the Lunarian Security Corps, the government's own police, who controls in regular times the realm's subjects so they don't get funny ideas."

