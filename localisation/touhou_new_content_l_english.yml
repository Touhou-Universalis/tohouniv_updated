 ### Government reforms
 Gensokyan_hvr_celestial_council: "Celestials Council"
 Gensokyan_hvr_celestial_council_desc: "Council of the oldest and respected Celestials, who only want a peaceful existence in Heaven."
 Gensokyan_hvr_dictatorship: "Heavenly Autocracy"
 Gensokyan_hvr_dictatorship_desc: "Heavenly Realm, led by the Hinanawi clan. The state, which previously only wanted a peaceful existence and enjoyment, is now ready to wage wars for dubious reasons. The abilities of Tenshi and Iku allow them to change the weather, adding chaos to what is happening."
 TOUHOU_USURPER: "Usurper"
 TOUHOU_DESPOT: "Despot"
 TOUHOU_TYRANT: "Tyrant"


 Gensokyan_free_market: "Free Market"
 Gensokyan_free_market_desc: "A state with the divine Goddess Chimata in charge. Any kind of trade deals are encouraged, and refusal to trade will be punished."
 Gensokyan_hakutaku_monarchy: "Hakutaku Monarchy"
 Gensokyan_hakutaku_monarchy_desc: "A monarchy that is unstable in its policy, due to frequent changes in Keine's form. When the form of Keine changes, her personality also changes, which leads to a complete turn of policies of our country!"
 Gensokyan_ran_monarchy: "Fox Principality"
 Gensokyan_ran_monarchy_desc: "Principality, where the whole country is in fact being controlled by one cunning Kitsune. Turning to myths and old fables and finding confirmation in them in the face of Ran, general population views Ran as a mystical being close to god." 
 Gensokyan_hvr_absolute_dictatorship: "Absolute Rule of Heavens and Hell"
 Gensokyan_hvr_absolute_dictatorship_desc: "The absolute rule imposed by Tenshi, and Hinanawi clan. With the conquest of Hell and complete support from both Nobles and Cleargy, along with common population, there is no one to stop Tenshi in her deeds. Her rule is as strong as ever."
 TOUHOU_RULER_OF_HEAVEN_AND_HELL_FEMALE: "Celestial and Infernal Empress"
 TOUHOU_RULER_OF_HEAVEN_AND_HELL_MALE: "Celestial and Infernal Emperor"
 ### Diplomatic Actions
 th_lcu_honorable_lunarians_title: "Promote our Satellite"
 th_lcu_honorable_lunarians_tooltip: "These Earthlings proved to be useful and worthy to be considered a part of our Empire!"
 th_lcu_honorable_lunarians_desc: "These Earthlings proved to be useful and worthy to be considered a part of our Empire! We shall grant them a title of Lunarians Guards, giving them a honor of fighting alongside us.\n\nOur subject type will be changed to §YLunar Guards§!!\n\n Nothing will happen if the subject type is already §YLunar Guards§!."
 th_lcu_enforce_our_culture_title: "Enforce Lunarian Culture"
 th_lcu_enforce_our_culture_tooltip: "Forcefully enforce our §YLunarian Culture§! on them, by expelling earthlings!"
 th_lcu_enforce_our_culture_desc: "Spend §R200§! Diplomatic Power to enforce our culture for §Y[From.GetName]§!. One random area of §Y[From.GetName]§! will be fully converted to Lunarian culture!\n\nIf our subject is big enough, two areas will be converted at once!\n\nOur Subject will be outraged by this action, increasing their Liberty Desire by §R20%§!."
 th_hvr_weather_control_armageddon_title: "Armageddon"
 th_hvr_weather_control_armageddon_tooltip: "Let them taste what §OArmageddon§! really means."
 th_hvr_weather_control_armageddon_desc: "Spend §R1§! Stability to create an Armageddon for §Y[From.GetName]§!. Meteorites, Fire, Thunderstorm, everything will affect them, surprising and devastating them. §Y[From.GetName]§! will lose §R3§! Stability, and receive §RArmageddon modifier§!\n\nThis modifier gives the following effect:\n\n§RNational Unrest +10§!\n\nIt will last for 5 years. We can use a §YWeather Control§! on a country once every 10 years.\n\nThis action will make §Y[From.GetName]§! §RTrust (-20)§! us less."
 th_hvr_weather_control_heavy_rain_title: "Manipulate Clouds"
 th_hvr_weather_control_heavy_rain_tooltip: "Manipulate Clouds to receive more frequent rains, bringing a bigger harvest from crops."
 th_hvr_weather_control_heavy_rain_desc: "Spend §R100§! Diplomatic Power to Manipulate Clouds for §Y[From.GetName]§!, providing them with §MHeavy Rain modifier§!\n\nThis modifier gives the following benefits:\n\n§GGoods Produced modifier +15%§!\n\n§GProduction efficiency modifier +5%§!\n\nIt will last for 5 years. We can use a §YWeather Control§! on a country once every 10 years.\n\nThis action will make §Y[From.GetName]§! §GTrust (+3)§! us more."
 th_hvr_weather_control_disperse_clouds_title: "Disperse Clouds"
 th_hvr_weather_control_disperse_clouds_tooltip: "Disperse Clouds, ruining their crops, bringing them famine."
 th_hvr_weather_control_disperse_clouds_desc: "Spend §R100§! Diplomatic Power to Disperse Clouds for §Y[From.GetName]§!, providing them with §RDispersed clouds modifier§!\n\nThis modifier gives the following effect:\n\n§RGlobal Supply Limit - 25%§!\n\n§RGoods Produced modifier -10%§!\n\nIt will last for 5 years. We can use a §YWeather Control§! on a country once every 10 years.\n\nThis action will make §Y[From.GetName]§! §RTrust (-3)§! us less."
 th_hvr_weather_control_devastating_earthquake_title: "Devastating Earthquake"
 th_hvr_weather_control_devastating_earthquake_tooltip: "Cause a Devastating Eartquake in selected country, ruining their forts defence."
 th_hvr_weather_control_devastating_earthquake_desc: "Spend §R100§! Military Power to cause Devastating Eartquake for §Y[From.GetName]§!, providing them with §RDevastated by Earthquake modifier§!\n\nThis modifier gives the following effect:\n\n§RGlobal Defensiveness -25%§!\n\n§RMorale Damage received +5%§!\n\nIt will last for 5 years. We can use a §YWeather Control§! on a country once every 10 years.\n\nThis action will make §Y[From.GetName]§! §RTrust (-5)§! us less."
 th_hvr_weather_control_terraforming_title: "Terraforming"
 th_hvr_weather_control_terraforming_tooltip: "Begin Terraforming their country, allowing them to develop it more easily."
 th_hvr_weather_control_terraforming_desc: "Spend §R66§! Administative Power, §R66§! Diplomatic Power, §R66§! Military Power to begin Terraforming in §Y[From.GetName]§!, providing them with §YTerraforming modifier§!\n\nThis modifier gives the following benefits:\n\n§GDevelopment Cost -10%§!\n\nIt will last for 5 years. We can use a §YWeather Control§! on a country once every 10 years.\n\nThis action will make §Y[From.GetName]§! §GTrust (+7)§! us more."
 th_hvr_weather_control_thunderstorm_title: "Create Thunderstorm!"
 th_hvr_weather_control_thunderstorm_tooltip: "Bring a Thunderstorm for a selected country, sinking their ships to the depths of sea!"
 th_hvr_weather_control_thunderstorm_desc: "Spend §R75§! Diplomatic Power, §R75§! Military Power to create a Thunderstorm in §Y[From.GetName]§!, providing them with §RThunderstorm modifier§!\n\nThis modifier gives the following effect:\n\n§RShips Durability -10%§!\n\nIt will last for 5 years. We can use a §YWeather Control§! on a country once every 10 years.\n\nThis action will make §Y[From.GetName]§! §RTrust (-7)§! us less."
 th_hvr_weather_control_meteorite_title: "Send them a Meteorite!"
 th_hvr_weather_control_meteorite_tooltip: "We will send them a gift that they will never forget."
 th_hvr_weather_control_meteorite_desc: "Spend §R1§! Stability to create a Meteorite, and send it into §Y[From.GetName]§!, surprising and devastating them. §Y[From.GetName]§! will lose §R1§! Stability, and receive §RDevastated by Meteorite modifier§!\n\nThis modifier gives the following effect:\n\n§RDevelopment Cost +5%§!\n\nIt will last for 5 years. We can use a §YWeather Control§! on a country once every 10 years.\n\nThis action will make §Y[From.GetName]§! §RTrust (-10)§! us less."
 th_hvr_weather_control_hurricane_title: "Create Hurricane!"
 th_hvr_weather_control_hurricane_tooltip: "Create a Hurricane that will go around selected country, devastating it."
 th_hvr_weather_control_hurricane_desc: "Spend §R50§! Diplomatic Power, §R50§! Military Power to create Hurricane in §Y[From.GetName]§!, providing them with §RAffected by Hurricane modifier§!\n\nThis modifier gives the following effect:\n\n§RGlobal Monthly Devastation +0.15§!\n\n§RMonthly War Exhaustion +0.15§!\n\nIt will last for 5 years. We can use a §YWeather Control§! on a country once every 10 years.\n\nThis action will make §Y[From.GetName]§! §RTrust (-10)§! us less."
 th_hvr_weather_control_tornado_title: "Create Tornado!"
 th_hvr_weather_control_tornado_tooltip: "Create a Tornado that will go around selected country, devastating it."
 th_hvr_weather_control_tornado_desc: "Spend §R50§! Diplomatic Power, §R50§! Military Power to create Tornado in §Y[From.GetName]§!, providing them with §RAffected by Tornado modifier§!\n\nThis modifier gives the following effect:\n\n§RGlobal Monthly Devastation +0.08§!\n\n§RMonthly War Exhaustion +0.08§!\n\nIt will last for 5 years. We can use a §YWeather Control§! on a country once every 10 years.\n\nThis action will make §Y[From.GetName]§! §RTrust (-10)§! us less."
 th_hvr_weather_control_rainbow_title: "Create Rainbow"
 th_hvr_weather_control_rainbow_tooltip: "Create a Rainbow for a selected country, making their citizens more happy!"
 th_hvr_weather_control_rainbow_desc: "Spend §R33§! Administative Power, §R33§! Diplomatic Power, §R33§! Military Power to create a Rainbow in §Y[From.GetName]§!, providing them with §YRainbow modifier§!\n\nThis modifier gives the following benefits:\n\n§GYears of Separatism -5§!\n\n§GNational Unrest -2§!\n\nIt will last for 7 years. We can use a §YWeather Control§! on a country once every 10 years.\n\nThis action will make §Y[From.GetName]§! §GTrust (+10)§! us more.\n\nWe will also receive §G+10 Prestige§!."


