 ### Ideas
 RAN_Scheming_Nine_Tailed_Fox: "Scheming Nine-Tailed Fox"
 RAN_Scheming_Nine_Tailed_Fox_desc: "Being cunning is in the fox's blood. But with Ran's experience as Yukari shinigami for many centuries, Ran managed to learn even more cunning tricks, making her into an excellent spymaster."
 RAN_Cunning_Warfare: "Cunning Warfare"
 RAN_Cunning_Warfare_desc: "Why would you want to fight enemies directly, when you can lure them into endless forests of Russia, allowing them to die from a low supply? Attrition warfare was popular in Russia even before, but with Ran in command, this tactic will become even more effective."
 RAN_Harvest_Goddess: "Harvest Goddess"
 RAN_Harvest_Goddess_desc: "In many folktales, the fox appears as a Goddess of Harvest. Ran, with her superior intellect, can make this myth into reality, using Russian soil to a maximum capacity."
 RAN_Loyal_Shikigamis: "Loyal Shikigamis"
 RAN_Loyal_Shikigamis_desc: "With her charisma, Ran will make anyone loyal to her, essentially, turning them into her shikigamis! "
 RAN_Fox_Fire: "Fox Fire"
 RAN_Fox_Fire_desc: "Aurora Borealis is also being called as Fox Fire by the Finnish people, and by Russian populations in the northern part of Russia. Although this appearance is really beautiful, we shall give a different kind of Fox Fire to our enemies. With large natural resources of copper and iron, we will manage to create a large quantity of cannons."
 RAN_Chain_of_Command: "Chain of Command"
 RAN_Chain_of_Command_desc: "With her analytical abilities, Ran has a tight grasp of the population in her country. Making a chain of command, Ran will manage to create a really impressive army."
 RAN_Clear_Intellect: "Clear Intellect"
 RAN_Clear_Intellect_desc: "Using her great calculating abilities, Ran will find the best way to manage a country, using the available amount of resources in the most efficient ways."

 KNE_Protector_of_Humans: "Protector of Humans"
 KNE_Protector_of_Humans_desc: "With her natural calling, to be the teacher and protector of humans, Keine will put on a good defense against our enemies, properly fortifying the country. People can feel themselves to be safe under Keine's rule."
 KNE_Bai_Ze_Tu: "Bai Ze Tu"
 KNE_Bai_Ze_Tu_desc: "Bai Ze is a mythical beast in ancient China. It can speak, understand the feelings of all things, and know the affairs of ghosts and gods, and only appears when the king has virtue, and can ward off all evil spirits on earth.\n\nThis mythical beast is no one other than Keine herself! The people of China still have a great respect for her and will be glad to serve and help her in her rule."
 KNE_Studies_of_Ancient_History: "Ancient History"
 KNE_Studies_of_Ancient_History_desc: "China, being one of the ancient civilizations of humans, will surely fascinate Keine with its ancient history! By studying it, Keine will surely discover something new for herself."
 KNE_Integrating_Other_Humans: "Integrating other Cultures"
 KNE_Integrating_Other_Humans_desc: "Keine will surely find a way to approach different cultures of humans, by studying their history. Thus, it will allow Keine to easily assimilate them into her country."
 KNE_Cultivate_Lands: "Cultivate Lands"
 KNE_Cultivate_Lands_desc: "By cultivating lands, using the most efficient ways that humans could think of through their history, we will manage to become an economic hegemon!"
 KNE_Architecture_of_the_Ancient_Artisans: "Ancient Artisans"
 KNE_Architecture_of_the_Ancient_Artisans_desc: "Greek, Roman, Egyptian, Ancient Hindu, Ancient Buddhist, and of course, the most modern one - any type of architecture can be built with Keine's knowledge. The whole knowledge of ancient and modern artisans is completely at Keine's disposal."
 KNE_Art_of_War: "Art of War"
 KNE_Art_of_War_desc: "The Art of War is an ancient Chinese military treatise dating from the 5th century BC. The work, which is attributed to the ancient Chinese military strategist Sun Tzu ("Master Sun"), is composed of 13 chapters. While much of the information in this book appears to be as common sense regarding warfare, we shall never forget the principles that are written in this book."

 KN2_Loot_and_Plunder: "Loot and Plunder"
 KN2_Loot_and_Plunder_desc: "Loot and Plunder! Raze everything to the ground! The days of peaceful Keine rule are over!"
 KN2_Steppe_Warriors: "Steppe Warriors" 
 KN2_Steppe_Warriors_desc: "Steppe warriors, inspired by Keine's appearance and actions, are willing to go with her even in hell!"
 KN2_Create_New_History: "Create New History" 
 KN2_Create_New_History_desc: "Studying existing history is entertaining enough, but Keine will create her own, new history!"
 KN2_Wild_Beast: "Wild Beast"
 KN2_Wild_Beast_desc: "Keine, in her Hakutaku form, is a being that is much closer to a beast, rather than a human. This ferocious beast will lead our armies to victory."
 KN2_Endless_War: "Endless War"
 KN2_Endless_War_desc: "Under Keine's rule, in her Hakutaku form, our people will quickly adapt to the endless wars that we are about to face. Some of our citizens will even find fun in this." 
 KN2_Fierce_Defenders: "Fierce Defenders" 
 KN2_Fierce_Defenders_desc: "Our people will defend their homes till the last breath, fiercely protecting what is precious to them."
 KN2_The_Horde: "The Horde" 
 KN2_The_Horde_desc: "A huge horde of horses that is approaching you with great speed. And at the head of them is Keine, in her Hakutaku form. This sight will instill fear in our enemies, forcing them to retreat!" 

 HVA_New_Heaven: "New Heaven"
 HVA_New_Heaven_desc: "Lands of America rich and beautiful. Surely, many Celeastials will find a new home here!"
 HVA_Global_Engagement: "Global Engagement"
 HVA_Global_Engagement_desc: "With our country being surrounded by oceans and various hostile tribes, we shall be ready for any type of combat, be it on land, or in sea."
 HVA_Hardships_of_Earth: "Hardships of Earth"
 HVA_Hardships_of_Earth_desc: "The Lands of America is fertile and plentiful. They are rich in minerals and gold and are suitable for various crops to be harvested. With our ability to manipulate weather and earth, we can achieve some good results by using these rich lands of America."
 HVA_Free_Thinkers_of_New_Land: "Free Thinkers of New Land"
 HVA_Free_Thinkers_of_New_Land_desc: "Life in America is really different, compared to Heavens. Most Celestials will have to adapt to the hardships that they will be facing. However, these hardships will force our people to create a new Heaven - on the new land, using anything that they have at their disposal, forcing them to create something new."
 HVA_New_Trade_Center: "New Trade Center"
 HVA_New_Trade_Center_desc: "There are many goods, animals, and materials, that we haven't seen yet, and all of them are present in America. By importing these goods to Gensokyo in order to sell them, we can enrich our nation, and solidify the importance of the American region, via our trade."
 HVA_Dark_Angels: "Dark Angels"
 HVA_Dark_Angels_desc: "Heavenly Realm already formed their shock Marines troops, the Blood Angels. We shouldn't lag behind them, forming our own Marines division!"
 HVA_Our_New_Home: "Our New Home"
 HVA_Our_New_Home_desc: "Eventually, Celestials in America will start to view this country as their new home. They will cherish it and improve it, by building new world wonders!"

 CH2_Toss_A_Coin: "Toss a Coin"
 CH2_Toss_A_Coin_desc: "Chimata can find a common language with people, that are willing to fight for her. For money, that is. By making long term contracts and paying up on time, we can insure that a lot of mercenaries will be willing to fight for us. "
 CH2_Keeping_Good_Relations: "Keeping Good Relations"
 CH2_Keeping_Good_Relations_desc: "This is not Gensokyo. To gain the trust of the people, and to gain the faith of the people in the future, Chimata should do a careful approach in our diplomacy.\n\nIt seems that the people of this region believe in Chrtistianity. Very well then, we might as well pretend to be the followers of this religion as well. And, when the time comes, we will convince the people about the greatness of Chimata. "
 CH2_Same_Rules: "Same Rules"
 CH2_Same_Rules_desc: "Chimata, Goddess of free redistribution, will follow the same rules for the estates of her country. All of them will receive same privileges, and the same rules will be applied for all of them. "
 CH2_Empowered_Mercs: "Empowering Cards"
 CH2_Empowered_Mercs_desc: "Chimata has ability to grant special cards to especially proficient humans. These cards can increase abilities, surpassing the limits of average human. By granting such cards to our champions from Mercenary armies, we can make our mercenaries even stronger."
 CH2_Blank_Card: "Blank Card"
 CH2_Blank_Card_desc: "Compared to Christianity, Chimata is not somewhere far away, compared to gods of Christianity or Islam. Selected humans can see her and her abilities. And of course, humans heard that Goddess Chimata can grant them special cards, giving inhuman abilities. A lot of human will do anything in their power, to acquire a Blank Card from Chimata. Slowly and steady, humans gather around Chimata and give her faith."
 CH2_Free_Market: "Free Market"
 CH2_Free_Market_desc: "Chimata propagandes a free market in any part of the world, where she has influence. A merchant, arriving to a far away place, should be able to trade freely, without any restrictions, and Chimata will make sure of it."
 CH2_Global_Power: "Global Trade Power"
 CH2_Global_Power_desc: "What Chimata hates the most, is when someone is breaking the rules of fair trade. Chimata will try to ensure Free Trade policies even in far away provinces, and our ships will help her in that."
 
DAY_Smartest_Fairy: "Smartest Fairy"
DAY_Smartest_Fairy_desc: "Among fairies, Daiyosei considered to be the most mature and smart fairy. While being the Smartest Fairy is not a big feat compared to Youkai and Sages and their intelligence and cunnines, Daiyosei still has a few tricks and bright ideas."
DAY_Fairy_Respawn: "Death is only a Setback!"
DAY_Fairy_Respawn_desc: "We fairies are spirits of nature! Due to this circumstance death is for us only a temporarily (yet very painful) timeout! But we never truly die but come back stronger and cleverer than before!"
DAY_Fairy_Pirates: "Fairy Pirates"
DAY_Fairy_Pirates_desc: "Fairies, being immortal creatures that will just respawn after their death, are not afraid to forcefully raid any kind of ship in sea, which turns them into a bunch of brave pirates!"
DAY_Fairyfication: "Fairyfication"
DAY_Fairyfication_desc: "Accepting other cultures and teaching them the way of the fairies will help us to unite many nations under one Flag. Our Flag."
DAY_Assault_Fairies: "Assault Fairies"
DAY_Assault_Fairies_desc: "Fairies, being small agile creates, that can also fly, makes them into a great assault breachers. Not being afraid of death, they make great assault brigades. "
DAY_Fairy_Court: "Fairy Court"
DAY_Fairy_Court_desc: "Daiyosei has a lot of friends among fairies, and they are always ready to give an advice, even if that is a stupid advice. "
DAY_Adapt_Janissary_Corps: "Adapt Janissary Corps"
DAY_Adapt_Janissary_Corps_desc: "The Ottoman Empire had a really effective infantry corps, the Janissaries. Now that Ottoman Empire is almost gone, we shall adapt their way, creating our own Janissaries."

